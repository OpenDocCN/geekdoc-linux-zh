- en: You can build curl on Windows in several different ways. We recommend using
    the MSVC compiler from Microsoft or the free and open source mingw compiler. The
    build process is, however, not limited to these.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在Windows上以多种不同的方式构建curl。我们推荐使用来自Microsoft的MSVC编译器或免费开源的mingw编译器。然而，构建过程并不仅限于这些。
- en: If you use mingw, you might want to use the [autotools](ch043.xhtml#build__autotools__md)
    build system.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用mingw，您可能想使用[autotools](ch043.xhtml#build__autotools__md)构建系统。
