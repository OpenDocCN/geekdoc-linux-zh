- en: Find a specific option by name
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过名称查找特定选项
- en: Given a specific easy option name, you can ask libcurl to return a pointer to
    a `struct curl_easyoption` for it. The name should be provided without the `CURLOPT_`
    prefix.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个特定的简单选项名称，你可以要求libcurl返回一个指向`struct curl_easyoption`的指针。名称应提供，不带`CURLOPT_`前缀。
