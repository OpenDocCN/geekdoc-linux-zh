- en: 'There is only one bit with a defined meaning in ‘flags’: if `CURLOT_FLAG_ALIAS`
    is set, it means that that option is an “alias”. A name provided for backwards
    compatibility that is nowadays rather served by an option with another name. If
    you lookup the ID for an alias, you get the new canonical name for that option.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在‘flags’中只有一个具有定义意义的位：如果`CURLOT_FLAG_ALIAS`被设置，则表示该选项是一个“别名”。这是一个为了向后兼容而提供的名称，如今更常用另一个名称的选项。如果你查找别名的ID，你会得到该选项的新规范名称。
