  zh: '`lsb_release`命令'
- en: The `lsb_release` command displays information about the Linux Standard Base
    (LSB) and distribution-specific information. It provides details about the Linux
    distribution version, codename, and other identifying information.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`lsb_release`命令显示有关Linux标准基（LSB）和特定于发行版的信息。它提供了有关Linux发行版版本、代号和其他识别信息的详细信息。'
