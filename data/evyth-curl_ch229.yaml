- en: HSTS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HSTS
- en: For HSTS, HTTP Strict Transport Security, libcurl provides two callbacks to
    allow an allocation to implement the storage for rules. The callbacks are then
    set to read and/or write the HSTS policies from a persistent storage.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 HSTS（HTTP 严格传输安全），libcurl 提供了两个回调函数，允许分配实现规则的存储。然后，这些回调函数被设置为从持久存储中读取和/或写入
    HSTS 策略。
- en: With `CURLOPT_HSTSREADFUNCTION`, the application provides a function using which
    HSTS data into libcurl is read. `CURLOPT_HSTSWRITEFUNCTION` is the corresponding
    function that libcurl calls to write data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `CURLOPT_HSTSREADFUNCTION`，应用程序提供了一个函数，通过该函数将 HSTS 数据读入 libcurl。`CURLOPT_HSTSWRITEFUNCTION`
    是 libcurl 调用来写入数据的对应函数。
