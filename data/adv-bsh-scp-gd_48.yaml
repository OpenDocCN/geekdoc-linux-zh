- en: My gratitude to [Chet Ramey](mailto:chet@po.cwru.edu) and Brian Fox for writing
    *Bash*, and building into it elegant and powerful scripting capabilities rivaling
    those of *ksh*.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢[Chet Ramey](mailto:chet@po.cwru.edu)和Brian Fox编写*Bash*，并将其构建得优雅而强大的脚本功能与*ksh*相媲美。
- en: Very special thanks to the hard-working volunteers at the [Linux Documentation
    Project](http://www.tldp.org). The LDP hosts a repository of Linux knowledge and
    lore, and has, to a great extent, enabled the publication of this book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 非常感谢Linux文档项目（[Linux Documentation Project](http://www.tldp.org)）中辛勤工作的志愿者。LDP托管了一个Linux知识和传说的仓库，并在很大程度上促进了这本书的出版。
- en: Thanks and appreciation to IBM, Red Hat, Google, the [Free Software Foundation](http://www.fsf.org),
    and all the good people fighting the good fight to keep Open Source software free
    and open.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢并感激IBM、Red Hat、Google、[自由软件基金会](http://www.fsf.org)以及所有为保持开源软件自由和开放而奋斗的好人们。
- en: Belated thanks to my fourth grade teacher, Miss Spencer, for emotional support
    and for convincing me that maybe, just maybe I wasn't a total loss.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的四年级老师，斯宾塞小姐，为她给予的情感支持和说服我，也许，仅仅是也许，我并非一无是处。
- en: Thanks most of all to my wife, Anita, for her encouragement, inspiration, and
    emotional support.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最要感谢的是我的妻子，Anita，她给予的鼓励、灵感和情感支持。
