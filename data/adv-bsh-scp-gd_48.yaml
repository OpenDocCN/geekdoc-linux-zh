- en: 38.5\. Credits
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 38.5. 致谢
- en: 原文：[https://tldp.org/LDP/abs/html/credits.html](https://tldp.org/LDP/abs/html/credits.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://tldp.org/LDP/abs/html/credits.html](https://tldp.org/LDP/abs/html/credits.html)
- en: '*Community participation made this project possible.* The author gratefully
    acknowledges that writing this book would have been unthinkable without help and
    feedback from all you people out there.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*社区参与使这个项目成为可能。* 作者衷心感谢所有这些人的帮助和反馈，没有他们的帮助，撰写这本书是不可想象的。'
- en: '[Philippe Martin](mailto:feloy@free.fr) translated the first version (0.1)
    of this document into DocBook/SGML. While not on the job at a small French company
    as a software developer, he enjoys working on GNU/Linux documentation and software,
    reading literature, playing music, and, for his peace of mind, making merry with
    friends. You may run across him somewhere in France or in the Basque Country,
    or you can email him at [feloy@free.fr](mailto:feloy@free.fr).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[Philippe Martin](mailto:feloy@free.fr) 将这份文档的第一版（0.1）翻译成了 DocBook/SGML。尽管他不是在一家小型法国公司作为软件开发人员工作，但他喜欢从事
    GNU/Linux 文档和软件的工作，阅读文学作品，演奏音乐，并且为了他的平静心情，与朋友们一起欢乐。你可能在法国或巴斯克地区找到他，或者你可以通过 [feloy@free.fr](mailto:feloy@free.fr)
    发送电子邮件给他。'
- en: Philippe Martin also pointed out that positional parameters past $9 are possible
    using {bracket} notation. (See [Example 4-5](othertypesv.html#EX17)).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Philippe Martin 也指出，可以使用大括号表示法使用超过 $9 的位置参数。（参见[示例 4-5](othertypesv.html#EX17)）。
- en: '[Stphane Chazelas](mailto:stephane_chazelas@yahoo.fr) sent a long list of corrections,
    additions, and example scripts. More than a contributor, he had, in effect, for
    a while taken on the role of *co-editor* for this document. *Merci beaucoup!*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[Stphane Chazelas](mailto:stephane_chazelas@yahoo.fr) 发送了一份长长的修正、补充和示例脚本的列表。他不仅仅是一个贡献者，实际上，在一段时间里，他承担了这份文档的**共同编辑**角色。**非常感谢！**'
- en: Paulo Marcel Coelho Aragao offered many corrections, both major and minor, and
    contributed quite a number of helpful suggestions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Paulo Marcel Coelho Aragao 提供了许多修正，无论是主要的还是次要的，并贡献了许多有用的建议。
- en: I would like to especially thank *Patrick Callahan*, *Mike Novak*, and *Pal
    Domokos* for catching bugs, pointing out ambiguities, and for suggesting clarifications
    and changes in the preliminary version (0.1) of this document. Their lively discussion
    of shell scripting and general documentation issues inspired me to try to make
    this document more readable.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别想感谢 *Patrick Callahan*、*Mike Novak* 和 *Pal Domokos*，他们发现了错误，指出了歧义，并在文档的初步版本（0.1）中提出了澄清和建议和更改。他们对
    shell 脚本和一般文档问题的热烈讨论激发了我尝试使这份文档更易于阅读。
- en: I'm grateful to Jim Van Zandt for pointing out errors and omissions in version
    0.2 of this document. He also contributed an instructive [example script](contributed-scripts.html#ZFIFO).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我感谢 Jim Van Zandt 指出这份文档 0.2 版本中的错误和遗漏。他还贡献了一个指导性的[示例脚本](contributed-scripts.html#ZFIFO)。
- en: Many thanks to [Jordi Sanfeliu](mailto:mikaku@fiwix.org) for giving permission
    to use his fine tree script ([Example A-16](contributed-scripts.html#TREE)), and
    to Rick Boivie for revising it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢 [Jordi Sanfeliu](mailto:mikaku@fiwix.org) 允许使用他的优秀树形脚本（[示例 A-16](contributed-scripts.html#TREE)），以及
    Rick Boivie 对其进行的修订。
- en: Likewise, thanks to [Michel Charpentier](mailto:charpov@cs.unh.edu) for permission
    to use his [dc](mathc.html#DCREF) factoring script ([Example 16-52](mathc.html#FACTR)).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，感谢 [Michel Charpentier](mailto:charpov@cs.unh.edu) 允许使用他的 [dc](mathc.html#DCREF)
    分解脚本（[示例 16-52](mathc.html#FACTR)）。
- en: Kudos to [Noah Friedman](mailto:friedman@prep.ai.mit.edu) for permission to
    use his string function script ([Example A-18](contributed-scripts.html#STRING)).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢 [Noah Friedman](mailto:friedman@prep.ai.mit.edu) 允许使用他的字符串函数脚本（[示例 A-18](contributed-scripts.html#STRING)）。
- en: '[Emmanuel Rouat](mailto:emmanuel.rouat@wanadoo.fr) suggested corrections and
    additions on [command substitution](commandsub.html#COMMANDSUBREF), [aliases](aliases.html#ALIASREF),
    and [path management](pathmanagement.html). He also contributed a very nice sample
    `.bashrc` file ([Appendix M](sample-bashrc.html)).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Emmanuel Rouat](mailto:emmanuel.rouat@wanadoo.fr) 在[命令替换](commandsub.html#COMMANDSUBREF)、[别名](aliases.html#ALIASREF)和[路径管理](pathmanagement.html)方面提出了修正和建议。他还贡献了一个非常棒的
    `.bashrc` 示例文件（[附录 M](sample-bashrc.html)）。'
- en: '[Heiner Steven](mailto:heiner.steven@odn.de) kindly gave permission to use
    his base conversion script, [Example 16-48](mathc.html#BASE). He also made a number
    of corrections and many helpful suggestions. Special thanks.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Heiner Steven](mailto:heiner.steven@odn.de) 仁慈地允许使用他的基数转换脚本，[示例 16-48](mathc.html#BASE)。他还做了一些修正和许多有用的建议。特别感谢。'
- en: Rick Boivie contributed the delightfully recursive *pb.sh* script ([Example
    36-11](recursionsct.html#PBOOK)), revised the *tree.sh* script ([Example A-16](contributed-scripts.html#TREE)),
    and suggested performance improvements for the *monthlypmt.sh* script ([Example
    16-47](mathc.html#MONTHLYPMT)).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Rick Boivie 贡献了令人愉快的递归 *pb.sh* 脚本（[示例 36-11](recursionsct.html#PBOOK)），修订了 *tree.sh*
    脚本（[示例 A-16](contributed-scripts.html#TREE)），并为 *monthlypmt.sh* 脚本（[示例 16-47](mathc.html#MONTHLYPMT)）提出了性能改进建议。
- en: Florian Wisser enlightened me on some of the fine points of testing strings
    (see [Example 7-6](comparison-ops.html#STRTEST)), and on other matters.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Florian Wisser 在测试字符串的一些细微之处（见 [示例 7-6](comparison-ops.html#STRTEST)）和其他事项上启发了我。
- en: Oleg Philon sent suggestions concerning [cut](textproc.html#CUTREF) and [pidof](system.html#PIDOFREF).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Oleg Philon 提出了关于 [cut](textproc.html#CUTREF) 和 [pidof](system.html#PIDOFREF)
    的建议。
- en: Michael Zick extended the [empty array](arrays.html#EMPTYARRAY) example to demonstrate
    some surprising array properties. He also contributed the *isspammer* scripts
    ([Example 16-41](communications.html#ISSPAMMER) and [Example A-28](contributed-scripts.html#ISSPAMMER2)).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Michael Zick 将 [空数组](arrays.html#EMPTYARRAY) 示例扩展，以展示一些令人惊讶的数组属性。他还贡献了 *isspammer*
    脚本（[示例 16-41](communications.html#ISSPAMMER) 和 [示例 A-28](contributed-scripts.html#ISSPAMMER2)）。
- en: Marc-Jano Knopp sent corrections and clarifications on DOS batch files.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Marc-Jano Knopp 提供了有关 DOS 批处理文件的纠正和澄清。
- en: Hyun Jin Cha found several typos in the document in the process of doing a Korean
    translation. Thanks for pointing these out.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Hyun Jin Cha 在进行韩语翻译的过程中发现了文档中的几个错误。感谢指出这些错误。
- en: Andreas Abraham sent in a long list of typographical errors and other corrections.
    Special thanks!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Andreas Abraham 发送了一份长长的错别字和其他纠正列表。特别感谢！
