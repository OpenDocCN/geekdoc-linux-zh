- en: Timeouts
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 超时
- en: Network operations are by their nature rather unreliable or perhaps fragile
    operations as they depend on a set of services and networks to be up and working
    for things to work. The availability of these services can come and go and the
    performance of them may also vary greatly from time to time.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 网络操作由于其本质上是相当不可靠或可能脆弱的操作，因为它们依赖于一系列服务和网络保持运行，以便事物能够正常工作。这些服务的可用性可能会来去，它们的性能也可能随时有很大变化。
- en: The design of TCP even allows the network to get completely disconnected for
    an extended period of time without it necessarily getting noticed by the participants
    in the transfer.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: TCP的设计甚至允许网络在一段较长的时间内完全断开连接，而无需参与者注意到这一点。
- en: The result of this is that sometimes Internet transfers take a long time. Further,
    most operations in curl have no time-out by default.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，有时互联网传输需要很长时间。此外，curl中的大多数操作默认没有超时。
- en: Maximum time allowed to spend
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 允许花费的最大时间
- en: Tell curl with `-m / --max-time` the maximum time, in seconds, that you allow
    the command line to spend before curl exits with a timeout error code (28). When
    the set time has elapsed, curl exits no matter what is going on at that moment—including
    if it is transferring data. It really is the maximum time allowed.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `-m / --max-time` 告诉curl允许命令行花费的最大时间（以秒为单位），在curl退出并带有超时错误代码（28）之前。当设置的时间经过后，curl将退出，无论当时正在发生什么——包括如果它正在传输数据。这真的是允许的最大时间。
- en: The given maximum time can be specified with a decimal precision; `0.5` means
    500 milliseconds and `2.37` equals 2370 milliseconds.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 给定的最大时间可以用小数精度指定；`0.5` 表示 500 毫秒，而 `2.37` 等于 2370 毫秒。
