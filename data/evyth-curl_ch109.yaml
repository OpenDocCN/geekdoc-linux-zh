- en: Never spend more than this to connect
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 永远不要花费超过这个时间来连接
- en: '`--connect-timeout` limits the time curl spends trying to connect to the host.
    All the necessary steps done before the connection is considered complete have
    to be completed within the given time frame. Failing to connect within the given
    time causes curl to exit with a timeout exit code (28).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '`--connect-timeout` 限制了curl尝试连接到主机的时间。在连接被视为完成之前，所有必要的步骤都必须在给定的时间框架内完成。如果在给定时间内无法连接，curl将退出并带有超时退出代码（28）。'
- en: The steps done before a connect is considered successful include DNS lookup
    and subsequent TCP, TLS or QUIC handshakes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在连接被视为成功之前完成的步骤包括DNS查找和随后的TCP、TLS或QUIC握手。
