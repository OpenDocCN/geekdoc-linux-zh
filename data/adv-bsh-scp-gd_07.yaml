- en: Quoting means just that, bracketing a string in quotes. This has the effect
    of protecting [special characters](special-chars.html#SCHARLIST1) in the string
    from reinterpretation or expansion by the shell or shell script. (A character
    is "special" if it has an interpretation other than its literal meaning. For example,
    the [asterisk *](special-chars.html#ASTERISKREF) represents a *wild card* character
    in [globbing](globbingref.html) and [Regular Expressions](regexp.html#REGEXREF)).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 引号的意思就是用引号括起一个字符串。这会使得字符串中的 [特殊字符](special-chars.html#SCHARLIST1) 免受shell或shell脚本的重新解释或扩展。（如果一个字符除了其字面意义外还有其他解释，则该字符是“特殊”的。例如，[星号
    *](special-chars.html#ASTERISKREF) 在 [通配符匹配](globbingref.html) 和 [正则表达式](regexp.html#REGEXREF)
    中代表通配符。）
