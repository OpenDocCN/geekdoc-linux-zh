- en: In everyday speech or writing, when we "quote" a phrase, we set it apart and
    give it special meaning. In a Bash script, when we *quote* a string, we set it
    apart and protect its *literal* meaning.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在日常口语或写作中，当我们“引用”一个短语时，我们会将其区分开来并赋予它特殊的意义。在Bash脚本中，当我们 *引用* 一个字符串时，我们会将其区分开来并保护其
    *字面* 意义。
- en: '|'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Certain programs and utilities reinterpret or expand special characters in a
    quoted string. An important use of quoting is protecting a command-line parameter
    from the shell, but still letting the calling program expand it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 某些程序和实用工具会重新解释或扩展引号字符串中的特殊字符。引号的一个重要用途是保护命令行参数免受shell的影响，同时仍然允许调用程序对其进行扩展。
