- en: Note that the unquoted `**grep [Ff]irst *.txt**` works under the Bash shell.
    [[1]](#FTN.AEN2609)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，未引用的 `**grep [Ff]irst *.txt**` 在Bash shell下是有效的。[[1]](#FTN.AEN2609)
- en: Quoting can also suppress [echo's](internal.html#ECHOREF) "appetite" for newlines.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 引号还可以抑制 [echo的](internal.html#ECHOREF) 对新行的“渴望”。
