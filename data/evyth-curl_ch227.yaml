- en: Resolver start
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解析器启动
- en: This callback function, set with `CURLOPT_RESOLVER_START_FUNCTION` gets called
    by libcurl every time before a new resolve request is started, and it specifies
    for which `CURL *` handle the resolve is intended.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这个回调函数，通过`CURLOPT_RESOLVER_START_FUNCTION`设置，每次在libcurl开始一个新的解析请求之前都会被调用，并指定解析是为哪个`CURL
    *`句柄进行的。
