- en: Command line concepts
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 命令行概念
- en: curl started out as a command-line tool and it has been invoked from shell prompts
    and from within scripts by countless users over the years.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: curl最初是一个命令行工具，多年来无数用户从shell提示符和脚本中调用它。
- en: Garbage in gives garbage out
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 输入垃圾输出垃圾
- en: curl has little will of its own. It tries to please you and your wishes to a
    large extent. It also means that it tries to play with what you give it. If you
    misspell an option, it might do something unintended. If you pass in a slightly
    illegal URL, chances are curl still deals with it and proceeds. It means that
    you can pass in crazy data in some options and you can have curl pass on that
    crazy data in its transfer operation.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: curl自身意愿很小。它在很大程度上试图取悦你和你所期望的。这也意味着它会尝试与你提供的内容互动。如果你拼写了一个选项，它可能会执行一些意外的操作。如果你传递了一个稍微不合法的URL，curl仍然可能会处理它并继续进行。这意味着你可以在某些选项中输入疯狂的数据，并且curl可以在其传输操作中传递这些疯狂的数据。
- en: This is a design choice, as it allows you to really tweak how curl does its
    protocol communications and you can have curl massage your server implementations
    in the most creative ways.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个设计选择，因为它允许你真正调整curl如何进行协议通信，并且你可以以最富有创意的方式让curl处理你的服务器实现。
