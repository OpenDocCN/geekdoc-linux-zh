- en: Copyright
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 著作权
- en: Copyright is a legal right granted by the law of a country that gives the creator
    of an original work exclusive rights for its use and distribution.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 著作权是由一个国家的法律授予原创作品创作者对其使用和分发享有专有权利的法律权利。
- en: The copyright owner(s) can agree to allow others to use their work by licensing
    it. That is what we do in the curl project. The copyright is the foundation on
    which the licensing works.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 版权所有者可以通过许可其作品来同意允许他人使用。这就是我们在curl项目中做的事情。版权是许可工作的基础。
- en: Daniel Stenberg is the owner of most copyrights in the curl project.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Daniel Stenberg是curl项目中大多数版权的所有者。
- en: Independent
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 独立
- en: A lot of Open Source projects are run within umbrella organizations. Such organizations
    include the GNU project, the Apache Software Foundation, a larger company that
    funds the project or similar. The curl project is not part of any such larger
    organization but is completely independent and free.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 许多开源项目都在伞形组织中运行。这些组织包括GNU项目、Apache软件基金会、资助项目的更大公司或类似组织。curl项目不属于任何这样的更大组织，而是完全独立和自由的。
- en: No company controls curl’s destiny and the curl project does not need to follow
    any umbrella organization’s guidelines.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 没有公司控制curl的命运，curl项目也不需要遵循任何伞形组织的指南。
- en: curl is not a formal company, organization or a legal entity of any kind. curl
    is just an informal collection of humans, distributed across the globe, who work
    together on a software project.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: curl不是一个正式的公司、组织或任何类型的法律实体。curl只是一个非正式的人类集合，分布在全球各地，他们共同参与一个软件项目。
- en: Legal
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 合法
- en: The curl project obeys national laws of the countries in which it works. However,
    it is a highly visible international project, downloadable and usable in effectively
    every country on earth, so some local laws could be broken when using curl. That
    is just the nature of it and if uncertain, you should check your own local situation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: curl项目遵守其工作国家的国家法律。然而，它是一个高度可见的国际项目，几乎可以在地球上的每个国家下载和使用，因此在使用curl时可能会违反某些当地法律。这只是它的本质，如果不确定，你应该检查你自己的当地情况。
- en: There have been lawsuits involving technology that curl provides. One such case
    known to the author of this was a patent case in the US that insisted they had
    the rights to resumed file transfers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 已有涉及curl提供技术的诉讼。作者所知的一个案例是在美国的一个专利案件，他们坚持认为他们有权恢复文件传输。
- en: As a generic software component that is usable everywhere to everyone, there
    are times when libcurl—in particular—is used in nefarious or downright malicious
    ways. Examples include being used in virus and malware software. That is unfortunate
    but nothing we can prevent.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种通用的软件组件，它可以在任何地方供每个人使用，有时libcurl——特别是——被用于邪恶或直接恶意的方式。例如，被用于病毒和恶意软件中。这是不幸的，但我们无法阻止。
