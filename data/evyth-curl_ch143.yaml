- en: Command line HTTP
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 命令行 HTTP
- en: In all user surveys and during all curl’s lifetime, [HTTP](ch024.xhtml#protocols__http__md)
    has been the most important and most frequently used protocol that curl supports.
    This chapter explains how to do effective HTTP transfers and general fiddling
    with curl.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有用户调查和 curl 的整个生命周期中，[HTTP](ch024.xhtml#protocols__http__md) 都是 curl 支持的最重要且最常使用的协议。本章解释了如何有效地使用
    curl 进行 HTTP 传输和一般的调整。
- en: This mostly works the same way for HTTPS, as they are really the same thing
    under the hood, as HTTPS is HTTP with an extra security TLS layer. See also the
    specific HTTPS section.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于 HTTPS 也大致相同，因为它们在底层实际上是同一件事，因为 HTTPS 是带有额外安全 TLS 层的 HTTP。另请参阅具体的 HTTPS 部分。
