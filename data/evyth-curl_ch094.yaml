- en: Storing metadata in file system
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在文件系统中存储元数据
- en: When saving a download to a file with curl, the `--xattr` option tells curl
    to also store certain file metadata in “extended file attributes”. These extended
    attributes are standardized name/value pairs stored in the file system, assuming
    one of the supported file systems and operating systems are used.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用curl保存下载到文件时，`--xattr`选项指示curl还将某些文件元数据存储在“扩展文件属性”中。这些扩展属性是存储在文件系统中的标准名称/值对，前提是使用了支持的文件系统和操作系统。
- en: Currently, the URL is stored in the `xdg.origin.url` attribute and, for HTTP,
    the content type is stored in the `mime_type` attribute. If the file system does
    not support extended attributes when this option is set, a warning is issued.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，URL存储在`xdg.origin.url`属性中，对于HTTP，内容类型存储在`mime_type`属性中。如果文件系统不支持扩展属性而此选项被设置，则会发出警告。
