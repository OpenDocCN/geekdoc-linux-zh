- en: About the book
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于本书
- en: '**This version was published on 02 08 2024**'
  id: totrans-1
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**本版本于 2024 年 8 月 2 日发布**'
- en: This is an open-source introduction to Bash scripting guide that will help you
    learn the basics of Bash scripting and start writing awesome Bash scripts that
    will help you automate your daily SysOps, DevOps, and Dev tasks. No matter if
    you are a DevOps/SysOps engineer, developer, or just a Linux enthusiast, you can
    use Bash scripts to combine different Linux commands and automate tedious and
    repetitive daily tasks so that you can focus on more productive and fun things.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本开源的 Bash 脚本入门指南，它将帮助你学习 Bash 脚本的基础知识，并开始编写出色的 Bash 脚本，这些脚本将帮助你自动化日常的 SysOps、DevOps
    和 Dev 任务。无论你是 DevOps/SysOps 工程师、开发者，还是仅仅是一个 Linux 爱好者，你都可以使用 Bash 脚本来组合不同的 Linux
    命令，自动化繁琐和重复的日常任务，这样你就可以专注于更有生产力和更有趣的事情。
- en: The guide is suitable for anyone working as a developer, system administrator,
    or a DevOps engineer and wants to learn the basics of Bash scripting.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 该指南适合任何作为开发者、系统管理员或 DevOps 工程师工作，并希望学习 Bash 脚本基础知识的人。
- en: The first 13 chapters would be purely focused on getting some solid Bash scripting
    foundations, then the rest of the chapters would give you some real-life examples
    and scripts.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的 13 章将完全专注于构建一些扎实的 Bash 脚本基础，其余章节将提供一些实际案例和脚本。
- en: About the author
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: My name is Bobby Iliev, and I have been working as a Linux DevOps Engineer since
    2014\. I am an avid Linux lover and supporter of the open-source movement philosophy.
    I am always doing that which I cannot do in order that I may learn how to do it,
    and I believe in sharing knowledge.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的名字是 Bobby Iliev，自 2014 年以来一直担任 Linux DevOps 工程师。我是一个狂热的 Linux 爱好者，也是开源运动哲学的支持者。我总是做那些我不能做的事情，以便我学会如何做，我相信知识共享。
- en: I think it's essential always to keep professional and surround yourself with
    good people, work hard, and be nice to everyone. You have to perform at a consistently
    higher level than others. That's the mark of a true professional.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为始终保持专业，并让自己置身于好人之中，努力工作，并对每个人都友好是至关重要的。你必须比其他人保持更高的表现水平。这是真正专业人士的标志。
- en: For more information, please visit my blog at [https://bobbyiliev.com](https://bobbyiliev.com),
