  type: TYPE_NORMAL
  zh: '`watch`命令'
- en: The `watch` command is used to execute a command repeatedly at regular intervals
    and display the output. It's particularly useful for monitoring changes in system
    status, file contents, or command output over time.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`watch`命令用于定期重复执行命令并显示输出。它特别适用于监视系统状态、文件内容或命令输出随时间的变化。'
