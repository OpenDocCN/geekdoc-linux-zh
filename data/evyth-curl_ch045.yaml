  zh: CMake
- en: CMake is an alternative build method that works on most modern platforms, including
    Windows. Using this method you first need to have cmake installed on your build
    machine, invoke cmake to generate the build files and then build. With cmake’s
    `-G` flag, you select which build system to generate files for. See `cmake --help`
    for the list of “generators” your cmake installation supports.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: CMake是一种适用于大多数现代平台（包括Windows）的替代构建方法。使用这种方法，你首先需要在构建机器上安装cmake，调用cmake生成构建文件，然后进行构建。使用cmake的`-G`标志，你可以选择为哪个构建系统生成文件。查看`cmake
    --help`以获取你的cmake安装支持的“生成器”列表。
- en: On the cmake command line, the first argument specifies where to find the cmake
    source files, which is `.` (a single dot) if in the same directory.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在cmake命令行上，第一个参数指定了查找cmake源文件的位置，如果是在同一目录下，则为`.`（一个点）。
