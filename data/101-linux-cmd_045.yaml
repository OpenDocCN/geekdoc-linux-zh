- en: The `wget` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`wget` 命令'
- en: The `wget` command is used for downloading files from the Internet. It supports
    downloading files using HTTP, HTTPS and FTP protocols. It allows you to download
    several files at once, download in the background, resume downloads, limit the
    bandwidth, mirror a website, and much more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`wget` 命令用于从互联网下载文件。它支持使用 HTTP、HTTPS 和 FTP 协议下载文件。它允许您一次性下载多个文件，后台下载，恢复下载，限制带宽，镜像网站，等等。'
- en: Syntax
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语法
- en: The `wget` syntax requires you to define the downloading options and the URL
    the to be downloaded file is coming from.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`wget` 的语法要求您定义下载选项以及要下载的文件的 URL。'
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Examples
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: In this example we will download the Ubuntu 20.04 desktop iso file from different
    sources. Go over to your terminal or open a new one and type in the below `wget`.
    This will stat the download. The download may take a few minutes to complete.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在此示例中，我们将从不同的来源下载 Ubuntu 20.04 桌面 iso 文件。转到您的终端或打开一个新的终端，并输入下面的 `wget`。这将开始下载。下载可能需要几分钟才能完成。
- en: Starting a regular download
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始常规下载
- en: '[PRE1]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: You can resume a download using the `-c` option
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以使用 `-c` 选项恢复下载
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: To download in the background, use the `-b` option
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要在后台下载，请使用 `-b` 选项
- en: '[PRE3]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: More options
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多选项
- en: On top of downloading, `wget` provides many more features, such as downloading
    multiple files, dowloading in the background, limiting download bandwith and resuming
    stopped downloads. View all `wget` options in its man page.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除了下载之外，`wget` 还提供了许多其他功能，例如下载多个文件、后台下载、限制下载带宽和恢复中断的下载。查看其 man 页面中的所有 `wget`
    选项。
- en: '[PRE4]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Additional Flags and their Functionalities
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能
- en: '| **Short Flag** | **Description** |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **描述** |'
- en: '| --- | --- |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| `-v` | prints version of the wget available on your system |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| `-v` | 打印系统上可用的 `wget` 版本 |'
- en: '| `-h` | print help message displaying all the possible options |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| `-h` | 打印显示所有可能选项的帮助信息 |'
- en: '| `-b` | This option is used to send a process to the background as soon as
    it starts. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| `-b` | 此选项用于在启动时将进程发送到后台。 |'
- en: '| `-t` | This option is used to set number of retries to a specified number
    of times |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| `-t` | 此选项用于设置重试次数为指定的次数 |'
- en: '| `-c` | This option is used to resume a partially downloaded file |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| `-c` | 此选项用于恢复部分下载的文件 |'
