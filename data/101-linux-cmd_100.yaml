  type: TYPE_NORMAL
  zh: '`vim` 编辑器的模式：'
- en: There are some arguments as to how many modes that vim has, but the modes you're
    most likely to use are `command mode` and `insert mode`. These [modes](https://www.freecodecamp.org/news/vim-editor-modes-explained/)
    will allow you to do just about anything you need, including creating your document,
    saving your document, and doing advanced editing, including taking advantage of
    search and replace functions.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 `vim` 有多少种模式的争论，但你最可能使用的模式是 `命令模式` 和 `插入模式`。这些 [模式](https://www.freecodecamp.org/news/vim-editor-modes-explained/)
    将允许你完成几乎所有你需要做的事情，包括创建你的文档、保存你的文档，以及进行高级编辑，包括利用搜索和替换功能。
