  type: TYPE_NORMAL
  zh: 使用 `vim filename` 打开新或现有文件。
- en: Type `i` to switch into insert mode so that you can start editing the file.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 `i` 以切换到插入模式，这样你就可以开始编辑文件。
- en: Enter or modify the text of your file.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入或修改你的文件文本。
- en: When you're done, press the `Esc` key to exit insert mode and back to command
    mode.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你完成时，按 `Esc` 键退出插入模式并返回命令模式。
