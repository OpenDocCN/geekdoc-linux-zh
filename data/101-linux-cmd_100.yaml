- en: The `vim` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`vim` 命令'
- en: The [vim](https://www.vim.org/) is a text editor for Unix that comes with Linux,
    BSD, and macOS. It is known to be fast and powerful, partly because it is a small
    program that can run in a terminal (although it has a graphical interface). Vim
    text editor is developed by [Bram Moolenaar](https://en.wikipedia.org/wiki/Bram_Moolenaar).
    It supports most file types and the vim editor is also known as a programmer's
    editor. It is mainly because it can be managed entirely without menus or a mouse
    with a keyboard.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[vim](https://www.vim.org/) 是一个随 Linux、BSD 和 macOS 一起提供的 Unix 文本编辑器。它因其速度快、功能强大而闻名，部分原因是因为它是一个可以在终端中运行的（尽管它有一个图形界面）小型程序。`vim`
    文本编辑器由 [Bram Moolenaar](https://en.wikipedia.org/wiki/Bram_Moolenaar) 开发。它支持大多数文件类型，`vim`
    编辑器也被称为程序员编辑器。这主要是因为它可以完全通过键盘进行管理，无需菜单或鼠标。'
- en: '**Note:** Do not confuse `vim` with `vi`. `vi`, which stands for "Visual",
    is a text editor that was developed by [Bill Joy](https://en.wikipedia.org/wiki/Bill_Joy)
    in 1976\. `vim` stands for "Vi Improved", and is an improved clone of the `vi`
    editor.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 不要将 `vim` 与 `vi` 混淆。`vi` 代表“Visual”，是由 [Bill Joy](https://en.wikipedia.org/wiki/Bill_Joy)
    在 1976 年开发的文本编辑器。`vim` 代表“Vi Improved”，是 `vi` 编辑器的改进克隆。'
