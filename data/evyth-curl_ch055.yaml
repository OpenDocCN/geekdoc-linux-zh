- en: URLs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: URLs
- en: curl is called curl because a substring in its name is URL (Uniform Resource
    Locator). It operates on URLs. URL is the name we casually use for the web address
    strings, like the ones we usually see prefixed with `HTTP://` or starting with
    www.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: curl被称为curl是因为其名称中包含子串URL（统一资源定位符）。它操作于URL。URL是我们随意使用的网络地址字符串的名称，就像我们通常看到的以`HTTP://`开头或以www开头的那些。
- en: URL is, strictly speaking, the former name for these. URI (Uniform Resource
    Identifier) is the more modern and correct name for them. The syntax is defined
    in [RFC 3986](https://www.ietf.org/rfc/rfc3986.txt).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: URL在严格意义上是这些的旧称。URI（统一资源标识符）是它们更现代和正确的名称。其语法在[RFC 3986](https://www.ietf.org/rfc/rfc3986.txt)中定义。
- en: Where curl accepts a “URL” as input, it is then really a “URI”. Most of the
    protocols curl understands also have a corresponding URI syntax document that
    describes how that particular URI format works.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当curl接受“URL”作为输入时，它实际上是一个“URI”。curl理解的多数协议也有相应的URI语法文档，该文档描述了该特定URI格式的工作方式。
