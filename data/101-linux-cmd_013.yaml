- en: The `uname` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`uname` 命令'
- en: The `uname` command lets you print out system information and defaults to outputting
    the kernel name.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`uname` 命令允许您打印系统信息，默认输出内核名称。'
- en: 'Syntax:'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Examples
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 示例
- en: Print out all system information.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打印所有系统信息。
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Print out the kernel version.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打印内核版本。
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Options
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选项
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-a` | `--all` | Print all information, except omit processor and hardware
    platform if unknown. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `-a` | `--all` | 打印所有信息，如果未知则省略处理器和硬件平台。|'
- en: '| `-s` | `--kernel-name` | Print the kernel name. |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `-s` | `--kernel-name` | 打印内核名称。|'
- en: '| `-n` | `--nodename` | Print the network node hostname. |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `-n` | `--nodename` | 打印网络节点主机名。|'
- en: '| `-r` | `--kernel-release` | Print the kernel release. |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `-r` | `--kernel-release` | 打印内核发布版本。|'
- en: '| `-v` | `--kernel-version` | Print the kernel version. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `-v` | `--kernel-version` | 打印内核版本。|'
- en: '| `-m` | `--machine` | Print the machine hardware name. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| `-m` | `--machine` | 打印机器硬件名称。|'
- en: '| `-p` | `--processor` | Print the processor type (non-portable). |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| `-p` | `--processor` | 打印处理器类型（非便携式）。|'
- en: '| `-i` | `--hardware-platform` | Print the hardware platform (non-portable).
    |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| `-i` | `--hardware-platform` | 打印硬件平台（非便携式）。|'
- en: '| `-o` | `--operating-system` | Print the operating system. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| `-o` | `--operating-system` | 打印操作系统。|'
