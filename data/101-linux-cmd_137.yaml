  zh: 直接指向文件的inode
- en: Cannot span across different filesystems
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不能跨越不同的文件系统
- en: Cannot link to directories
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不能链接到目录
- en: If original file is deleted, hard link still contains the data
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果原始文件被删除，硬链接仍然包含数据
- en: Symbolic (Soft) Links
  id: totrans-10
  prefs:
