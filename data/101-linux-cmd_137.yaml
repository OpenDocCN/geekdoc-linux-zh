  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以链接到目录
- en: If original file is deleted, symbolic link becomes broken
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果原始文件被删除，符号链接会损坏
