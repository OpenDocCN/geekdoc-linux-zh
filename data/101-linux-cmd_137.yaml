  type: TYPE_NORMAL
  zh: 符号（软）链接
- en: Point to the file path (like shortcuts)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指向文件路径（如快捷方式）
- en: Can span across different filesystems
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以跨越不同的文件系统
- en: Can link to directories
  id: totrans-13
