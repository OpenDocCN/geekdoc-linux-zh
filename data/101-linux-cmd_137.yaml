- en: The `ln` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`ln` 命令'
- en: The `ln` command is used to create links between files in Linux. It can create
    both hard links and symbolic (soft) links, which are essential for file system
    management and organization.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`ln` 命令用于在 Linux 中创建文件之间的链接。它可以创建硬链接和符号（软）链接，这对于文件系统的管理和组织至关重要。'
