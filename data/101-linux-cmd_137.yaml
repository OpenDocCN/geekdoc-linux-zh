  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要注意事项
- en: Use `ls -l` to see if a file is a symbolic link (indicated by `->`)
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `ls -l` 查看文件是否为符号链接（由 `->` 表示）
- en: Use `ls -i` to see inode numbers for hard links
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `ls -i` 查看硬链接的inode编号
- en: Be careful with symbolic links to avoid creating circular references
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在处理符号链接时要小心，以避免创建循环引用
- en: Hard links share the same inode and disk space
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬链接共享相同的inode和磁盘空间
- en: Symbolic links take minimal disk space (just the path information)
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 符号链接占用最小的磁盘空间（仅路径信息）
- en: The `ln` command is essential for efficient file system organization and is
    widely used in system administration and development workflows.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '`ln` 命令对于高效的文件系统组织至关重要，在系统管理和开发工作流程中得到广泛应用。'
- en: 'For more details, check the manual: `man ln`'
  id: totrans-46
