- en: Viewing Part or Whole File Contents
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 查看部分或整个文件内容
- en: 原文：[https://learnbyexample.github.io/cli-computing/viewing-part-or-whole-file-contents.html](https://learnbyexample.github.io/cli-computing/viewing-part-or-whole-file-contents.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://learnbyexample.github.io/cli-computing/viewing-part-or-whole-file-contents.html](https://learnbyexample.github.io/cli-computing/viewing-part-or-whole-file-contents.html)
- en: In this chapter, you'll learn how to view contents of files from within the
    terminal. If the contents are too long, you can choose to view one screenful at
    a time or get only the starting/ending portions of the input. The commands used
    for these purposes also have other functionalities, some of which will be discussed
    in this chapter as well.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将学习如何在终端内查看文件内容。如果内容太长，您可以一次查看一屏的内容，或者只获取输入的开始/结束部分。用于这些目的的命令还具有其他功能，其中一些将在本章中讨论。
- en: '![info](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) The [example_files](https://github.com/learnbyexample/cli-computing/tree/master/example_files)
    directory has the sample input files used in this chapter.'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![信息](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) [example_files](https://github.com/learnbyexample/cli-computing/tree/master/example_files)
    目录包含本章中使用的示例输入文件。'
- en: '[cat](#cat)'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[猫](#cat)'
- en: The `cat` command derives its name from con**cat**enate. It is primarily used
    to combine the contents of multiple files to be saved in a file or sent as input
    to another command.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '`cat` 命令的名字来源于 `concatenate`（连接）。它主要用于将多个文件的内容合并到一个文件中，或者将其作为输入传递给另一个命令。'
- en: 'Commonly used options are shown below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 常用选项如下：
- en: '`-n` prefix line number and a tab character to each input line'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-n` 在每行输入前添加行号和制表符'
- en: '`-b` like `-n` but doesn''t number empty lines'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-b` 与 `-n` 类似，但不为空行编号'
- en: '`-s` squeeze consecutive empty lines to a single empty line'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-s` 将连续的空行压缩为单个空行'
- en: '`-v` view special characters like NUL using the [caret notation](https://en.wikipedia.org/wiki/ASCII_control_characters#Control_code_chart)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-v` 使用 [尖括号表示法](https://en.wikipedia.org/wiki/ASCII_control_characters#Control_code_chart)
    来查看特殊字符，如 NUL'
- en: '`-e` view special characters as well as mark the end of line'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-e` 查看特殊字符并标记行尾'
- en: '`-A` includes `-e` and also helps to spot tab characters'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-A` 包括 `-e` 并有助于识别制表符'
- en: Here are some examples to showcase `cat`'s main utility. One or more files can
    be given as arguments.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些示例来展示 `cat` 的主要功能。可以提供一个或多个文件作为参数。
- en: '![info](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) As mentioned earlier,
    the [example_files](https://github.com/learnbyexample/cli-computing/tree/master/example_files)
    directory has the sample input files used in this chapter. You need to `cd` into
    the `example_files/text_files` directory to follow along the examples shown in
    this chapter.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![信息](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) 如前所述，[example_files](https://github.com/learnbyexample/cli-computing/tree/master/example_files)
    目录包含本章中使用的示例输入文件。您需要进入 `example_files/text_files` 目录以跟随本章中展示的示例。'
- en: '[PRE0]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'To save the output of concatenation, use redirection:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存连接输出的结果，请使用重定向：
- en: '[PRE1]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: You can represent `stdin` data using `-` as a file argument. If file arguments
    are not present, `cat` will read from `stdin` data if present or wait for interactive
    input. Note that `-` is also supported by many more commands to indicate `stdin`
    data.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 `-` 作为文件参数来表示 `stdin` 数据。如果没有提供文件参数，`cat` 将会读取 `stdin` 数据（如果存在）或等待交互式输入。请注意，`-`
    也被许多其他命令支持，用来表示 `stdin` 数据。
- en: '[PRE2]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![info](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) Using `cat` to view
    the contents of a file, to concatenate them, etc is well and good. But, using
    `cat` when it is not needed is a bad habit that you should avoid. See [wikipedia:
    UUOC](https://en.wikipedia.org/wiki/Cat_(Unix)#Useless_use_of_cat) and [Useless
    Use of Cat Award](https://porkmail.org/era/unix/award.html) for more details.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![信息](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) 使用 `cat` 来查看文件内容、连接文件等是很好用的。但是，在不必要的时候使用
    `cat` 是一个坏习惯，您应该避免。有关更多详情，请参阅 [wikipedia: UUOC](https://en.wikipedia.org/wiki/Cat_(Unix)#Useless_use_of_cat)
    和 [Useless Use of Cat Award](https://porkmail.org/era/unix/award.html)。'
- en: '`cat` also helps you spot special characters using the [caret notation](https://en.wikipedia.org/wiki/ASCII_control_characters#Control_code_chart):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '`cat` 还可以帮助您使用 [尖括号表示法](https://en.wikipedia.org/wiki/ASCII_control_characters#Control_code_chart)
    来识别特殊字符：'
- en: '[PRE3]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '[tac](#tac)'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[tac](#tac)'
- en: 'You can concatenate files using `tac` as well, but the output will be printed
    in the reverse (line wise). If you pass multiple input files, each file content
    will be reversed separately. Here are some examples:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 `tac` 来连接文件，但输出将会以相反的顺序（逐行）打印。如果您传递多个输入文件，每个文件的内容将会单独反转。以下是一些示例：
- en: '[PRE4]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '![warning](../Images/b5314b4a0acf0f436c4bf59486793342.png) If the last line
    of input doesn''t end with a newline, the output will also not have that newline
    character.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![警告](../Images/b5314b4a0acf0f436c4bf59486793342.png) 如果输入的最后一行不以换行符结束，则输出也不会有那个换行符。'
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE5]'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '[less](#less)'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[less](#less)'
- en: The `cat` command is not suitable for viewing contents of large files in the
    terminal. The `less` command automatically fits the content to the size of the
    terminal, allows scrolling and has nifty features for effective viewing. Typically,
    the `man` command uses `less` as the `pager` to display the documentation. The
    navigation options are similar to the Vim text editor.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '`cat`命令不适合在终端中查看大文件的文件内容。`less`命令自动将内容调整到终端的大小，允许滚动，并具有有效的查看功能。通常，`man`命令使用`less`作为`pager`来显示文档。导航选项与Vim文本编辑器类似。'
- en: Commonly used commands are given below. You can press the `h` key for builtin
    help.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 常用命令如下。您可以按`h`键获取内置帮助。
- en: '`↑` and `↓` arrow keys to move up and down by a line'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`↑`和`↓`箭头键向上和向下移动一行
- en: you can also use `k` and `j` keys (same keys as those used by the Vim text editor)
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您也可以使用`k`和`j`键（与Vim文本编辑器中使用的键相同）
- en: '`f` and `b` keys to move forward and backward by a screenful of content'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`f`和`b`键向前和向后移动一屏的内容
- en: '`Space` key also moves forward by a screen'
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Space`键也可以向前移动一屏'
- en: mouse scroll moves up and down by a few lines
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼠标滚轮上下移动几行
- en: '`g` or `Home` go to the start of the file'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`g`或`Home`键跳转到文件开头
- en: '`G` or `End` go to the end of the file'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`G`或`End`键跳转到文件末尾
- en: '`/pattern` followed by `Enter` search for the given pattern in the forward
    direction'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`/pattern`后按`Enter`键，在正向方向搜索给定的模式
- en: pattern refers to regular expressions and depends on the regex library in your
    system
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模式指的是正则表达式，并取决于您系统中的正则表达式库
- en: the flavor is Extended Regular Expressions (ERE) on my system
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在我的系统上，正则表达式的风味是扩展正则表达式（ERE）
- en: see `man re_format` for more details
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看`man re_format`获取更多详细信息
- en: '`?pattern` followed by `Enter` search for the given pattern in the backward
    direction'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`?pattern`后按`Enter`键，在反向方向搜索给定的模式
- en: '`n` go to the next match'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`n`键跳转到下一个匹配项
- en: '`N` go to the previous match'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`N`键跳转到上一个匹配项
- en: '`q` quit'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`q`退出'
- en: As an example, use `less /usr/share/dict/words` to open a dictionary file and
    practice the commands discussed above. If your `pager` is set to `less` for manual
    pages, you can also try something like `man ls` for practice.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，使用`less /usr/share/dict/words`打开字典文件并练习上述命令。如果您的`pager`设置为`less`用于手册页，您也可以尝试类似`man
    ls`的命令进行练习。
- en: Similar to the `cat` command, you can use the `-s` option to squeeze consecutive
    blank lines. But unlike `cat -n`, you need to use `less -N` to prefix line numbers.
    The lowercase `-n` option will turn off numbering.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 与`cat`命令类似，您可以使用`-s`选项压缩连续的空白行。但与`cat -n`不同，您需要使用`less -N`来添加行号前缀。小写的`-n`选项将关闭编号。
- en: '**Further Reading**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**进一步阅读**'
- en: '`less` command is an [improved version](https://unix.stackexchange.com/q/604/109046)
    of the `more` command'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`less`命令是`more`命令的[改进版本](https://unix.stackexchange.com/q/604/109046)'
- en: '[unix.stackexchange: differences between most, more and less](https://unix.stackexchange.com/q/81129/109046)'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[unix.stackexchange: most, more 和 less 的区别](https://unix.stackexchange.com/q/81129/109046)'
- en: My [Vim Reference Guide](https://github.com/learnbyexample/vim_reference) ebook
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的[Vim参考指南](https://github.com/learnbyexample/vim_reference)电子书
- en: '[tail](#tail)'
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[tail](#tail)'
- en: By default, `tail` displays the last 10 lines of input files. If there are less
    than 10 lines in the input, only those lines will be displayed. You can use the
    `-n` option to change the number of lines displayed. By using `tail -n +N`, you
    can get all the lines starting from the `N`th line.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，`tail`显示输入文件的最后10行。如果输入文件中的行数少于10行，则只显示这些行。您可以使用`-n`选项更改显示的行数。通过使用`tail
    -n +N`，您可以获取从第`N`行开始的全部行。
- en: 'Here''s an example file that''ll be used for illustration purposes:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个用于说明目的的示例文件：
- en: '[PRE6]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Here are some examples with the `-n` option:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一些使用`-n`选项的示例：
- en: '[PRE7]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: If you pass multiple input files, each file will be processed separately. By
    default, the output is nicely formatted with filename headers and empty line separators
    which you can override with the `-q` (quiet) option.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您传递多个输入文件，每个文件将单独处理。默认情况下，输出将带有文件标题和空行分隔符，您可以使用`-q`（安静）选项覆盖。
- en: '[PRE8]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'The `-c` option works similar to the `-n` option, but with bytes instead of
    lines:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '`-c`选项与`-n`选项类似，但使用字节而不是行：'
- en: '[PRE9]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '**Further Reading**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**进一步阅读**'
- en: '[wikipedia: File monitoring with tail -f and -F options](https://en.wikipedia.org/wiki/Tail_(Unix)#File_monitoring)'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[wikipedia: 使用 tail -f 和 -F 选项进行文件监控](https://en.wikipedia.org/wiki/Tail_(Unix)#File_monitoring)'
- en: '[toolong](https://github.com/Textualize/toolong) — terminal application to
    view, tail, merge, and search log files'
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[toolong](https://github.com/Textualize/toolong) — 终端应用程序，用于查看、尾部、合并和搜索日志文件'
- en: '[unix.stackexchange: How does the tail -f option work?](https://unix.stackexchange.com/q/18760/109046)'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[unix.stackexchange: tail -f 选项是如何工作的？](https://unix.stackexchange.com/q/18760/109046)'
- en: '[How to deal with output buffering?](https://mywiki.wooledge.org/BashFAQ/009)'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[如何处理输出缓冲？](https://mywiki.wooledge.org/BashFAQ/009)'
- en: '[head](#head)'
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[head](#head)'
- en: By default, `head` displays the first 10 lines of input files. If there are
    less than 10 lines in the input, only those lines will be displayed. You can use
    the `-n` option to change the number of lines displayed. By using `head -n -N`,
    you can get all the input lines except the last `N` lines.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，`head` 会显示输入文件的前10行。如果输入行少于10行，则只显示这些行。你可以使用 `-n` 选项来更改显示的行数。通过使用 `head
    -n -N`，你可以得到除了最后 `N` 行之外的所有输入行。
- en: '[PRE10]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: You can select a range of lines by combining both the `head` and `tail` commands.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过组合 `head` 和 `tail` 命令来选择行范围。
- en: '[PRE11]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: If you pass multiple input files, each file will be processed separately. By
    default, the output is nicely formatted with filename headers and empty line separators
    which you can override with the `-q` (quiet) option.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你传递多个输入文件，每个文件都会单独处理。默认情况下，输出会以文件名标题和空行分隔符格式化，你可以使用 `-q`（安静）选项来覆盖它。
- en: '[PRE12]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'The `-c` option works similar to the `-n` option, but with bytes instead of
    lines:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '`-c` 选项与 `-n` 选项类似，但使用字节而不是行：'
- en: '[PRE13]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '[Exercises](#exercises)'
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[练习](#exercises)'
- en: '![info](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) Use the [example_files/text_files](https://github.com/learnbyexample/cli-computing/tree/master/example_files/text_files)
    directory for input files used in the following exercises.'
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
