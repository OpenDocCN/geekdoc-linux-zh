- en: Host
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主机
- en: The hostname part of the URL is, of course, simply a name that can be resolved
    to a numerical IP address, or the numerical address itself.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: URL中的主机名部分当然只是一个可以解析为数值IP地址的名称，或者就是该数值地址本身。
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When specifying a numerical address, use the dotted version for IPv4 addresses:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当指定数值地址时，对于IPv4地址，使用点分版本：
- en: '[PRE1]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '…and for IPv6 addresses the numerical version needs to be within square brackets:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: …而对于IPv6地址，数值版本需要放在方括号内：
- en: '[PRE2]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: When a hostname is used, the conversion of the name to an IP address is typically
    done using the system’s resolver functions. That normally lets a sysadmin provide
    local name lookups in the `/etc/hosts` file (or equivalent).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用主机名时，将名称转换为IP地址通常是通过使用系统的解析器功能来完成的。这通常允许系统管理员在`/etc/hosts`文件（或等效文件）中提供本地名称查找。
- en: International Domain Names (IDN)
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 国际域名（IDN）
- en: 'curl knows how to deal with IDN names and you just pass them on like you would
    a normal name:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: curl知道如何处理IDN名称，你只需像传递普通名称一样传递它们：
