- en: How to handle failure in a command in bash or terminal
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何在bash或终端中处理命令失败
- en: 原文：[https://techbyexample.com/handle-failure-linux-terminal/](https://techbyexample.com/handle-failure-linux-terminal/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://techbyexample.com/handle-failure-linux-terminal/](https://techbyexample.com/handle-failure-linux-terminal/)
- en: '**Overview**'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**概览**'
- en: In case the failure of the command should not stop the execution of the program, 
    then the below way can be used.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果命令失败不应停止程序的执行，则可以使用以下方法。
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If the command fails then the output will be “Success”.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果命令失败，则输出将是“Success”。
- en: If the command above passed then the output will be “Failure”
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果上面的命令通过，则输出将是“Failure”
- en: '**Example**'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**示例**'
- en: '***   Success Case'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '***   成功案例'
- en: In the example below the command is **‘pwd’** which is a valid command
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下示例中，命令是**‘pwd’**，这是一个有效命令
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Output**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出**'
- en: '[PRE2]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Failure Case
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 失败案例
- en: In the example below the command is **‘pwdd’** which is an invalid command
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下示例中，命令是**‘pwdd’**，这是一个无效命令
- en: '[PRE3]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '**Output**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出**'
- en: '[PRE4]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: It prints **Failure** as **pwdd** is an invalid command
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 它打印**Failure**，因为**pwdd**是一个无效命令
