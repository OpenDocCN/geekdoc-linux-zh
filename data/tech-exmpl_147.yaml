- en: How to go to the last line of a file in Linux
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何在 Linux 中跳转到文件的最后一行
- en: 原文：[https://techbyexample.com/last-line-using-vim-linux/](https://techbyexample.com/last-line-using-vim-linux/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://techbyexample.com/last-line-using-vim-linux/](https://techbyexample.com/last-line-using-vim-linux/)
- en: '**Overview**'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**概述**'
- en: 'When it comes to very large files, e.g while visiting some log files, the user
    may want to jump to the last line of the file to see the latest entry.  The below
    command can be used to jump at the last line of a file which is opened with vi
    or vim command:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当处理非常大的文件时，例如查看日志文件，用户可能希望跳转到文件的最后一行以查看最新的条目。可以使用以下命令跳转到用 `vi` 或 `vim` 命令打开的文件的最后一行：
- en: '**Example**'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**示例**'
- en: 'Create  a temp file with some content:'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个包含一些内容的临时文件：
- en: '[PRE0]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Check the content of the temp file using cat command:'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `cat` 命令查看临时文件的内容：
- en: '[PRE1]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Open temp file with vi or vim and type “:$” to go to the last line of the file.
    Notice that the cursor is at the last line:'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用 `vi` 或 `vim` 打开临时文件，然后输入 “:$” 跳转到文件的最后一行。注意，光标已经跳到最后一行：
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
