- en: Stop slow transfers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 停止缓慢传输
- en: By default, a transfer can stall or transfer data extremely slow for any period
    without that being an error.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，传输可能会停滞或以极慢的速度传输数据，而这种情况并不算错误。
- en: Stop a transfer if below **N** bytes/sec during **M** seconds. Set **N** with
    `CURLOPT_LOW_SPEED_LIMIT` and set **M** with `CURLOPT_LOW_SPEED_TIME`.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在**M**秒内传输速度低于**N**字节/秒，则停止传输。使用`CURLOPT_LOW_SPEED_LIMIT`设置**N**，使用`CURLOPT_LOW_SPEED_TIME`设置**M**。
