- en: The `aplay` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`aplay`命令'
- en: '`aplay` is a command-line audio player for ALSA(Advanced Linux Sound Architecture)
    sound card drivers. It supports several file formats and multiple soundcards with
    multiple devices. It is basically used to play audio on command-line interface.
    aplay is much the same as arecord only it plays instead of recording. For supported
    soundfile formats, the sampling rate, bit depth, and so forth can be automatically
    determined from the soundfile header.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`aplay`是用于ALSA（高级Linux声音架构）声卡驱动程序的命令行音频播放器。它支持多种文件格式和多个声卡的多设备。它基本上用于在命令行界面播放音频。`aplay`与`arecord`非常相似，只是它播放而不是录制。对于支持的声音文件格式，采样率、比特深度等可以从声音文件头中自动确定。'
- en: 'Syntax:'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Options:'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选项：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Note: This command contain various other options that we normally don’t need.
    If you want to know more about you can simply run following command on your terminal.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：此命令包含我们通常不需要的各种其他选项。如果您想了解更多，只需在您的终端上运行以下命令即可。
- en: '[PRE2]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Examples :'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 示例：
- en: To play audio for only 10 secs at 2500hz frequency.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以2500hz频率播放音频仅10秒。
- en: '[PRE3]'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Plays sample.mp3 file for only 10 secs at 2500hz frequency.
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以2500hz的频率播放sample.mp3文件仅10秒。
- en: To play full audio clip at 2500hz frezuency.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以2500hz频率播放完整的音频剪辑。
- en: '[PRE4]'
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Plays sample.mp3 file at 2500hz frezuency.
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以2500hz频率播放sample.mp3文件。
- en: To Display version information.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示版本信息。
- en: '[PRE5]'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Displays version information. For me it shows aplay: vesrion 1.1.0'
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '显示版本信息。对我来说，它显示为aplay: 版本 1.1.0'
- en: '* * *'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
