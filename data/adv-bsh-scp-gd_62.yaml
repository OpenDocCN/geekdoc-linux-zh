    |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| ![注意](../Images/068cd6dc5ba56f1437f9ae6e0cb52ede.png) | 此文件存在于 Red Hat 和
    Fedora Core 安装中，但可能在其他发行版中缺失。|'
- en: Notes
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: '| [[1]](files.html#AEN23892) | This does not apply to **csh**, **tcsh**, and
    other shells not related to or descended from the classic Bourne shell (**sh**).
    |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| [[1]](files.html#AEN23892) | 这不适用于 **csh**、**tcsh** 以及与经典 Bourne shell （**sh**）无关或不是其子类的其他
    shell。|'
- en: '| [[2]](files.html#AEN23937) | In older versions of UNIX, passwords *were*
    stored in `/etc/passwd`, and that explains the name of the file. |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| [[2]](files.html#AEN23937) | 在 UNIX 的旧版本中，密码曾经存储在 `/etc/passwd` 中，这也是文件名称的由来。|'
