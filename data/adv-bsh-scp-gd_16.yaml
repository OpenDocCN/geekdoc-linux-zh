- en: Chapter 13\. Arithmetic Expansion
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 13 章\. 算术扩展
- en: 原文：[https://tldp.org/LDP/abs/html/arithexp.html](https://tldp.org/LDP/abs/html/arithexp.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://tldp.org/LDP/abs/html/arithexp.html](https://tldp.org/LDP/abs/html/arithexp.html)
- en: Arithmetic expansion provides a powerful tool for performing (integer) arithmetic
    operations in scripts. Translating a string into a numerical expression is relatively
    straightforward using *backticks*, *double parentheses*, or *let*.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 算术扩展为在脚本中执行（整数）算术运算提供了一个强大的工具。使用 *反引号*、*双括号* 或 *let* 将字符串转换为数值表达式相对直接。
- en: '**Variations**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**变体**'
- en: Arithmetic expansion with [backticks](commandsub.html#BACKQUOTESREF) (often
    used in conjunction with [expr](moreadv.html#EXPRREF))
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [反引号](commandsub.html#BACKQUOTESREF)（通常与 [expr](moreadv.html#EXPRREF) 一起使用）进行算术扩展
- en: '|  [PRE0]  |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE0]  |'
- en: Arithmetic expansion with [double parentheses](dblparens.html), and using [let](internal.html#LETREF)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [双括号](dblparens.html) 进行算术扩展，并使用 [let](internal.html#LETREF)
- en: The use of *backticks* (*backquotes*) in arithmetic expansion has been superseded
    by *double parentheses* -- `**((...))**` and `**$((...))**` -- and also by the
    very convenient [let](internal.html#LETREF) construction.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在算术扩展中使用 *反引号*（*backquotes*）已被 *双括号* -- `**((...))**` 和 `**$((...))**` -- 以及非常方便的
    [let](internal.html#LETREF) 构造所取代。
