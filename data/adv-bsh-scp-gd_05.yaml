    开头的文件名。'
- en: '&#124;  [PRE48]  &#124;'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124;  [PRE48]  &#124;'
- en: '|'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: The *double-dash* is also used in conjunction with [set](internal.html#SETREF).
  id: totrans-250
