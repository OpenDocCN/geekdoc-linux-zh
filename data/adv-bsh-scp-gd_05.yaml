  zh: '**[逻辑或运算符](ops.html#ORREF)。** 在 [测试构造](testconstructs.html#TESTCONSTRUCTS1)
    中，如果 *任一* 链接的测试条件为真，则 || 运算符会导致返回 0（成功）。'
- en: '&'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '&'
- en: '**Run job in background.** A command followed by an & will run in the background.'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '**在后台运行作业。** 后跟一个 & 的命令将在后台运行。'
- en: '|  [PRE45]  |'
  id: totrans-230
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE45]  |'
- en: Within a script, commands and even [loops](loops1.html#FORLOOPREF1) may run
    in the background.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在脚本中，命令甚至 [循环](loops1.html#FORLOOPREF1) 也可以在后台运行。
- en: '**Example 3-3\. Running a loop in the background**'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 3-3\. 在后台运行循环**'
- en: '|  [PRE46]  |'
