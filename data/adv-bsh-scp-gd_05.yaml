- en: '**pipe.** Passes the output (`stdout`) of a previous command to the input (`stdin`)
    of the next one, or to the shell. This is a method of chaining commands together.'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '**管道**。将前一个命令的输出 (`stdout`) 传递到下一个命令的输入 (`stdin`) 或传递到 shell。这是将命令链接在一起的方法。'
- en: '|  [PRE40]  |'
  id: totrans-209
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE40]  |'
- en: '|'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: A pipe, as a classic method of interprocess communication, sends the `stdout`
    of one [process](special-chars.html#PROCESSREF) to the `stdin` of another. In
    a typical case, a command, such as [cat](basic.html#CATREF) or [echo](internal.html#ECHOREF),
    pipes a stream of data to a *filter*, a command that transforms its input for
    processing. [[7]](#FTN.AEN1564)
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 管道作为一种经典的进程间通信方法，将一个 [进程](special-chars.html#PROCESSREF) 的 `stdout` 发送到另一个进程的
    `stdin`。在典型情况下，例如 [cat](basic.html#CATREF) 或 [echo](internal.html#ECHOREF) 命令将数据流传递到
    *过滤器*，这是一个将输入转换为处理过程的命令。[[7]](#FTN.AEN1564)
- en: '`**cat $filename1 $filename2 &#124; grep $search_word**`'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '`**cat $filename1 $filename2 &#124; grep $search_word**`'
- en: For an interesting note on the complexity of using UNIX pipes, see [the UNIX
    FAQ, Part 3](http://www.faqs.org/faqs/unix-faq/faq/part3/).
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 关于使用 UNIX 管道的复杂性的有趣说明，请参阅 [UNIX FAQ，第 3 部分](http://www.faqs.org/faqs/unix-faq/faq/part3/)。
- en: '|'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: The output of a command or commands may be piped to a script.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 命令或命令的输出可以传递到脚本。
- en: '|  [PRE41]  |'
  id: totrans-216
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE41]  |'
- en: Now, let us pipe the output of **ls -l** to this script.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们将 `ls -l` 的输出通过管道传递到这个脚本。
- en: '|  [PRE42]  |'
  id: totrans-218
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE42]  |'
- en: '| ![Note](../Images/068cd6dc5ba56f1437f9ae6e0cb52ede.png) | The `stdout` of
    each process in a pipe must be read as the `stdin` of the next. If this is not
    the case, the data stream will *block*, and the pipe will not behave as expected.'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '| ![注意](../Images/068cd6dc5ba56f1437f9ae6e0cb52ede.png) | 管道中每个进程的 `stdout`
    必须作为下一个进程的 `stdin` 来读取。如果这不是这种情况，数据流将 *阻塞*，管道将不会按预期工作。'
- en: '&#124;  [PRE43]  &#124;'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124;  [PRE43]  &#124;'
- en: A pipe runs as a [child process](othertypesv.html#CHILDREF), and therefore cannot
    alter script variables.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 管道作为一个 [子进程](othertypesv.html#CHILDREF) 运行，因此不能更改脚本变量。
- en: '&#124;  [PRE44]  &#124;'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124;  [PRE44]  &#124;'
- en: If one of the commands in the pipe aborts, this prematurely terminates execution
    of the pipe. Called a *broken pipe*, this condition sends a `*SIGPIPE*` [signal](debugging.html#SIGNALD).
    |
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 如果管道中的某个命令终止，这将提前终止管道的执行。称为 *损坏的管道*，这种情况会发送一个 `*SIGPIPE*` [信号](debugging.html#SIGNALD)。
    |
