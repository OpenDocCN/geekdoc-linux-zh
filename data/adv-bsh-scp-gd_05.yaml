- en: '-'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '-'
- en: '**redirection from/to `stdin` or `stdout` [dash].**'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '**从/to `stdin` 或 `stdout` 重定向 [减号]。**'
- en: '|  [PRE49]  |'
  id: totrans-254
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE49]  |'
- en: As expected, `**cat -**` echoes `stdin`, in this case keyboarded user input,
    to `stdout`. But, does I/O redirection using **-** have real-world applications?
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 如预期，`**cat -**` 将 `stdin`（在这种情况下是键盘输入的用户输入）回显到 `stdout`。但是，使用 **-** 的 I/O 重定向在现实世界中有什么应用？
- en: '|  [PRE50]  |'
  id: totrans-256
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE50]  |'
- en: '|  [PRE51]  |'
  id: totrans-257
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE51]  |'
- en: Note that in this context the "-" is not itself a Bash operator, but rather
    an option recognized by certain UNIX utilities that write to `stdout`, such as
    **tar**, **cat**, etc.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在这个上下文中，“-” 本身不是一个 Bash 操作符，而是一个由某些 UNIX 实用程序（如 **tar**、**cat** 等）识别的选项，这些实用程序将输出写入
    `stdout`。
- en: '|  [PRE52]  |'
  id: totrans-259
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE52]  |'
- en: Where a filename is expected, `*-*` redirects output to `stdout` (sometimes
    seen with `**tar cf**`), or accepts input from `stdin`, rather than from a file.
    This is a method of using a file-oriented utility as a filter in a pipe.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 当期望文件名时，`*-*` 将输出重定向到 `stdout`（有时与 `**tar cf**` 一起看到），或从 `stdin` 而不是从文件接受输入。这是一种将面向文件实用程序用作管道中过滤器的使用方法。
- en: '|  [PRE53]  |'
  id: totrans-261
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE53]  |'
- en: By itself on the command-line, [file](filearchiv.html#FILEREF) fails with an
    error message.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 在命令行上单独使用时，[file](filearchiv.html#FILEREF) 会报错。
- en: Add a "-" for a more useful result. This causes the shell to await user input.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一个 "-" 以获得更有用的结果。这会导致 shell 等待用户输入。
- en: '|  [PRE54]  |'
  id: totrans-264
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE54]  |'
- en: Now the command accepts input from `stdin` and analyzes it.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 现在命令接受来自 `stdin` 的输入并进行分析。
- en: The "-" can be used to pipe `stdout` to other commands. This permits such stunts
    as [prepending lines to a file](assortedtips.html#PREPENDREF).
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: “-” 可以用来将 `stdout` 输出到其他命令。这允许进行诸如 [向文件中添加行](assortedtips.html#PREPENDREF) 这样的技巧。
- en: 'Using [diff](filearchiv.html#DIFFREF) to compare a file with a *section* of
    another:'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [diff](filearchiv.html#DIFFREF) 比较一个文件与另一个文件的 *部分*：
- en: '`**grep Linux file1 | diff file2 -**`'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: '`**grep Linux file1 | diff file2 -**`'
- en: Finally, a real-world example using `*-*` with [tar](filearchiv.html#TARREF).
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一个使用 `*-*` 与 [tar](filearchiv.html#TARREF) 的现实世界示例。
- en: '**Example 3-4\. Backup of all files changed in last day**'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 3-4\. 备份过去一天内更改的所有文件**'
- en: '|  [PRE55]  |'
  id: totrans-271
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE55]  |'
- en: '| ![Caution](../Images/05aa79b283e0d53b5a94a522ee0b6cfe.png) | Filenames beginning
    with "-" may cause problems when coupled with the "-" redirection operator. A
    script should check for this and add an appropriate prefix to such filenames,
    for example `./-FILENAME`, `$PWD/-FILENAME`, or `$PATHNAME/-FILENAME`.If the value
    of a variable begins with a `*-*`, this may likewise create problems.'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: '| ![注意](../Images/05aa79b283e0d53b5a94a522ee0b6cfe.png) | 以“-”开头的文件名与“-”重定向操作符结合时可能会引起问题。脚本应检查此问题，并为这样的文件名添加适当的前缀，例如`./-FILENAME`，`$PWD/-FILENAME`或`$PATHNAME/-FILENAME`。如果变量的值以`*-*`开头，这也可能同样引起问题。'
- en: '&#124;  [PRE56]  &#124;'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124;  [PRE56]  &#124;'
- en: '|'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '-'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '-'
- en: '**previous working directory.** A **cd -** command changes to the previous
    working directory. This uses the [$OLDPWD](internalvariables.html#OLDPWD) [environmental
    variable](othertypesv.html#ENVREF).'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: '**前一个工作目录**。一个**cd -**命令会切换到前一个工作目录。这使用的是[$OLDPWD](internalvariables.html#OLDPWD)
    [环境变量](othertypesv.html#ENVREF)。'
- en: '| ![Caution](../Images/05aa79b283e0d53b5a94a522ee0b6cfe.png) | Do not confuse
    the "-" used in this sense with the "-" redirection operator just discussed. The
    interpretation of the "-" depends on the context in which it appears. |'
  id: totrans-277
  prefs: []
  type: TYPE_TB
  zh: '| ![注意](../Images/05aa79b283e0d53b5a94a522ee0b6cfe.png) | 不要将此意义上的“-”与刚刚讨论的“-”重定向操作符混淆。对“-”的解释取决于其出现的环境。|'
- en: '-'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '-'
- en: '**Minus.** Minus sign in an [arithmetic operation](ops.html#AROPS1).'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: '**减号。** [算术操作](ops.html#AROPS1)中的减号。'
- en: '='
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: '='
- en: '**Equals.** [Assignment operator](varassignment.html#EQREF)'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: '**等于。** [赋值操作符](varassignment.html#EQREF)'
- en: '|  [PRE57]  |'
  id: totrans-282
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE57]  |'
- en: In a [different context](comparison-ops.html#EQUALSIGNREF), the "=" is a [string
    comparison](comparison-ops.html#SCOMPARISON1) operator.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 在[不同的环境](comparison-ops.html#EQUALSIGNREF)中，等号“=”是一个[字符串比较](comparison-ops.html#SCOMPARISON1)操作符。
- en: +
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: +
- en: '**Plus.** Addition [arithmetic operator](ops.html#AROPS1).'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '**加号。** [加法算术操作符](ops.html#AROPS1)。'
- en: In a [different context](x17129.html#PLUSREF), the + is a [Regular Expression](regexp.html)
    operator.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 在[不同的环境](x17129.html#PLUSREF)中，"+"是一个[正则表达式](regexp.html)操作符。
- en: +
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: +
- en: '**Option.** Option flag for a command or filter.'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: '**选项。** 命令或过滤器的选项标志。'
- en: Certain commands and [builtins](internal.html#BUILTINREF) use the `+` to enable
    certain options and the `-` to disable them. In [parameter substitution](parameter-substitution.html#PARAMSUBREF),
    the `+` prefixes an [alternate value](parameter-substitution.html#PARAMALTV) that
    a variable expands to.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 某些命令和[内置命令](internal.html#BUILTINREF)使用“+”来启用某些选项，使用“-”来禁用它们。在[参数替换](parameter-substitution.html#PARAMSUBREF)中，“+”前缀一个变量扩展到的[备选值](parameter-substitution.html#PARAMALTV)。
- en: '%'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: '%'
- en: '**[modulo](ops.html#MODULOREF).** Modulo (remainder of a division) [arithmetic
    operation](ops.html#AROPS1).'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: '**[取模](ops.html#MODULOREF)。** 取模（除法的余数）[算术操作](ops.html#AROPS1)。'
- en: '|  [PRE58]  |'
  id: totrans-292
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE58]  |'
- en: In a [different context](parameter-substitution.html#PCTPATREF), the % is a
    [pattern matching](parameter-substitution.html#PSUB2) operator.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 在[不同的环境](parameter-substitution.html#PCTPATREF)中，百分号“%”是一个[模式匹配](parameter-substitution.html#PSUB2)操作符。
- en: '~'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: '~'
- en: '**home directory [tilde].** This corresponds to the [$HOME](internalvariables.html#HOMEDIRREF)
    internal variable. `~bozo` is bozo''s home directory, and **ls ~bozo** lists the
    contents of it. ~/ is the current user''s home directory, and **ls ~/** lists
    the contents of it.'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: '**主目录[波浪号]。** 这对应于内部变量[$HOME](internalvariables.html#HOMEDIRREF)。`~bozo`是bozo的主目录，**ls
    ~bozo**列出其内容。`~/`是当前用户的家目录，**ls ~/**列出其内容。'
- en: '|  [PRE59]  |'
  id: totrans-296
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE59]  |'
- en: ~+
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: ~+
- en: '**current working directory.** This corresponds to the [$PWD](internalvariables.html#PWDREF)
    internal variable.'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: '**当前工作目录**。这对应于内部变量[$PWD](internalvariables.html#PWDREF)。'
- en: ~-
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: ~-
- en: '**previous working directory.** This corresponds to the [$OLDPWD](internalvariables.html#OLDPWD)
    internal variable.'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: '**前一个工作目录**。这对应于内部变量[$OLDPWD](internalvariables.html#OLDPWD)。'
- en: =~
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: =~
- en: '**[regular expression match](bashver3.html#REGEXMATCHREF).** This operator
    was introduced with [version 3](bashver3.html#BASH3REF) of Bash.'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: '**[正则表达式匹配](bashver3.html#REGEXMATCHREF)。** 这个操作符是在Bash的[版本3](bashver3.html#BASH3REF)中引入的。'
- en: ^
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: ^
- en: '**beginning-of-line.** In a [regular expression](regexp.html#REGEXREF), a "^"
    addresses the [beginning of a line](x17129.html#CARETREF) of text.'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: '**行首。** 在[正则表达式](regexp.html#REGEXREF)中，"^"指向文本的[行首](x17129.html#CARETREF)。'
- en: ^, ^^
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: ^, ^^
- en: '**[Uppercase conversion](bashver4.html#CASEMODPARAMSUB) in *parameter substitution*
    (added in [version 4](bashver4.html#BASH4REF) of Bash).**'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: '**[大写转换](bashver4.html#CASEMODPARAMSUB)在*参数替换*中（在Bash的[版本4](bashver4.html#BASH4REF)中添加）。**'
- en: Control Characters
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 控制字符
- en: '**change the behavior of the terminal or text display.** A control character
    is a **CONTROL** + **key** combination (pressed simultaneously). A control character
    may also be written in *octal* or *hexadecimal* notation, following an *escape*.'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: '**改变终端或文本显示的行为**。控制字符是 **CONTROL** + **键** 组合（同时按下）。控制字符也可以用 *八进制* 或 *十六进制*
    表示法，在 *转义* 后面。'
- en: Control characters are not normally useful inside a script.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 控制字符通常在脚本中不常用。
- en: '`**Ctl-A**`'
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-A**`'
- en: Moves cursor to beginning of line of text (on the command-line).
  id: totrans-311
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将光标移到文本行的开头（在命令行中）。
- en: '`**Ctl-B**`'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-B**`'
- en: '`**Backspace**` (nondestructive).'
  id: totrans-313
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`**退格**`（非破坏性）。'
- en: '`**Ctl-C**`'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-C**`'
- en: '`**Break**`. Terminate a foreground job.'
  id: totrans-315
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`**Break**`。终止前台作业。'
- en: '`**Ctl-D**`'
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-D**`'
- en: '*Log out* from a shell (similar to [exit](exit-status.html#EXITCOMMANDREF)).'
  id: totrans-317
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从壳中 *登出*（类似于 [退出](exit-status.html#EXITCOMMANDREF)）。
- en: '`**EOF**` (end-of-file). This also terminates input from `stdin`.'
  id: totrans-318
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`**EOF**`（文件结束）。这也会终止来自 `stdin` 的输入。'
- en: When typing text on the console or in an *xterm* window, `**Ctl-D**` erases
    the character under the cursor. When there are no characters present, `**Ctl-D**`
    logs out of the session, as expected. In an *xterm* window, this has the effect
    of closing the window.
  id: totrans-319
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当在控制台或 *xterm* 窗口中键入文本时，`**Ctl-D**` 会删除光标下的字符。当没有字符时，`**Ctl-D**` 会像预期的那样登出会话。在
    *xterm* 窗口中，这会产生关闭窗口的效果。
- en: '`**Ctl-E**`'
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-E**`'
- en: Moves cursor to end of line of text (on the command-line).
  id: totrans-321
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将光标移到文本行的末尾（在命令行中）。
- en: '`**Ctl-F**`'
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-F**`'
- en: Moves cursor forward one character position (on the command-line).
  id: totrans-323
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将光标向前移动一个字符位置（在命令行中）。
- en: '`**Ctl-G**`'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-G**`'
- en: '`**BEL**`. On some old-time teletype terminals, this would actually ring a
    bell. In an *xterm* it might beep.'
  id: totrans-325
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`**BEL**`。在一些老式的电传打字机上，这实际上会响铃。在 *xterm* 中可能会发出蜂鸣声。'
- en: '`**Ctl-H**`'
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-H**`'
- en: '`**Rubout**` (destructive backspace). Erases characters the cursor backs over
    while backspacing.'
  id: totrans-327
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`**Rubout**`（破坏性退格）。删除光标在退格时覆盖的字符。'
- en: '|  [PRE60]  |'
  id: totrans-328
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  [PRE60]  |'
- en: '`**Ctl-I**`'
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-I**`'
- en: '`**Horizontal tab**`.'
  id: totrans-330
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`**水平制表符**`.'
- en: '`**Ctl-J**`'
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-J**`'
- en: '`**Newline**` (line feed). In a script, may also be expressed in octal notation
    -- ''\012'' or in hexadecimal -- ''\x0a''.'
  id: totrans-332
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`**换行**`（换行符）。在脚本中，也可以用八进制表示法 -- `\012` 或十六进制表示法 -- `\x0a`。'
- en: '`**Ctl-K**`'
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-K**`'
- en: '`**Vertical tab**`.'
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`**垂直制表符**`.'
- en: When typing text on the console or in an *xterm* window, `**Ctl-K**` erases
    from the character under the cursor to end of line. Within a script, `**Ctl-K**`
    may behave differently, as in Lee Lee Maschmeyer's example, below.
  id: totrans-335
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当在控制台或 *xterm* 窗口中键入文本时，`**Ctl-K**` 会从光标下的字符删除到行尾。在脚本中，`**Ctl-K**` 的行为可能不同，如下面的
    Lee Lee Maschmeyer 的例子所示。
- en: '`**Ctl-L**`'
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-L**`'
- en: '`**Formfeed**` (clear the terminal screen). In a terminal, this has the same
    effect as the [clear](terminalccmds.html#CLEARREF) command. When sent to a printer,
    a `**Ctl-L**` causes an advance to end of the paper sheet.'
  id: totrans-337
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`**换页**`（清除终端屏幕）。在终端中，这具有与 [清除](terminalccmds.html#CLEARREF) 命令相同的效果。当发送到打印机时，一个
    `**Ctl-L**` 会导致纸张的结束。'
- en: '`**Ctl-M**`'
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-M**`'
- en: '`**Carriage return**`.'
  id: totrans-339
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`**回车**`。'
- en: '|  [PRE61]  |'
  id: totrans-340
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  [PRE61]  |'
- en: '`**Ctl-N**`'
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-N**`'
- en: Erases a line of text recalled from *history buffer* [[8]](#FTN.AEN2107) (on
    the command-line).
  id: totrans-342
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 *历史缓冲区* 中删除一行文本 [[8]](#FTN.AEN2107)（在命令行中）。
- en: '`**Ctl-O**`'
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-O**`'
- en: Issues a *newline* (on the command-line).
  id: totrans-344
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行中发出 *换行*。
- en: '`**Ctl-P**`'
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-P**`'
- en: Recalls last command from *history buffer* (on the command-line).
  id: totrans-346
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 *历史缓冲区* 中调用最后一条命令（在命令行中）。
- en: '`**Ctl-Q**`'
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-Q**`'
- en: Resume (`**XON**`).
  id: totrans-348
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 恢复（`**XON**`）。
- en: This resumes `stdin` in a terminal.
  id: totrans-349
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这会在终端中恢复 `stdin`。
- en: '`**Ctl-R**`'
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-R**`'
- en: Backwards search for text in *history buffer* (on the command-line).
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 *历史缓冲区*（在命令行中）中向后搜索文本。
- en: '`**Ctl-S**`'
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-S**`'
- en: Suspend (`**XOFF**`).
  id: totrans-353
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 暂停 (`**XOFF**`).
- en: This freezes `stdin` in a terminal. (Use Ctl-Q to restore input.)
  id: totrans-354
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这会在终端中冻结 `stdin`。（使用 Ctl-Q 来恢复输入。）
- en: '`**Ctl-T**`'
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-T**`'
- en: Reverses the position of the character the cursor is on with the previous character
    (on the command-line).
  id: totrans-356
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将光标所在位置与之前的字符位置交换（在命令行中）。
- en: '`**Ctl-U**`'
  id: totrans-357
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-U**`'
- en: Erase a line of input, from the cursor backward to beginning of line. In some
    settings, `**Ctl-U**` erases the entire line of input, *regardless of cursor position*.
  id: totrans-358
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从输入行的光标位置向后删除整行。在某些设置中，`**Ctl-U**` 会删除整个输入行，*无论光标位置如何*。
- en: '`**Ctl-V**`'
  id: totrans-359
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-V**`'
- en: 'When inputting text, `**Ctl-V**` permits inserting control characters. For
    example, the following two are equivalent:'
  id: totrans-360
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当输入文本时，`**Ctl-V**` 允许插入控制字符。例如，以下两个是等效的：
- en: '|  [PRE62]  |'
  id: totrans-361
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  [PRE62]  |'
- en: '`**Ctl-V**` is primarily useful from within a text editor.'
  id: totrans-362
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`**Ctl-V**` 主要在文本编辑器中使用。'
- en: '`**Ctl-W**`'
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-W**`'
- en: When typing text on the console or in an xterm window, `**Ctl-W**` erases from
    the character under the cursor backwards to the first instance of [whitespace](special-chars.html#WHITESPACEREF).
    In some settings, `**Ctl-W**` erases backwards to first non-alphanumeric character.
  id: totrans-364
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在控制台或 xterm 窗口中键入文本时，`**Ctl-W**` 从光标下的字符开始向后删除到第一个 [空白](special-chars.html#WHITESPACEREF)
    实例。在某些设置中，`**Ctl-W**` 向后删除到第一个非字母数字字符。
- en: '`**Ctl-X**`'
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-X**`'
- en: In certain word processing programs, *Cuts* highlighted text and copies to *clipboard*.
  id: totrans-366
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在某些文字处理程序中，*剪切* 高亮文本并将其复制到 *剪贴板*。
- en: '`**Ctl-Y**`'
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-Y**`'
- en: '*Pastes* back text previously erased (with `**Ctl-U**` or `**Ctl-W**`).'
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*粘贴* 回之前删除的文本（使用 `**Ctl-U**` 或 `**Ctl-W**`）。'
- en: '`**Ctl-Z**`'
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**Ctl-Z**`'
- en: '*Pauses* a foreground job.'
  id: totrans-370
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*暂停* 前台作业。'
- en: '*Substitute* operation in certain word processing applications.'
  id: totrans-371
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在某些文字处理应用程序中的 *替换* 操作。
- en: '`**EOF**` (end-of-file) character in the MSDOS filesystem.'
  id: totrans-372
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`**EOF**`（文件结束）字符在 MSDOS 文件系统中。'
- en: Whitespace
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 空白
- en: '**functions as a separator between commands and/or variables.** Whitespace
    consists of either *spaces*, *tabs*, *blank lines*, or any combination thereof.
    [[9]](#FTN.AEN2198) In some contexts, such as [variable assignment](gotchas.html#WSBAD),
    whitespace is not permitted, and results in a syntax error.'
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: '**作为命令和/或变量之间的分隔符**。空白由 *空格*、*制表符*、*空白行* 或它们的任意组合组成。[[9]](#FTN.AEN2198) 在某些上下文中，例如
    [变量赋值](gotchas.html#WSBAD)，不允许使用空白，这会导致语法错误。'
- en: Blank lines have no effect on the action of a script, and are therefore useful
    for visually separating functional sections.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 空白行对脚本的执行没有影响，因此对于视觉上分隔功能部分很有用。
- en: '[$IFS](internalvariables.html#IFSREF), the special variable separating *fields*
    of input to certain commands. It defaults to whitespace.'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: '[$IFS](internalvariables.html#IFSREF)，分隔某些命令输入 *字段* 的特殊变量。它默认为空白。'
- en: '|'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '`**Definition:**` A *field* is a discrete chunk of data expressed as a string
    of consecutive characters. Separating each field from adjacent fields is either
    *whitespace* or some other designated character (often determined by the $IFS).
    In some contexts, a field may be called a *record*.'
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: '`**定义**:` *字段* 是以连续字符字符串形式表示的数据离散块。将每个字段与其相邻字段分开的是 *空白* 或其他指定的字符（通常由 $IFS 确定）。在某些上下文中，字段可能被称为
    *记录*。'
- en: '|'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: To preserve *whitespace* within a string or in a variable, use [quoting](quoting.html#QUOTINGREF).
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 要在字符串或变量中保留 *空白*，请使用 [引号](quoting.html#QUOTINGREF)。
- en: UNIX [filters](special-chars.html#FILTERDEF) can target and operate on *whitespace*
    using the [POSIX](x17129.html#POSIXREF) character class [[:space:]](x17129.html#WSPOSIX).
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: UNIX [过滤器](special-chars.html#FILTERDEF) 可以使用 POSIX（x17129.html#POSIXREF）字符类
    [[:space:]](x17129.html#WSPOSIX) 针对和操作 *空白*。
- en: Notes
  id: totrans-382
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意事项
- en: '| [[1]](special-chars.html#AEN612) | An *operator* is an agent that carries
    out an *operation*. Some examples are the common [arithmetic operators](ops.html#AROPS1),
    **+ - * /**. In Bash, there is some overlap between the concepts of *operator*
    and [keyword](internal.html#KEYWORDREF). |'
  id: totrans-383
  prefs: []
  type: TYPE_TB
  zh: '| [[1]](special-chars.html#AEN612) | 一个 *操作符* 是执行 *操作* 的代理。一些例子包括常见的 [算术操作符](ops.html#AROPS1)，**+
    - * /**。在 Bash 中，*操作符* 和 [关键字](internal.html#KEYWORDREF) 的概念存在一些重叠。|'
- en: '| [[2]](special-chars.html#AEN888) | This is more commonly known as the *ternary*
    operator. Unfortunately, *ternary* is an ugly word. It doesn''t roll off the tongue,
    and it doesn''t elucidate. It obfuscates. *Trinary* is by far the more elegant
    usage. |'
  id: totrans-384
  prefs: []
  type: TYPE_TB
  zh: '| [[2]](special-chars.html#AEN888) | 这更常见地被称为 *三元* 操作符。不幸的是，*三元* 是一个丑陋的词。它听起来不悦耳，也不具有说明性。它使事情变得复杂。*三元*
    是迄今为止更优雅的使用方式。|'
- en: '| [[3]](special-chars.html#AEN1001) | **A**merican **S**tandard **C**ode for
    **I**nformation **I**nterchange. This is a system for encoding text characters
    (alphabetic, numeric, and a limited set of symbols) as 7-bit numbers that can
    be stored and manipulated by computers. Many of the ASCII characters are represented
    on a standard keyboard. |'
  id: totrans-385
  prefs: []
  type: TYPE_TB
  zh: '| [[3]](special-chars.html#AEN1001) | **美国** **标准** **信息** **交换** **代码**。这是一个将文本字符（字母、数字和有限数量的符号）编码为
    7 位数字的系统，这些数字可以被计算机存储和处理。许多 ASCII 字符在标准键盘上都有表示。|'
- en: '| [[4]](special-chars.html#AEN1071) | A *PID*, or *process ID*, is a number
    assigned to a running process. The *PID*s of running processes may be viewed with
    a [ps](system.html#PPSSREF) command.`**Definition:**` A *process* is a currently
    executing command (or program), sometimes referred to as a *job*. |'
  id: totrans-386
  prefs: []
  type: TYPE_TB
  zh: '| [[4]](special-chars.html#AEN1071) | *PID*，或 *进程ID*，是分配给正在运行进程的一个数字。可以使用 [ps](system.html#PPSSREF)
    命令查看正在运行进程的 *PID*。`**定义**:` *进程* 是当前正在执行的命令（或程序），有时也称为 *作业*。|'
- en: '| [[5]](special-chars.html#AEN1124) | The shell does the *brace expansion*.
    The command itself acts upon the *result* of the expansion. |'
  id: totrans-387
  prefs: []
  type: TYPE_TB
  zh: '| [[5]](special-chars.html#AEN1124) | shell执行*花括号展开*。命令本身作用于展开的*结果*。'
- en: '| [[6]](special-chars.html#AEN1199) | Exception: a code block in braces as
    part of a pipe *may* run as a [subshell](subshells.html#SUBSHELLSREF).'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: '| [[6]](special-chars.html#AEN1199) | 例外：作为管道部分的花括号代码块*可能*作为一个[子shell](subshells.html#SUBSHELLSREF)运行。'
- en: '&#124;  [PRE63]  &#124;'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124;  [PRE63]  &#124;'
- en: '|'
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| [[7]](special-chars.html#AEN1564) | Even as in olden times a *philtre* denoted
    a potion alleged to have magical transformative powers, so does a UNIX *filter*
    transform its target in (roughly) analogous fashion. (The coder who comes up with
    a "love philtre" that runs on a Linux machine will likely win accolades and honors.)
    |'
  id: totrans-391
  prefs: []
  type: TYPE_TB
  zh: '| [[7]](special-chars.html#AEN1564) | 就像在古老时代，一个*药水*代表一种据说具有魔法转换力量的饮料，UNIX中的*过滤器*也以（大致）类似的方式转换其目标。（能够编写在Linux机器上运行的“爱情药水”的程序员可能会赢得赞誉和荣誉。）|'
- en: '| [[8]](special-chars.html#AEN2107) | Bash stores a list of commands previously
    issued from the command-line in a *buffer*, or memory space, for recall with the
    [builtin](internal.html#BUILTINREF) *history* commands. |'
  id: totrans-392
  prefs: []
  type: TYPE_TB
  zh: '| [[8]](special-chars.html#AEN2107) | Bash将之前从命令行发出的命令列表存储在一个*缓冲区*或内存空间中，以便使用[builtin](internal.html#BUILTINREF)
    *历史*命令进行回忆。|'
- en: '| [[9]](special-chars.html#AEN2198) | A linefeed (*newline*) is also a whitespace
    character. This explains why a *blank line*, consisting only of a linefeed, is
    considered whitespace. |'
  id: totrans-393
  prefs: []
  type: TYPE_TB
  zh: '| [[9]](special-chars.html#AEN2198) | 换行符（*换行*）也是一个空白字符。这也解释了为什么只包含换行符的*空白行*被视为空白字符。|'
