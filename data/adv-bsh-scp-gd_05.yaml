- en: '&&'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '&&'
- en: '**[AND logical operator](ops.html#LOGOPS1).** In a [test construct](testconstructs.html#TESTCONSTRUCTS1),
    the && operator causes a return of 0 (success) only if *both* the linked test
    conditions are true.'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '**[AND 逻辑运算符](ops.html#LOGOPS1)。** 在 [测试构造](testconstructs.html#TESTCONSTRUCTS1)
    中，&& 运算符仅在 *两个* 链接的测试条件都为真时才返回 0（成功）。'
