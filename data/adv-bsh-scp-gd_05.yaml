- en: Chapter 3\. Special Characters
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章. 特殊字符
- en: 原文：[https://tldp.org/LDP/abs/html/special-chars.html](https://tldp.org/LDP/abs/html/special-chars.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://tldp.org/LDP/abs/html/special-chars.html](https://tldp.org/LDP/abs/html/special-chars.html)
- en: What makes a character *special*? If it has a meaning beyond its *literal meaning*,
    a [meta-meaning](x17129.html#METAMEANINGREF), then we refer to it as a *special
    character*. Along with commands and [keywords](internal.html#KEYWORDREF), *special
    characters* are building blocks of Bash scripts.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 什么使一个字符*特殊*？如果它除了其*字面意义之外还有其他意义，即[元意义](x17129.html#METAMEANINGREF)，那么我们称它为*特殊字符*。与命令和[关键字](internal.html#KEYWORDREF)一样，*特殊字符*是Bash脚本的构建块。
- en: '**Special Characters Found In Scripts and Elsewhere**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**脚本和其他地方找到的特殊字符**'
- en: '#'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '#'
- en: '**Comments.** Lines beginning with a # (with the exception of [#!](sha-bang.html#MAGNUMREF))
    are comments and will *not* be executed.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**注释.** 以#开始的行（除了[#!](sha-bang.html#MAGNUMREF)）是注释，将*不会*被执行。'
- en: '|  [PRE0]  |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE0]  |'
- en: Comments may also occur following the end of a command.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 注释也可能出现在命令的末尾之后。
- en: '|  [PRE1]  |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE1]  |'
- en: Comments may also follow [whitespace](special-chars.html#WHITESPACEREF) at the
    beginning of a line.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 注释也可能跟在行首的[空白字符](special-chars.html#WHITESPACEREF)之后。
- en: '|  [PRE2]  |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE2]  |'
- en: Comments may even be embedded within a [pipe](special-chars.html#PIPEREF).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 注释甚至可以嵌入到[管道](special-chars.html#PIPEREF)中。
- en: '|  [PRE3]  |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE3]  |'
- en: '| ![Caution](../Images/05aa79b283e0d53b5a94a522ee0b6cfe.png) | A command may
    not follow a comment on the same line. There is no method of terminating the comment,
    in order for "live code" to begin on the same line. Use a new line for the next
    command. |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| ![警告](../Images/05aa79b283e0d53b5a94a522ee0b6cfe.png) | 一条命令不能在同一行跟在注释之后。没有终止注释的方法，以便在同一行上开始“活代码”。使用新行作为下一个命令。
    |'
- en: '| ![Note](../Images/068cd6dc5ba56f1437f9ae6e0cb52ede.png) | Of course, a [quoted](quoting.html#QUOTINGREF)
    or an [escaped](escapingsection.html#ESCP) # in an [echo](internal.html#ECHOREF)
    statement does *not* begin a comment. Likewise, a # appears in [certain parameter-substitution
    constructs](parameter-substitution.html#PSUB2) and in [numerical constant expressions](numerical-constants.html#NUMCONSTANTS).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '| ![注意](../Images/068cd6dc5ba56f1437f9ae6e0cb52ede.png) | 当然，在[echo](internal.html#ECHOREF)语句中的[引号](quoting.html#QUOTINGREF)或[转义](escapingsection.html#ESCP)
    # 不会开始一个注释。同样，# 也出现在[某些参数替换结构](parameter-substitution.html#PSUB2)和[数值常量表达式](numerical-constants.html#NUMCONSTANTS)中。'
- en: '&#124;  [PRE4]  &#124;'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124;  [PRE4]  &#124;'
- en: 'The standard [quoting and escape](quoting.html#QUOTINGREF) characters (" ''
    \) escape the #. |'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 标准的[引号和转义](quoting.html#QUOTINGREF)字符(" ' \)会转义#。
- en: 'Certain [pattern matching operations](parameter-substitution.html#PSOREX1)
    also use the #.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 某些[模式匹配操作](parameter-substitution.html#PSOREX1)也使用#。
- en: ;
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ;
- en: '**Command separator [semicolon].** Permits putting two or more commands on
    the same line.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**命令分隔符[分号].** 允许在同一行上放置两个或更多命令。'
- en: '|  [PRE5]  |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE5]  |'
- en: Note that the ";" [sometimes needs to be *escaped*](moreadv.html#FINDREF0).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，分号（;）[有时需要被*转义*](moreadv.html#FINDREF0)。
- en: ;;
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ;;
- en: '**Terminator in a [case](testbranch.html#CASEESAC1) option [double semicolon].**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**[case](testbranch.html#CASEESAC1)选项中的终止符[双分号].**'
- en: '|  [PRE6]  |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE6]  |'
- en: ;;&, ;&
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ;;&, ;&
- en: '**[Terminators](bashver4.html#NCTERM) in a *case* option ([version 4+](bashver4.html#BASH4REF)
    of Bash).**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**[终止符](bashver4.html#NCTERM)在*case*选项中（Bash的[版本 4+](bashver4.html#BASH4REF)）**'
- en: .
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: '**"dot" command [period].** Equivalent to [source](internal.html#SOURCEREF)
    (see [Example 15-22](internal.html#EX38)). This is a bash [builtin](internal.html#BUILTINREF).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**"点"命令[句点].** 等同于[source](internal.html#SOURCEREF)（参见[示例 15-22](internal.html#EX38)）。这是一个bash
    [内建命令](internal.html#BUILTINREF)。'
- en: .
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: '**"dot", as a component of a filename.** When working with filenames, a leading
    dot is the prefix of a "hidden" file, a file that an [ls](basic.html#LSREF) will
    not normally show.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**"点"，作为文件名的一部分.** 当处理文件名时，开头的点是一个“隐藏”文件的前缀，一个ls通常不会显示的文件。'
- en: '|  [PRE7]  |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE7]  |'
- en: When considering directory names, *a single dot* represents the current working
    directory, and *two dots* denote the parent directory.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当考虑目录名时，*单个点*代表当前工作目录，而*两个点*表示父目录。
- en: '|  [PRE8]  |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE8]  |'
- en: The *dot* often appears as the destination (directory) of a file movement command,
    in this context meaning *current directory*.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*点*经常出现在文件移动命令的目标（目录）中，在这种情况下意味着*当前目录*。'
- en: '|  [PRE9]  |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE9]  |'
- en: Copy all the "junk" files to [$PWD](internalvariables.html#PWDREF).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 将所有“垃圾”文件复制到[$PWD](internalvariables.html#PWDREF)。
- en: .
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: '**"dot" character match.** When [matching characters](x17129.html#REGEXDOT),
    as part of a [regular expression](regexp.html#REGEXREF), a "dot" [matches a single
    character](x17129.html#REGEXDOT).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**"点"字符匹配。** 当 [匹配字符](x17129.html#REGEXDOT) 作为 [正则表达式](regexp.html#REGEXREF)
    的一部分时，一个 "点" [匹配单个字符](x17129.html#REGEXDOT)。'
- en: '"'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '"'
- en: '**[partial quoting](varsubn.html#DBLQUO) [double quote].** *"STRING"* preserves
    (from interpretation) most of the special characters within *STRING*. See [Chapter
    5](quoting.html).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**[部分引用](varsubn.html#DBLQUO) [双引号].** *"STRING"* 保留（从解释中）*STRING* 内的大部分特殊字符。参见
    [第5章](quoting.html)。'
- en: ''''
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ''''
- en: '**[full quoting](varsubn.html#SNGLQUO) [single quote].** *''STRING''* preserves
    all special characters within *STRING*. This is a stronger form of quoting than
    *"STRING"*. See [Chapter 5](quoting.html).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**[完全引用](varsubn.html#SNGLQUO) [单引号].** *''STRING''* 保留 *STRING* 内的所有特殊字符。这是一种比
    *"STRING"* 更强的引用形式。参见 [第5章](quoting.html)。'
- en: ','
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ','
- en: '**[comma operator](ops.html#COMMAOP).** The *comma operator* [[1]](#FTN.AEN612)
    links together a series of arithmetic operations. All are evaluated, but only
    the last one is returned.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**[逗号操作符](ops.html#COMMAOP).** 逗号操作符将一系列算术操作连接起来。所有操作都会被评估，但只有最后一个操作的结果会被返回。'
- en: '|  [PRE10]  |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE10]  |'
- en: The *comma* operator can also concatenate strings.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 逗号操作符也可以连接字符串。
- en: '|  [PRE11]  |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE11]  |'
- en: ',, ,'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ',, ,'
- en: '**[Lowercase conversion](bashver4.html#CASEMODPARAMSUB) in *parameter substitution*
    (added in [version 4](bashver4.html#BASH4REF) of Bash).**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**[参数替换中的小写转换](bashver4.html#CASEMODPARAMSUB)（在 Bash 的 [版本4](bashver4.html#BASH4REF)
    中添加）。**'
- en: \
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: \
- en: '**[escape](escapingsection.html#ESCP) [backslash].** A quoting mechanism for
    single characters.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**[转义](escapingsection.html#ESCP) [反斜杠].** 单个字符的引用机制。'
- en: '`**\X**` *escapes* the character *X*. This has the effect of "quoting" *X*,
    equivalent to *''X''*. The \ may be used to quote " and '', so they are expressed
    literally.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '`**\X**` 会转义字符 *X*。这相当于“引用”*X*，等同于 *''X''*。反斜杠可以用来引用 " 和 ''，因此它们会被字面地表达出来。'
- en: See [Chapter 5](quoting.html) for an in-depth explanation of escaped characters.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 参见 [第5章](quoting.html) 以深入了解转义字符。
- en: /
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: /
- en: '**Filename path separator [forward slash].** Separates the components of a
    filename (as in `/home/bozo/projects/Makefile`).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**文件名路径分隔符 [正斜杠].** 分隔文件名的各个组成部分（例如 `/home/bozo/projects/Makefile`）。'
- en: This is also the division [arithmetic operator](ops.html#AROPS1).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是除法 [算术操作符](ops.html#AROPS1)。
- en: '`'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '`'
- en: '**[command substitution](commandsub.html#COMMANDSUBREF).** The **`command`**
    construct makes available the output of **command** for assignment to a variable.
    This is also known as [backquotes](commandsub.html#BACKQUOTESREF) or backticks.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**[命令替换](commandsub.html#COMMANDSUBREF).** **`command`** 构造使得可以将 **command**
    的输出分配给变量。这也被称为 [反引号](commandsub.html#BACKQUOTESREF) 或反引号。'
- en: ':'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: '**null command [colon].** This is the shell equivalent of a "NOP" (`*no op*`,
    a do-nothing operation). It may be considered a synonym for the shell builtin
    [true](internal.html#TRUEREF). The ":" command is itself a *Bash* [builtin](internal.html#BUILTINREF),
    and its [exit status](exit-status.html#EXITSTATUSREF) is *true* (0).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**空命令 [冒号].** 这是 shell 的 "NOP"（*no op*，不执行任何操作）的等价物。它可以被认为是 shell 内置命令 [true](internal.html#TRUEREF)
    的同义词。":" 命令本身是一个 *Bash* [内置命令](internal.html#BUILTINREF)，其 [退出状态](exit-status.html#EXITSTATUSREF)
    是 *true*（0）。'
- en: '|  [PRE12]  |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE12]  |'
- en: 'Endless loop:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 无限循环：
- en: '|  [PRE13]  |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE13]  |'
- en: 'Placeholder in if/then test:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在 if/then 测试中的占位符：
- en: '|  [PRE14]  |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE14]  |'
- en: Provide a placeholder where a binary operation is expected, see [Example 8-2](ops.html#ARITHOPS)
    and [default parameters](parameter-substitution.html#DEFPARAM).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在期望二进制操作的地方提供一个占位符，参见 [示例8-2](ops.html#ARITHOPS) 和 [默认参数](parameter-substitution.html#DEFPARAM)。
- en: '|  [PRE15]  |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE15]  |'
- en: Provide a placeholder where a command is expected in a [here document](here-docs.html#HEREDOCREF).
    See [Example 19-10](here-docs.html#ANONHEREDOC).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [here document](here-docs.html#HEREDOCREF) 中期望命令的地方提供一个占位符。参见 [示例19-10](here-docs.html#ANONHEREDOC)。
- en: Evaluate string of variables using [parameter substitution](parameter-substitution.html#PARAMSUBREF)
    (as in [Example 10-7](parameter-substitution.html#EX6)).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [参数替换](parameter-substitution.html#PARAMSUBREF) 评估变量字符串（如 [示例10-7](parameter-substitution.html#EX6)
    所示）。
- en: '|  [PRE16]  |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE16]  |'
- en: '**[Variable expansion / substring replacement](parameter-substitution.html#EXPREPL1)**.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**[变量扩展/子串替换](parameter-substitution.html#EXPREPL1)**.'
- en: In combination with the > [redirection operator](io-redirection.html#IOREDIRREF),
    truncates a file to zero length, without changing its permissions. If the file
    did not previously exist, creates it.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 与 > [重定向操作符](io-redirection.html#IOREDIRREF) 结合使用时，将文件截断为零长度，而不改变其权限。如果文件之前不存在，则创建它。
- en: '|  [PRE17]  |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE17]  |'
- en: See also [Example 16-15](textproc.html#EX12).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 参见 [示例 16-15](textproc.html#EX12)。
- en: 'In combination with the >> redirection operator, has no effect on a pre-existing
    target file (`**: >> target_file**`). If the file did not previously exist, creates
    it.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '与 >> 重定向操作符结合使用时，对现有目标文件没有影响（`**: >> target_file**`）。如果文件之前不存在，则创建它。'
- en: '| ![Note](../Images/068cd6dc5ba56f1437f9ae6e0cb52ede.png) | This applies to
    regular files, not pipes, symlinks, and certain special files. |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| ![注意](../Images/068cd6dc5ba56f1437f9ae6e0cb52ede.png) | 这适用于常规文件，而不是管道、符号链接和某些特殊文件。|'
- en: 'May be used to begin a comment line, although this is not recommended. Using
    # for a comment turns off error checking for the remainder of that line, so almost
    anything may appear in a comment. However, this is not the case with :.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '可以用来开始注释行，尽管这不被推荐。使用 # 作为注释将关闭该行剩余部分的错误检查，因此几乎任何内容都可以出现在注释中。然而，情况并非如此。'
- en: '|  [PRE18]  |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE18]  |'
- en: The ":" serves as a [field](special-chars.html#FIELDREF) separator, in [`/etc/passwd`](files.html#DATAFILESREF1),
    and in the [$PATH](internalvariables.html#PATHREF) variable.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 冒号在 [etc/passwd](files.html#DATAFILESREF1) 和 [$PATH](internalvariables.html#PATHREF)
    变量中充当 [字段](special-chars.html#FIELDREF) 分隔符。
- en: '|  [PRE19]  |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE19]  |'
- en: A *colon* is [acceptable as a function name](functions.html#FSTRANGEREF).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 *冒号* 可以 [作为函数名接受](functions.html#FSTRANGEREF)。
- en: '|  [PRE20]  |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE20]  |'
- en: This is not [portable](portabilityissues.html) behavior, and therefore not a
    recommended practice. In fact, more recent releases of Bash do not permit this
    usage. An underscore **_** works, though.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是 [可移植](portabilityissues.html) 的行为，因此不推荐这样做。事实上，Bash 的较新版本不允许这种用法。尽管如此，下划线
    **_** 是有效的。
- en: A *colon* can serve as a placeholder in an otherwise empty function.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 *冒号* 可以在空函数中充当占位符。
- en: '|  [PRE21]  |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE21]  |'
- en: '!'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '!'
- en: '**reverse (or negate) the sense of a test or exit status [bang].** The ! operator
    inverts the [exit status](exit-status.html#EXITSTATUSREF) of the command to which
    it is applied (see [Example 6-2](exit-status.html#NEGCOND)). It also inverts the
    meaning of a test operator. This can, for example, change the sense of *equal*
    ( [=](comparison-ops.html#EQUALSIGNREF) ) to *not-equal* ( != ). The ! operator
    is a Bash [keyword](internal.html#KEYWORDREF).'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**反转（或否定）测试或退出状态的含义[感叹号]**。! 操作符反转它所应用的命令的 [退出状态](exit-status.html#EXITSTATUSREF)（参见
    [示例 6-2](exit-status.html#NEGCOND)）。它还反转测试操作符的含义。例如，可以将 *等于*（ [=](comparison-ops.html#EQUALSIGNREF)
    ）改为 *不等于*（ != ）。! 操作符是 Bash 的 [关键字](internal.html#KEYWORDREF)。'
- en: In a different context, the ! also appears in [indirect variable references](ivr.html#IVRREF).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在不同的上下文中，! 也出现在 [间接变量引用](ivr.html#IVRREF) 中。
- en: In yet another context, from the *command line*, the ! invokes the Bash *history
    mechanism* (see [Appendix L](histcommands.html)). Note that within a script, the
    history mechanism is disabled.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一个上下文中，从 *命令行* 中，! 调用 Bash 的 *历史机制*（参见 [附录 L](histcommands.html)）。请注意，在脚本中，历史机制是禁用的。
- en: '*'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: '**wild card [asterisk].** The * character serves as a "wild card" for filename
    expansion in [globbing](globbingref.html). By itself, it matches every filename
    in a given directory.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**通配符[星号]**。* 字符在 [通配符](globbingref.html) 中的文件名扩展中充当 "通配符"。单独使用时，它匹配给定目录中的所有文件名。'
- en: '|  [PRE22]  |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE22]  |'
- en: The * also represents [any number (or zero) characters](x17129.html#ASTERISKREG)
    in a [regular expression](regexp.html#REGEXREF).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '* 也代表 [任意数量（或零）字符](x17129.html#ASTERISKREG) 在 [正则表达式](regexp.html#REGEXREF)
    中。'
- en: '*'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: '**[arithmetic operator](ops.html#AROPS1).** In the context of arithmetic operations,
    the * denotes multiplication.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**[算术操作符](ops.html#AROPS1)**。在算术操作的上下文中，* 表示乘法。'
- en: '** A double asterisk can represent the [exponentiation](ops.html#EXPONENTIATIONREF)
    operator or [extended file-match](bashver4.html#GLOBSTARREF) *globbing*.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**双星号可以表示 [指数](ops.html#EXPONENTIATIONREF) 操作符或 [扩展文件匹配](bashver4.html#GLOBSTARREF)
    *通配符* globbing*。'
- en: '?'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '?'
- en: '**test operator.** Within certain expressions, the ? indicates a test for a
    condition.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**测试操作符**。在特定的表达式中，? 表示对条件的测试。'
- en: In a [double-parentheses construct](dblparens.html), the ? can serve as an element
    of a C-style *trinary* operator. [[2]](#FTN.AEN888)
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个[双括号构造](dblparens.html)中，? 可以作为 C 风格的 *三元* 操作符的一个元素。[[2]](#FTN.AEN888)
- en: '`condition`**?**`result-if-true`**:**`result-if-false`'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '`condition`**?**`result-if-true`**:**`result-if-false`'
- en: '|  [PRE23]  |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE23]  |'
- en: In a [parameter substitution](parameter-substitution.html#PARAMSUBREF) expression,
    the ? [tests whether a variable has been set](parameter-substitution.html#QERRMSG).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [参数替换](parameter-substitution.html#PARAMSUBREF) 表达式中，? [测试变量是否已设置](parameter-substitution.html#QERRMSG)。
- en: '?'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '?'
- en: '**wild card.** The ? character serves as a single-character "wild card" for
    filename expansion in [globbing](globbingref.html), as well as [representing one
    character](x17129.html#QUEXREGEX) in an [extended regular expression](x17129.html#EXTREGEX).'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**通配符**。问号（?）字符在[通配符匹配](globbingref.html)中充当单个字符的“通配符”，同时在[扩展正则表达式](x17129.html#EXTREGEX)中表示一个字符（x17129.html#QUEXREGEX）。'
- en: $
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: $
- en: '**[Variable substitution](varsubn.html) (contents of a variable).**'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**[变量替换](varsubn.html)（变量的内容）。**'
- en: '|  [PRE24]  |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE24]  |'
- en: A $ prefixing a variable name indicates the *value* the variable holds.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 变量名前加$表示变量所持有的*值*。
- en: $
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: $
- en: '**end-of-line.** In a [regular expression](regexp.html#REGEXREF), a "$" addresses
    the [end of a line](x17129.html#DOLLARSIGNREF) of text.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**行尾**。在[正则表达式](regexp.html#REGEXREF)中，$符号指向文本的[行尾](x17129.html#DOLLARSIGNREF)。'
- en: ${}
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: ${}
- en: '**[Parameter substitution](parameter-substitution.html#PARAMSUBREF).**'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**[参数替换](parameter-substitution.html#PARAMSUBREF)。**'
- en: $' ... '
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: $' ... '
- en: '**[Quoted string expansion](escapingsection.html#STRQ).** This construct expands
    single or multiple escaped octal or hex values into ASCII [[3]](#FTN.AEN1001)
    or [Unicode](bashver4.html#UNICODEREF) characters.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**[引号字符串展开](escapingsection.html#STRQ)。** 此结构将单个或多个转义八进制或十六进制值展开为ASCII [[3]](#FTN.AEN1001)
    或 [Unicode](bashver4.html#UNICODEREF) 字符。'
- en: $*, $@
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: $*, $@
- en: '**[positional parameters](internalvariables.html#APPREF).**'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**[位置参数](internalvariables.html#APPREF)。**'
- en: $?
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: $?
- en: '**exit status variable.** The [$? variable](exit-status.html#EXSREF) holds
    the [exit status](exit-status.html#EXITSTATUSREF) of a command, a [function](functions.html#FUNCTIONREF),
    or of the script itself.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**退出状态变量**。[$? 变量](exit-status.html#EXSREF)保存命令、[函数](functions.html#FUNCTIONREF)或脚本本身的[退出状态](exit-status.html#EXITSTATUSREF)。'
- en: $$
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: $$
- en: '**process ID variable.** The [$$ variable](internalvariables.html#PROCCID)
    holds the *process ID* [[4]](#FTN.AEN1071) of the script in which it appears.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**进程ID变量**。[$$ 变量](internalvariables.html#PROCCID)保存脚本中出现的*进程ID* [[4]](#FTN.AEN1071)。'
- en: ()
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: ()
- en: '**command group.**'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**命令组**。'
- en: '|  [PRE25]  |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE25]  |'
- en: '| ![Important](../Images/d8e2c61a4ebc25a8846b6825b6029167.png) | A listing
    of commands within `*parentheses*` starts a [subshell](subshells.html#SUBSHELLSREF).Variables
    inside parentheses, within the subshell, are not visible to the rest of the script.
    The parent process, the script, [cannot read variables created in the child process](subshells.html#PARVIS),
    the subshell.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '| ![重要](../Images/d8e2c61a4ebc25a8846b6825b6029167.png) | 在括号内的命令列表开始一个[子shell](subshells.html#SUBSHELLSREF)。括号内的子shell中的变量对脚本的其他部分不可见。父进程，即脚本，[不能读取子进程中创建的变量](subshells.html#PARVIS)，子shell。'
- en: '&#124;  [PRE26]  &#124;'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124;  [PRE26]  &#124;'
- en: '|'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '**array initialization.**'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**数组初始化**。'
- en: '|  [PRE27]  |'
  id: totrans-128
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE27]  |'
- en: '{xxx,yyy,zzz,...}'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '{xxx,yyy,zzz,...}'
- en: '**Brace expansion.**'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**花括号展开**。'
- en: '|  [PRE28]  |'
  id: totrans-131
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE28]  |'
- en: A command may act upon a comma-separated list of file specs within `*braces*`.
    [[5]](#FTN.AEN1124) Filename expansion ([globbing](globbingref.html)) applies
    to the file specs between the braces.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 一个命令可以作用于花括号内逗号分隔的文件规范列表。[[5]](#FTN.AEN1124) 文件名展开（[通配符匹配](globbingref.html)）应用于花括号之间的文件规范。
- en: '| ![Caution](../Images/05aa79b283e0d53b5a94a522ee0b6cfe.png) | No spaces allowed
    within the braces *unless* the spaces are quoted or escaped.`**echo {file1,file2}\
    :{\ A," B",'' C''}**``file1 : A file1 : B file1 : C file2 : A file2 : B file2
    : C` |'
  id: totrans-133
  prefs: []
  type: TYPE_TB
  zh: '| ![注意](../Images/05aa79b283e0d53b5a94a522ee0b6cfe.png) | 花括号内不允许有空格，除非空格被引号引用或转义。`**echo
    {file1,file2}\ :{\ A," B",'' C''}**``file1 : A file1 : B file1 : C file2 : A file2
    : B file2 : C` |'
- en: '{a..z}'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '{a..z}'
- en: '**Extended Brace expansion.**'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**扩展花括号展开**。'
- en: '|  [PRE29]  |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE29]  |'
- en: The *{a..z}* [extended brace expansion](bashver3.html#BRACEEXPREF3) construction
    is a feature introduced in [version 3](bashver3.html#BASH3REF) of *Bash*.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '*{a..z}* [扩展花括号展开](bashver3.html#BRACEEXPREF3)构造是在*Bash*的[版本 3](bashver3.html#BASH3REF)中引入的特性。'
- en: '{}'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '{}'
- en: '**Block of code [curly brackets].** Also referred to as an *inline group*,
    this construct, in effect, creates an *anonymous function* (a function without
    a name). However, unlike in a "standard" [function](functions.html#FUNCTIONREF),
    the variables inside a code block remain visible to the remainder of the script.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**代码块[花括号]。** 也称为*内联组*，此结构实际上创建了一个*匿名函数*（一个没有名称的函数）。然而，与“标准”[函数](functions.html#FUNCTIONREF)不同，代码块内的变量对脚本的其他部分仍然是可见的。'
- en: '|  [PRE30]  |'
  id: totrans-140
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE30]  |'
- en: '|  [PRE31]  |'
  id: totrans-141
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE31]  |'
- en: The code block enclosed in braces may have [I/O redirected](io-redirection.html#IOREDIRREF)
    to and from it.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 花括号内的代码块可以将其输入/输出重定向到它。
- en: '**Example 3-1\. Code blocks and I/O redirection**'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 3-1\. 代码块和输入/输出重定向**'
- en: '|  [PRE32]  |'
  id: totrans-144
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE32]  |'
- en: '**Example 3-2\. Saving the output of a code block to a file**'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 3-2\. 将代码块的输出保存到文件**'
- en: '|  [PRE33]  |'
  id: totrans-146
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE33]  |'
- en: '| ![Note](../Images/068cd6dc5ba56f1437f9ae6e0cb52ede.png) | Unlike a command
    group within (parentheses), as above, a code block enclosed by {braces} will *not*
    normally launch a [subshell](subshells.html#SUBSHELLSREF). [[6]](#FTN.AEN1199)It
    is possible to [iterate](loops1.html#ITERATIONREF) a code block using a [non-standard
    *for-loop*](loops1.html#NODODONE). |'
  id: totrans-147
  prefs: []
  type: TYPE_TB
  zh: '| ![注意](../Images/068cd6dc5ba56f1437f9ae6e0cb52ede.png) | 与上面括号内的命令组不同，由大括号包围的代码块通常不会启动
    [子shell](subshells.html#SUBSHELLSREF)。[[6]](#FTN.AEN1199)可以使用 [非标准 *for-loop*](loops1.html#NODODONE)
    来迭代代码块。'
- en: '{}'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '{}'
- en: '**placeholder for text.** Used after [xargs `-i`](moreadv.html#XARGSCURLYREF)
    (*replace strings* option). The {} double curly brackets are a placeholder for
    output text.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '**占位符文本**。在 [xargs `-i`](moreadv.html#XARGSCURLYREF) (*替换字符串*选项) 后使用。{} 双大括号是输出文本的占位符。'
- en: '|  [PRE34]  |'
  id: totrans-150
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE34]  |'
- en: '{} \;'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '{} \;'
- en: '**pathname.** Mostly used in [find](moreadv.html#FINDREF) constructs. This
    is *not* a shell [builtin](internal.html#BUILTINREF).'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '**路径名**。主要用于 [find](moreadv.html#FINDREF) 构造。这不是 shell [内置命令](internal.html#BUILTINREF)。'
- en: '|'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 'Definition: A *pathname* is a *filename* that includes the complete [path](internalvariables.html#PATHREF).
    As an example, `/home/bozo/Notes/Thursday/schedule.txt`. This is sometimes referred
    to as the *absolute path*.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 定义：*路径名* 是包含完整 [路径](internalvariables.html#PATHREF) 的 *文件名*。例如，`/home/bozo/Notes/Thursday/schedule.txt`。这有时被称为
    *绝对路径*。
- en: '|'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| ![Note](../Images/068cd6dc5ba56f1437f9ae6e0cb52ede.png) | The ";" ends the
    `-exec` option of a **find** command sequence. It needs to be escaped to protect
    it from interpretation by the shell. |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
  zh: '| ![注意](../Images/068cd6dc5ba56f1437f9ae6e0cb52ede.png) | 分号 (;) 结束了 **find**
    命令序列的 `-exec` 选项。需要转义以防止 shell 解释。 |'
- en: '[ ]'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '[ ]'
- en: '**test.**'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '**测试**。'
- en: '[Test](tests.html#IFTHEN) expression between **[ ]**. Note that **[** is part
    of the shell *builtin* [test](testconstructs.html#TTESTREF) (and a synonym for
    it), *not* a link to the external command `/usr/bin/test`.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '[测试](tests.html#IFTHEN) 表达式在 **[ ]** 之间。请注意 **[** 是 shell *内置* [test](testconstructs.html#TTESTREF)
    (及其同义词)，*不是* 对外部命令 `/usr/bin/test` 的链接。'
- en: '[[ ]]'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '[[ ]]'
- en: '**test.**'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '**测试**。'
- en: Test expression between [[ ]]. More flexible than the single-bracket [ ] test,
    this is a shell [keyword](internal.html#KEYWORDREF).
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [[ ]] 之间测试表达式。比单括号 [ ] 测试更灵活，这是一个 shell [关键字](internal.html#KEYWORDREF)。
- en: See the discussion on the [[[ ... ]] construct](testconstructs.html#DBLBRACKETS).
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 查看关于 [[[ ... ]] 构造](testconstructs.html#DBLBRACKETS) 的讨论。
- en: '[ ]'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '[ ]'
- en: '**array element.**'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '**数组元素**。'
- en: In the context of an [array](arrays.html#ARRAYREF), brackets set off the numbering
    of each element of that array.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [数组](arrays.html#ARRAYREF) 的上下文中，括号用于标记该数组每个元素的编号。
- en: '|  [PRE35]  |'
  id: totrans-167
  prefs: []
  type: TYPE_TB
  zh: '|  [PRE35]  |'
- en: '[ ]'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '[ ]'
- en: '**range of characters.**'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '**字符范围**。'
- en: As part of a [regular expression](regexp.html#REGEXREF), brackets delineate
    a [range of characters](x17129.html#BRACKETSREF) to match.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 作为[正则表达式](regexp.html#REGEXREF)的一部分，括号定义了一个[字符范围](x17129.html#BRACKETSREF)以进行匹配。
- en: $[ ... ]
  id: totrans-171
  prefs: []
