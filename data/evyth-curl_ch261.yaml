- en: Create, cleanup, duplicate
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建、清理、复制
- en: The first step when using this API is to create a `CURLU *` handle that holds
    URL info and resources. The handle is a reference to an associated data object
    that holds information about a single URL and all its different components.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此API的第一步是创建一个`CURLU *`句柄，该句柄包含URL信息和资源。句柄是对一个关联数据对象的引用，该对象包含有关单个URL及其所有不同组件的信息。
- en: The API allows you to set or get each URL component separately or as a full
    URL.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 该API允许您分别或作为一个完整的URL设置或获取每个URL组件。
- en: 'Create a URL handle like this:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个类似于这样的URL句柄：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When you are done with it, clean it up:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当您完成操作后，请进行清理：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'When you need a copy of a handle, just duplicate it:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当您需要一个句柄的副本时，只需复制它：
