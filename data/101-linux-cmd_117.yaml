- en: The `nice/renice` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`nice/renice` 命令'
- en: The `nice/renice` commands is used to modify the priority of the program to
    be executed. The priority range is between -20 and 19 where 19 is the lowest priority.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`nice/renice` 命令用于修改将要执行的程序的优先级。优先级范围在 -20 到 19 之间，其中 19 是最低优先级。'
- en: 'Examples:'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Running cc command in the background with a lower priority than default (slower):'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在后台以低于默认优先级（较慢）运行 cc 命令：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Increase the priority to all processes belonging to group "test":'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将优先级提升到属于“test”组的所有进程：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Syntax:'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Flags :'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标志：
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
