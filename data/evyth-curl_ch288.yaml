- en: libcurl bindings
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: libcurl绑定
- en: Creative people have written bindings or interfaces for various environments
    and programming languages. Using one of these allows you to take advantage of
    the power of curl from within your favorite language or system. This is a list
    of all known interfaces, as of the time of this writing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 创意人士为各种环境和编程语言编写了绑定或接口。使用其中之一可以让您在您喜欢的语言或系统中利用curl的强大功能。以下是截至本文写作时所有已知接口的列表。
- en: The bindings listed below are not part of the curl/libcurl distribution archives.
    They must be downloaded and installed separately.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 列出的绑定不属于curl/libcurl分发存档的一部分。它们必须单独下载和安装。
