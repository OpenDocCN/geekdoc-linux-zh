  type: TYPE_NORMAL
  zh: Ruby 的 URI 模块可用于从 URL 获取所有部分。**这个**模块可以用于解析 URL 并提取所有部分。[https://ruby-doc.org/stdlib-2.5.1/libdoc/uri/rdoc/URI.html](https://ruby-doc.org/stdlib-2.5.1/libdoc/uri/rdoc/URI.html)
- en: Once the given URL is parsed correctly, then it will return the URI object.
