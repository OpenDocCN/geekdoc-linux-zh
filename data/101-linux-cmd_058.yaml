  type: TYPE_NORMAL
  zh: '**–help**：此选项打印简短的帮助文本并退出。'
- en: '**-halt** : This command will stop the machine.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**-halt**：此命令将停止机器。'
- en: '**-w**, **–wtmp-only** : This option only writes wtmp shutdown entry, it does
    not actually halt, power-off, reboot.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**-w**，**–wtmp-only**：此选项仅写入 wtmp 关闭条目，实际上不会停止、关机或重启。'
