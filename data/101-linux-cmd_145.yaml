- en: The `export` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`export` 命令'
- en: The `export` command is used to set environment variables that will be available
    to child processes. It makes variables available to all processes started from
    the current shell session.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`export` 命令用于设置对子进程可用的环境变量。它使变量对从当前 shell 会话启动的所有进程可用。'
- en: Syntax
  id: totrans-2
  prefs:
