- en: Important Notes
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要提示
- en: Exported variables are inherited by child processes
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导出的变量会被子进程继承
- en: Changes to exported variables in child processes don't affect parent
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 子进程中导出变量的更改不会影响父进程
- en: Use quotes for values with spaces or special characters
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于包含空格或特殊字符的值，请使用引号
- en: Environment variables are typically uppercase by convention
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按惯例，环境变量通常是大写
- en: Be careful with sensitive data in environment variables
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在环境变量中处理敏感数据时要小心
- en: Some variables (like PATH) should be appended to, not replaced
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些变量（如 PATH）应该追加，而不是替换
- en: Security Considerations
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安全考虑
- en: '**Avoid sensitive data in exports**'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**避免在导出中包含敏感数据**'
- en: '[PRE30]'
  id: totrans-89
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: '**Use temporary exports for sensitive operations**'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**使用临时导出进行敏感操作**'
- en: '[PRE31]'
  id: totrans-91
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: The `export` command is fundamental for shell scripting and system administration,
    enabling proper environment configuration for applications and processes.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '`export` 命令对于 shell 脚本和系统管理至关重要，它使应用程序和进程能够进行适当的环境配置。'
- en: 'For more details, check the manual: `help export` or `man bash`'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详细信息，请查看手册：`help export` 或 `man bash`
