- en: How Environment Variables Work
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 环境变量是如何工作的
- en: '**Local variables**: Only available in the current shell'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**局部变量**：仅在当前 shell 中可用'
- en: '**Environment variables**: Available to current shell and all child processes'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**环境变量**：对当前 shell 和所有子进程可用'
- en: '`export` converts local variables to environment variables'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`export` 将局部变量转换为环境变量'
