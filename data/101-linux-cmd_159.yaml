- en: The `lspci` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`lspci`命令'
- en: The `lspci` command lists all PCI (Peripheral Component Interconnect) devices
    connected to the system. It provides detailed information about hardware components
    including graphics cards, network adapters, sound cards, storage controllers,
    and other PCI-based devices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`lspci`命令列出系统连接的所有PCI（外围组件互连）设备。它提供了关于硬件组件的详细信息，包括显卡、网络适配器、声卡、存储控制器以及其他基于PCI的设备。'
