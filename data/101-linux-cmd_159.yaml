  zh: 重要注意事项
- en: '**Root Access**: Some detailed information requires root privileges'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**根访问**：一些详细信息需要root权限'
- en: '**Hardware Detection**: Only shows devices connected to PCI bus'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**硬件检测**：仅显示连接到PCI总线的设备'
- en: '**Driver Status**: Shows currently loaded drivers, not all available drivers'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**驱动状态**：显示当前加载的驱动程序，并非所有可用的驱动程序'
- en: '**Updates**: Device information is read from kernel, may require hardware rescan'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更新**：设备信息从内核读取，可能需要硬件重新扫描'
- en: '**Vendor IDs**: Numeric IDs are standardized, names come from PCI ID database'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**供应商ID**：数字ID是标准化的，名称来自PCI ID数据库'
- en: '**Tree View**: Shows physical bus topology and device relationships'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**树视图**：显示物理总线拓扑和设备关系'
- en: The `lspci` command is essential for hardware troubleshooting, driver management,
    and system analysis.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '`lspci`命令对于硬件故障排除、驱动程序管理和系统分析至关重要。'
- en: 'For more details, check the manual: `man lspci`'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详细信息，请查看手册：`man lspci`
