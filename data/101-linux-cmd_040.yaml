- en: The `rm` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`rm` 命令'
- en: '`rm` which stands for "remove" is a command used to remove *(delete)* specific
    files. It can also be used to remove directories by using the appropriate flag.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`rm` 代表 "删除"，是一个用于删除（删除）特定文件的命令。它也可以通过使用适当的标志来删除目录。'
- en: 'Example:'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Syntax
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法
- en: '[PRE1]'
  id: totrans-5
  prefs: []
