- en: Fragment
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 片段
- en: A URL may contain an anchor, also known as a fragment, which is written with
    a pound sign and string at the end of the URL. Like for example `http://example.com/foo.html#here-it-is`.
    That fragment part, everything from the pound/hash sign to the end of the URL,
    is only intended for local use and is not sent over the network. curl simply strips
    that data off and discards it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一个URL可能包含一个锚点，也称为片段，它以URL末尾的井号（#）和字符串的形式书写。例如，`http://example.com/foo.html#here-it-is`。这个片段部分，从井号/哈希符号到URL末尾的所有内容，仅用于本地，不会通过网络发送。curl会简单地移除这些数据并丢弃它们。
