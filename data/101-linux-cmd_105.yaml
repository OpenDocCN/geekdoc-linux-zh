  zh: '`cmatrix`命令'
- en: 'This command doesn''t come by default in Linux. It has to be installed, and
    as seen in chapter [052](/ebook/en/content/052-the-apt-command.md) we need to
    run the following command:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令在Linux中不是默认安装的。它需要安装，如第[052](/ebook/en/content/052-the-apt-command.md)章中所述，我们需要运行以下命令：
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'And after everything is installed, you have become a ''legit hacker''. In order
    to use this command, just type in `cmatrix` and press enter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完所有东西后，你就变成了一个“合法的黑客”。为了使用这个命令，只需输入`cmatrix`并按回车键：
- en: '[PRE1]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'And this is what you should see:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你应该看到的内容：
- en: '![The Matrix](images/https/imgur.com/h5ZKcKQ.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![矩阵](images/https/imgur.com/h5ZKcKQ.png)'
- en: As you can see you have access to the matrix now. Well, not really.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，你现在可以访问矩阵了。嗯，其实并不是。
- en: What this actually is just a fun little command to goof around with. There are
    actually a few options you can use. For examle you can change the text colour.
    You can choose from **green, red, blue, white, yellow, cyan, magenta and black**.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上这只是个好玩的小命令，可以用来恶作剧。实际上有几个选项你可以使用。例如，你可以更改文本颜色。你可以选择**绿色、红色、蓝色、白色、黄色、青色、品红色和黑色**。
- en: '[PRE2]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![Red Matrix](images/https/imgur.com/PwMXSVx.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![红色矩阵](images/https/imgur.com/PwMXSVx.png)'
- en: And the falling characters will be red. This command isn't really something
    that will help you with your job or anything, but it is fun to know that you can
    have some fun in Linux.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下落的人物将会是红色的。这个命令其实并不是什么能帮助你工作或什么的工具，但知道你可以在Linux中找点乐子还是挺有趣的。
