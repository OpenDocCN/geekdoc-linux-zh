- en: Directory traversing
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 目录遍历
- en: When doing FTP commands to traverse the remote file system, there are a few
    different ways curl can proceed to reach the target file, the file the user wants
    to transfer.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当执行FTP命令遍历远程文件系统时，curl可以采取几种不同的方式来达到目标文件，即用户想要传输的文件。
- en: multicwd
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: multicwd
- en: 'curl can do one change directory (CWD) command for every individual directory
    down the file tree hierarchy. If the full path is `one/two/three/file.txt`, that
    method means doing three `CWD` commands before asking for the `file.txt` file
    to get transferred. This method thus creates quite a large number of commands
    if the path is many levels deep. This method is mandated by an early spec (RFC
    1738) and is how curl acts by default:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: curl可以为文件树层次结构中的每个单独目录执行一个更改目录（CWD）命令。如果完整路径是`one/two/three/file.txt`，那么这种方法意味着在请求传输`file.txt`文件之前执行三个`CWD`命令。因此，如果路径有很多层，这种方法会创建相当多的命令。这种方法由早期规范（RFC
    1738）规定，并且是curl默认的行为：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'This then equals this FTP command/response sequence (simplified):'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这就等于这个FTP命令/响应序列（简化版）：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: nocwd
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: nocwd
- en: 'The opposite to doing one CWD for each directory part is to not change the
    directory at all. This method asks the server using the entire path at once and
    is thus fast. Occasionally servers have a problem with this and it is not purely
    standards-compliant:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与为每个目录部分执行一个`CWD`命令相反，是根本不更改目录。这种方法一次性使用整个路径请求服务器，因此速度快。偶尔服务器会对此有问题，并且它并不完全符合标准：
- en: '[PRE2]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'This then equals this FTP command/response sequence (simplified):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这就等于这个FTP命令/响应序列（简化版）：
- en: '[PRE3]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: singlecwd
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: singlecwd
- en: 'This is the in-between the other two FTP methods. This makes a single `CWD`
    command to the target directory and then it asks for the given file:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这位于其他两种FTP方法之间。它向目标目录发送一个单独的`CWD`命令，然后请求指定的文件：
