- en: 'Controlling the number of packets to send: Earlier we did not define the number
    of packets to send to the server/host by using -c option we can do so.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 控制发送的数据包数量：以前我们没有通过使用 -c 选项定义发送到服务器/主机的数据包数量，现在我们可以这样做。
