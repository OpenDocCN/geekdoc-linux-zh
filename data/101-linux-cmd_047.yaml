  type: TYPE_NORMAL
  zh: 示例：
- en: 'Prints hello world infinitely in the terminal until killed :'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在终端中无限期地打印“hello world”，直到被终止：
