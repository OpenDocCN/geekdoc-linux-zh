- en: The `yes` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`yes`命令'
- en: The `yes` command in linux is used to print a continuous output stream of given
    *STRING*. If *STRING* is not mentioned then it prints ‘y’. It outputs a string
    repeatedly unit killed (using something like ctrl + c).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Linux中的`yes`命令用于打印给定*STRING*的连续输出流。如果未提及*STRING*，则打印‘y’。它会重复输出字符串，直到被终止（例如使用ctrl
    + c）。
- en: 'Examples :'
  id: totrans-2
  prefs:
