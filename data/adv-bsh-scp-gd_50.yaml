- en: Bibliography
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参考文献列表
- en: 原文：[https://tldp.org/LDP/abs/html/biblio.html](https://tldp.org/LDP/abs/html/biblio.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://tldp.org/LDP/abs/html/biblio.html](https://tldp.org/LDP/abs/html/biblio.html)
- en: '|   |  **Those who do not understand UNIX are condemned to reinvent it, poorly.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '|  **那些不了解UNIX的人注定要拙劣地重新发明它。**'
- en: '*--Henry Spencer**  |'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*--亨利·斯宾塞**  |'
- en: 'Edited by Peter Denning, *Computers Under Attack: Intruders, Worms, and Viruses*,
    ACM Press, 1990, 0-201-53067-8.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 由彼得·登宁编辑，*《计算机遭受攻击：入侵者、蠕虫和病毒》*，ACM出版社，1990年，0-201-53067-8。
- en: This compendium contains a couple of articles on shell script viruses.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本汇编包含了关于shell脚本病毒的一些文章。
- en: '*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Ken Burtch, *[Linux Shell Scripting with Bash](http://www.samspublishing.com/title/0672326426)*,
    1st edition, Sams Publishing (Pearson), 2004, 0672326426.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 肯·伯特奇，*[使用Bash进行Linux Shell脚本编程](http://www.samspublishing.com/title/0672326426)*，第1版，Sams出版社（培生），2004年，0672326426。
- en: Covers much of the same material as the *ABS Guide*, though in a different style.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖了与 *ABS Guide* 相同的大量材料，但风格不同。
- en: '*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Daniel Goldman, *[Definitive Guide to Sed](http://www.sed-book.com/)*, 1st edition,
    2013.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 丹尼尔·戈德曼，*[Sed的权威指南](http://www.sed-book.com/)*，第1版，2013年。
- en: This ebook is an excellent introduction to *sed*. Rather than being a conversion
    from a printed volume, it was specifically designed and formatted for viewing
    on an ebook reader. Well-written, informative, and useful as a reference as well
    as a tutorial. Highly recommended.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这本电子书是 *sed* 的优秀入门介绍。它不是从印刷版转换而来，而是专门设计和格式化，以便在电子书阅读器上查看。内容编写得很好，信息丰富，既可作为参考，也可作为教程。强烈推荐。
- en: '*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Dale Dougherty and Arnold Robbins, *Sed and Awk*, 2nd edition, O'Reilly and
    Associates, 1997, 1-156592-225-5.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 戴尔·多赫蒂和阿诺德·罗宾斯，*Sed和Awk*，第2版，O'Reilly and Associates，1997年，1-156592-225-5。
- en: Unfolding the full power of shell scripting requires at least a passing familiarity
    with [*sed* and *awk*](sedawk.html#SEDREF). This is the classic tutorial. It includes
    an excellent introduction to *Regular Expressions*. Recommended.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要完全发挥shell脚本的力量，至少需要对 [*sed* 和 *awk*](sedawk.html#SEDREF) 有一定的了解。这是经典的教程，包括对
    *正则表达式* 的优秀介绍。推荐阅读。
- en: '*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Jeffrey Friedl, *Mastering Regular Expressions*, O'Reilly and Associates, 2002,
    0-596-00289-0.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 杰弗里·弗里德兰，*精通正则表达式*，O'Reilly and Associates，2002年，0-596-00289-0。
- en: Still the best all-around reference on [Regular Expressions](regexp.html#REGEXREF).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然是关于 [正则表达式](regexp.html#REGEXREF) 的最佳全面参考。
- en: '*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Aeleen Frisch, *Essential System Administration*, 3rd edition, O'Reilly and
    Associates, 2002, 0-596-00343-9.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Aeleen Frisch，*系统管理精华*，第3版，O'Reilly and Associates，2002年，0-596-00343-9。
- en: This excellent manual provides a decent introduction to shell scripting from
    a sys admin point of view. It includes comprehensive explanations of the startup
    and initialization scripts in a UNIX system.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本优秀的手册从系统管理员的角度提供了对shell脚本的 decent 介绍。它包括对UNIX系统中启动和初始化脚本的全面解释。
- en: '*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Stephen Kochan and Patrick Wood, *Unix Shell Programming*, Hayden, 1990, 067248448X.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 斯蒂芬·科chan和帕特里克·伍德，*Unix Shell编程*，海登出版社，1990年，067248448X。
- en: Still considered a standard reference, though somewhat dated, and a bit "wooden"
    stylistically speaking. [[1]](#FTN.AEN21579) In fact, this book was the *ABS Guide*
    author's first exposure to UNIX shell scripting, lo these many years ago.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有些过时，但仍然被视为标准参考书籍，从风格上讲有点“生硬”。[[1]](#FTN.AEN21579) 事实上，这本书是 *ABS Guide* 作者多年前第一次接触UNIX
    shell脚本。
- en: '*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Neil Matthew and Richard Stones, *Beginning Linux Programming*, Wrox Press,
    1996, 1874416680.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尼尔·马修和理查德·斯托尼斯，*Linux编程入门*，Wrox出版社，1996年，1874416680。
- en: Surprisingly good in-depth coverage of various programming languages available
    for Linux, including a fairly strong chapter on shell scripting.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 意想不到地对Linux可用的各种编程语言进行了深入覆盖，包括一个相当强的shell脚本章节。
- en: '*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Herbert Mayer, *Advanced C Programming on the IBM PC*, Windcrest Books, 1989,
    0830693637.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 赫伯特·梅耶，*在IBM PC上的高级C编程*，Windcrest出版社，1989年，0830693637。
- en: Excellent coverage of algorithms and general programming practices. Highly recommended,
    but unfortunately out of print.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对算法和一般编程实践有很好的覆盖。强烈推荐，但遗憾的是已绝版。
- en: '*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: David Medinets, *Unix Shell Programming Tools*, McGraw-Hill, 1999, 0070397333.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·梅迪内茨，*Unix Shell编程工具*，麦格劳-希尔出版社，1999年，0070397333。
- en: Pretty good treatment of shell scripting, with examples, and a short intro to
    Tcl and Perl.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对shell脚本有很好的处理，包括示例，并对Tcl和Perl进行了简短的介绍。
- en: '*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Cameron Newham and Bill Rosenblatt, *Learning the Bash Shell*, 2nd edition,
    O'Reilly and Associates, 1998, 1-56592-347-2.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 卡梅隆·纽汉姆和比尔·罗森布拉特，*学习Bash Shell*，第2版，O'Reilly and Associates，1998年，1-56592-347-2。
- en: This is a valiant effort at a decent shell primer, but sadly deficient in its
    coverage of writing scripts and lacking sufficient examples.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对一个不错的shell入门教程的勇敢尝试，但遗憾的是在编写脚本方面的覆盖不足，并且例子也不够充分。
- en: '*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Anatole Olczak, *Bourne Shell Quick Reference Guide*, ASP, Inc., 1991, 093573922X.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Anatole Olczak，*Bourne Shell快速参考指南*，ASP，Inc.，1991，093573922X。
- en: A very handy pocket reference, despite lacking coverage of Bash-specific features.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管缺乏对Bash特定功能的覆盖，但这是一本非常实用的口袋参考。
- en: '*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Jerry Peek, Tim O'Reilly, and Mike Loukides, *Unix Power Tools*, 3rd edition,
    O'Reilly and Associates, Random House, 2002, 0-596-00330-7.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Jerry Peek，Tim O'Reilly和Mike Loukides，*Unix实用工具*，第3版，O'Reilly and Associates，Random
    House，2002，0-596-00330-7。
- en: Contains a couple of sections of very informative in-depth articles on shell
    programming, but falls short of being a self-teaching manual. It reproduces much
    of the [Regular Expressions](regexp.html#REGEXREF) tutorial from the Dougherty
    and Robbins book, above. The comprehensive coverage of UNIX commands makes this
    book worthy of a place on your bookshelf.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 包含几个关于shell编程的非常详尽和深入的文章部分，但不足以成为自学手册。它复制了上面Dougherty和Robbins书中的大部分[正则表达式](regexp.html#REGEXREF)教程。对UNIX命令的全面覆盖使这本书值得放在你的书架上。
- en: '*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Clifford Pickover, *Computers, Pattern, Chaos, and Beauty*, St. Martin's Press,
    1990, 0-312-04123-3.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Clifford Pickover，*计算机、模式、混沌与美*，St. Martin's Press，1990，0-312-04123-3。
- en: A treasure trove of ideas and recipes for computer-based exploration of mathematical
    oddities.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一座充满想法和计算机探索数学奇点的食谱宝库。
- en: '*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: George Polya, *How To Solve It*, Princeton University Press, 1973, 0-691-02356-5.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: George Polya，*如何解决问题*，普林斯顿大学出版社，1973，0-691-02356-5。
- en: The classic tutorial on problem-solving methods (algorithms), with special emphasis
    on how to teach them.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对问题解决方法（算法）的经典教程，特别强调如何教授它们。
- en: '*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Chet Ramey and Brian Fox, *[The GNU Bash Reference Manual](http://www.network-theory.co.uk/bash/manual/)*,
    Network Theory Ltd, 2003, 0-9541617-7-7.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Chet Ramey和Brian Fox，*[GNU Bash参考手册](http://www.network-theory.co.uk/bash/manual/)*，Network
    Theory Ltd，2003，0-9541617-7-7。
- en: This manual is the definitive reference for GNU Bash. The authors of this manual,
    Chet Ramey and Brian Fox, are the original developers of GNU Bash. For each copy
    sold, the publisher donates $1 to the Free Software Foundation.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这本手册是GNU Bash的权威参考。本手册的作者Chet Ramey和Brian Fox是GNU Bash的原始开发者。每售出一本，出版商向自由软件基金会捐赠1美元。
- en: '*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Arnold Robbins, *Bash Reference Card*, SSC, 1998, 1-58731-010-5.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Arnold Robbins，*Bash参考卡*，SSC，1998，1-58731-010-5。
- en: Excellent Bash pocket reference (don't leave home without it, especially if
    you're a sysadmin). A bargain at $4.95, but unfortunately no longer available
    for free download.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的Bash口袋参考（出门时别忘了带，尤其是如果你是系统管理员）。售价4.95美元，但遗憾的是不再提供免费下载。
- en: '*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Arnold Robbins, *Effective Awk Programming*, Free Software Foundation / O'Reilly
    and Associates, 2000, 1-882114-26-4.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Arnold Robbins，*有效的Awk编程*，自由软件基金会 / O'Reilly and Associates，2000，1-882114-26-4。
- en: The absolute best [awk](awk.html#AWKREF) tutorial and reference. The free electronic
    version of this book is part of the *awk* documentation, and printed copies of
    the latest version are available from O'Reilly and Associates.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对的最好的[awk](awk.html#AWKREF)教程和参考。这本书的免费电子版是*awk*文档的一部分，最新版本的印刷版可以从O'Reilly
    and Associates获得。
- en: This book served as an inspiration for the author of the *ABS Guide*.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书为*ABS指南*的作者提供了灵感。
- en: '*'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Bill Rosenblatt, *Learning the Korn Shell*, O'Reilly and Associates, 1993, 1-56592-054-6.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Bill Rosenblatt，*学习Korn Shell*，O'Reilly and Associates，1993，1-56592-054-6。
- en: This well-written book contains some excellent pointers on shell scripting in
    general.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这本写得很好的书包含了一些关于shell脚本的一般性优秀建议。
- en: '*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: 'Paul Sheer, *LINUX: Rute User''s Tutorial and Exposition*, 1st edition, , 2002,
    0-13-033351-4.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Paul Sheer，*LINUX：Rute用户教程和展示*，第1版，，2002，0-13-033351-4。
- en: Very detailed and readable introduction to Linux system administration.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 对Linux系统管理的非常详细和易读的介绍。
- en: The book is available in print, or [on-line](http://burks.brighton.ac.uk/burks/linux/rute/rute.htm).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书有印刷版，或[在线](http://burks.brighton.ac.uk/burks/linux/rute/rute.htm)版。
- en: '*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Ellen Siever and the staff of O'Reilly and Associates, *Linux in a Nutshell*,
    2nd edition, O'Reilly and Associates, 1999, 1-56592-585-8.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Ellen Siever和O'Reilly and Associates的员工，*Linux精华*，第2版，O'Reilly and Associates，1999，1-56592-585-8。
- en: The all-around best Linux command reference. It even has a Bash section.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 综合来说最好的Linux命令参考。它甚至有一个Bash部分。
- en: '*'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: 'Dave Taylor, *Wicked Cool Shell Scripts: 101 Scripts for Linux, Mac OS X, and
    Unix Systems*, 1st edition, No Starch Press, 2004, 1-59327-012-7.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 'Dave Taylor，*Wicked Cool Shell Scripts: 101 Scripts for Linux, Mac OS X, and
    Unix Systems*，第1版，No Starch Press，2004，1-59327-012-7。'
- en: Pretty much what the title promises . . .
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎正如标题所承诺的那样 . . .
- en: '*'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: '*The UNIX CD Bookshelf*, 3rd edition, O''Reilly and Associates, 2003, 0-596-00392-7.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*《UNIX CD书架》*，第3版，O''Reilly and Associates，2003，0-596-00392-7。'
- en: An array of seven UNIX books on CD ROM, including *UNIX Power Tools*, *Sed and
    Awk*, and *Learning the Korn Shell*. A complete set of all the UNIX references
    and tutorials you would ever need at about $130\. Buy this one, even if it means
    going into debt and not paying the rent.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 一套包含七本UNIX书籍的光盘，包括*UNIX Power Tools*、*Sed and Awk*和*Learning the Korn Shell*。所有您可能需要的UNIX参考和教程的完整集合，大约130美元。即使这意味着要负债和拖欠房租，也要买这套书。
- en: 'Update: Seems to have somehow fallen out of print. Ah, well. You can still
    buy the dead-tree editions of these books.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 更新：似乎已经绝版了。唉。您仍然可以购买这些书的实体版。
- en: '*'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: The O'Reilly books on Perl. (Actually, *any* O'Reilly books.)
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: O'Reilly出版的Perl书籍。（实际上，*任何* O'Reilly的书籍。）
- en: '* * *'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Other Resources**'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他资源**'
- en: Fioretti, Marco, "Scripting for X Productivity," [*Linux Journal*](linuxjournal.com),
    Issue 113, September, 2003, pp. 86-9.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Fioretti, Marco, "Scripting for X Productivity," [*Linux Journal*](linuxjournal.com)，第113期，2003年9月，第86-9页。
- en: Ben Okopnik's well-written *introductory Bash scripting* articles in issues
    53, 54, 55, 57, and 59 of the [*Linux Gazette*](http://www.linuxgazette.net),
    and his explanation of "The Deep, Dark Secrets of Bash" in issue 56.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Ben Okopnik在[*Linux Gazette*](http://www.linuxgazette.net)第53、54、55、57和59期上发表的精心撰写的*Bash脚本入门*文章，以及他在第56期对“Bash的深层、黑暗秘密”的解释。
- en: Chet Ramey's *Bash - The GNU Shell*, a two-part series published in issues 3
    and 4 of the [*Linux Journal*](http://www.linuxjournal.com), July-August 1994.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Chet Ramey的*Bash - The GNU Shell*，这是在1994年7月-8月号的[*Linux Journal*](http://www.linuxjournal.com)上发表的两篇系列文章。
- en: Mike G's [Bash-Programming-Intro HOWTO](http://www.tldp.org/HOWTO/Bash-Prog-Intro-HOWTO.html).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Mike G的[Bash-Programming-Intro HOWTO](http://www.tldp.org/HOWTO/Bash-Prog-Intro-HOWTO.html)。
- en: Richard's [Unix Scripting Universe](http://www.injunea.demon.co.uk/index.htm).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Richard的[Unix脚本宇宙](http://www.injunea.demon.co.uk/index.htm)。
- en: Chet Ramey's [Bash FAQ](http://tiswww.case.edu/php/chet/bash/FAQ).
  id: totrans-84
