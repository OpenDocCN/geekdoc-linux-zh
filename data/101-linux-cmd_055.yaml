- en: The `unzip` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`unzip`命令'
- en: The `unzip` command extracts all files from the specified ZIP archive to the
    current directory.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`unzip`命令将所有文件从指定的ZIP存档提取到当前目录。'
- en: 'Examples:'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: 'In order to extract the files the syntax would be the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提取文件，语法如下：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'To unzip a ZIP file to a different directory than the current one, don''t forget
    to add the `-d` flag:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 要将ZIP文件解压到不同于当前目录的目录，别忘了添加`-d`标志：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'To unzip a ZIP file and exclude specific file or files or directories from
    being extracted, don''t forget to add the `-x` flag:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要解压ZIP文件并排除特定文件或文件或目录被提取，别忘了添加`-x`标志：
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Syntax:'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE3]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Possible options:'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可能的选项：
- en: '| **Flag** | **Description** | **Params** |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| **标志** | **描述** | **参数** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-d` | Unzip an archive to a different directory. | /path/to/directory |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `-d` | 将存档解压到不同的目录。 | /路径/到/目录 |'
- en: '| `-x` | Extract the archive but do not extract the specified files. | filename(s)
    |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `-x` | 提取存档但不提取指定的文件。 | 文件名(们) |'
- en: '| `-j` | Unzip without creating new folders, if the zipped archive contains
    a folder structure. | - |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `-j` | 如果压缩存档包含文件夹结构，则不解压创建新文件夹。 | - |'
- en: '| `-l` | Lists the contents of an archive file without extracting it. | - |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| `-l` | 列出存档文件的内容，但不提取它。 | - |'
- en: '| `-n` | Do not overwrite existing files; supply an alternative filename instead.
    | - |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| `-n` | 不覆盖现有文件；提供替代文件名。 | - |'
- en: '| `-o` | Overwrite files. | - |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| `-o` | 覆盖文件。 | - |'
- en: '| `-P` | Supplies a password to unzip a protected archive file. | password
    |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| `-P` | 为解压受保护的存档文件提供密码。 | 密码 |'
- en: '| `-q` | Unzips without writing status messages to the standard output. | -
    |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| `-q` | 解压时不在标准输出中写入状态消息。 | - |'
- en: '| `-t` | Tests whether an archive file is valid. | - |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| `-t` | 测试存档文件是否有效。 | - |'
- en: '| `-v` | Displays detailed (verbose) information about the archive without
    extracting it. | - |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| `-v` | 显示关于存档的详细（冗长）信息，但不提取它。 | - |'
