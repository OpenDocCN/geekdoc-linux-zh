- en: The `bc` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`bc` 命令'
- en: The `bc` command provides the functionality of being able to perform mathematical
    calculations through the command line.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`bc` 命令提供了通过命令行执行数学计算的功能。'
- en: 'Examples:'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: '1 . Arithmetic:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 算术：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '2 . Increment:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 增量：
- en: 'var –++ : Post increment operator, the result of the variable is used first
    and then the variable is incremented.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'var –++ : 后增量运算符，首先使用变量的结果，然后增加变量。'
- en: '– ++var : Pre increment operator, the variable is increased first and then
    the result of the variable is stored.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '– ++var : 预增量运算符，首先增加变量，然后存储变量的结果。'
- en: '[PRE1]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '3 . Decrement:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 减量：
- en: 'var – – : Post decrement operator, the result of the variable is used first
    and then the variable is decremented.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'var – – : 后减量运算符，首先使用变量的结果，然后减少变量。'
- en: '– – var : Pre decrement operator, the variable is decreased first and then
    the result of the variable is stored.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '– – var : 预减量运算符，首先减少变量，然后存储变量的结果。'
- en: '[PRE2]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '4 . Assignment:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 赋值：
- en: 'var = value : Assign the value to the variable'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'var = value : 将值分配给变量'
- en: 'var += value : similar to var = var + value'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'var += value : 类似于 var = var + value'
- en: 'var -= value : similar to var = var – value'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'var -= value : 类似于 var = var – value'
- en: 'var *= value : similar to var = var * value'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'var *= value : 类似于 var = var * value'
- en: 'var /= value : similar to var = var / value'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'var /= value : 类似于 var = var / value'
- en: 'var ^= value : similar to var = var ^ value'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'var ^= value : 类似于 var = var ^ value'
- en: 'var %= value : similar to var = var % value'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'var %= value : 类似于 var = var % value'
- en: '[PRE3]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '5 . Comparison or Relational:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 比较或关系：
- en: If the comparison is true, then the result is 1\. Otherwise,(false), returns
    0
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果比较为真，则结果为 1。否则，（false），返回 0
- en: 'expr1<expr2 : Result is 1, if expr1 is strictly less than expr2.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'expr1<expr2 : 如果 expr1 严格小于 expr2，则结果为 1。'
- en: 'expr1<=expr2 : Result is 1, if expr1 is less than or equal to expr2.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'expr1<=expr2 : 如果 expr1 小于或等于 expr2，则结果为 1。'
- en: 'expr1>expr2 : Result is 1, if expr1 is strictly greater than expr2.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'expr1>expr2 : 如果 expr1 严格大于 expr2，则结果为 1。'
- en: 'expr1>=expr2 : Result is 1, if expr1 is greater than or equal to expr2.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'expr1>=expr2 : 如果 expr1 大于或等于 expr2，则结果为 1。'
- en: 'expr1==expr2 : Result is 1, if expr1 is equal to expr2.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'expr1==expr2 : 如果 expr1 等于 expr2，则结果为 1。'
- en: 'expr1!=expr2 : Result is 1, if expr1 is not equal to expr2.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'expr1!=expr2 : 如果 expr1 不等于 expr2，则结果为 1。'
- en: '[PRE4]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '[PRE5]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '6 . Logical or Boolean:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 逻辑或布尔：
- en: 'expr1 && expr2 : Result is 1, if both expressions are non-zero.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'expr1 && expr2 : 如果两个表达式非零，则结果为 1。'
- en: 'expr1 || expr2 : Result is 1, if either expression is non-zero.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'expr1 || expr2 : 如果任一表达式非零，则结果为 1。'
- en: '! expr : Result is 1, if expr is 0.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '! expr : 如果 expr 为 0，则结果为 1。'
- en: '[PRE6]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Syntax:'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE7]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Additional Flags and their Functionalities:'
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: '*Note: This does not include an exhaustive list of options.*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：此列表并不全面。*'
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-i` | `--interactive` | Force interactive mode |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| `-i` | `--interactive` | 强制交互模式 |'
- en: '| `-l` | `--mathlib` | Use the predefined math routines |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| `-l` | `--mathlib` | 使用预定义的数学例程 |'
- en: '| `-q` | `--quiet` | Opens the interactive mode for bc without printing the
    header |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| `-q` | `--quiet` | 在不打印标题的情况下打开 `bc` 的交互模式 |'
- en: '| `-s` | `--standard` | Treat non-standard bc constructs as errors |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| `-s` | `--standard` | 将非标准 bc 构造视为错误 |'
- en: '| `-w` | `--warn` | Provides a warning if non-standard bc constructs are used
    |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| `-w` | `--warn` | 如果使用非标准 bc 构造，则提供警告 |'
- en: 'Notes:'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意：
- en: The capabilities of `bc` can be further appreciated if used within a script.
    Aside from basic arithmetic operations, `bc` supports increments/decrements, complex
    calculations, logical comparisons, etc.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果在脚本中使用，可以进一步欣赏 `bc` 的功能。除了基本的算术运算外，`bc` 还支持增量/减量、复杂计算、逻辑比较等。
- en: Two of the flags in `bc` refer to non-standard constructs. If you evaluate `100>50
    | bc` for example, you will get a strange warning. According to the POSIX page
    for bc, relational operators are only valid if used within an `if`, `while`, or
    `for` statement.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`bc` 中的两个标志涉及非标准构造。例如，如果你评估 `100>50 | bc`，你会得到一个奇怪的警告。根据 `bc` 的 POSIX 页面，关系运算符仅在用于
    `if`、`while` 或 `for` 语句时有效。'
