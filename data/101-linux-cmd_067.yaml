- en: The `netstat` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`netstat` 命令'
- en: The term `netstat` stands for Network Statistics. In layman’s terms, netstat
    command displays the current network connections, networking protocol statistics,
    and a variety of other interfaces.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 术语 `netstat` 代表网络统计。用通俗易懂的话来说，`netstat` 命令显示当前的网络连接、网络协议统计信息以及各种其他接口。
- en: 'Check if you have `netstat` on your PC:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 检查您的电脑上是否有 `netstat`：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'If you don''t have `netstat` installed on your PC, you can install it with
    the following command:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的电脑上没有安装 `netstat`，您可以使用以下命令进行安装：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'You can use `netstat` command for some use cases given below:'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 您可以使用以下 `netstat` 命令进行一些用例：
- en: '`Netstat` command with `-nr` flag shows the routing table detail on the terminal.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有 `-nr` 标志的 `Netstat` 命令在终端上显示路由表详情。
- en: 'Example:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE2]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '`Netstat` command with `-i` flag shows statistics for the currently configured
    network interfaces. This command will display the first 10 lines of file `foo.txt`
    .'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有 `-i` 标志的 `Netstat` 命令显示当前配置的网络接口的统计信息。此命令将显示文件 `foo.txt` 的前10行。
- en: 'Example:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE3]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '`Netstat` command with `-tunlp` will gives a list of networks, their current
    states, and their associated ports.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有 `-tunlp` 标志的 `Netstat` 命令将列出网络、它们的当前状态以及它们关联的端口。
- en: 'Example:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE4]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: You can get the list of all TCP port connection by using `-at` with `netstat`.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以使用 `-at` 与 `netstat` 一起使用来获取所有 TCP 端口连接列表。
- en: '[PRE5]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: You can get the list of all UDP port connection by using `-au` with `netstat`.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以使用 `-au` 与 `netstat` 一起使用来获取所有 UDP 端口连接列表。
- en: '[PRE6]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: You can get the list of all active connection by using `-l` with `netstat`.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以使用 `-l` 与 `netstat` 一起使用来获取所有活动的连接列表。
- en: '[PRE7]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
