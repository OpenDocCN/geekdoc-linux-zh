- en: '`lscpu` command'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`lscpu`命令'
- en: '`lscpu` in Linux/Unix is used to display CPU Architecture info. `lscpu` gathers
    CPU architecture information from `sysfs` and `/proc/cpuinfo` files.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在Linux/Unix中，`lscpu`用于显示CPU架构信息。`lscpu`从`sysfs`和`/proc/cpuinfo`文件收集CPU架构信息。
- en: 'For example :'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Options
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选项
- en: '`-a, --all` Include lines for online and offline CPUs in the output (default
    for -e). This option may only specified together with option -e or -p. For example:
    `lsof -a`'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '`-a, --all` 在输出中包含在线和离线CPU的行（-e的默认值）。此选项只能与选项-e或-p一起指定。例如：`lsof -a`'
- en: '`-b, --online` Limit the output to online CPUs (default for -p). This option
    may only be specified together with option -e or -p. For example: `lscpu -b`'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '`-b, --online` 将输出限制为在线CPU（-p的默认值）。此选项只能与选项-e或-p一起指定。例如：`lscpu -b`'
- en: '`-c, --offline` Limit the output to offline CPUs. This option may only be specified
    together with option -e or -p.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '`-c, --offline` 将输出限制为离线CPU。此选项只能与选项-e或-p一起指定。'
- en: '`-e, --extended [=list]` Display the CPU information in human readable format.
    For example: `lsof -e`'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '`-e, --extended [=list]` 以人类可读的格式显示CPU信息。例如：`lsof -e`'
- en: 'For more info: use `man lscpu` or `lscpu --help`'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息：使用`man lscpu`或`lscpu --help`
