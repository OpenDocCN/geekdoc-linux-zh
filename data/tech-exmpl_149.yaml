- en: How to go a particular line using line number in a file using vi or vim (Linux)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何在使用 vi 或 vim（Linux）编辑器时通过行号跳转到特定行
- en: 原文：[https://techbyexample.com/goto-line-number-vi-vim/](https://techbyexample.com/goto-line-number-vi-vim/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://techbyexample.com/goto-line-number-vi-vim/](https://techbyexample.com/goto-line-number-vi-vim/)
- en: '**Overview**'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**概述**'
- en: Usually, a Linux file is displayed without line numbers when opened with **vi**
    or **vim**. To go to a line number first we have to display the line number. The
    below command can be used to display line numbers in **vi** or **vim** editor
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在使用 **vi** 或 **vim** 打开 Linux 文件时，文件是没有行号显示的。要跳转到某一行，首先需要显示行号。可以使用以下命令在 **vi**
    或 **vim** 编辑器中显示行号
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Once the line numbers are displayed in the editor, then type the below command
    in the editor itself to go to a particular line number
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦在编辑器中显示了行号，就可以在编辑器中输入以下命令来跳转到特定的行号
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: where **n** is the line number you want to go to. Let’s see an example
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 **n** 是你想要跳转到的行号。让我们来看一个例子
- en: '**Example**'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**示例**'
- en: 'Below is the example to show line number first and then go  to a particular
    line:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个示例，展示如何首先显示行号，然后跳转到特定行：
- en: 'Create  a temp file with some content:'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个包含一些内容的临时文件：
- en: '[PRE2] ~ $ cat temp.txt this is line 1 this is line 2 this is line 3 this is
    line 4 [PRE3] 1 this is line 1 2 this is line 2 3 this is line 3 4 this is line
    4 ~ ~ ~ ~ :set nu [PRE4] 1 this is line 1 2 this is line 2 3 this is line 3 4
    this is line 4 ~ ~ ~ ~ :3  [PRE5]`'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE2] ~ $ cat temp.txt this is line 1 this is line 2 this is line 3 this is
    line 4 [PRE3] 1 this is line 1 2 this is line 2 3 this is line 3 4 this is line
    4 ~ ~ ~ ~ :set nu [PRE4] 1 this is line 1 2 this is line 2 3 this is line 3 4
    this is line 4 ~ ~ ~ ~ :3  [PRE5]`'
