- en: The objective is to add two given binary numbers. Binary numbers are only composed
    of digits 0 and 1\. Below is the binary addition logic for individual digits
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是将两个给定的二进制数相加。二进制数仅由数字0和1组成。以下是每个数字的二进制加法逻辑
- en: 0+0 = Sum is 0, Carry is 0
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 0+0 = 和为0，进位为0
- en: 0+1 = Sum is 1, Carry is 0
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 0+1 = 和为1，进位为0
- en: 1+0 = Sum is 0, Carry is 0
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1+0 = 和为0，进位为0
- en: 1+1 = Sum is 0, Carry is 1
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1+1 = 和为0，进位为1
- en: 1+1+1 = Sum is 1, Carry is 1
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1+1+1 = 和为1，进位为1
