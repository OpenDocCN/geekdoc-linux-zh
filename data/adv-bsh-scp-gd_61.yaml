- en: G.2\. Bash Command-Line Options
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: G.2\. Bash 命令行选项
- en: 原文：[https://tldp.org/LDP/abs/html/bash-options.html](https://tldp.org/LDP/abs/html/bash-options.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://tldp.org/LDP/abs/html/bash-options.html](https://tldp.org/LDP/abs/html/bash-options.html)
- en: '*Bash* itself has a number of command-line options. Here are some of the more
    useful ones.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*Bash 本身有许多命令行选项。以下是一些更有用的选项。*'
- en: '`-c`'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-c`'
- en: '*Read commands from the following string and assign any arguments to the [positional
    parameters](internalvariables.html#POSPARAMREF).*'
  id: totrans-4
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*从以下字符串中读取命令并将任何参数分配给[位置参数](internalvariables.html#POSPARAMREF)。*'
- en: '|  [PRE0]  |'
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  [PRE0]  |'
- en: '`-r`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-r`'
- en: '`--restricted`'
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--restricted`'
- en: '*Runs the shell, or a script, in [restricted mode](restricted-sh.html#RESTRICTEDSHREF).*'
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*以[受限模式](restricted-sh.html#RESTRICTEDSHREF)运行 shell 或脚本。*'
- en: '`--posix`'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--posix`'
- en: '*Forces Bash to conform to [POSIX](sha-bang.html#POSIX2REF) mode.*'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*强制 Bash 符合 [POSIX](sha-bang.html#POSIX2REF) 模式。*'
- en: '`--version`'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--version`'
- en: '*Display Bash version information and exit.*'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*显示 Bash 版本信息并退出。*'
- en: '`--`'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--`'
- en: '*End of options. Anything further on the command line is an argument, not an
    option.*'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*选项结束。命令行上的任何其他内容都是参数，而不是选项。*'
