- en: The `sort` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`sort`命令'
- en: the `sort` command is used to sort a file, arranging the records in a particular
    order. By default, the sort command sorts a file assuming the contents are ASCII.
    Using options in the sort command can also be used to sort numerically.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`sort`命令用于排序文件，将记录按特定顺序排列。默认情况下，sort命令假定文件内容为ASCII格式进行排序。使用sort命令的选项也可以用于数值排序。'
