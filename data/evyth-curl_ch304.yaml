- en: in addition to all protocols that curl supports. A protocol only needs to be
    specified if it is different from the server (useful when the server is `none`).
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 除了curl支持的所有协议外。只有当协议与服务器不同时才需要指定协议（当服务器是`none`时很有用）。
- en: '`<killserver>`'
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<killserver>`'
- en: Using the same syntax as in `<server>` but when mentioned here these servers
    are explicitly KILLED when this test case is completed. Only use this if there
    is no other alternatives. Using this of course requires subsequent tests to restart
    servers.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 使用与`<server>`中相同的语法，但在此处提到这些服务器在测试用例完成后会被明确杀死。只有在没有其他替代方案时才使用此选项。当然，使用此选项需要后续测试重新启动服务器。
- en: '`<precheck>`'
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<precheck>`'
- en: A command line that if set gets run by the test script before the test. If an
    output is displayed by the command or if the return code is non-zero, the test
    gets skipped and the (single-line) output is displayed as reason for not running
    the test.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在测试之前由测试脚本运行的命令行。如果命令显示输出或返回代码非零，则测试将被跳过，并且（单行）输出将显示为不运行测试的原因。
- en: '`<postcheck>`'
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<postcheck>`'
- en: A command line that if set gets run by the test script after the test. If the
    command exists with a non-zero status code, the test is considered failed.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在测试之后由测试脚本运行的命令行。如果命令以非零状态码退出，则测试被认为是失败的。
- en: '`<tool>`'
  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<tool>`'
- en: Name of tool to invoke instead of “curl”. This tool must be built and exist
    either in the `libtest/` directory (if the tool name starts with `lib`) or in
    the `unit/` directory (if the tool name starts with `unit`).
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 调用而不是“curl”的工具名称。此工具必须在`libtest/`目录中构建并存在（如果工具名称以`lib`开头）或`unit/`目录中（如果工具名称以`unit`开头）。
- en: '`<name>`'
  id: totrans-170
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<name>`'
- en: Brief test case description, shown when the test runs.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 简短的测试用例描述，在测试运行时显示。
- en: '`<setenv>`'
  id: totrans-172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<setenv>`'
- en: '[PRE0]'
  id: totrans-173
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Set the given environment variables to the specified value before the actual
    command is run. They are cleared again after the command has been run.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际命令运行之前将指定的环境变量设置为指定的值。命令运行后，它们会被清除。
- en: '`<command [option="no-output/no-include/force-output/binary-trace"] [timeout="secs"][delay="secs"][type="perl/shell"]>`'
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<command [option="no-output/no-include/force-output/binary-trace"] [timeout="secs"][delay="secs"][type="perl/shell"]>`'
- en: Command line to run.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行的命令行。
- en: Note that the URL that gets passed to the server actually controls what data
    that is returned. The last slash in the URL must be followed by a number. That
    number (N) is used by the test-server to load test case N and return the data
    that is defined within the `<reply><data></data></reply>` section.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，传递给服务器的URL实际上控制着返回的数据。URL中的最后一个斜杠后面必须跟一个数字。该数字（N）由测试服务器用于加载测试用例N并返回`<reply><data></data></reply>`部分中定义的数据。
- en: If there is no test number found above, the HTTP test server uses the number
    following the last dot in the given hostname (made so that a CONNECT can still
    pass on test number) so that “foo.bar.123” gets treated as test case 123\. Alternatively,
    if an IPv6 address is provided to CONNECT, the last hexadecimal group in the address
    is used as the test number. For example the address “[1234::ff]” would be treated
    as test case 255.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如果上面没有找到测试编号，HTTP测试服务器使用给定主机名中最后一个点的后面的数字（这样即使测试编号仍然可以通过CONNECT传递）来处理“foo.bar.123”作为测试用例123。或者，如果提供了IPv6地址给CONNECT，则地址中的最后一个十六进制组用作测试编号。例如，地址“[1234::ff]”将被处理为测试用例255。
- en: Set `type="perl"` to write the test case as a perl script. It implies that there
    is no memory debugging and valgrind gets shut off for this test.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 将`type="perl"`设置为将测试用例编写为perl脚本。这意味着没有内存调试，并且valgrind在此测试中会被关闭。
- en: Set `type="shell"` to write the test case as a shell script. It implies that
    there is no memory debugging and valgrind gets shut off for this test.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 将`type="shell"`设置为将测试用例编写为shell脚本。这意味着没有内存调试，并且valgrind在此测试中会被关闭。
- en: Set `option="no-output"` to prevent the test script to slap on the `--output`
    argument that directs the output to a file. The `--output` is also not added if
    the verify/stdout section is used.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 将`option="no-output"`设置为防止测试脚本在`--output`参数上附加，该参数将输出重定向到文件。如果使用verify/stdout部分，则也不会添加`--output`。
- en: Set `option="force-output"` to make use of `--output` even when the test is
    otherwise written to verify stdout.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 将`option="force-output"`设置为即使在测试其他情况下写入verify stdout时也要使用`--output`。
- en: Set `option="no-include"` to prevent the test script to slap on the `--include`
    argument.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 将`option="no-include"`设置为防止测试脚本在`--include`参数上附加。
- en: Set `option="binary-trace"` to use `--trace` instead of `--trace-ascii` for
    tracing. Suitable for binary-oriented protocols such as MQTT.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 将`option="binary-trace"`设置为使用`--trace`而不是`--trace-ascii`进行跟踪。适用于面向二进制的协议，如MQTT。
- en: Set `timeout="secs"` to override default server logs advisor read lock timeout.
    This timeout is used by the test harness, once that the command has completed
    execution, to wait for the test server to write out server side log files and
    remove the lock that advised not to read them. The “secs” parameter is the not
    negative integer number of seconds for the timeout. This `timeout` attribute is
    documented for completeness sake, but is deep test harness stuff and only needed
    for specific test cases. Avoid using it.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 将`timeout="secs"`设置为覆盖默认服务器日志顾问读取锁的超时时间。此超时由测试工具使用，一旦命令执行完成，将等待测试服务器写入服务器端日志文件并移除建议不要读取的锁。参数“secs”是超时的非负整数秒数。此`timeout`属性出于完整性考虑而记录，但这是深度测试工具的内容，并且仅适用于特定测试用例。请避免使用它。
- en: Set `delay="secs"` to introduce a time delay once that the command has completed
    execution and before the `<postcheck>` section runs. The “secs” parameter is the
    not negative integer number of seconds for the delay. This ‘delay’ attribute is
    intended for specific test cases, and normally not needed.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 将`delay="secs"`设置为在命令执行完成后和`<postcheck>`部分运行之前引入时间延迟。参数“secs”是延迟的非负整数秒数。此‘delay’属性旨在用于特定测试用例，通常不需要。
- en: '`<file name="log/filename" [nonewline="yes"]>`'
  id: totrans-187
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<file name="log/filename" [nonewline="yes"]>`'
- en: This creates the named file with this content before the test case is run, which
    is useful if the test case needs a file to act on.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在运行测试用例之前，使用此内容创建命名文件，这对于测试用例需要操作的文件很有用。
- en: If `nonewline="yes"` is used, the created file gets the final newline stripped
    off.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 如果使用`nonewline="yes"`，则创建的文件将移除最后的换行符。
- en: '`<stdin [nonewline="yes"]>`'
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<stdin [nonewline="yes"]>`'
- en: Pass this given data on stdin to the tool.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 将此给定数据通过stdin传递给工具。
- en: If `nonewline` is set, we cut off the trailing newline of this given data before
    comparing with the one actually received by the client
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 如果设置`nonewline`，我们在将其与客户端实际接收到的数据进行比较之前，将此给定数据的尾部换行符截断。
- en: '`<verify>`'
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '`<verify>`'
- en: '`<errorcode>`'
  id: totrans-194
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<errorcode>`'
- en: numerical error code curl is supposed to return. Specify a list of accepted
    error codes by separating multiple numbers with comma. See test 237 for an example.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: cURL应返回的数值错误代码。通过逗号分隔多个数字来指定接受的错误代码列表。请参阅测试237以获取示例。
- en: '`<strip>`'
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<strip>`'
- en: One regex per line that is removed from the protocol dumps before the comparison
    is made. This is useful to remove dependencies on dynamically changing protocol
    data such as port numbers or user-agent strings.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 每行一个正则表达式，在比较之前从协议转储中移除。这对于移除对动态变化的协议数据（如端口号或用户代理字符串）的依赖很有用。
- en: '`<strippart>`'
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<strippart>`'
- en: 'One perl op per line that operates on the protocol dump. This is pretty advanced.
    Example: `s/^EPRT .*/EPRT stripped/`.'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 每行一个操作，该操作在协议转储上执行。这是相当高级的。例如：`s/^EPRT .*/EPRT stripped/`。
- en: '`<protocol [nonewline="yes"]>`'
  id: totrans-200
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<protocol [nonewline="yes"]>`'
- en: the protocol dump curl should transmit, if `nonewline` is set, we cut off the
    trailing newline of this given data before comparing with the one actually sent
    by the client The `<strip>` and `<strippart>` rules are applied before comparisons
    are made.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 当设置`nonewline`时，如果cURL应传输协议转储，我们在将其与客户端实际发送的数据进行比较之前，将此给定数据的尾部换行符截断。在比较之前应用`<strip>`和`<strippart>`规则。
- en: '`<proxy [nonewline="yes"]>`'
  id: totrans-202
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<proxy [nonewline="yes"]>`'
- en: The protocol dump curl should transmit to an HTTP proxy (when the http-proxy
    server is used), if `nonewline` is set, we cut off the trailing newline of this
    given data before comparing with the one actually sent by the client The `<strip>`
    and `<strippart>` rules are applied before comparisons are made.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用HTTP代理服务器时，如果设置`nonewline`，我们在将其与客户端实际发送的数据进行比较之前，将此给定数据的尾部换行符截断。在比较之前应用`<strip>`和`<strippart>`规则。
- en: '`<stderr [mode="text"] [nonewline="yes"]>`'
  id: totrans-204
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<stderr [mode="text"] [nonewline="yes"]>`'
- en: This verifies that this data was passed to stderr.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 这验证了这些数据已传递到stderr。
- en: Use the `mode="text"` attribute if the output is in text mode on platforms that
    have a text/binary difference.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在具有文本/二进制差异的平台上的输出是文本模式，请使用`mode="text"`属性。
- en: If `nonewline` is set, we cut off the trailing newline of this given data before
    comparing with the one actually received by the client
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 如果设置`nonewline`，我们在将其与客户端实际接收到的数据进行比较之前，将此给定数据的尾部换行符截断。
- en: '`<stdout [mode="text"] [nonewline="yes"]>`'
  id: totrans-208
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<stdout [mode="text"] [nonewline="yes"]>`'
- en: This verifies that this data was passed to stdout.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 这验证了这些数据已传递到stdout。
- en: Use the `mode="text"` attribute if the output is in text mode on platforms that
    have a text/binary difference.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在具有文本/二进制差异的平台上的输出是文本模式，请使用`mode="text"`属性。
- en: If `nonewline` is set, we cut off the trailing newline of this given data before
    comparing with the one actually received by the client
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 如果设置了 `nonewline`，我们在与客户端实际收到的数据进行比较之前，将此给定数据的尾部换行符截断
- en: '`<file name="log/filename" [mode="text"]>`'
  id: totrans-212
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<file name="log/filename" [mode="text"]>`'
- en: The file’s contents must be identical to this after the test is complete. Use
    the `mode="text"` attribute if the output is in text mode on platforms that have
    a text/binary difference.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 测试完成后，文件内容必须与此完全相同。如果输出在具有文本/二进制差异的平台上的文本模式下，请使用 `mode="text"` 属性。
- en: '`<file1>`'
  id: totrans-214
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<file1>`'
- en: 1 to 4 can be appended to ‘file’ to compare more files.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 可以将 1 到 4 添加到 'file' 以比较更多文件。
- en: '`<file2>`'
  id: totrans-216
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<file2>`'
- en: '`<file3>`'
  id: totrans-217
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<file3>`'
- en: '`<file4>`'
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<file4>`'
- en: '`<stripfile>`'
  id: totrans-219
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<stripfile>`'
- en: 'One perl op per line that operates on the output file or stdout before being
    compared with what is stored in the test file. This is pretty advanced. Example:
    "s/^EPRT .*/EPRT stripped/"'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 每行一个 Perl 操作符，该操作符在比较测试文件中存储的内容之前，对输出文件或 stdout 进行操作。这相当高级。例如："s/^EPRT .*/EPRT
    stripped/"
- en: '`<stripfile1>`'
  id: totrans-221
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<stripfile1>`'
- en: 1 to 4 can be appended to `stripfile` to strip the corresponding <filen>content</filen>
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 可以将 1 到 4 添加到 `stripfile` 以剥离相应的 <filen>content</filen>
- en: '`<stripfile2>`'
  id: totrans-223
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<stripfile2>`'
- en: '`<stripfile3>`'
  id: totrans-224
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<stripfile3>`'
- en: '`<stripfile4>`'
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<stripfile4>`'
- en: '`<upload>`'
  id: totrans-226
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<upload>`'
- en: the contents of the upload data curl should have sent
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 上传数据 curl 应发送的内容
- en: '`<valgrind>`'
  id: totrans-228
  prefs:
