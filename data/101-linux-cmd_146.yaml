- en: '[PRE34]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: UFW provides an excellent balance between simplicity and functionality, making
    it ideal for system administrators who need effective firewall management without
    iptables complexity.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: UFW 在简单性和功能之间提供了极佳的平衡，使其成为需要有效防火墙管理而不必处理 iptables 复杂性的系统管理员的理想选择。
- en: 'For more details, check the manual: `man ufw`'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详细信息，请查看手册：`man ufw`
