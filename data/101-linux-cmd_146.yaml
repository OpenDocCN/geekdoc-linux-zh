- en: Important Notes
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要注意事项
- en: UFW is a frontend for iptables, not a replacement
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: UFW 是 iptables 的前端，而不是替代品
- en: Rules are processed in order (first match wins)
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规则按顺序处理（先匹配者胜出）
- en: Default policies apply when no specific rule matches
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当没有特定规则匹配时，应用默认策略
- en: UFW doesn't interfere with existing iptables rules by default
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认情况下，UFW 不会干扰现有的 iptables 规则
- en: Always test rules before enabling in production
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在生产环境中启用规则之前，始终测试规则
- en: Keep SSH access rule before enabling UFW remotely
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在远程启用 UFW 之前，保留 SSH 访问规则
- en: Quick Reference
  id: totrans-89
  prefs:
