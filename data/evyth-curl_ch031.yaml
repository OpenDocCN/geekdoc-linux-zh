- en: macOS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: macOS
- en: 'macOS comes with the curl tool bundled with the operating system for many years.
    If you want to upgrade to the latest version shipped by the curl project, we recommend
    installing [homebrew](https://brew.sh/) (a macOS software package manager) and
    then install the curl package from them:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: macOS 已经将 curl 工具捆绑在操作系统中多年。如果你想升级到 curl 项目提供的最新版本，我们建议安装 [homebrew](https://brew.sh/)（一个
    macOS 软件包管理器），然后从那里安装 curl 包：
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Note that when installing curl, brew does not create a `curl` symlink in the
    default homebrew folder, to avoid clashes with the macOS version of curl.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在安装 curl 时，brew 不会在默认的 homebrew 文件夹中创建一个 `curl` 符号链接，以避免与 macOS 版本的 curl
    发生冲突。
- en: 'Run the following to make brew curl the default one in your shell:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 运行以下命令以使 brew curl 成为你的 shell 中的默认版本：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Get libcurl for macOS
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取 macOS 的 libcurl
- en: When you install `curl` the tool with homebrew as described above, it also installs
    libcurl together with its associated headers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当你按照上述描述使用 homebrew 安装 `curl` 工具时，它也会一起安装 libcurl 及其相关的头文件。
- en: libcurl is also installed with macOS itself and always present, and if you install
    the development environment `XCode` from Apple, you can use libcurl directly without
    having to install anything extra as the curl include files are bundled there.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: libcurl 也随着 macOS 本身安装，并且始终可用。如果你从 Apple 安装了开发环境 `XCode`，你可以直接使用 libcurl，无需安装任何额外的东西，因为
    curl 的包含文件已经包含在其中。
