- en: How to login in perforce(p4 command line) in python
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何在 Python 中登录 Perforce（p4 命令行）
- en: 原文：[https://techbyexample.com/how-to-login-in-perforcep4-command-line-in-python/](https://techbyexample.com/how-to-login-in-perforcep4-command-line-in-python/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://techbyexample.com/how-to-login-in-perforcep4-command-line-in-python/](https://techbyexample.com/how-to-login-in-perforcep4-command-line-in-python/)
- en: To login into p4 programmatically, You may write a script something like the
    below which takes username and password. It is done in two steps.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要在程序中登录 p4，您可以编写类似下面的脚本，它接受用户名和密码。这分为两个步骤进行。
- en: '**Step 1: Set environment variables.** (create entries in ~/.bashrc or ~/.zshrc
    or equivalent and source it)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 1：设置环境变量。**（在 ~/.bashrc 或 ~/.zshrc 或等效文件中创建条目并使其生效）'
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: source ~/.bashrc or ~/.zshrc
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: source ~/.bashrc 或 ~/.zshrc
- en: '**Step 2: Trust the machine using ‘p4 trust’ and try to login**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 2：使用‘p4 trust’信任机器并尝试登录**'
- en: There are two functions in the below code. One is for running the OS command
    and another is to perform the login. In the script, We first check that is a trust
    established between machine and server? then further we try to login.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下代码中有两个函数，一个是用于运行操作系统命令，另一个是用于执行登录。在脚本中，我们首先检查机器与服务器之间是否建立了信任关系？然后进一步尝试登录。
- en: '[PRE1]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**To use the script, save the above script in some file say ‘p4_login.py’,
    and then run the following command in the terminal.**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**要使用该脚本，将上面的脚本保存在某个文件中，例如‘p4_login.py’，然后在终端中运行以下命令。**'
