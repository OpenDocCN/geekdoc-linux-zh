- en: The `ip` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`ip`命令'
- en: The `ip` command is a powerful utility from the iproute2 package used for network
    administration tasks. It serves as the modern replacement for older networking
    tools like `ifconfig`, `route`, and `arp`. The `ip` command can show or manipulate
    routing, network devices, interfaces, and tunnels.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`ip`命令是iproute2包中的一个强大工具，用于网络管理任务。它作为较老网络工具（如`ifconfig`、`route`和`arp`）的现代替代品。`ip`命令可以显示或操作路由、网络设备、接口和隧道。'
