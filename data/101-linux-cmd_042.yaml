- en: Important Notes
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要提示
- en: The `ip` command requires root privileges for most configuration changes
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ip`命令在大多数配置更改时需要root权限'
- en: Changes made with `ip` are immediate but not persistent across reboots
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`ip`做出的更改是立即的，但重启后不会持久
- en: For persistent configuration, use network configuration files or NetworkManager
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于持久配置，请使用网络配置文件或NetworkManager
- en: Always backup network configuration before making changes
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在更改配置之前，始终备份网络配置
- en: Use `ip` over deprecated tools like `ifconfig` and `route`
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`ip`代替过时的工具，如`ifconfig`和`route`
- en: Integration with NetworkManager
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与NetworkManager集成
- en: '[PRE19]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: The `ip` command is essential for modern Linux network administration and provides
    comprehensive control over network configuration.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '`ip`命令对于现代Linux网络管理至关重要，并提供了对网络配置的全面控制。'
- en: 'For more details, check the manual: `man ip`'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 想要了解更多细节，请查看手册：`man ip`
