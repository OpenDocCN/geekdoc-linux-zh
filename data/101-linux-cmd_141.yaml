- en: Job States
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作业状态
- en: 'Jobs can be in different states:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作业可以处于不同的状态：
- en: '**Running**: Job is currently executing'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**运行中**：作业目前正在执行'
- en: '**Stopped**: Job is suspended (paused)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**已停止**：作业已挂起（暂停）'
- en: '**Done**: Job has completed successfully'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**完成**：作业已成功完成'
- en: '**Terminated**: Job was killed or ended abnormally'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**已终止**：作业被杀死或异常结束'
