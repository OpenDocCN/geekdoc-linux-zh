- en: Use Cases
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用例
- en: '**Multitasking**: Running multiple commands simultaneously'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多任务处理**：同时运行多个命令'
- en: '**Long-running processes**: Managing tasks that take time to complete'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**长时间运行的过程**：管理需要时间才能完成的任务'
- en: '**Background processing**: Running tasks while working on other things'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**后台处理**：在处理其他事情的同时运行任务'
- en: '**Job monitoring**: Keeping track of running processes'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作业监控**：跟踪运行中的进程'
- en: '**Process management**: Controlling and organizing shell processes'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**进程管理**：控制和组织shell进程'
- en: Related Commands
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关命令
- en: '`fg` - Bring job to foreground'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`fg` - 将作业带到前台'
- en: '`bg` - Send job to background'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bg` - 将作业发送到后台'
- en: '`nohup` - Run command immune to hangups'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`nohup` - 运行不受挂起的命令'
- en: '`disown` - Remove job from job table'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`disown` - 从作业表中删除作业'
- en: '`kill` - Terminate job or process'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`kill` - 终止作业或进程'
- en: Important Notes
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要注意事项
- en: Jobs are specific to the current shell session
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作业特定于当前shell会话
- en: Job numbers are assigned sequentially
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作业号是按顺序分配的
- en: Jobs disappear when they complete or when you exit the shell
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作业在完成或退出shell时消失
- en: Use `&` at the end of a command to run it in background
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在命令末尾使用 `&` 以在后台运行它
- en: Press `Ctrl+Z` to stop (suspend) a running job
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按 `Ctrl+Z` 停止（挂起）正在运行的作业
- en: Use `Ctrl+C` to terminate a running job
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `Ctrl+C` 终止正在运行的作业
