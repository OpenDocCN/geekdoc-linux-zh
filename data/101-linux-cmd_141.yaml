- en: 'You can refer to jobs using different formats:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用不同的格式引用作业：
- en: '`%1` - Job number 1'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`%1` - 第1个作业号'
- en: '`%+` or `%%` - Current job (most recent)'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`%+` 或 `%%` - 当前作业（最新）'
- en: '`%-` - Previous job'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`%-` - 前一个作业'
- en: '`%string` - Job whose command line starts with string'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`%string` - 命令行以字符串开头的作业'
- en: '`%?string` - Job whose command line contains string'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`%?string` - 命令行包含字符串的作业'
