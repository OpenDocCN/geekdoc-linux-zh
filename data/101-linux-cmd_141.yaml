- en: The `jobs` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`jobs` 命令'
- en: The `jobs` command is used to display information about active jobs in the current
    shell session. Jobs are processes that have been started from the shell and can
    be managed using job control commands.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`jobs` 命令用于显示当前shell会话中活动作业的信息。作业是从shell启动的进程，可以使用作业控制命令进行管理。'
