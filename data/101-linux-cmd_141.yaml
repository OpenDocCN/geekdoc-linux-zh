- en: The `jobs` command is essential for managing multiple processes and implementing
    effective workflow management in the shell.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '`jobs` 命令对于管理多个进程和在shell中实施有效的流程管理至关重要。'
- en: 'For more details, check the manual: `man jobs` or `help jobs`'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详细信息，请查看手册：`man jobs` 或 `help jobs`
