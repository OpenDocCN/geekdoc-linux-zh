- en: The `kill` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`kill` 命令'
- en: '`kill` command in Linux (located in /bin/kill), is a built-in command which
    is used to terminate processes manually. The `kill` command sends a signal to
    a process which terminates the process. If the user doesn’t specify any signal
    which is to be sent along with kill command then default *TERM* signal is sent
    that terminates the process.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 中的 `kill` 命令（位于 /bin/kill），是一个内置命令，用于手动终止进程。`kill` 命令向进程发送一个信号，从而终止该进程。如果用户没有指定与
    `kill` 命令一起发送的任何信号，则默认发送 *TERM* 信号，该信号将终止进程。
- en: 'Signals can be specified in three ways:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 信号可以通过三种方式指定：
- en: '**By number (e.g. -5)**'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**按数字（例如 -5**）'
- en: '**With SIG prefix (e.g. -SIGkill)**'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**带有 SIG 前缀（例如 -SIGkill**）'
- en: '**Without SIG prefix (e.g. -kill)**'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不带有 SIG 前缀（例如 -kill**）'
