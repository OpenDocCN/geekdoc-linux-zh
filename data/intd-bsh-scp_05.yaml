- en: Bash User Input
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bash 用户输入
- en: With the previous script, we defined a variable, and we output the value of
    the variable on the screen with the `echo $name`.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的脚本中，我们定义了一个变量，并使用`echo $name`在屏幕上输出变量的值。
- en: 'Now let''s go ahead and ask the user for input instead. To do that again, open
    the file with your favorite text editor and update the script as follows:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们继续要求用户输入。为此，再次使用你喜欢的文本编辑器打开文件，并按照以下方式更新脚本：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The above will prompt the user for input and then store that input as a string/text
    in a variable.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如此一来，将提示用户输入，并将该输入作为字符串/文本存储在变量中。
- en: We can then use the variable and print a message back to them.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们可以使用变量并回显一条消息给他们。
- en: 'The output of the above script would be:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上述脚本的输出将是：
- en: 'First run the script:'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先运行脚本：
- en: '[PRE1]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Then, you would be prompted to enter your name:'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，你会被提示输入你的名字：
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Once you''ve typed your name, just hit enter, and you will get the following
    output:'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦你输入了你的名字，只需按回车键，你将得到以下输出：
- en: '[PRE3]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'To reduce the code, we could change the first `echo` statement with the `read
    -p`, the `read` command used with `-p` flag will print a message before prompting
    the user for their input:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减少代码量，我们可以将第一个`echo`语句替换为`read -p`，使用带有`-p`标志的`read`命令会在提示用户输入之前打印一条消息：
- en: '[PRE4]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Make sure to test this out yourself as well!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 确保亲自测试一下！
