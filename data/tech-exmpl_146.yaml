  type: TYPE_PRE
  zh: '[PRE3]'
- en: Users can use the above method to go to the desired line number. Once the operation
    is completed, the file can be closed with **“:q!”** (to quit the file without
    saving changes) or **“:wq”** (to quit the file with saved changes).
