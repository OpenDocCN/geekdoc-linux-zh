  type: TYPE_NORMAL
  zh: '**概述**'
- en: Usually, a Linux file is displayed without line numbers when opened with **vi**
    or **vim**. The below command can be used to display line numbers in **vi** or
    **vim** editor
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，使用**vi**或**vim**打开Linux文件时，不会显示行号。可以使用以下命令在**vi**或**vim**编辑器中显示行号：
