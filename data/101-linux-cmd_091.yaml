- en: The -l option causes the current crontab to be displayed on standard output.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`-l` 选项会导致当前 crontab 在标准输出上显示。'
- en: '[PRE1]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The -r option causes the current crontab to be removed.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`-r` 选项会导致当前 crontab 被移除。'
- en: '[PRE2]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The -e option is used to edit the current crontab using the editor specified
    by the VISUAL or EDITOR environment variables. After you exit from the editor,
    the modified crontab will be installed automatically. If neither of the environment
    variables is defined, then the default editor /usr/bin/editor is used.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`-e` 选项用于使用由 VISUAL 或 EDITOR 环境变量指定的编辑器编辑当前 crontab。退出编辑器后，修改后的 crontab 将会自动安装。如果这两个环境变量都没有定义，则默认使用
    /usr/bin/editor 编辑器。'
