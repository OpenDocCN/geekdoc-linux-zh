- en: The `crontab` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`crontab` 命令'
- en: '`crontab` is used to maintain crontab files for individual users (Vixie Cron)'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`crontab` 用于维护个别用户的 crontab 文件（Vixie Cron）'
- en: crontab is the program used to install, uninstall or list the tables used to
    drive the cron(8) daemon in Vixie Cron. Each user can have their own crontab,
    and though these are files in `/var/spool/cron/crontabs`, they are not intended
    to be edited directly.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: crontab 是用于在 Vixie Cron 中驱动 cron(8) 守护进程所使用的表的安装、卸载或列出的程序。每个用户都可以有自己的 crontab，尽管这些文件位于
    `/var/spool/cron/crontabs` 中，但它们并不是直接编辑的。
