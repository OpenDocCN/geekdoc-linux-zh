  type: TYPE_NORMAL
  zh: 原文：[https://techbyexample.com/jump-game-program/](https://techbyexample.com/jump-game-program/)
- en: Overview
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: There is an input array provided. Each entry in the array represents the maximum
    jump length from that position. One is supposed to start from the first index
    and return true if the last index can be reached and return false if the last
    index cannot be reached
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 提供了一个输入数组。数组中的每个条目表示从该位置开始的最大跳跃长度。要求从第一个索引开始，如果能到达最后一个索引则返回true，如果无法到达最后一个索引则返回false。
- en: Example
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: In the first example, there are different ways to reach the last index.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一个示例中，有多种方式可以到达最后一个索引。
- en: 0-1-4
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 0-1-4
- en: 0-2-3-4
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 0-2-3-4
- en: In the second example, there is no way to reach the last index. The best you
    can reach is the second last index. Since the value at the second last index is
    zero, therefore it is not possible to reach the last index.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二个示例中，没有办法到达最后一个索引。你能到达的最远位置是倒数第二个索引。由于倒数第二个索引的值为零，因此无法到达最后一个索引。
- en: There is another variation where you have to return the minimum number of jumps.
    We will look at the program later
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一种变种是需要返回最小跳跃次数。稍后我们将查看该程序。
