  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将一个100行的Bash脚本发送给名单上的第一个人。
- en: at the bottom of this letter. Then delete their name and add
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这封信的底部。然后删除他们的名字并添加
- en: yours to the bottom of the list.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你的名字将排在名单的最后。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Don't break the chain! Make the copies within 48 hours.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不要打破这个链条！在48小时内制作副本。
- en: Wilfred P. of Brooklyn failed to send out his ten copies and
  id: totrans-11
