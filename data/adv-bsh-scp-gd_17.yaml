  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Tuxracer*。芝加哥的Amelia V. 对这封信笑了。'
- en: and broke the chain. Shortly thereafter, a fire broke out
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 并且打破了链条。不久之后，一场火灾爆发了
