  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他拿出他的十份副本，在一个月内就收集到了足够的硬件。
- en: to build a 100-node Beowulf cluster dedicated to playing
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来建立一个100节点的Beowulf集群，专门用于
