- en: Fellow Linux user, greetings! You are reading something which
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同志Linux用户，你好！你正在阅读一些东西，它
- en: will bring you luck and good fortune. Just e-mail a copy of
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 会给你带来好运和好运气。只需发送副本的电子邮件
- en: this document to 10 of your friends. Before making the copies,
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这份文档给你的10个朋友。在制作副本之前，
