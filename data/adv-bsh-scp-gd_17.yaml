  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在她的终端上，她现在花她的日子写
- en: documentation for MS Windows.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: MS Windows的文档。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
