  type: TYPE_NORMAL
  zh: 布鲁克林的Wilfred P. 没有发送他的十份副本，并且
- en: woke the next morning to find his job description changed
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第二天早上醒来发现他的工作描述已经改变
- en: to "COBOL programmer." Howard L. of Newport News sent
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 被称为“COBOL程序员。”纽波特纽斯的Howard L. 发送了
