- en: The `basename` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`basename` 命令'
- en: The `basename` is a command-line utility that strips directory from given file
    names. Optionally, it can also remove any trailing suffix. It is a simple command
    that accepts only a few options.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`basename` 是一个命令行工具，用于从给定的文件名中移除目录。可选地，它还可以移除任何尾随的后缀。这是一个简单的命令，只接受少数几个选项。'
