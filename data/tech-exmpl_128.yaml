  - PREF_UL
  type: TYPE_NORMAL
  zh: 它将等待直到命令执行完毕
- en: It will return true if the command is a success
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果命令成功，它将返回 true
- en: It will return false if the command is a failure and returns an error code
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果命令执行失败并返回错误代码，它将返回 false
- en: It will return nil if the command is not found
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果命令未找到，它将返回 nil
