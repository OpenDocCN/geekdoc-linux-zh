- en: The `userdel` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`userdel` 命令'
- en: The `userdel` command is used to delete a user account and related files
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`userdel` 命令用于删除用户账户及其相关文件'
- en: 'Examples:'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: 'To delete a user with the `userdel` command the syntax would be the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 `userdel` 命令删除用户，语法如下：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'To force the removal of a user account even if the user is still logged in,
    using the `userdel` command the syntax would be the following:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 要强制删除用户账户，即使用户仍然登录，使用 `userdel` 命令的语法如下：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'To delete a user along with the files in the user’s home directory using the
    `userdel` command the syntax would be the following:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 `userdel` 命令删除用户及其主目录中的文件，语法如下：
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Syntax:'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE3]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Possible options:'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可能的选项：
- en: '| **Flag** | **Description** |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| **标志** | **描述** |'
- en: '| :-- | :-- |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- |'
- en: '| `-f` | Force the removal of the specified user account even if the user is
    logged in |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '`-f` | 强制删除指定的用户账户，即使用户已登录 |'
- en: '| `-r` | Remove the files in the user’s home directory along with the home
    directory itself and the user’s mail spool |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '`-r` | 删除用户主目录中的文件以及主目录本身和用户的邮件队列 |'
- en: '| `-Z` | Remove any SELinux(Security-Enhanced Linux) user mapping for the user’s
    login. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `-Z` | 删除用户登录的任何 SELinux（安全增强型 Linux）用户映射。 |'
