- en: What is the purpose of xeyes?
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`xeyes` 的目的是什么？'
- en: '`xeyes` is not for fun, at least not only. The purpose of this program is to
    let you follow the mouse pointer which is sometimes hard to see. It is very useful
    on multi-headed computers, where monitors are separated by some distance, and
    if someone (say teacher at school) wants to present something on the screen, the
    others on their monitors can easily follow the mouse with `xeyes`.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '`xeyes` 并非仅为了娱乐，至少不只是为了娱乐。这个程序的目的在于让你跟随鼠标指针，有时鼠标指针很难看到。在多显示器电脑上，显示器之间相隔一定距离时，它非常有用，如果有人（比如学校的老师）想在屏幕上展示某些内容，其他人在他们的显示器上就可以很容易地通过
    `xeyes` 跟随鼠标。'
