- en: The `xeyes` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`xeyes` 命令'
- en: Xeyes is a graphical user interface program that creates a set of eyes on the
    desktop that follow the movement of the mouse cursor. It seems much of a funny
    command, than of any useful use. Being funny is as much useful, is another aspect.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Xeyes 是一个图形用户界面程序，它在桌面上创建一组跟随鼠标光标移动的眼睛。它看起来更像是一个有趣的命令，而不是任何有用的用途。有趣本身也是一种用途。
