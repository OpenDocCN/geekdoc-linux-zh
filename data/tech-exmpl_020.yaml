- en: How to make any folder a favorite in MAC OS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何在MAC OS中将文件夹设为收藏夹
- en: 原文：[https://techbyexample.com/folder-favorite/](https://techbyexample.com/folder-favorite/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://techbyexample.com/folder-favorite/](https://techbyexample.com/folder-favorite/)
- en: '**Overview**'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**概述**'
- en: Simply drag that folder to the favorite. Here are the steps
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 只需将该文件夹拖动到收藏夹中。以下是步骤
- en: Go to that folder. Let’s say that folder name is the **wedding** in the **~/Desktop**
    location.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进入该文件夹。假设该文件夹名为 **wedding**，位于 **~/Desktop** 位置。
- en: Click Finder in the Dock
  id: totrans-5
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击Dock中的Finder
- en: Go to men **Go->Go To Folder** and then enter **~/Desktop**
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进入菜单 **Go->Go To Folder**，然后输入 **~/Desktop**
- en: '![](../Images/66a39967d35b53d2431e4a16f6012d44.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/66a39967d35b53d2431e4a16f6012d44.png)'
- en: Now drag the **wedding** folder to the favorite. See below two figures.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在将**wedding**文件夹拖到收藏夹中。如下图所示，两张图片。
- en: '![](../Images/fa7cec217f9ee08a63f988a0990d1e14.png)![](../Images/4c8a9379493fcc55ce79b0fe2d93eb6f.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fa7cec217f9ee08a63f988a0990d1e14.png)![](../Images/4c8a9379493fcc55ce79b0fe2d93eb6f.png)'
- en: That’s it. You are done
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样。你完成了
