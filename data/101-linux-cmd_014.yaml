- en: '**Single Directory Creation**: Create individual directories'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单个目录创建**：创建单个目录'
- en: '**Multiple Directory Creation**: Create several directories at once'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多目录创建**：一次创建多个目录'
- en: '**Nested Directory Creation**: Create parent directories automatically'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**嵌套目录创建**：自动创建父目录'
- en: '**Permission Setting**: Set directory permissions during creation'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**权限设置**：在创建时设置目录权限'
- en: '**Verbose Output**: Display creation progress'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**详细输出**：显示创建进度'
- en: '**SELinux Support**: Set security contexts'
