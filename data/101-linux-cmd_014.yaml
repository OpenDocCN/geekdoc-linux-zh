- en: Important Notes
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要注意事项
- en: Use `-p` flag to avoid errors when directories already exist
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`-p`标志以避免在目录已存在时出错
- en: Be careful with permissions when creating system directories
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建系统目录时请注意权限
- en: Always use quotes around directory names with spaces
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总是使用引号包围包含空格的目录名
- en: Consider using `tree` command to visualize created directory structures
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑使用`tree`命令来可视化创建的目录结构
- en: The `mkdir` command creates directories with default permissions modified by
    umask
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`mkdir`命令使用默认权限创建目录，这些权限由umask修改'
- en: Use absolute paths when creating directories outside current location
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建目录时使用绝对路径
- en: The `mkdir` command is essential for organizing files and creating directory
    structures in Linux systems.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '`mkdir`命令对于在Linux系统中组织文件和创建目录结构至关重要。'
- en: 'For more details, check the manual: `man mkdir`'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详细信息，请查看手册：`man mkdir`
