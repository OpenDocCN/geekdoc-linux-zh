- en: The `mkdir` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`mkdir`命令'
- en: The `mkdir` command is used to create directories (folders) in Linux/Unix systems.
    It's one of the most fundamental file system commands and provides various options
    for creating single directories, multiple directories, and nested directory structures.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`mkdir`命令用于在Linux/Unix系统中创建目录（文件夹）。它是最基本的文件系统命令之一，提供了创建单个目录、多个目录和嵌套目录结构的各种选项。'
