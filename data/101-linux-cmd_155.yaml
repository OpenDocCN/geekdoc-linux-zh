- en: Important Notes
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要注意事项
- en: '**Database Dependency**: Requires updated manual database (`mandb`)'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据库依赖性**：需要更新的手册数据库 (`mandb`)'
- en: '**Keyword Quality**: Results depend on quality of search terms'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关键词质量**：结果取决于搜索词的质量'
- en: '**Manual Completeness**: Only finds documented commands'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**手册完整性**：仅查找已记录的命令'
- en: '**Regular Expressions**: Use `-r` for pattern matching'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**正则表达式**：使用 `-r` 进行模式匹配'
- en: '**Section Awareness**: Use `-s` for section-specific searches'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**章节意识**：使用 `-s` 进行特定章节的搜索'
- en: '**Case Sensitivity**: Generally case-insensitive by default'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大小写敏感性**：默认情况下通常不区分大小写'
- en: The `apropos` command is invaluable for discovering commands and learning about
    system capabilities when you know what you want to accomplish but not the specific
    command to use.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 当你知道你想完成什么但不知道要使用的具体命令时，`apropos` 命令对于发现命令和了解系统功能非常有价值。
- en: 'For more details, check the manual: `man apropos`'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 想要更多详细信息，请查看手册：`man apropos`
