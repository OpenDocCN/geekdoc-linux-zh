- en: '**Keyword Search**: Searches manual page names and descriptions'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关键词搜索**：搜索手册页名称和描述'
- en: '**Regular Expression Support**: Allows pattern matching'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**正则表达式支持**：允许模式匹配'
- en: '**Multiple Keywords**: Search for multiple terms'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多个关键词**：搜索多个术语'
- en: '**Section Filtering**: Limit search to specific manual sections'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**章节过滤**：限制搜索到特定手册章节'
- en: '**Exact Matching**: Find exact word matches'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精确匹配**：查找精确的单词匹配'
