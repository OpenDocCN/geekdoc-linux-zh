- en: 'Performance Tips:'
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 性能提示：
- en: '**1\. Avoid recursive listing on large directories:**'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**1. 避免在大目录上进行递归列出：**'
- en: The `-R` flag can be slow on directories with many subdirectories and files
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在具有许多子目录和文件的目录上，`-R` 标志可能会很慢
- en: 'Consider using `find` command for more control: `find /path -type f`'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑使用 `find` 命令以获得更多控制：`find /path -type f`
- en: '**2\. Disable color output in scripts:**'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**2. 在脚本中禁用颜色输出：**'
- en: Use `--color=never` when piping output or in scripts to improve performance
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在管道输出或脚本中使用 `--color=never` 以提高性能
- en: 'Example: `ls --color=never | grep pattern`'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 示例：`ls --color=never | grep pattern`
- en: '**3\. Limit output for large directories:**'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**3. 限制大目录的输出：**'
- en: 'Combine with `head` to see only first few entries: `ls -1 | head -n 20`'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 `head` 结合使用，仅查看前几个条目：`ls -1 | head -n 20`
- en: Or use `ls -1 | wc -l` to just count files without displaying them
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者使用 `ls -1 | wc -l` 仅计算文件数量而不显示它们
- en: '**4\. Use specific paths instead of wildcards when possible:**'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**4. 在可能的情况下，使用特定路径而不是通配符：'
