  type: TYPE_NORMAL
  zh: 交互式训练
- en: 'In this interactive tutorial, you will learn the different ways to use the
    `ls` command:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个交互式教程中，您将学习使用 `ls` 命令的不同方法：
- en: '[The ls command by Tony](https://devdojo.com/tnylea/ls-command)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tony的 ls 命令](https://devdojo.com/tnylea/ls-command)'
- en: 'Additional Flags and their Functionalities:'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-l` | - | Show results in long format |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| `-l` | - | 以长格式显示结果 |'
- en: '| `-S` | - | Sort results by file size |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| `-S` | - | 按文件大小排序结果 |'
- en: '| `-t` | - | Sort results by modification time |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| `-t` | - | 按修改时间排序结果 |'
- en: '| `-r` | `--reverse` | Show files and directories in reverse order *(descending
    alphabetical order)* |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| `-r` | `--reverse` | 以相反的顺序显示文件和目录（降序字母顺序）|'
- en: '| `-a` | `--all` | Show all files, including hidden files *(file names which
    begin with a period `.`)* |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| `-a` | `--all` | 显示所有文件，包括隐藏文件（以点 `.` 开头的文件名）|'
- en: '| `-la` | - | Show long format files and directories including hidden files
    |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| `-la` | - | 显示包括隐藏文件在内的长格式文件和目录 |'
- en: '| `-lh` | - | list long format files and directories with readable size |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| `-lh` | - | 以可读大小列出长格式文件和目录 |'
- en: '| `-A` | `--almost-all` | Shows all like `-a` but without showing `.`(current
    working directory) and `..` (parent directory) |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| `-A` | `--almost-all` | 显示所有文件，与 `-a` 相同，但不显示 `.`（当前工作目录）和 `..`（父目录）|'
- en: '| `-d` | `--directory` | Instead of listing the files and directories inside
    the directory, it shows any information about the directory itself, it can be
    used with `-l` to show long formatted information |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| `-d` | `--directory` | 不列出目录内的文件和目录，而是显示有关目录本身的信息，可以与 `-l` 一起使用以显示长格式信息 |'
- en: '| `-F` | `--classify` | Appends an indicator character to the end of each listed
    name, as an example: `/` character is appended after each directory name listed
    |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| `-F` | `--classify` | 在每个列出的名称末尾附加一个指示字符，例如：在每个目录名称后附加 `/` 字符 |'
- en: '| `-h` | `--human-readable` | like `-l` but displays file size in human-readable
    unit not in bytes |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| `-h` | `--human-readable` | 与 `-l` 相同，但以人类可读的单位显示文件大小，而不是字节 |'
- en: '| `-i` | `--inode` | Display inode number for each file |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| `-i` | `--inode` | 显示每个文件的inode号 |'
- en: '| `-R` | `--recursive` | List subdirectories recursively |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| `-R` | `--recursive` | 递归列出子目录 |'
- en: '| `-1` | - | List one file per line |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| `-1` | - | 每行列出一个文件 |'
- en: '| `-c` | - | Sort by change time (when file metadata was last changed) |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| `-c` | - | 按更改时间（文件元数据最后更改的时间）排序 |'
- en: '| `-u` | - | Sort by access time (when file was last accessed) |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| `-u` | - | 按访问时间（文件最后访问的时间）排序 |'
- en: '| `-X` | - | Sort alphabetically by file extension |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| `-X` | - | 按文件扩展名字母顺序排序 |'
- en: '| - | `--color=auto` | Colorize output to distinguish file types |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| - | `--color=auto` | 将输出着色以区分文件类型 |'
- en: '| `-g` | - | Like `-l` but without showing owner |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| `-g` | - | 与 `-l` 相同，但不显示所有者 |'
- en: '| `-o` | - | Like `-l` but without showing group |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| `-o` | - | 与 `-l` 相同，但不显示组 |'
- en: '| `-C` | - | List entries by columns |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| `-C` | - | 按列列出条目 |'
- en: '| `-s` | `--size` | Print the allocated size of each file |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| `-s` | `--size` | 打印每个文件的分配大小 |'
- en: '| - | `--group-directories-first` | List directories before files |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| - | `--group-directories-first` | 在文件之前列出目录 |'
- en: 'File Type Indicators:'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文件类型指示符：
- en: 'When using the `-F` or `--classify` flag, `ls` appends special characters to
    filenames to indicate their type:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用 `-F` 或 `--classify` 标志时，`ls` 会将特殊字符附加到文件名上以指示其类型：
- en: '| **Indicator** | **File Type** | **Example** |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| **指示符** | **文件类型** | **示例** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `/` | Directory | `docs/` |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| `/` | 目录 | `docs/` |'
- en: '| `*` | Executable file | `script.sh*` |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| `*` | 可执行文件 | `script.sh*` |'
- en: '| `@` | Symbolic link | `link@` |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| `@` | 符号链接 | `link@` |'
- en: '| `&#124;` | FIFO (named pipe) | `pipe&#124;` |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| `&#124;` | FIFO（命名管道） | `pipe&#124;` |'
- en: '| `=` | Socket | `socket=` |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| `=` | 套接字 | `socket=` |'
- en: '| No indicator | Regular file | `file.txt` |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| 无指示符 | 普通文件 | `file.txt` |'
- en: '**Example:**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：**'
- en: '[PRE9]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'SELinux Support on Red Hat-Based Systems:'
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**基于 Red Hat 的系统上的 SELinux 支持：**'
- en: 'On Red Hat-based distributions (RHEL, CentOS, Fedora, Rocky Linux, AlmaLinux)
    that use SELinux, the `ls` command provides additional options to display SELinux
    security context information:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用基于 Red Hat 的发行版（RHEL、CentOS、Fedora、Rocky Linux、AlmaLinux）且使用 SELinux 的系统上，`ls`
    命令提供了额外的选项来显示 SELinux 安全上下文信息：
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-Z` | `--context` | Display SELinux security context for files and directories
    |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| `-Z` | `--context` | 显示文件和目录的 SELinux 安全上下文 |'
- en: '| `-lZ` | - | Show long format with SELinux security context |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| `-lZ` | - | 显示带有 SELinux 安全上下文的长格式 |'
- en: '**Example Output:**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例输出：**'
- en: '[PRE10]'
  id: totrans-69
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '[PRE11]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'The SELinux context format is: `user:role:type:level`'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: SELinux 上下文格式为：`用户:角色:类型:级别`
- en: '**Note:** The `-Z` option is only functional on systems with SELinux enabled.
    On non-SELinux systems, this option may not be available or will show no additional
    information.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** `-Z` 选项仅在启用了 SELinux 的系统上有效。在非 SELinux 系统上，此选项可能不可用或不会显示任何附加信息。'
- en: 'Understanding Long Format Output:'
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解长格式输出：
- en: 'When using `ls -l`, each line displays detailed information about a file or
    directory:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用 `ls -l` 时，每一行都会显示关于文件或目录的详细信息：
- en: '[PRE12]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '**Column breakdown:**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**列分解：**'
- en: '**File Type and Permissions** (`-rw-r--r--`):'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**文件类型和权限** (`-rw-r--r--`):'
- en: 'First character: File type (`-` = regular file, `d` = directory, `l` = symlink,
    `b` = block device, `c` = character device, `p` = pipe, `s` = socket)'
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个字符：文件类型（`-` = 普通文件，`d` = 目录，`l` = 符号链接，`b` = 块设备，`c` = 字符设备，`p` = 管道，`s`
    = 套接字）
- en: 'Next 9 characters: Permissions in three groups (owner, group, others)'
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接下来的 9 个字符：三个组（所有者、组、其他人）的权限
- en: '`r` = read, `w` = write, `x` = execute, `-` = no permission'
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`r` = 读取，`w` = 写入，`x` = 执行，`-` = 没有权限'
- en: '**Link Count** (`1`): Number of hard links to the file'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**链接计数** (`1`): 文件到硬链接的数量'
- en: '**Owner** (`user`): Username of the file owner'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**所有者** (`user`): 文件所有者的用户名'
- en: '**Group** (`group`): Group name that owns the file'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**组** (`group`): 文件所属的组名'
- en: '**Size** (`1234`): File size in bytes (use `-h` flag for human-readable format
    like `1.2K`, `3.4M`)'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**大小** (`1234`): 文件大小（以字节为单位）（使用 `-h` 标志以人类可读格式显示，如 `1.2K`, `3.4M`）'
- en: '**Modification Time** (`Jan 15 10:30`): Date and time the file was last modified'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**修改时间** (`Jan 15 10:30`): 文件最后修改的日期和时间'
- en: '**Filename** (`file.txt`): Name of the file or directory'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**文件名** (`file.txt`): 文件或目录的名称'
- en: '**Example with human-readable sizes:**'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**带人类可读大小的示例：**'
- en: '[PRE13]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'Using Wildcards and Patterns:'
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用通配符和模式：
- en: 'The `ls` command supports wildcards for pattern matching:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '`ls` 命令支持通配符进行模式匹配：'
- en: '| **Wildcard** | **Description** | **Example** | **Matches** |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '| **通配符** | **描述** | **示例** | **匹配** |'
- en: '| :-- | :-- | :-- | :-- |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- | :-- |'
- en: '| `*` | Matches any number of characters | `ls *.txt` | All files ending with
    `.txt` |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
  zh: '| `*` | 匹配任意数量的字符 | `ls *.txt` | 所有以 `.txt` 结尾的文件 |'
- en: '| `?` | Matches exactly one character | `ls file?.txt` | `file1.txt`, `file2.txt`,
    but not `file10.txt` |'
  id: totrans-94
  prefs: []
  type: TYPE_TB
  zh: '| `?` | 匹配恰好一个字符 | `ls file?.txt` | `file1.txt`, `file2.txt`，但不包括 `file10.txt`
    |'
- en: '| `[]` | Matches any character within brackets | `ls file[123].txt` | `file1.txt`,
    `file2.txt`, `file3.txt` |'
  id: totrans-95
  prefs: []
  type: TYPE_TB
  zh: '| `[]` | 匹配括号内的任意字符 | `ls file[123].txt` | `file1.txt`, `file2.txt`, `file3.txt`
    |'
- en: '| `[!]` | Matches any character NOT in brackets | `ls file[!3].txt` | `file1.txt`,
    `file2.txt`, but not `file3.txt` |'
  id: totrans-96
  prefs: []
  type: TYPE_TB
  zh: '| `[!]` | 匹配括号外的任意字符 | `ls file[!3].txt` | `file1.txt`, `file2.txt`，但不包括 `file3.txt`
    |'
- en: '| `{}` | Matches any of the comma-separated patterns | `ls *.{jpg,png,gif}`
    | All image files with these extensions |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| `{}` | 匹配任何由逗号分隔的模式 | `ls *.{jpg,png,gif}` | 所有具有这些扩展名的图像文件 |'
