- en: What does chmod o+w command mean in bash or terminal
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在bash或终端中，chmod o+w命令是什么意思
- en: 原文：[https://techbyexample.com/ow-chmod-permission-linux/](https://techbyexample.com/ow-chmod-permission-linux/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://techbyexample.com/ow-chmod-permission-linux/](https://techbyexample.com/ow-chmod-permission-linux/)
- en: '**Overview**'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**概览**'
- en: There are three components that are in the picture when it comes to managing
    the permissions of a file.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在管理文件权限时，有三个组成部分需要考虑。
- en: '**User** – Abbreviated by **‘u’**'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户**—缩写为**‘u’**'
- en: '**Group** – Abbreviated by **‘g’**'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组**—缩写为**‘g’**'
- en: '**Other**– Abbreviated by **‘o’**'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**其他**—缩写为**‘o’**'
- en: '**Permissions** (Read/Write/Execute) where read, write, execute is abbreviated
    by **‘r’,’w’** and **‘x’**'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**权限**（读取/写入/执行），其中读取、写入、执行分别缩写为**‘r’、’w’**和**‘x’**'
- en: So **o+w** means giving **write** permission to the **other** user
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以**o+w**意味着授予**其他**用户**写入**权限
- en: '**Example**'
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**示例**'
- en: Create a file **temp.txt**. Check its permissions
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建文件**temp.txt**，检查其权限
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Notice that the **other** user only has permission toonly **read**
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，**其他**用户仅具有**读取**权限
- en: Now run command
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在运行命令
- en: '[PRE1]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: See output above. Execute permission is also given to the other user.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 请查看上面的输出。执行权限也被授予给**其他**用户。
