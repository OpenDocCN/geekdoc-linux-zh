- en: A Linux system has quite a number of tools for accessing, manipulating, and
    troubleshooting network connections. We can incorporate some of these tools into
    scripts -- scripts that expand our knowledge of networking, useful scripts that
    can facilitate the administration of a network.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 系统有相当多的工具用于访问、操作和故障排除网络连接。我们可以将这些工具集成到脚本中--这些脚本可以扩展我们对网络的知识，实用的脚本可以方便网络的管理。
