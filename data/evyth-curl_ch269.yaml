- en: CURLOPT_CURLU
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CURLOPT_CURLU
- en: As a convenience to applications, they can pass in an already parsed URL to
    libcurl to work with, as an alternative to `CURLOPT_URL`.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为了方便应用程序，它们可以将已经解析的URL传递给libcurl进行处理，作为`CURLOPT_URL`的替代方案。
- en: You pass in a `CURLU` handle instead of a URL string with the `CURLOPT_CURLU`
    option.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`CURLOPT_CURLU`选项，您传递一个`CURLU`句柄而不是URL字符串。
