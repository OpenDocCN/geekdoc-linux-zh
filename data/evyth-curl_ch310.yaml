- en: libcurl tests
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: libcurl测试
- en: A libcurl test is a stand-alone C program that uses the public libcurl API to
    do something.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: libcurl测试是一个独立的C程序，它使用公共的libcurl API来完成某些操作。
- en: Apart from that, everything else is tested, verified and checked the same way
    [curl tests](ch308.xhtml#internals__tests__curl__md) are.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些，其他所有内容都以与[curl测试](ch308.xhtml#internals__tests__curl__md)相同的方式进行测试、验证和检查。
- en: Since these C programs are usually built and run on a plethora of different
    platforms, considerations might need to be taken.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些C程序通常在不同的平台上构建和运行，可能需要考虑一些因素。
- en: All libcurl test programs are kept in `tests/libtest`
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 所有libcurl测试程序都保存在`tests/libtest`
