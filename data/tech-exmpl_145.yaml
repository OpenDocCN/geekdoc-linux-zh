- en: How to delete contents of a file using vi or vim in bash/termial (Linux)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '如何在 bash/终端（Linux）中使用 vi 或 vim 删除文件内容  '
- en: 原文：[https://techbyexample.com/vim-delete-all-contents/](https://techbyexample.com/vim-delete-all-contents/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '原文：[https://techbyexample.com/vim-delete-all-contents/](https://techbyexample.com/vim-delete-all-contents/)  '
- en: '**Overview**'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**概述**  '
- en: The below shortcut can be used to delete all contents of a file using bash/terminal
    when using vi or vim.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用下面的快捷键，可以在 bash/终端中使用 vi 或 vim 删除文件的所有内容
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Example**'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**示例**  '
- en: Let’s see an example
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '让我们看一个示例  '
- en: First let’s create and write to a temp file
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '首先，让我们创建并写入一个临时文件  '
- en: '[PRE1]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Let’s print the content of the file to verify
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '让我们打印文件内容进行验证  '
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Run vi or vim command now
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '现在运行 vi 或 vim 命令  '
- en: '[PRE3]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: In the vi editor, you will see below
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '在 vi 编辑器中，你将看到如下内容  '
- en: '[PRE4]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Now press ‘d’ and then ‘G’ ( Use the shift key to make ‘g’ capital). Note that
    these keys have to be pressed one after the other and not together. Once you press
    the key the contents will be clear. In the vi or vim editor, you will see this
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '现在按下‘d’，然后按‘G’（使用 shift 键将‘g’转换为大写）。请注意，这些键需要一个接一个地按，而不是一起按。按下键后，内容将被清除。在 vi
    或 vim 编辑器中，你将看到如下内容  '
- en: '[PRE5]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Now save the file. Use shortcut
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '现在保存文件。使用快捷键  '
- en: '[PRE6]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Now check the contents of the file again. It will be empty
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '现在再次检查文件的内容。它将为空  '
- en: '[PRE7]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
