- en: The `service` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`service` 命令'
- en: Service runs a System V init script in as predictable environment as possible,
    removing most environment variables and with current working directory set to
    /.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Service 尽可能在尽可能可预测的环境中运行 System V init 脚本，移除大多数环境变量，并将当前工作目录设置为 /。
- en: The SCRIPT parameter specifies a System V init script, located in /etc/init.d/SCRIPT.
    The supported values of COMMAND depend on the invoked script, service passes COMMAND
    and OPTIONS it to the init script unmodified. All scripts should support at least
    the start and stop commands. As a special case, if COMMAND is --full-restart,
    the script is run twice, first with the stop command, then with the start command.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: SCRIPT 参数指定一个位于 /etc/init.d/ 的 System V init 脚本。COMMAND 的支持值取决于调用的脚本，服务将未经修改地将
    COMMAND 和 OPTIONS 传递给 init 脚本。所有脚本至少应支持启动和停止命令。作为一个特殊情况，如果 COMMAND 是 --full-restart，脚本将运行两次，首先使用停止命令，然后使用启动命令。
- en: The COMMAND can be at least start, stop, status, and restart.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: COMMAND 至少可以是 start、stop、status 和 restart。
- en: service --status-all runs all init scripts, in alphabetical order, with the
    `status` command
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`service --status-all` 运行所有 init 脚本，按字母顺序，使用 `status` 命令'
