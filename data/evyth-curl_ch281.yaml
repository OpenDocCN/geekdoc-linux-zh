- en: Iterate over headers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 遍历头信息
- en: '[PRE0]'
  id: totrans-1
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This function lets the application iterate over all available headers from within
    the given **origins** that arrived in the **request**.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数允许应用程序遍历给定**来源**中所有可用的头信息。
- en: The **request** argument tells libcurl from which request you want headers from.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**请求**参数告诉libcurl从哪个请求中获取头信息。'
- en: If **previous** is set to NULL, this function returns a pointer to the first
    header. The application can then use that pointer as an argument to the next call
    to iterate over all available headers within the same **origin** and **request**
    context.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果**previous**设置为NULL，此函数将返回第一个头信息的指针。然后应用程序可以使用该指针作为下一个调用的参数，遍历同一**来源**和**请求**上下文中的所有可用头信息。
- en: When this function returns NULL, there are no more headers within the context.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当此函数返回NULL时，上下文中没有更多的头信息。
- en: See [Header struct](ch278.xhtml#helpers__headerapi__struct__md) for details
    on the `curl_header` struct that function this returns a pointer to.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅[头结构](ch278.xhtml#helpers__headerapi__struct__md)，了解该函数返回的`curl_header`结构体的详细信息。
