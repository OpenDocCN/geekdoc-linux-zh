- en: Bash Functions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bash 函数
- en: 'Functions are a great way to reuse code. The structure of a function in bash
    is quite similar to most languages:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 函数是重用代码的绝佳方式。Bash中函数的结构与大多数语言相当相似：
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'You can also omit the `function` keyword at the beginning, which would also
    work:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以省略开头的`function`关键字，这同样有效：
- en: '[PRE1]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: I prefer putting it there for better readability. But it is a matter of personal
    preference.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我更喜欢将其放在那里以提高可读性。但这完全是个人的偏好问题。
- en: 'Example of a "Hello World!" function:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “Hello World!”函数的示例：
- en: '[PRE2]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Notice:** One thing to keep in mind is that you should not add the parenthesis
    when you call the function.'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** 需要注意的一点是，在调用函数时不应添加括号。'
- en: 'Passing arguments to a function work in the same way as passing arguments to
    a script:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 向函数传递参数的方式与向脚本传递参数的方式相同：
- en: '[PRE3]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Functions should have comments mentioning description, global variables, arguments,
    outputs, and returned values, if applicable
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 函数应该包含注释，说明描述、全局变量、参数、输出和返回值（如有适用）。
- en: '[PRE4]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: In the next few chapters we will be using functions a lot!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几章中，我们将大量使用函数！
