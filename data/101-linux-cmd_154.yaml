- en: Important Notes
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要注意事项
- en: '**Root Access**: Full functionality requires root privileges'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**root访问**: 完全功能需要root权限'
- en: '**Hardware Dependent**: Output depends on BIOS/UEFI implementation'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**硬件相关**: 输出取决于BIOS/UEFI实现'
- en: '**Virtual Machines**: Information may be virtualized or limited'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**虚拟机**: 信息可能被虚拟化或受限'
- en: '**Manufacturer Specific**: Some fields may be manufacturer-specific'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**制造商特定**: 一些字段可能是制造商特定的'
- en: '**Version Differences**: Output format may vary between dmidecode versions'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**版本差异**: 不同dmidecode版本之间的输出格式可能不同'
- en: '**Security**: Be careful with sensitive hardware information in logs'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性**: 在日志中注意敏感硬件信息'
- en: The `dmidecode` command is essential for hardware inventory, system identification,
    and troubleshooting hardware-related issues.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '`dmidecode` 命令对于硬件清单、系统识别和解决硬件相关问题是必不可少的。'
- en: 'For more details, check the manual: `man dmidecode`'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详情，请查看手册：`man dmidecode`
