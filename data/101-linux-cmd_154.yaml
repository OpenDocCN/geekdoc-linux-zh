- en: The `dmidecode` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`dmidecode` 命令'
- en: The `dmidecode` command is used to retrieve hardware information from the Desktop
    Management Interface (DMI) table, also known as SMBIOS (System Management BIOS).
    It provides detailed information about system hardware components including motherboard,
    CPU, RAM, BIOS, and other system components.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`dmidecode` 命令用于从桌面管理接口（DMI）表（也称为SMBIOS，系统管理BIOS）中检索硬件信息。它提供了关于系统硬件组件的详细信息，包括主板、CPU、RAM、BIOS以及其他系统组件。'
