- en: '**Hardware Information**: CPU, memory, motherboard, BIOS details'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**硬件信息**: CPU、内存、主板、BIOS详细信息'
- en: '**SMBIOS Access**: Direct access to system management information'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SMBIOS访问**: 直接访问系统管理信息'
- en: '**Structured Output**: Well-formatted hardware inventory'
