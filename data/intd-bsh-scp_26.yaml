- en: Wrap Up
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Congratulations! You have just completed the Bash basics guide!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！您刚刚完成了Bash基础知识指南！
- en: If you found this useful, be sure to star the project on [GitHub](https://github.com/bobbyiliev/introduction-to-bash-scripting)!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您觉得这本书有用，请确保在[GitHub](https://github.com/bobbyiliev/introduction-to-bash-scripting)上给项目加星标！
- en: If you have any suggestions for improvements, make sure to contribute pull requests
    or open issues.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有任何改进建议，请确保提交拉取请求或打开问题。
- en: In this introduction to Bash scripting book, we just covered the basics, but
    you still have enough under your belt to start wringing some awesome scripts and
    automating daily tasks!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本Bash脚本入门书的介绍中，我们只涵盖了基础知识，但您已经掌握了足够的技能来开始编写一些令人惊叹的脚本并自动化日常任务！
- en: As a next step try writing your own script and share it with the world! This
    is the best way to learn any new programming or scripting language!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 作为下一步，尝试编写您自己的脚本并与世界分享！这是学习任何新的编程或脚本语言的最佳方式！
- en: In case that this book inspired you to write some cool Bash scripts, make sure
    to tweet about it and tag [@bobbyiliev_](https://twitter.com) so that we could
    check it out!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这本书激发了您编写一些酷炫的Bash脚本，请确保在推特上提及并标记[@bobbyiliev_](https://twitter.com)，这样我们就能查看一下！
- en: Congrats again on completing this book!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 再次恭喜您完成这本书！
