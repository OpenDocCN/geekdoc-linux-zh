- en: 'Overview of some Shortcuts and their Functionalities:'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一些快捷键及其功能概述：
- en: '| **Shortcut** | **Description** |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **描述** |'
- en: '| :-- | :-- |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- |'
- en: '| `Ctrl + S` | Save current file |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| `Ctrl + S` | 保存当前文件 |'
- en: '| `Ctrl + O` | Offer to write file ("Save as") |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| `Ctrl + O` | 提供写入文件（“另存为”）的选项 |'
- en: '| `Ctrl + X` | Close buffer, exit from nano |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| `Ctrl + X` | 关闭缓冲区，退出nano |'
- en: '| `Ctrl + K` | Cut current line into cutbuffer |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| `Ctrl + K` | 将当前行剪切到剪切板 |'
- en: '| `Ctrl + U` | Paste contents of cutbuffer |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| `Ctrl + U` | 粘贴剪切板内容 |'
- en: '| `Alt + 6` | Copy current line into cutbuffer |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| `Alt + 6` | 将当前行复制到剪切板 |'
- en: '| `Alt + U` | Undo last action |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| `Alt + U` | 撤销上一个操作 |'
- en: '| `Alt + E` | Redo last undone action |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| `Alt + E` | 重做上一个撤销的操作 |'
