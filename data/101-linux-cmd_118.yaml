  type: TYPE_NORMAL
  zh: 示例：
- en: 'To count the number of lines, words and characters in a file in order:'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按顺序计算文件中的行数、单词数和字符数：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'To count the number of directories in a directory:'
