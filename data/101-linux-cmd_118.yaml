- en: The `wc` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`wc` 命令'
- en: the `wc` command stands for word count. It's used to count the number of lines,
    words, and bytes *(characters)* in a file or standard input then prints the result
    to the standard output.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`wc` 命令代表单词计数。它用于计算文件或标准输入中的行数、单词数和字节数（字符），然后将结果打印到标准输出。'
- en: 'Examples:'
  id: totrans-2
  prefs:
