- en: 'Additional Flags and their Functionalities:'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-c` | `--bytes` | print the byte counts |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `-c` | `--bytes` | 打印字节数 |'
- en: '| `-m` | `--chars` | print the character counts |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `-m` | `--chars` | 打印字符计数 |'
- en: '| `-l` | `--lines` | print the newline counts |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `-l` | `--lines` | 打印换行符计数 |'
- en: '| - | `--files0-from=F` | read input from the files specified by NUL-terminated
    names in file F. If F is `-` then read names from standard input |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| - | `--files0-from=F` | 从文件 F 中读取由 NUL 结尾的名称指定的输入文件。如果 F 是 `-`，则从标准输入读取名称
    |'
- en: '| `-L` | `--max-line-length` | print the maximum display width |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `-L` | `--max-line-length` | 打印最大显示宽度 |'
- en: '| `-w` | `--words` | print the word counts |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| `-w` | `--words` | 打印单词计数 |'
- en: 'Additional Notes:'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 补充说明：
- en: Passing more than one file to `wc` command prints the counts for each file and
    the total conuts of them.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向 `wc` 命令传递多个文件将打印每个文件的计数以及它们的总数。
- en: you can combine more whan one flag to print the result as you want.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以将多个标志组合起来，以按您想要的方式打印结果。
