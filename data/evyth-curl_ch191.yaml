- en: 'There is only ever one header your libcurl using application needs to include:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你的libcurl使用应用程序只需要包含一个头文件：
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: That file in turn includes a few other public header files but you can pretend
    they do not exist. (Historically speaking, we started out slightly different but
    over time we have stabilized around this form of only using a single one for includes.)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 那个文件反过来又包含了一些其他的公共头文件，但你可以假装它们不存在。（从历史的角度来看，我们最初略有不同，但经过一段时间，我们已经稳定在只使用一个用于包含的形式。）
