- en: TLS libraries
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TLS库
- en: To make curl support TLS based protocols, such as HTTPS, FTPS, SMTPS, POP3S,
    IMAPS and more, you need to build with a third-party TLS library since curl does
    not implement the TLS protocol itself.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 要使curl支持基于TLS的协议，例如HTTPS、FTPS、SMTPS、POP3S、IMAPS等，你需要使用第三方TLS库进行构建，因为curl本身不实现TLS协议。
- en: 'curl is written to work with a large number of TLS libraries:'
