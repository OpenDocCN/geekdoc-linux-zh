  type: TYPE_NORMAL
  zh: configure
- en: Below, you learn how to tell configure to use the different libraries. The configure
    script does not select any TLS library by default. You must select one, or instruct
    configure that you want to build without TLS support using `--without-ssl`.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 下面，你将学习如何告诉configure使用不同的库。configure脚本默认不选择任何TLS库。你必须选择一个，或者指示configure你想要构建不带TLS支持，使用`--without-ssl`。
