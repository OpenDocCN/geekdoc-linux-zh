- en: The `last` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`last`命令'
- en: This command shows you a list of all the users that have logged in and out since
    the creation of the `var/log/wtmp` file. There are also some parameters you can
    add which will show you for example when a certain user has logged in and how
    long he was logged in for.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令会显示自`var/log/wtmp`文件创建以来所有登录和登出的用户列表。你还可以添加一些参数，例如显示特定用户何时登录以及登录了多久。
- en: 'If you want to see the last 5 logs, just add `-5` to the command like this:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要查看最后5条日志，只需在命令中添加`-5`，如下所示：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: And if you want to see the last 10, add `-10`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要查看最后10条记录，请添加`-10`。
- en: Another cool thing you can do is if you add `-F` you can see the login and logout
    time including the dates.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个很酷的功能是，如果你添加`-F`，你可以看到包括日期在内的登录和登出时间。
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'There are quite a lot of stuff you can view with this command. If you need
    to find out more about this command you can run:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此命令可以查看很多东西。如果你需要了解更多关于此命令的信息，你可以运行：
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
