- en: G.1\. Standard Command-Line Options
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: G.1. 标准命令行选项
- en: 原文：[https://tldp.org/LDP/abs/html/standard-options.html](https://tldp.org/LDP/abs/html/standard-options.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://tldp.org/LDP/abs/html/standard-options.html](https://tldp.org/LDP/abs/html/standard-options.html)
- en: Over time, there has evolved a loose standard for the meanings of command-line
    option flags. The GNU utilities conform more closely to this "standard" than older
    UNIX utilities.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，命令行选项标志的含义已经形成了一个松散的标准。GNU 工具比旧版的 UNIX 工具更接近这个“标准”。
- en: Traditionally, UNIX command-line options consist of a dash, followed by one
    or more lowercase letters. The GNU utilities added a double-dash, followed by
    a complete word or compound word.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，UNIX 命令行选项由一个连字符后跟一个或多个小写字母组成。GNU 工具添加了一个双连字符，后跟一个完整的单词或复合词。
- en: 'The two most widely-accepted options are:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最广泛接受的两个选项是：
- en: '`-h`'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`'
- en: '`--help`'
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--help`'
- en: '*Help*: Give usage message and exit.'
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*帮助*: 显示用法信息并退出。'
- en: '`-v`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-v`'
- en: '`--version`'
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--version`'
- en: '*Version*: Show program version and exit.'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*版本*: 显示程序版本并退出。'
- en: 'Other common options are:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 其他常见选项包括：
- en: '`-a`'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-a`'
- en: '`--all`'
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--all`'
- en: '*All*: show *all* information or operate on *all* arguments.'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*全部*: 显示所有信息或对所有参数进行操作。'
- en: '`-l`'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-l`'
- en: '`--list`'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--list`'
- en: '*List*: list files or arguments without taking other action.'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*列表*: 列出文件或参数而不采取其他操作。'
- en: '`-o`'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-o`'
- en: '*Output* filename'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*输出* 文件名'
- en: '`-q`'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-q`'
- en: '`--quiet`'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--quiet`'
- en: '*Quiet*: suppress `stdout`.'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*静音*: 抑制 `stdout` 输出。'
- en: '`-r`'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-r`'
- en: '`-R`'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`-R`'
- en: '`--recursive`'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--recursive`'
- en: '*Recursive*: Operate recursively (down directory tree).'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*递归*: 递归操作（向下目录树）。'
- en: '`-v`'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-v`'
- en: '`--verbose`'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--verbose`'
- en: '*Verbose*: output additional information to `stdout` or `stderr`.'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*详细*: 向 `stdout` 或 `stderr` 输出额外信息。'
- en: '`-z`'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-z`'
- en: '`--compress`'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--compress`'
- en: '*Compress*: apply compression (usually [gzip](filearchiv.html#GZIPREF)).'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*压缩*: 应用压缩（通常是 [gzip](filearchiv.html#GZIPREF)）。'
- en: 'However:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然而：
- en: 'In **tar** and **gawk**:'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 **tar** 和 **gawk** 中：
- en: '`-f`'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`-f`'
- en: '`--file`'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--file`'
- en: '*File*: filename follows.'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*文件*: 文件名随后。'
- en: 'In **cp**, **mv**, **rm**:'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 **cp**、**mv**、**rm** 中：
- en: '`-f`'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`-f`'
- en: '`--force`'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--force`'
- en: '*Force*: force overwrite of target file(s).'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*强制*: 强制覆盖目标文件。'
- en: '| ![Caution](../Images/05aa79b283e0d53b5a94a522ee0b6cfe.png) | Many UNIX and
    Linux utilities deviate from this "standard," so it is dangerous to *assume* that
    a given option will behave in a standard way. Always check the man page for the
    command in question when in doubt. |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| ![注意](../Images/05aa79b283e0d53b5a94a522ee0b6cfe.png) | 许多 UNIX 和 Linux 工具偏离了这个“标准”，因此假设某个选项将以标准方式运行是危险的。如有疑问，请始终检查相关命令的
    man 页面。 |'
- en: A complete table of recommended options for the GNU utilities is available at
    [the GNU standards page](http://www.gnu.org/prep/standards/).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: GNU 工具推荐的完整选项表可在 [GNU 标准页面](http://www.gnu.org/prep/standards/) 上找到。
