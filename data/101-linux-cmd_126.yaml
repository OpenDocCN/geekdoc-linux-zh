- en: The `spd-say` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`spd-say` 命令'
- en: '`spd-say` sends text-to-speech output request to speech-dispatcher process
    which handles it and ideally outputs the result to the audio system.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`spd-say` 向处理语音的 `speech-dispatcher` 进程发送文本到语音的输出请求，该进程处理请求并在理想情况下将结果输出到音频系统。'
