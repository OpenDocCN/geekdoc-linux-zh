- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| **短选项** | **长选项** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-h` | `--help` | Dispaly a help message and exists |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `-h` | `--help` | 显示帮助信息并退出 |'
- en: '| `-n` | `--no-mtab` | Mount without writing in /etc/mtab |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `-n` | `--no-mtab` | 不写入 /etc/mtab 挂载 |'
- en: '| `-a` | `--all` | Mount all filesystems (of the given types) mentioned in
    fstab |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `-a` | `--all` | 挂载 fstab 中提到的所有（给定类型的）文件系统 |'
- en: '| `-r` | `--read-only` | Mount the filesystem read-only |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| `-r` | `--read-only` | 以只读方式挂载文件系统 |'
- en: '| `-w` | `--rw` | Mount the filesystem as read/write. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| `-w` | `--rw` | 以读写方式挂载文件系统。|'
- en: '| `-M` | `--move` | Move a subtree to some other place. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| `-M` | `--move` | 将子树移动到其他位置。|'
- en: '| `-B` | `--bind` | Remount a subtree somewhere else *(so that its contents
    are available in both places)*. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| `-B` | `--bind` | 在其他位置重新挂载子树（这样其内容在两个地方都可用）。|'
