- en: Path
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 路径
- en: 'Every URL contains a path. If there is none given, `/` is implied. For example
    when you use just the hostname like in:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 每个URL都包含一个路径。如果没有给出，则隐含`/`。例如，当您只使用主机名时，如：
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The path is sent to the specified server to identify exactly which resource
    that is requested or that is provided.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 路径被发送到指定的服务器，以确定请求或提供的确切资源。
- en: 'The exact use of the path is protocol dependent. For example, getting the file
    `README` from the default anonymous user from an FTP server:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 路径的确切使用取决于协议。例如，从FTP服务器默认匿名用户获取文件`README`：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'For the protocols that have a directory concept, ending the URL with a trailing
    slash means that it is a directory and not a file. Thus asking for a directory
    list from an FTP server is implied with such a slash:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于具有目录概念的协议，URL以斜杠结尾表示它是一个目录而不是文件。因此，从FTP服务器请求目录列表隐含了这样的斜杠：
- en: '[PRE2]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'If you want a non-ASCII letter or maybe even space () as part of the path field,
    remember to “URL-encode” that letter: write it as `%HH` where `HH` is the hexadecimal
    byte value. is `%20`.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想在路径字段中包含非ASCII字母或甚至空格（），请记住要“URL编码”该字母：将其写成`%HH`，其中`HH`是十六进制字节值。例如，空格是`%20`。
