- en: TELNET
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TELNET
- en: Telnet is an ancient application protocol for bidirectional **clear-text** communication.
    It was designed for interactive text-oriented communications and *there is no
    encrypted or secure version* of Telnet.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Telnet 是一种古老的应用协议，用于双向 **明文** 通信。它被设计用于交互式文本通信，*Telnet 没有加密或安全版本*。
- en: TELNET is not a perfect match for curl. The protocol is not done to handle plain
    uploads or downloads so the usual curl paradigms have had to be stretched somewhat
    to make curl deal with it appropriately.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: TELNET 并不是 curl 的完美匹配。该协议并没有设计来处理纯上传或下载，因此 curl 的常规范例不得不进行一些调整，以便 curl 能够适当地处理它。
- en: curl sends received data to stdout and it reads input to send on stdin. The
    transfer is complete when the connection is dropped or when the user presses control-c.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: curl 将接收到的数据发送到 stdout，并从 stdin 读取输入以发送。当连接断开或用户按下控制-c 时，传输完成。
- en: Historic TELNET
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 历史上的 TELNET
- en: Once upon the time, systems provided telnet access for login. Then you could
    connect to a server and login to it, much like how you would do it with SSH today.
    That practice has fortunately now mostly been moved into the museum cabinets due
    to the insecure nature of the protocol.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 从前，系统提供 telnet 访问用于登录。然后您可以连接到服务器并登录，就像您今天使用 SSH 一样。由于该协议的不安全性，这种做法幸运地现在已经大部分被移入博物馆的陈列柜中。
- en: The default port number for telnet is 23.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Telnet 的默认端口号是 23。
- en: Debugging with TELNET
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 TELNET 调试
- en: The fact that TELNET is basically just a simple clear-text TCP connection to
    the target host and port makes it somewhat useful to debug other protocols and
    services at times.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是 TELNET 实际上只是一个简单的明文 TCP 连接到目标主机和端口，这使得它在某些时候对调试其他协议和服务有一定的用处。
- en: 'Example, connect to your local HTTP server on port 80 and send a (broken) request
    to it by manually entering `GET /` and press return twice:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，连接到您的本地 HTTP 服务器在端口 80，并通过手动输入 `GET /` 并按两次回车来向它发送一个（损坏的）请求：
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Your web server most probably returns something like this back:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您的 Web 服务器可能返回类似以下内容：
- en: '[PRE1]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Options
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选项
- en: 'When curl sets up a TELNET connection to a server, you can ask it to pass on
    options. You do this with `--telnet-option` (or `-t`), and there are three options
    available to use:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当 curl 设置到服务器的 TELNET 连接时，您可以要求它传递选项。您可以通过 `--telnet-option`（或 `-t`）来完成此操作，并且有三个选项可供使用：
- en: '`TTYPE=<term>` sets the “terminal type” for the session to be `<term>`.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`TTYPE=<term>` 将会话的“终端类型”设置为 `<term>`。'
- en: '`XDISPLOC=<X display>` sets the X display location'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`XDISPLOC=<X display>` 设置 X 显示位置'
- en: '`NEW_ENV=<var,val>` sets the environment variable `var` to the value `val`
    in the remote session'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`NEW_ENV=<var,val>` 将远程会话中的环境变量 `var` 设置为值 `val`'
- en: 'Login to your local machine’s telnet server and tell it you use a `vt100` terminal:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 登录到您本地机器的 telnet 服务器，并告诉它您使用的是 `vt100` 终端：
- en: '[PRE2]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: You need to manually enter your name and password when prompted.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当提示时，您需要手动输入您的用户名和密码。
