- en: A little convenience feature that could be suitable to mention in this context
    is the `-G` or `--get` option, which takes all data you have specified with the
    different `-d` variants and appends that data to the inputted URL e.g. `http://example.com`
    separated with a ‘?’ and then makes curl send a GET instead.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个上下文中可以提及的一个小便利功能是 `-G` 或 `--get` 选项，它接受您使用不同的 `-d` 变体指定的所有数据，并将这些数据附加到输入的
    URL 上，例如 `http://example.com`，用问号分隔，然后让 curl 发送一个 GET 请求。
- en: This option makes it easy to switch between POSTing and GETing a form, for example.
