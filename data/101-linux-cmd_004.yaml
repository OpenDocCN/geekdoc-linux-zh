- en: The `head` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`head` 命令'
- en: The `head` command prints the first ten lines of a file.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`head` 命令打印文件的第一个十行。'
- en: 'Example:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Syntax:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Get a specific number of lines:'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 获取特定数量的行：
- en: Use the `-n` option with a number (should be an integer) of lines to display.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `-n` 选项和一个数字（应为整数）来显示行数。
- en: 'Example:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE2]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: This command will display the first ten lines of the file `foo.txt`.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令将显示文件 `foo.txt` 的前十行。
- en: 'Syntax:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE3]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Additional Flags and their Functionalities
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-c` | `--bytes=[-]NUM` | Print the first NUM bytes of each file; with the
    leading ''-'','
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '| `-c` | `--bytes=[-]NUM` | 打印每个文件的第一个 NUM 字节；带有前导 ''-''，'
- en: print all but the last NUM bytes of each file |
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 打印每个文件的除最后一行外的所有字节 |
- en: '| `-n` | `--lines=[-]NUM` | Print the first NUM lines instead of the first
    10; with the leading ''-'','
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '| `-n` | `--lines=[-]NUM` | 打印前 NUM 行，而不是前 10 行；带有前导 ''-''，'
- en: print all but the last NUM lines of each file |
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 打印除最后一行外的每一行的所有内容 |
- en: '| `-q` | `--quiet, --silent` | Never print headers giving file names |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| `-q` | `--quiet, --silent` | 从不打印包含文件名的标题 |'
- en: '| `-v` | `--verbose` | Always print headers giving file names |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| `-v` | `--verbose` | 总是打印包含文件名的标题 |'
- en: '| `-z` | `--zero-terminated` | Line delimiter is NUL, not newline |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| `-z` | `--zero-terminated` | 行分隔符是 NUL，而不是换行符 |'
- en: '|  | `--help` | Display this help and exit |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '|  | `--help` | 显示此帮助信息并退出 |'
- en: '|  | `--version` | Output version information and exit |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '|  | `--version` | 输出版本信息并退出 |'
