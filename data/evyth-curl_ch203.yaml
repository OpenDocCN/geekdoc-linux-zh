- en: There is no way to extract the values previously set with `curl_easy_setopt()`.
    If you need to be able to extract the information again that you set earlier,
    we encourage you to keep track of that data yourself in your application.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无法提取之前使用 `curl_easy_setopt()` 设置的值。如果你需要能够再次提取你之前设置的信息，我们鼓励你在你的应用程序中自行跟踪这些数据。
