  zh: '[PRE0]'
- en: 'Again: this only sets the option in the handle. It does not do the actual transfer
    or anything. It just tells libcurl to copy the given string and if that works
    it returns OK.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调：这仅设置句柄中的选项。它并不执行实际的传输或任何其他操作。它只是告诉 libcurl 复制给定的字符串，如果成功则返回 OK。
- en: It is, of course, good form to check the return code to see that nothing went
    wrong.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，检查返回码以确认没有出错是良好的做法。
