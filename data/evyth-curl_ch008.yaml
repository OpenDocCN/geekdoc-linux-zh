- en: Project communication
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目沟通
- en: cURL is an Open Source project consisting of voluntary members from all over
    the world, living and working in a large number of the world’s time zones. To
    make such a setup actually work, communication and openness is key. We keep all
    communication public and we use open communication channels. Most discussions
    are held on mailing lists, we use bug trackers where all issues are discussed
    and handled with full insight for everyone who cares to look.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: cURL是一个开源项目，由来自世界各地、居住和工作在世界上许多时区的自愿成员组成。为了使这种设置真正有效，沟通和开放性是关键。我们保持所有沟通公开，并使用开放的沟通渠道。大多数讨论都在邮件列表上进行，我们使用问题跟踪器，在那里所有问题都会被讨论和处理，让所有关心的人都能全面了解。
- en: It is important to realize that we are all jointly taking care of the project,
    we fix problems and we add features. Sometimes a regular contributor grows bored
    and fades away, sometimes a new eager contributor steps out from the shadows and
    starts helping out more. To keep this ship going forward as well as possible,
    it is important that we maintain open discussions and that is one of the reasons
    why we frown upon users who take discussions privately or try to email individual
    team members about development issues, questions, debugging or whatever.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要认识到我们都在共同照顾这个项目，我们解决问题并添加功能。有时，一个常规的贡献者会感到厌倦并逐渐消失，有时一个新热情的贡献者会从阴影中走出来，开始更多地帮助。为了尽可能保持这个团队的前进，保持开放的讨论非常重要，这也是我们为什么反对用户私下讨论或尝试通过电子邮件向个别团队成员询问开发问题、问题、调试或其他事情的原因。
- en: In this day, mailing lists may be considered the old style of communication
    — no fancy web forums or similar. Using a mailing list is therefore becoming an
    art that is not practiced everywhere and may be a bit strange and unusual to you.
    But fear not. It is just about sending emails to an address that then sends that
    email out to all the subscribers. Our mailing lists have at most a few thousand
    subscribers. If you are mailing for the first time, it might be good to read a
    few old mails first to get to learn the culture and what’s considered good practice.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个时代，邮件列表可能被认为是过时的通信方式——没有花哨的网页论坛或类似的东西。因此，使用邮件列表正逐渐成为一种并非到处都练习的艺术，可能对你来说有点奇怪和不寻常。但不必担心。这仅仅是向一个地址发送电子邮件，然后该地址会将这封电子邮件发送给所有订阅者。我们的邮件列表最多有几千名订阅者。如果你是第一次发邮件，可能先阅读几封旧邮件，以了解文化和被认为的良好实践会是个好主意。
- en: The mailing lists and the bug tracker have changed hosting providers a few times
    and there are reasons to suspect it might happen again in the future. It is just
    the kind of thing that happens to a project that lives for a long time.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 邮件列表和问题跟踪器已经更换过几次托管服务提供商，并且有理由怀疑未来可能会再次发生这种情况。这正是长期存在的项目可能会遇到的事情。
- en: 'A few users also hang out on IRC in the #curl channel on [libera.chat](https://libera.chat/).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一些用户也常在[libera.chat](https://libera.chat/)的#curl频道上挂出。
