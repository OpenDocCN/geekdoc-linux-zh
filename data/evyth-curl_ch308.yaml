- en: Test servers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测试服务器
- en: A large portion of the curl test suite actually runs curl command lines that
    interact with servers that are started on the local machine for testing purposes
    only during the test, and that are shut down again at the end of the test round.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分curl测试套件实际上运行的是curl命令行，这些命令行在测试期间仅与在本地机器上启动的服务器进行交互，用于测试目的，并在测试回合结束时再次关闭。
- en: The test servers are custom servers written for this purpose that speak HTTP,
    FTP, IMAP, POP3, SMTP, TFTP, MQTT, SOCKS proxies and more.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 测试服务器是为此目的编写的自定义服务器，它们支持HTTP、FTP、IMAP、POP3、SMTP、TFTP、MQTT、SOCKS代理等。
- en: 'All test servers are controlled via the test file: which servers that each
    test case needs to have running to work, what they should return and how they
    are supposed to act for each test.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 所有测试服务器都通过测试文件进行控制：每个测试案例需要运行哪些服务器才能工作，它们应该返回什么，以及它们应该如何为每个测试行为。
- en: The test servers typically log their actions in dedicated files in `tests/log`,
    and they can be useful to check out if your test does not act the way you want.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 测试服务器通常将它们的行为记录在`tests/log`目录中的专用文件中，如果您的测试没有按照预期执行，这些文件可能很有用。
