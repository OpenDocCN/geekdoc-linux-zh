- en: Append to the query
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 添加到查询
- en: An application can append a string to the right end of the existing query part
    with the `CURLU_APPENDQUERY` flag.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序可以使用 `CURLU_APPENDQUERY` 标志将字符串添加到现有查询部分的右侧。
- en: 'Consider a handle that holds the URL `https://example.com/?shoes=2`. An application
    can then add the string `hat=1` to the query part like this:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个持有 URL `https://example.com/?shoes=2` 的句柄。应用程序可以像这样将字符串 `hat=1` 添加到查询部分：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: It even notices the lack of an ampersand (`&`) separator so it injects one too,
    and the handle’s full URL would then equal `https://example.com/?shoes=2&hat=1`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 它甚至注意到了缺少 `&` 分隔符，因此也注入了一个，句柄的完整 URL 因此变为 `https://example.com/?shoes=2&hat=1`。
- en: 'The appended string can of course also get URL encoded on add, and if asked,
    the encoding skips the `=` character. For example, append `candy=M&M` to what
    we already have, and URL encode it to deal with the ampersand in the data:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 添加的字符串当然也可以在添加时进行 URL 编码，如果需要，编码会跳过 `=` 字符。例如，将 `candy=M&M` 添加到我们已有的内容中，并将其
    URL 编码以处理数据中的 `&` 符号：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Now the URL looks like `https://example.com/?shoes=2&hat=1&candy=M%26M`.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在 URL 看起来像这样：`https://example.com/?shoes=2&hat=1&candy=M%26M`。
