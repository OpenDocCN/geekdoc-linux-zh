  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Adobe、Altera、AOL、Apple、AT&T、BBC、Blackberry、BMW、Bosch、Broadcom、Chevrolet、Cisco、Comcast、Facebook、Google、Hitachi、Honeywell、HP、华为、HTC、IBM、Intel、LG、Mazda、Mercedes-Benz、Microsoft、Motorola、NASA、Netflix、Nintendo、Oracle、Panasonic、Philips、Pioneer、RBS、Samsung、SanDisk、SAP、SAS
