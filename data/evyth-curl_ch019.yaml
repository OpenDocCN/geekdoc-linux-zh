- en: Famous high volume apps using curl
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用curl的知名高流量应用
- en: The Google Youtube app, the Google Photos app, Spotify, Instagram, Skype (on
    Android), bundled with iOS, Grand Theft Auto V, Fortnite.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Google的YouTube应用、Google照片应用、Spotify、Instagram、Skype（在Android上）、捆绑iOS的，还有《侠盗猎车手V》、《堡垒之夜》。
