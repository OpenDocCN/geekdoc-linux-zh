- en: The `~/.bashrc` file determines the behavior of interactive shells. A good look
    at this file can lead to a better understanding of Bash.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`~/.bashrc`文件决定了交互式shell的行为。仔细查看这个文件可以更好地理解Bash。'
- en: '[Emmanuel Rouat](mailto:emmanuel.rouat@wanadoo.fr) contributed the following
    very elaborate `.bashrc` file, written for a Linux system. He welcomes reader
    feedback on it.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[Emmanuel Rouat](mailto:emmanuel.rouat@wanadoo.fr) 贡献了以下非常详尽的`.bashrc`文件，该文件是为Linux系统编写的。他欢迎读者对此提出反馈。'
- en: Study the file carefully, and feel free to reuse code snippets and functions
    from it in your own `.bashrc` file or even in your scripts.
