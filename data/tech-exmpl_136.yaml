  prefs: []
  type: TYPE_NORMAL
  zh: '**URI** 模块可以用来解析 URL 并提取所有部分'
- en: '[https://ruby-doc.org/stdlib-2.5.1/libdoc/uri/rdoc/URI.html](https://ruby-doc.org/stdlib-2.5.1/libdoc/uri/rdoc/URI.html)'
