- en: Rate limit
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 速率限制
- en: Lets an application set a speed cap. Do not transfer data faster than a set
    number of bytes per second. libcurl then attempts to keep the average speed below
    the given threshold over a period of multiple seconds.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 允许应用程序设置速度上限。不要以每秒超过设定字节数的速度传输数据。libcurl随后会尝试在多个秒内将平均速度保持在给定的阈值以下。
- en: There are separate options for receiving (`CURLOPT_MAX_RECV_SPEED_LARGE`) and
    sending (`CURLOPT_MAX_SEND_SPEED_LARGE`).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有单独的选项用于接收（`CURLOPT_MAX_RECV_SPEED_LARGE`）和发送（`CURLOPT_MAX_SEND_SPEED_LARGE`）。
