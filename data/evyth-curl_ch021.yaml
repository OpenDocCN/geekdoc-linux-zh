- en: Network and protocols
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络和协议
- en: Before diving in and talking about how to use curl to get things done, let’s
    take a look at what all this networking is and how it works, using simplifications
    and some minor shortcuts to give an easy overview.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入探讨如何使用 curl 完成任务之前，让我们先看看所有这些网络是什么以及它是如何工作的，通过简化和一些小捷径来提供一个易于理解的概述。
- en: The basics are in the [networking simplified](ch021.xhtml#protocols__network__md)
    chapter that tries to just draw a simple picture of what networking is from a
    curl perspective, and the [protocols](ch022.xhtml#protocols__protocols__md) section
    which explains what exactly a “protocol” is and how that works.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 基础知识可以在[网络简化](ch021.xhtml#protocols__network__md)章节中找到，该章节试图从 curl 的角度简单描绘网络是什么，以及[协议](ch022.xhtml#protocols__protocols__md)部分，它解释了“协议”的确切含义以及它是如何工作的。
