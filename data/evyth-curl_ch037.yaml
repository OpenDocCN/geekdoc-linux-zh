- en: scripts
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: scripts
- en: Handy scripts.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 方便的脚本。
- en: '`contributors.sh`: extracts all contributors from the git repository since
    a given hash/tag. The purpose is to generate a list for the RELEASE-NOTES file
    and to allow manually added names to remain in there even on updates. The script
    uses the `THANKS-filter` file to rewrite some names.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`contributors.sh`：从给定的哈希/标签以来的 git 仓库中提取所有贡献者。目的是为 RELEASE-NOTES 文件生成一个列表，并允许在更新时手动添加的名称仍然保留在那里。该脚本使用
    `THANKS-filter` 文件来重写一些名称。'
- en: '`contrithanks.sh`: extracts contributors from the git repository since a given
    hash/tag, filters out all the names that are already mentioned in `THANKS`, and
    then outputs `THANKS` to stdout with the list of new contributors appended at
    the end; it is meant to allow easier updates of the THANKS document. The script
    uses the `THANKS-filter` file to rewrite some names.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`contrithanks.sh`：从给定的哈希/标签以来的 git 仓库中提取贡献者，过滤掉所有已在 `THANKS` 中提到的名称，然后将 `THANKS`
    输出到 stdout，并在末尾附加新贡献者的列表；目的是允许更容易地更新 `THANKS` 文档。该脚本使用 `THANKS-filter` 文件来重写一些名称。'
- en: '`log2changes.pl`: generates the `CHANGES` file for releases, as used by the
    release script. It simply converts git log output.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`log2changes.pl`：为发布版本生成 `CHANGES` 文件，如发布脚本中使用的那样。它只是简单地转换 git log 输出。'
- en: '`zsh.pl`: helper script to provide curl command-line completions to users of
    the zsh shell.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`zsh.pl`：为 zsh 壳的用户提供 curl 命令行补全的辅助脚本。'
