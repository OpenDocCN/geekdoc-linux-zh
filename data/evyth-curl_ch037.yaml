- en: Code layout
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码布局
- en: The curl source code tree is neither large nor complicated. A key thing to remember
    is that libcurl is the library and that this library is the biggest component
    of the curl command-line tool.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: curl源代码树既不大也不复杂。要记住的关键一点是libcurl是库，而这个库是curl命令行工具的最大组件。
- en: root
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: root
- en: We try to keep the number of files in the source tree root to a minimum. You
    might see a slight difference in files if you check a release archive compared
    to what is stored in the git repository as several files are generated by the
    release scripts.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们试图将源树根目录中的文件数量保持在最低。如果您检查发布存档与git仓库中存储的内容相比，可能会看到文件有细微的差异，因为一些文件是由发布脚本生成的。
- en: 'Some of the more notable ones include:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一些较为显著的包括：
- en: '`buildconf`: (deprecated) script used to build configure and more when building
    curl from source out of the git repository.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`buildconf`：（已弃用）用于从git仓库中构建curl源代码时构建configure和其他内容的脚本。'
- en: '`buildconf.bat`: the Windows version of buildconf. Run this after having checked
    out the full source code from git.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`buildconf.bat`：buildconf的Windows版本。在从git检出完整源代码后运行此脚本。'
- en: '`CHANGES`: generated at release and put into the release archive. It contains
    the 1000 latest changes to the source repository.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CHANGES`：在发布时生成并放入发布存档。它包含源代码库中的1000个最新更改。'
- en: '`configure`: a generated script that is used on Unix-like systems to generate
    a setup when building curl.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`configure`：一个生成的脚本，用于在Unix-like系统上构建curl时生成设置。'
- en: '`COPYING`: the license detailing the rules for your using the code.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`COPYING`：详细说明使用代码规则的许可证。'
- en: '`GIT-INFO`: only present in git and contains information about how to build
    curl after having checked out the code from git.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`GIT-INFO`：仅在git中存在，包含有关从git检出代码后如何构建curl的信息。'
- en: '`maketgz`: the script used to produce release archives and daily snapshots'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`maketgz`：用于生成发布存档和每日快照的脚本'
- en: '`README`: a short summary of what curl and libcurl are.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`README`：curl和libcurl的简要总结。'
- en: '`RELEASE-NOTES`: contains the changes done for the latest release; when found
    in git it contains the changes done since the previous release that are destined
    to end up in the coming release.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`RELEASE-NOTES`：包含最新发布版本所做的更改；当在git中找到时，包含自上次发布以来旨在进入即将发布版本中的更改。'
- en: lib
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: lib
- en: This directory contains the full source code for libcurl. It is the same source
    code for all platforms—over one hundred C source files and a few more private
    header files. The header files used when building applications against libcurl
    are not stored in this directory; see include/curl for those.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此目录包含libcurl的完整源代码。它是所有平台的相同源代码——超过一百个C源文件和一些额外的私有头文件。用于构建针对libcurl的应用程序时使用的头文件不存储在此目录中；请参阅include/curl。
- en: Depending on what features are enabled in your own build and what functions
    your platform provides, some of the source files or portions of the source files
    may contain code that is not used in your particular build.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您自己的构建中启用的功能和您的平台提供的功能，某些源文件或源文件的部分可能包含在您的特定构建中未使用的代码。
- en: lib/vtls
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: lib/vtls
- en: The VTLS sub section within libcurl is the home of all the TLS backends libcurl
    can be built to support. The “virtual” TLS internal API is a backend agnostic
    API used internally to access TLS and crypto functions without the main code knowing
    which specific TLS library is used. This allows the person who builds libcurl
    to select from a wide variety of TLS libraries to build with.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: libcurl中的VTLS子部分是所有libcurl可以构建以支持的所有TLS后端的家园。这个“虚拟”TLS内部API是一个与后端无关的API，用于内部访问TLS和加密函数，而主代码不知道使用了哪个特定的TLS库。这允许构建libcurl的人从广泛的TLS库中选择来构建。
- en: We also maintain a [SSL comparison table](https://curl.se/docs/ssl-compared.html)
    on the website to aid users.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还在网站上维护了一个[SSL比较表](https://curl.se/docs/ssl-compared.html)，以帮助用户。
- en: 'AmiSSL: an OpenSSL fork made for AmigaOS (uses `openssl.c`)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AmiSSL：为AmigaOS制作的OpenSSL分支（使用`openssl.c`）
- en: BearSSL
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BearSSL
- en: 'BoringSSL: an OpenSSL fork maintained by Google. (uses `openssl.c`)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BoringSSL：由Google维护的OpenSSL分支。（使用`openssl.c`）
- en: GnuTLS
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GnuTLS
- en: 'LibreSSL: an OpenSSL fork maintained by the OpenBSD team. (uses `openssl.c`)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LibreSSL：由OpenBSD团队维护的OpenSSL分支。（使用`openssl.c`）
- en: mbedTLS
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: mbedTLS
- en: OpenSSL
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenSSL
- en: 'rustls: a TLS library written in rust'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: rustls：用Rust编写的TLS库
- en: 'Schannel: the native TLS library on Windows.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Schannel：Windows上的原生TLS库。
- en: 'Secure Transport: the native TLS library on macOS'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全传输：macOS上的原生TLS库
- en: wolfSSL
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: wolfSSL
- en: src
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: src
- en: This directory holds the source code for the curl command-line tool. It is the
    same source code for all platforms that run the tool.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 此目录包含curl命令行工具的源代码。这是所有运行此工具的平台相同的源代码。
- en: Most of what the command-line tool does is to convert given command line options
    into the corresponding libcurl options or set of options and then makes sure to
    issue them correctly to drive the network transfer according to the user’s wishes.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 命令行工具所做的多数工作是将给定的命令行选项转换为相应的libcurl选项或选项集，然后确保正确地发出它们，以根据用户的意愿驱动网络传输。
- en: This code uses libcurl just as any other application would.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此代码像任何其他应用程序一样使用libcurl。
- en: include/curl
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: include/curl
- en: Here are the public header files that are provided for libcurl-using applications.
    Some of them are generated at configure or release time so they do not look identical
    in the git repository as they do in a release archive.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这里提供了供libcurl使用应用程序使用的公共头文件。其中一些在配置或发布时生成，因此在git仓库中看起来与发布存档中的不完全相同。
- en: With modern libcurl, all an application is expected to include in its C source
    code is `#include <curl/curl.h>`
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代libcurl中，应用程序预期在其C源代码中包含的只是`#include <curl/curl.h>`。
- en: docs
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: docs
- en: The main documentation location. Text files in this directory are typically
    plain text files. We have slowly started to move towards Markdown format so a
    few (but growing number of) files use the `.md` extension to signify that.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 主要的文档位置。此目录中的文本文件通常是纯文本文件。我们已经开始逐渐转向Markdown格式，因此一些（但数量正在增加）文件使用`.md`扩展名来表示。
- en: Most of these documents are also shown on the curl website automatically converted
    from text to a web friendly format/look.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数这些文档也会自动显示在curl网站上，从文本转换为友好的网页格式/外观。
