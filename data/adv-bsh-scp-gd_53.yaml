- en: This is a very brief introduction to the **sed** and **awk** text processing
    utilities. We will deal with only a few basic commands here, but that will suffice
    for understanding simple sed and awk constructs within shell scripts.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对 **sed** 和 **awk** 文本处理工具的非常简短的介绍。在这里，我们只处理几个基本的命令，但这足以理解在 shell 脚本中简单的 sed
    和 awk 构造。
- en: '**sed**: a non-interactive text file editor'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**sed**：一个非交互式的文本文件编辑器'
- en: '**awk**: a field-oriented pattern processing language with a **C**-style syntax'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**awk**：一种以 **C** 风格语法的面向字段的模式处理语言'
- en: For all their differences, the two utilities share a similar invocation syntax,
    use [regular expressions](regexp.html#REGEXREF) , read input by default from `stdin`,
    and output to `stdout`. These are well-behaved UNIX tools, and they work together
    well. The output from one can be piped to the other, and their combined capabilities
    give shell scripts some of the power of [Perl](wrapper.html#PERLREF).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这两个工具存在许多差异，但它们具有相似的调用语法，使用 [正则表达式](regexp.html#REGEXREF) ，默认从 `stdin` 读取输入，并将输出到
    `stdout`。这些是行为良好的 UNIX 工具，并且它们可以很好地协同工作。一个工具的输出可以被管道传输到另一个工具，它们结合的能力赋予了 shell
    脚本一些 [Perl](wrapper.html#PERLREF) 的功能。
- en: '| ![Note](../Images/068cd6dc5ba56f1437f9ae6e0cb52ede.png) | One important difference
    between the utilities is that while shell scripts can easily pass arguments to
    sed, it is more cumbersome for awk (see [Example 36-5](wrapper.html#COLTOTALER)
    and [Example 28-2](ivr.html#COLTOTALER2)). |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| ![注意](../Images/068cd6dc5ba56f1437f9ae6e0cb52ede.png) | 这两个工具的一个重要区别是，虽然
