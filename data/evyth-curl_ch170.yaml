  - PREF_H1
  type: TYPE_NORMAL
  zh: 修改 HTTP 请求
- en: As described earlier, each HTTP transfer starts with curl sending an HTTP request.
    That request consists of a request line and a number of request headers, and this
    chapter details how you can modify all of those.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，每个 HTTP 传输都是从 curl 发送一个 HTTP 请求开始的。这个请求由一个请求行和多个请求头部组成，本章详细介绍了如何修改所有这些内容。
