- en: The development team
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开发团队
- en: Daniel Stenberg is the founder and self-proclaimed leader of the project. Everybody
    else that participates or contributes in the project has thus arrived at a later
    point. Some contributors worked for a while and then left again. Most contributors
    hang around only for a short while to get their bug fixed or feature merged or
    similar. Counting all contributors we know the names of, we have received help
    from more than 3,000 individuals.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Daniel Stenberg是该项目的创始人，也是自称的领导者。其他所有参与或贡献项目的人都是在之后加入的。一些贡献者工作了一段时间后又离开了。大多数贡献者只是短暂地参与，以修复他们的错误或合并功能或类似的事情。计算我们所知的所有贡献者的名字，我们已经从超过3,000个个人那里得到了帮助。
- en: There is no formal membership or anything that needs to be done to join the
    project. If you participate in communication or development, you are part of the
    project. Every contributor decides for themselves exactly how much and in what
    ways to participate.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 没有正式的成员资格或需要做的事情来加入项目。如果你参与沟通或开发，你就是项目的一部分。每个贡献者自己决定参与多少以及以何种方式参与。
- en: 'The full list of people who ever did ten commits or more within a single year
    in the project are:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在该项目中，任何一年内提交十个或更多提交的人的完整名单是：
