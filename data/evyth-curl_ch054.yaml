- en: Options depend on version
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项取决于版本
- en: '`curl` was first typed on a command line back in the glorious year of 1998\.
    It already then worked on the specified URL and none, one or more command-line
    options given to it.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`curl`首次在1998年的辉煌年份中在命令行上键入。那时它已经可以在指定的URL上工作，并且接受给它提供的零个、一个或多个命令行选项。'
- en: Since then we have added more options. We add options as we go along and almost
    every new release of curl has one or a few new options that allow users to modify
    certain aspects of its operation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，我们添加了更多的选项。我们边走边添加选项，几乎每个curl的新版本都有一到几个新选项，允许用户修改其操作的某些方面。
- en: With the curl project’s rather speedy release chain with a new release shipping
    every eight weeks, it is almost inevitable that you are at least not always using
    the latest released version of curl. Sometimes you may even use a curl version
    that is a few years old.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于curl项目有着相当快速的发布链，每八周就发布一个新版本，因此你至少不是总是使用curl的最新发布版本。有时你可能甚至使用的是几年前的curl版本。
- en: All command-line options described in this book were, of course, added to curl
    at some point and only a small portion of them were available that fine spring
    day in 1998 when curl first shipped. You may have reason to check your version
    of curl and crosscheck with the curl man page for when certain options were added.
    This is especially important if you want to take a curl command line using a modern
    curl version back to an older system that might be running an older installation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中所描述的所有命令行选项当然都是在某个时候添加到curl中的，而在1998年curl首次发布的那天，其中只有一小部分选项可用。你可能需要检查你的curl版本，并与curl手册页进行交叉验证，以确定某些选项是在何时添加的。如果你希望使用现代curl版本的命令行回退到可能运行较旧安装的旧系统，这一点尤为重要。
- en: The developers of curl are working hard to not change existing behavior. Command
    lines written to use curl in 1998, 2003 or 2010 should all be possible to run
    unmodified even today.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: curl的开发者正在努力不改变现有的行为。1998年、2003年或2010年编写的用于curl的命令行今天都应该能够未经修改地运行。
