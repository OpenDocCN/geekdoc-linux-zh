- en: curl future
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: curl未来
- en: There is no slowdown in sight in curl’s future, bugs reported, development pace
    or how Internet protocols are being developed or updated.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在curl的未来发展中，看不到任何放缓的迹象，无论是已报告的bug、开发速度，还是互联网协议的开发或更新。
- en: We are looking forward to support for more protocols, support for more features
    within the already supported protocols, and more and better APIs for libcurl to
    allow users to do transfers even better and faster.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们期待着更多协议的支持，以及现有协议内更多功能的支持，还有更多更好的API，以便libcurl允许用户进行更高效、更快的传输。
- en: The project casually maintains a [TODO](https://curl.se/docs/todo.html) file
    holding a bunch of ideas that we could work on in the future. It also keeps a
    [KNOWN_BUGS](https://curl.se/docs/knownbugs.html) document with a list of known
    problems we would like to fix.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 项目随意维护一个[待办事项](https://curl.se/docs/todo.html)文件，其中包含了一些我们未来可以工作的想法。它还保持一个[已知bug](https://curl.se/docs/knownbugs.html)文档，列出了我们希望修复的已知问题。
- en: There is a [ROADMAP](https://curl.se/dev/roadmap.html) document that describes
    some plans for the short-term that some of the active developers thought they
    would work on next. Of course, we can not promise that we will always follow it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 存在一份[路线图](https://curl.se/dev/roadmap.html)文档，描述了一些短期计划，一些活跃的开发者认为他们会在接下来着手实施。当然，我们无法保证我们始终会遵循它。
- en: We are highly dependent on developers to join in and work on what they want
    to get done, be it bug fixes or new features.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们高度依赖开发者加入并从事他们想要完成的工作，无论是bug修复还是新功能开发。
