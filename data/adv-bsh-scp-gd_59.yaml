- en: 'Many executables, whether binaries or script files, accept options to modify
    their run-time behavior. For example: from the command-line, typing **command
    -o** would invoke *command*, with option `o`.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 许多可执行文件，无论是二进制文件还是脚本文件，都接受选项来修改它们的运行时行为。例如：在命令行中，键入 **command -o** 将会调用 *command*，并带有选项
    `o`。
