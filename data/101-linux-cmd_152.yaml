- en: The `cpio` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`cpio` 命令'
- en: The `cpio` (copy in, copy out) command is a versatile archiving utility that
    can create and extract archives, copy files, and handle special file types. It's
    particularly useful for system backups, creating initramfs images, and working
    with tape archives.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`cpio` (输入，输出) 命令是一个多功能的归档工具，可以创建和提取归档，复制文件，并处理特殊文件类型。它特别适用于系统备份、创建 initramfs
    图像和与磁带归档一起工作。'
