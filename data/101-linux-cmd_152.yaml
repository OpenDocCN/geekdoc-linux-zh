- en: Important Notes
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要注意事项
- en: '**Choose appropriate format**: Use `newc` format for modern systems'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择合适的格式**：使用 `newc` 格式适用于现代系统'
- en: '**Preserve permissions**: Use `-m` and run as appropriate user'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保留权限**：使用 `-m` 并以适当的用户运行'
- en: '**Test archives**: Always verify archive integrity'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测试归档**：始终验证归档完整性'
- en: '**Use compression**: Combine with gzip/bzip2/xz for space efficiency'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用压缩**：与 gzip/bzip2/xz 结合以实现空间效率'
- en: '**Handle special files**: Be careful with device files and symlinks'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理特殊文件**：小心处理设备文件和符号链接'
- en: '**Network security**: Use secure channels for remote operations'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络安全**：使用安全通道进行远程操作'
- en: '**Backup strategy**: Regular backups with verification'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**备份策略**：定期备份并进行验证'
- en: The `cpio` command is powerful for creating flexible archives and system backups,
    especially when combined with find and compression tools.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '`cpio` 命令在创建灵活的归档和系统备份方面非常强大，尤其是在与 find 和压缩工具结合使用时。'
- en: 'For more details, check the manual: `man cpio`'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详细信息，请查看手册：`man cpio`
