- en: The `w` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`w`命令'
- en: The `w` command displays information about the users that are currently active
    on the machine and their [processes](https://www.computerhope.com/jargon/p/process.htm).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`w`命令显示当前在机器上活跃的用户及其[进程](https://www.computerhope.com/jargon/p/process.htm)的详细信息。'
- en: 'Examples:'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: Running the `w` command without [arguments](https://www.computerhope.com/jargon/a/argument.htm)
    shows a list of logged on users and their processes.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在没有[参数](https://www.computerhope.com/jargon/a/argument.htm)的情况下运行`w`命令将显示登录用户及其进程的列表。
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Show information for the user named *hope*.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示名为*hope*的用户的详细信息。
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Syntax:'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Additional Flags and their Functionalities:'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-h` | `--no-header` | Don''t print the header. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `-h` | `--no-header` | 不打印标题。 |'
- en: '| `-u` | `--no-current` | Ignores the username while figuring out the current
    process and cpu times. *(To see an example of this, switch to the root user with
    `su` and then run both `w` and `w -u`.)* |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `-u` | `--no-current` | 在确定当前进程和CPU时间时忽略用户名。*(要查看此示例，请使用`su`切换到root用户，然后运行`w`和`w
    -u`。)* |'
- en: '| `-s` | `--short` | Display abbreviated output *(don''t print the login time,
    JCPU or PCPU times).* |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `-s` | `--short` | 显示简化的输出 *(不打印登录时间、JCPU或PCPU时间).* |'
- en: '| `-f` | `--from` | Toggle printing the from *(remote hostname)* field. The
    default as released is for the from field to not be printed, although your system
    administrator or distribution maintainer may have compiled a version where the
    from field is shown by default. |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `-f` | `--from` | 切换打印*来自*字段 *(远程主机名)*。默认情况下，不打印来自字段，尽管您的系统管理员或发行版维护者可能已编译了一个默认显示来自字段的版本。
    |'
- en: '| `--help` | - | Display a help message, and exit. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `--help` | - | 显示帮助信息，并退出。 |'
- en: '| `-V` | `--version` | Display version information, and exit. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| `-V` | `--version` | 显示版本信息，并退出。 |'
- en: '| `-o` | `--old-style` | Old style output *(prints blank space for idle times
    less than one minute)*. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| `-o` | `--old-style` | 旧式输出 *(对于小于一分钟的空闲时间打印空白空间)*。 |'
- en: '| *`user`* | - | Show information about the specified the user only. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| *`用户`* | - | 仅显示指定用户的详细信息。 |'
- en: Additional Information
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他信息
- en: 'The [header](https://www.computerhope.com/jargon/h/header.htm) of the output
    shows (in this order): the current time, how long the system has been running,
    how many users are currently logged on, and the system [load](https://www.computerhope.com/jargon/l/load.htm)
    averages for the past 1, 5, and 15 minutes.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 输出[标题](https://www.computerhope.com/jargon/h/header.htm)显示（按此顺序）：当前时间、系统运行时间、当前登录用户数以及过去1分钟、5分钟和15分钟的系统[负载](https://www.computerhope.com/jargon/l/load.htm)平均值。
- en: 'The following entries are displayed for each user:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个用户，以下条目将被显示：
- en: login name the [tty](https://www.computerhope.com/jargon/t/tty.htm)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 登录名[终端](https://www.computerhope.com/jargon/t/tty.htm)
- en: name the [remote](https://www.computerhope.com/jargon/r/remote.htm)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 命名[远程](https://www.computerhope.com/jargon/r/remote.htm)
- en: '[host](https://www.computerhope.com/jargon/h/hostcomp.htm) they are'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[主机](https://www.computerhope.com/jargon/h/hostcomp.htm)地址'
- en: logged in from the amount of time they are logged in their
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从他们登录的时间来计算
- en: '[idle](https://www.computerhope.com/jargon/i/idle.htm) time JCPU'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[空闲](https://www.computerhope.com/jargon/i/idle.htm)时间JCPU'
- en: PCPU
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PCPU
- en: '[command line](https://www.computerhope.com/jargon/c/commandi.htm) of their
    current process'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[命令行](https://www.computerhope.com/jargon/c/commandi.htm)中当前进程'
- en: The JCPU time is the time used by all processes attached to the tty. It does
    not include past background jobs, but does include currently running background
    jobs.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: JCPU时间是连接到tty的所有进程所使用的时间。它不包括过去的后台作业，但包括当前正在运行的后台作业。
- en: The PCPU time is the time used by the current process, named in the "what" field.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: PCPU时间是当前进程在“what”字段中命名的时间所使用的时间。
