  zh: 对于 C++ 程序员
- en: libcurl provides a C API. C and C++ are similar but not the same. There are
    a few things to keep in mind when using libcurl in C++.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: libcurl 提供了一个 C API。C 和 C++ 类似但并不相同。在使用 libcurl 进行 C++ 开发时，有一些事情需要记住。
- en: Strings are C strings, not C++ string objects
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 字符串是 C 字符串，而不是 C++ 字符串对象
- en: When you pass strings to libcurl’s APIs that accept `char *` that means you
    cannot pass in C++ strings or objects to those functions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将字符串传递给接受 `char *` 的 libcurl API 时，这意味着你不能将这些函数传递 C++ 字符串或对象。
