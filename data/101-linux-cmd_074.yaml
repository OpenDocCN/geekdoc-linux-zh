- en: The `uniq` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`uniq` 命令'
- en: The `uniq` command in Linux is a command line utility that reports or filters
    out the repeated lines in a file. In simple words, `uniq` is the tool that helps
    you to detect the adjacent duplicate lines and also deletes the duplicate lines.
    It filters out the adjacent matching lines from the input file(that is required
    as an argument) and writes the filtered data to the output file .
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Linux中的`uniq`命令是一个命令行实用工具，用于报告或过滤文件中的重复行。简单来说，`uniq`是帮助你检测相邻重复行并删除重复行的工具。它从输入文件（作为参数提供）中过滤出相邻匹配的行，并将过滤后的数据写入输出文件。
- en: 'Examples:'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: 'In order to omit the repeated lines from a file, the syntax would be the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从文件中省略重复的行，语法如下：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'In order to tell the number of times a line was repeated, the syntax would
    be the following:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为了告诉一行重复了多少次，语法如下：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'In order to print repeated lines, the syntax would be the following:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了打印重复的行，语法如下：
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'In order to print unique lines, the syntax would be the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了打印唯一的行，语法如下：
- en: '[PRE3]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'In order to allows the N fields to be skipped while comparing uniqueness of
    the lines, the syntax would be the following:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在比较行的唯一性时跳过N个字段，语法如下：
- en: '[PRE4]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'In order to allows the N characters to be skipped while comparing uniqueness
    of the lines, the syntax would be the following:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在比较行的唯一性时跳过N个字符，语法如下：
- en: '[PRE5]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'In order to to make the comparison case-insensitive, the syntax would be the
    following:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使比较不区分大小写，语法如下：
- en: '[PRE6]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Syntax:'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE7]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Possible options:'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可能的选项：
- en: '| **Flag** | **Description** | **Params** |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| **标志** | **描述** | **参数** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-c` | It tells how many times a line was repeated by displaying a number
    as a prefix with the line. | - |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| `-c` | 它通过在行前显示一个数字作为前缀来告诉一行重复了多少次。 | - |'
- en: '| `-d` | It only prints the repeated lines and not the lines which aren’t repeated.
    | - |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| `-d` | 它只打印重复的行，而不是不重复的行。 | - |'
- en: '| `-i` | By default, comparisons done are case sensitive but with this option
    case insensitive comparisons can be made. | - |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| `-i` | 默认情况下，比较是区分大小写的，但使用此选项可以进行不区分大小写的比较。 | - |'
- en: '| `-f` | It allows you to skip N fields(a field is a group of characters, delimited
    by whitespace) of a line before determining uniqueness of a line. | N |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| `-f` | 允许你在确定行的唯一性之前跳过N个字段（字段是一组由空白字符分隔的字符）。 | N |'
- en: '| `-s` | It doesn’t compares the first N characters of each line while determining
    uniqueness. This is like the -f option, but it skips individual characters rather
    than fields. | N |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| `-s` | 在确定唯一性时，它不比较每行的前N个字符。这与-f选项类似，但它跳过单个字符而不是字段。 | N |'
- en: '| `-u` | It allows you to print only unique lines. | - |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| `-u` | 允许你只打印唯一的行。 | - |'
- en: '| `-z` | It will make a line end with 0 byte(NULL), instead of a newline. |
    - |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| `-z` | 它将使行以0字节（NULL）结束，而不是换行符。 | - |'
- en: '| `-w` | It only compares N characters in a line. | N |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| `-w` | 它只比较一行中的N个字符。 | N |'
- en: '| `--help` | It displays a help message and exit. | - |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| `--help` | 显示帮助信息并退出。 | - |'
- en: '| `--version` | It displays version information and exit. | - |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| `--version` | 显示版本信息并退出。 | - |'
