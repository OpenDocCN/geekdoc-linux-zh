- en: Clear terminal screen on Mac Non-Scrollable
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 清除 Mac 上非滚动终端的屏幕
- en: 原文：[https://techbyexample.com/non-scroll-terminal-clear-mac/](https://techbyexample.com/non-scroll-terminal-clear-mac/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://techbyexample.com/non-scroll-terminal-clear-mac/](https://techbyexample.com/non-scroll-terminal-clear-mac/)
- en: '**Overview**'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**概述**'
- en: The below shortcut can be used to clear the terminal screen on Mac
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 以下快捷键可用于清除 Mac 上的终端屏幕
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Once the above shortcut is executed, then the terminal screen will be cleared.
    Also, the screen will be on-scrollable after that and there will be no way to
    get the previous content back
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 执行上述快捷键后，终端屏幕将被清除。此外，屏幕将无法滚动，且无法恢复之前的内容
- en: '**Example**'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**示例**'
- en: Let’s say below is the state of the screen
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 假设下面是屏幕的当前状态
- en: '[PRE1]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Now press
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在按下
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The screen will be cleared
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕将被清除
- en: '[PRE3]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Try scrolling. You won’t be able to scroll to the previous commands. **‘pwd’**
    command will not be shown after the above shortcut is pressed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试滚动。你将无法滚动到之前的命令。按下上述快捷键后，**‘pwd’** 命令将不再显示。
