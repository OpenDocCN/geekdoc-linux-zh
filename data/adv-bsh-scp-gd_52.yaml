- en: '**Table B-4\. Parameter Substitution and Expansion**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 B-4\. 参数替换和扩展**'
- en: '| Expression | Meaning |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 表达式 | 含义 |'
- en: '| --- | --- |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| `${var}` | Value of `*var*` (same as `*$var*`) |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| `${var}` | `*var*` 的值（与 `*$var*` 相同） |'
- en: '|   |   |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '|   |   |'
- en: '| `${var-$DEFAULT}` | If `*var*` not set, [evaluate](internal.html#EVALREF)
    expression as `*$DEFAULT*` * |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| `${var-$DEFAULT}` | 如果 `*var*` 未设置，[评估](internal.html#EVALREF) 表达式为 `*$DEFAULT*`
    * |'
- en: '| `${var:-$DEFAULT}` | If `*var*` not set or is empty, *evaluate* expression
    as `*$DEFAULT*` * |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| `${var:-$DEFAULT}` | 如果 `*var*` 未设置或为空，则 *评估* 表达式为 `*$DEFAULT*` * |'
- en: '|   |   |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '|   |   |'
- en: '| `${var=$DEFAULT}` | If `*var*` not set, evaluate expression as `*$DEFAULT*`
    * |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| `${var=$DEFAULT}` | 如果 `*var*` 未设置，则将表达式评估为 `*$DEFAULT*` * |'
- en: '| `${var:=$DEFAULT}` | If `*var*` not set or is empty, evaluate expression
    as `*$DEFAULT*` * |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| `${var:=$DEFAULT}` | 如果 `*var*` 未设置或为空，则将表达式评估为 `*$DEFAULT*` * |'
- en: '|   |   |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '|   |   |'
- en: '| `${var+$OTHER}` | If `*var*` set, evaluate expression as `*$OTHER*`, otherwise
    as null string |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| `${var+$OTHER}` | 如果 `*var*` 已设置，则将表达式评估为 `*$OTHER*`，否则为空字符串 |'
- en: '| `${var:+$OTHER}` | If `*var*` set, evaluate expression as `*$OTHER*`, otherwise
    as null string |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| `${var:+$OTHER}` | 如果 `*var*` 已设置，则将表达式评估为 `*$OTHER*`，否则为空字符串 |'
- en: '|   |   |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '|   |   |'
- en: '| `${var?$ERR_MSG}` | If `*var*` not set, print `*$ERR_MSG*` and abort script
    with an exit status of 1.* |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| `${var?$ERR_MSG}` | 如果 `*var*` 未设置，打印 `*$ERR_MSG*` 并以退出状态 1 中断脚本。* |'
- en: '| `${var:?$ERR_MSG}` | If `*var*` not set, print `*$ERR_MSG*` and abort script
    with an exit status of 1.* |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| `${var:?$ERR_MSG}` | 如果 `*var*` 未设置，打印 `*$ERR_MSG*` 并以退出状态 1 中断脚本。* |'
- en: '|   |   |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '|   |   |'
- en: '| `${!varprefix*}` | Matches all previously declared variables beginning with
    `*varprefix*` |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| `${!varprefix*}` | 匹配所有以前声明的以 `*varprefix*` 开头的变量 |'
- en: '| `${!varprefix@}` | Matches all previously declared variables beginning with
    `*varprefix*` |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| `${!varprefix@}` | 匹配所有以前声明的以 `*varprefix*` 开头的变量 |'
- en: '***** If `*var*` *is* set, evaluate the expression as `*$var*` with no side-effects.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '***** 如果 `*var*` *已*设置，则评估表达式为 `*$var*`，没有副作用。'
- en: '**# Note** that some of the above behavior of operators has changed from earlier
    versions of Bash.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**# 注意**，上述运算符的一些行为与 Bash 的早期版本有所不同。'
