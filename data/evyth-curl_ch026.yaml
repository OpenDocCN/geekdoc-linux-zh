- en: Install curl and libcurl
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装curl和libcurl
- en: curl is totally free, open and available. There are numerous ways to get it
    and install it for most operating systems and architecture. This section gives
    you some answers to start with, but is not a complete reference.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: curl是完全免费、开源且可用的。对于大多数操作系统和架构，有多种方式可以获取并安装它。本节为您提供了开始的一些答案，但不是完整的参考。
- en: Some operating systems ship curl by default. Some do not.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一些操作系统默认安装了curl，而另一些则没有。
- en: In addition, You can always download the source from [curl.se](https://curl.se)
    or find binary packages to download from there.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您始终可以从[curl.se](https://curl.se)下载源代码，或从那里找到可下载的二进制包。
- en: Commonly, libcurl is installed at the same time as curl.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，libcurl会与curl一起安装。
