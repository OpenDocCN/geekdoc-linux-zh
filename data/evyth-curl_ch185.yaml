- en: Uploading with FTP
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用FTP上传
- en: To upload to an FTP server, you specify the entire target file path and name
    in the URL, and you specify the local filename to upload with `-T, --upload-file`.
    Optionally, you end the target URL with a slash and then the file component from
    the local path is appended by curl and used as the remote filename.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 要上传到FTP服务器，您需要在URL中指定完整的目标文件路径和名称，并且使用`-T, --upload-file`指定要上传的本地文件名。可选地，您可以在目标URL的末尾加上一个斜杠，然后curl会将本地路径中的文件组件附加为远程文件名。
- en: 'Like:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '[PRE0]'
  id: totrans-3
