  - PREF_H1
  type: TYPE_NORMAL
  zh: '`systemctl` 命令'
- en: The `systemctl` command is used to control and manage systemd services and the
    systemd system and service manager in Linux. It's the primary tool for managing
    services in modern Linux distributions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`systemctl` 命令用于控制和管理工作系统中的 systemd 服务以及 systemd 系统和服务管理器。它是现代 Linux 发行版中管理服务的主要工具。'
