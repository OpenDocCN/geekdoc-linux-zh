- en: If you need assistance with a schoolwork assignment, read the pertinent sections
    of this and other reference works. Do your best to solve the problem using your
    own wits and resources. *Please do not waste the author's time.* You will get
    neither help nor sympathy. [[1]](#FTN.AEN21329)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要帮助完成学校作业，请阅读本节和其他参考作品的有关部分。请尽力使用自己的智慧和资源解决问题。*请不要浪费作者的时间。* 您将不会得到帮助或同情。[1](#FTN.AEN21329)
- en: Likewise, kindly refrain from annoying the author with solicitations, offers
    of employment, or "business opportunities." He is doing just fine, and requires
    neither help nor sympathy, thank you.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，请避免用请求、工作机会或“商业机会”来打扰作者。他目前状况良好，不需要帮助或同情，谢谢。
- en: Please note that the author will *not* answer scripting questions for Sun/Solaris/Oracle
    or Apple systems. The endarkened execs and the arachnoid corporate attorneys of
    those particular outfits have been using litigation in a predatory manner and/or
    as a weapon against the Open Source Community. Any Solaris or Apple users needing
    scripting help will therefore kindly direct their concerns to corporate customer
    service.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，作者将*不会*回答关于Sun/Solaris/Oracle或Apple系统的脚本问题。那些特定机构的阴暗高管和蜘蛛网状的公司律师一直在以掠夺性方式使用诉讼，或将其作为对抗开源社区的武器。因此，任何需要脚本帮助的Solaris或Apple用户都请将关注点转向公司客户服务。
