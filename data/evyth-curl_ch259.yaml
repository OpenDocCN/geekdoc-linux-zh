- en: URL API
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: URL API
- en: libcurl offers an API for parsing, updating and generating URLs. Using this,
    applications can take advantage of using libcurl’s URL parser for its own purposes.
    By using the same parser, security problems due to different interpretations can
    be avoided.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: libcurl 提供了解析、更新和生成 URL 的 API。使用它，应用程序可以利用 libcurl 的 URL 解析器为自己的目的服务。通过使用相同的解析器，可以避免因不同解释而引起的安全问题。
