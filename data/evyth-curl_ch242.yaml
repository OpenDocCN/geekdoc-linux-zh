- en: Progress callback
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进度回调
- en: This callback lets the application keep track of transfer progress. It is also
    called on idle with the easy interface and is a common way to make libcurl stop
    a transfer by returning error.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这个回调允许应用程序跟踪传输进度。它也通过简单接口在空闲时被调用，并且是让libcurl通过返回错误来停止传输的常见方法。
- en: See the [progress callback](ch215.xhtml#transfers__callbacks__progress__md)
    section for all the details.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有关所有详细信息，请参阅[进度回调](ch215.xhtml#transfers__callbacks__progress__md)部分。
