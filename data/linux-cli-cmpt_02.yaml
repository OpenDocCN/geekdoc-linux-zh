- en: '[Author info](#author-info)'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[作者信息](#author-info)'
- en: Sundeep Agarwal is a lazy being who prefers to work just enough to support his
    modest lifestyle. He accumulated vast wealth working as a Design Engineer at Analog
    Devices and retired from the corporate world at the ripe age of twenty-eight.
    Unfortunately, he squandered his savings within a few years and had to scramble
    trying to earn a living. Against all odds, selling programming ebooks saved his
    lazy self from having to look for a job again. He can now afford all the fantasy
    ebooks he wants to read and spends unhealthy amount of time browsing the internet.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 苏尼普·阿加瓦尔是一个懒惰的人，他更喜欢只工作到足以维持他简朴的生活方式。他在模拟器件公司担任设计工程师时积累了大量财富，并在二十八岁时从商界退休。不幸的是，他在几年内挥霍了积蓄，不得不挣扎着谋生。面对所有困难，销售编程电子书救了他的懒惰自我，使他不必再次找工作。现在他可以负担得起他想要阅读的所有幻想电子书，并且花费了不健康的时间浏览互联网。
- en: When the creative muse strikes, he can be found working on yet another programming
    ebook (which invariably ends up having at least one example with regular expressions).
    Researching materials for his ebooks and everyday social media usage drowned his
    bookmarks, so he maintains curated resource lists for sanity sake. He is thankful
    for free learning resources and open source tools. His own contributions can be
    found at [https://github.com/learnbyexample](https://github.com/learnbyexample).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当创作灵感来临时，他可以被发现正在编写另一本编程电子书（通常至少有一个包含正则表达式的示例）。为他的电子书研究材料和日常社交媒体使用淹没了他的书签，所以他为了保持理智，维护了精选的资源列表。他对免费学习资源和开源工具表示感激。他的个人贡献可以在[https://github.com/learnbyexample](https://github.com/learnbyexample)找到。
