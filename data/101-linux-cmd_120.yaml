- en: The `fdisk` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`fdisk` 命令'
- en: 'The `fdisk` command is used for controlling the disk partition table and making
    changes to it and this is a list of some of options provided by it :'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`fdisk` 命令用于控制磁盘分区表并对它进行修改，以下是一些它提供的选项列表：'
- en: Organize space for new drives.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为新驱动器组织空间。
- en: Modify old drives.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改旧驱动器。
- en: Create space for new partitions.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为新分区创建空间。
- en: Move data to new partitions.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据移动到新分区。
