- en: Differences
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 差异
- en: Binaries and different platforms
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 二进制文件和不同平台
- en: The command-line tool `curl` is a *binary executable file*. The curl project
    does not by itself distribute or provide binaries. Binary files are highly system
    specific and oftentimes also bound to specific system versions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 命令行工具 `curl` 是一个 *二进制可执行文件*。curl 项目本身并不分发或提供二进制文件。二进制文件高度依赖于系统，并且通常也绑定到特定的系统版本。
- en: Different curl versions, built by different people on different platforms using
    different third party libraries with different built-time options makes the tool
    offer different features in different places. In addition, curl is continuously
    developed, so newer versions of the tool are likely to have more and better features
    than the older ones.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的人在不同的平台上使用不同的第三方库和不同的构建时选项构建的不同版本的 curl，使得工具在不同的地方提供不同的功能。此外，curl 是持续开发的，因此新版本的工具可能比旧版本具有更多和更好的功能。
- en: Command lines, quotes and aliases
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 命令行、引号和别名
- en: There are many different command line environments, shells and prompts in which
    curl can be used. They all come with their own sets of limitations, rules and
    guidelines to follow. The curl tool is designed to work with any of them without
    causing troubles but there may be times when your specific command line system
    does not match what others use or what is otherwise documented.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: curl 可以在许多不同的命令行环境中使用，包括各种 shell 和提示符。它们各自都有自己的一套限制、规则和指南需要遵循。curl 工具被设计成可以与它们中的任何一个协同工作而不会引起麻烦，但有时你的特定命令行系统可能不符合其他人使用的或文档中描述的。
- en: One way that command-line systems differ, for example, is how you can put quotes
    around arguments such as to embed spaces or special symbols. In most Unix-like
    shells you use double quotes (") and single quotes (’) depending if you want to
    allow variable expansions or not within the quoted string, but on Windows there
    is no support for the single quote version.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 命令行系统之间的一种区别，例如，是如何在参数周围放置引号，比如嵌入空格或特殊符号。在大多数类 Unix shell 中，你使用双引号（")和单引号（'），这取决于你是否希望在引号字符串内允许变量扩展，但在
    Windows 上没有对单引号版本的支持。
- en: 'In some environments, like PowerShell on Windows, the authors of the command
    line system decided they know better and “help” the user to use another tool instead
    of curl when `curl` is typed, by providing an alias that takes precedence when
    a command line is executed. In order to use curl properly with PowerShell, you
    need to type in its full name including the extension: `curl.exe` or remove the
    alias.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些环境中，例如 Windows 上的 PowerShell，命令行系统的作者决定他们认为更了解情况，并“帮助”用户在输入 `curl` 时使用另一个工具而不是
    curl，通过提供一个在执行命令行时具有优先级的别名来实现。为了正确使用 PowerShell 中的 curl，你需要输入其完整的名称，包括扩展名：`curl.exe`
    或删除别名。
- en: Different command-line environments have different maximum command line lengths
    and force users to limit how large an amount of data is put into a single line.
    curl adapts to this by offering a way to provide command-line options through
    a file or stdin using the [-K option](ch070.xhtml#cmdline__configfile__md).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的命令行环境有不同的最大命令行长度，并强制用户限制放入单行中的数据量。curl 通过提供一种通过文件或 stdin 使用 [-K 选项](ch070.xhtml#cmdline__configfile__md)
    来提供命令行选项的方式来自适应这一点。
