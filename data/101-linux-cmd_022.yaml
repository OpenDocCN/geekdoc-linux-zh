  type: TYPE_NORMAL
  zh: 其他信息：
- en: '**Default Format**:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**默认格式**：'
- en: The default format includes items like login name, full username, terminal name,
    and write status. The command provides details like idle time, login time, and
    site-specific information.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 默认格式包括登录名、全名、终端名和写入状态等项目。该命令提供有关空闲时间、登录时间和特定站点信息的详细信息。
- en: '**Longer Format**:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**长格式**：'
- en: In a long format, the command adds details such as the user’s home directory,
    login shell, and the contents of `.plan` and `.project` files.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在长格式中，命令会添加有关用户主目录、登录外壳以及 `.plan` 和 `.project` 文件内容的详细信息。
