- en: Privacy Considerations
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐私考虑
- en: 'While the `finger` command is useful for retrieving information about system
    users, it may also expose sensitive details in shared or multi-user environments:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 `finger` 命令对于检索系统用户信息很有用，但它可能在共享或多用户环境中暴露敏感细节：
- en: '**Usernames and Login Times**: Displays login times, which can be used to track
    user activity.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**用户名和登录时间**：显示登录时间，可用于跟踪用户活动。'
- en: '**Home Directories**: Exposes paths to users’ home directories.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**主目录**：暴露用户主目录的路径。'
- en: '**Idle Status**: Shows how long a user has been inactive, potentially signaling
    whether they are actively using their system.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**空闲状态**：显示用户多久没有活动，可能表明他们是否正在积极使用系统。'
- en: '**Mail Status**: Displays mail information, which may inadvertently reveal
    user engagement.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**邮件状态**：显示邮件信息，可能无意中透露用户参与情况。'
- en: 'Potential Risks:'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 潜在风险：
- en: 'In environments with untrusted users, the information exposed by `finger` could
    be exploited for:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在不受信任用户的环境中，`finger` 命令暴露的信息可能被用于：
- en: '**Social Engineering Attacks**: Malicious actors could use this information
    to craft personalized phishing attacks.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社会工程攻击**：恶意行为者可能利用这些信息来制作个性化的钓鱼攻击。'
- en: '**Timing Attacks**: Knowing when a user is idle or active could give attackers
    an advantage in timing their attempts.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间攻击**：知道用户何时空闲或活跃可能会给攻击者在时间上尝试攻击带来优势。'
- en: '**Targeted Attacks**: Knowledge of user home directories can focus attacks
    on those locations.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**针对性攻击**：了解用户主目录的知识可以集中攻击那些位置。'
- en: 'Mitigating Privacy Risks:'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 缓解隐私风险：
- en: To mitigate these risks, consider limiting access to the `finger` command in
    environments where user privacy is important.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为了缓解这些风险，考虑在用户隐私重要的环境中限制对 `finger` 命令的访问。
- en: '* * *'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The `in.fingerd` Service
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '`in.fingerd` 服务'
- en: It’s important to distinguish between the `finger` command and the **`in.fingerd`
    service**. The `finger` command is local, while `in.fingerd` is a network daemon
    that allows remote queries of user information. This service is typically disabled
    by default in modern systems due to potential security risks.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 区分 `finger` 命令和 **`in.fingerd` 服务** 很重要。`finger` 命令是本地的，而 `in.fingerd` 是一个网络守护进程，允许远程查询用户信息。由于潜在的安全风险，此服务在现代系统中通常默认禁用。
- en: If enabled, the `in.fingerd` service can expose user information over the network,
    which could be exploited by attackers. To mitigate this risk, system administrators
    should ensure the service is disabled if it is not needed.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果启用，`in.fingerd` 服务可能会通过网络暴露用户信息，这可能被攻击者利用。为了缓解这种风险，系统管理员应确保在不需要该服务时禁用该服务。
- en: 'Disabling the `in.fingerd` Service:'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 禁用 `in.fingerd` 服务：
- en: 'If you are concerned about remote queries, you can disable the `in.fingerd`
    service:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您担心远程查询，您可以禁用`in.fingerd`服务：
- en: '[PRE5]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: By disabling the `in.fingerd` service, you prevent remote querying of user information,
    enhancing system security.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 通过禁用`in.fingerd`服务，您可以防止远程查询用户信息，从而增强系统安全性。
