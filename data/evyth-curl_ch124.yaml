  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TLS
- en: TLS stands for Transport Layer Security and is the name for the technology that
    was formerly called SSL. The term SSL has not really died though so these days
    both the terms TLS and SSL are often used interchangeably to describe the same
    thing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: TLS代表传输层安全性，是之前被称为SSL的技术名称。尽管如此，SSL这个术语并没有真正消失，因此现在TLS和SSL这两个术语经常被互换使用，以描述同一件事。
- en: TLS is a cryptographic security layer “on top” of TCP that makes the data tamper
    proof and guarantees server authenticity, based on strong public key cryptography
    and digital signatures.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: TLS是一种位于TCP之上的加密安全层，它通过强大的公钥加密和数字签名确保数据不被篡改，并保证服务器的真实性。
