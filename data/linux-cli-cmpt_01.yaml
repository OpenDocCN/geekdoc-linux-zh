- en: Ive only gotten through first pages but appears a good Unix/bash primer. I’ll
    probably recommend for new hires out of bootcamp because they’re usually weak
    here
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我只看完了前几页，但看起来是一本很好的 Unix/bash 入门书。我可能会推荐给训练营的新学员，因为他们通常在这方面比较薄弱。
