- en: Determine Whether Matrix Can Be Obtained By Rotation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 判断矩阵是否可以通过旋转获得
- en: 原文：[https://techbyexample.com/program-matrix-rotation-target/](https://techbyexample.com/program-matrix-rotation-target/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://techbyexample.com/program-matrix-rotation-target/](https://techbyexample.com/program-matrix-rotation-target/)
- en: '**Overview**'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**概述**'
- en: Two n*n matrices are given **source** and **target.** We have to determine whether
    the **source** matrix can be converted to the **target** matrix by doing 90-degree
    rotations any number of times
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 给定两个n*n矩阵**源矩阵**和**目标矩阵**。我们需要确定是否可以通过进行任意次数的90度旋转将**源矩阵**转换为**目标矩阵**。
- en: '**Example 1**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 1**'
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The source matrix can be rotated 90 degrees once to obtain the target matrix
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 源矩阵可以旋转90度一次以获得目标矩阵。
- en: '**Example 2**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 2**'
- en: '[PRE1]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Even if we rotate the source matrix 3 times by 90, obtaining the target matrix
    is impossible.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 即使我们将源矩阵旋转90度3次，也无法得到目标矩阵。
