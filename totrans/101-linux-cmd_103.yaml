- en: The `rmdir` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`rmdir` 命令'
- en: The **rmdir** command is used to remove empty directories from the filesystem
    in Linux. The rmdir command removes each and every directory specified in the
    command line only if these directories are empty.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**rmdir** 命令用于从 Linux 文件系统中删除空目录。只有当指定的目录为空时，rmdir 命令才会删除命令行中指定的每个目录。'
