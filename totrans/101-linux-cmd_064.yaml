  type: TYPE_NORMAL
  zh: '"递归地解压缩目录内所有与 `gunzip` 支持的压缩文件格式匹配的文件：'
- en: '[PRE1]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '"Uncompress all files in the current working directory whose suffix matches
    `.tgz`:'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"解压缩当前工作目录中所有后缀匹配 `.tgz` 的文件：'
- en: '[PRE2]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'List compressed and uncompressed sizes, compression ratio and uncompressed
