  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 列出压缩和未压缩的大小、压缩比以及输入压缩文件的未压缩名称：
- en: '[PRE3]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Syntax:'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
