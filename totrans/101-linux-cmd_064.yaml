  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于使用 gzip、gunzip 和 tar 命令的视频教程：
- en: '[This video](https://www.youtube.com/watch?v=OBtG8zfVwuI) shows how to compress
    and decompress in a Unix shell. It uses `gunzip` as decompression command.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[本视频](https://www.youtube.com/watch?v=OBtG8zfVwuI) 展示了如何在 Unix shell 中进行压缩和解压缩。它使用
    `gunzip` 作为解压缩命令。'
- en: 'Additional Flags and their Functionalities:'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| -c | --stdout | write on standard output, keep original files unchanged |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| -c | --stdout | 写入标准输出，保持原始文件不变 |'
- en: '| -h | --help | give help information |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| -h | --help | 提供帮助信息 |'
- en: '| -k | --keep | keep (don''t delete) input files |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| -k | --keep | 保持（不删除）输入文件 |'
- en: '| -l | --list | list compressed file contents |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| -l | --list | 列出压缩文件内容 |'
- en: '| -q | --quiet | suppress all warnings |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| -q | --quiet | 抑制所有警告 |'
- en: '| -r | --recursive | operate recursively on directories |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| -r | --recursive | 递归地对目录进行操作 |'
- en: '| -S | --suffix=SUF | use suffix SUF on compressed files |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| -S | --suffix=SUF | 在压缩文件上使用后缀 SUF |'
- en: '|  | --synchronous | synchronous output (safer if system crashes, but slower)
    |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '|  | --synchronous | 同步输出（如果系统崩溃更安全，但速度较慢） |'
- en: '| -t | --test | test compressed file integrity |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| -t | --test | 测试压缩文件完整性 |'
- en: '| -v | --verbose | verbose mode |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| -v | --verbose | 详细模式 |'
- en: '| -V | --version | display version number |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| -V | --version | 显示版本号 |'
- en: '**Note: gunzip filename.gz is equivalent to gzip -d filename.gz.'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**注意：gunzip filename.gz 等同于 gzip -d filename.gz。'
- en: 'Warning: Running gunzip without -c deletes the original compressed file by
    default.'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 警告：默认情况下，不使用 -c 选项运行 gunzip 会删除原始压缩文件。
