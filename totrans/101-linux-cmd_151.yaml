- en: The `mkfs` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `mkfs` (make file system) command is used to create file systems on storage
    devices. It formats partitions or entire disks with specific file system types
    like ext4, XFS, FAT32, and others. This is essential for preparing storage devices
    for use with Linux systems.
