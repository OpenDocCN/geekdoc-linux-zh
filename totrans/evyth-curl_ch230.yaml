  zh: Prereq
- en: “Prereq” here means immediately before the request is issued. That is the moment
    where this callback is called.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: “Prereq”在这里的意思是在请求发出之前。那就是这个回调被调用的时刻。
- en: Set the function with `CURLOPT_PREREQFUNCTION` and it gets called and passed
    on the used IP address and port numbers in the arguments. This allows the application
    to know about the transfer just before it starts and also allows it to cancel
    this particular transfer should it want to.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`CURLOPT_PREREQFUNCTION`设置函数，它会被调用并传递使用的IP地址和端口号作为参数。这允许应用程序在传输开始之前就了解传输情况，同时也允许它在需要时取消这个特定的传输。
