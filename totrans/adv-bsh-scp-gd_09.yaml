- en: Every reasonably complete programming language can test for a condition, then
    act according to the result of the test. Bash has the [test](testconstructs.html#TTESTREF)
    command, various [bracket](testconstructs.html#DBLBRACKETS) and [parenthesis](testconstructs.html#DBLPARENSTST)
    operators, and the **if/then** construct.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 每种相对完整的编程语言都可以测试条件，然后根据测试结果采取行动。Bash 有 [test](testconstructs.html#TTESTREF)
    命令，各种 [方括号](testconstructs.html#DBLBRACKETS) 和 [圆括号](testconstructs.html#DBLPARENSTST)
    操作符，以及 **if/then** 结构。
