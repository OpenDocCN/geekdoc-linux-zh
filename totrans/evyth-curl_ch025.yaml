  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: A server always responds to an HTTP request unless something is wrong.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器总是会响应 HTTP 请求，除非出现错误。
- en: The URL converted to a request
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将 URL 转换为请求
- en: 'So when an HTTP client is given a URL to operate on, that URL is then used,
    picked apart and those parts are used in various places in the outgoing request
    to the server. Let’s take an example URL:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当 HTTP 客户端被赋予一个要操作的 URL 时，该 URL 被使用，分解，这些部分被用于向服务器发送的出站请求的各个地方。让我们以一个示例 URL
    为例：
- en: '[PRE3]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '**https** means that curl uses TLS to the remote port 443 (which is the default
    port number when no specified is used in the URL).'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**https** 表示 curl 使用 TLS 连接到远程端口 443（这是在 URL 中未指定端口时的默认端口号）。'
- en: '**www.example.com** is the hostname that curl resolves to one or more IP addresses
    to connect to. This hostname is also used in the HTTP request in the `Host:` header.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**www.example.com** 是 curl 解析到的主机名，它会解析为一个或多个 IP 地址以进行连接。这个主机名也用于 HTTP 请求中的
    `Host:` 头部。'
- en: '**/path/to/file** is used in the HTTP request to tell the server which exact
    document/resources curl wants to fetch'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**/path/to/file** 在 HTTP 请求中用于告诉服务器 curl 想要获取的确切文档/资源'
