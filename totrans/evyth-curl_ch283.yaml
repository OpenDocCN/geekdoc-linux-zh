- en: Get a simple HTTP page
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This example just fetches the HTML from a given URL and sends it to stdout.
    Possibly the simplest libcurl program you can write.
  prefs: []
  type: TYPE_NORMAL
- en: By replacing the URL this is able to get contents over other supported protocols
    as well.
  prefs: []
  type: TYPE_NORMAL
- en: Getting the output sent to stdout is a default behavior and usually not what
    you actually want. Most applications instead install a [write callback](ch213.xhtml#transfers__callbacks__write__md)
    to have receive the data that arrives.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
