- en: Important Notes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Root Access**: Some detailed information requires root privileges'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Hardware Detection**: Only shows devices connected to PCI bus'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Driver Status**: Shows currently loaded drivers, not all available drivers'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Updates**: Device information is read from kernel, may require hardware rescan'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Vendor IDs**: Numeric IDs are standardized, names come from PCI ID database'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tree View**: Shows physical bus topology and device relationships'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `lspci` command is essential for hardware troubleshooting, driver management,
    and system analysis.
  prefs: []
  type: TYPE_NORMAL
- en: 'For more details, check the manual: `man lspci`'
  prefs: []
