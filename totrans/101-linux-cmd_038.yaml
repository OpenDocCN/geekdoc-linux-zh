- en: The `hostname` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`hostname` 命令'
- en: '`hostname` is used to display the system''s DNS name, and to display or set
    its hostname or NIS domain name.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`hostname` 用于显示系统的DNS名称，以及显示或设置其主机名或NIS域名。'
- en: 'Syntax:'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Examples:'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: '`hostname -a, hostname --alias` Display the alias name of the host (if used).
    This option is deprecated and should not be used anymore.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`hostname -a, hostname --alias` 显示主机别名（如果已使用）。此选项已弃用，不应再使用。'
- en: '`hostname -s, hostname --short` Display the short host name. This is the host
    name cut at the first dot.'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`hostname -s, hostname --short` 显示短主机名。这是在第一个点处截断的主机名。'
- en: '`hostname -V, hostname --version` Print version information on standard output
    and exit successfully.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`hostname -V, hostname --version` 在标准输出上打印版本信息并成功退出。'
