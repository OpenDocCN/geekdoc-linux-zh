- en: The `finger` Command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `finger` command displays information about local system users by querying
    files such as `/etc/passwd`, `/var/run/utmp`, and `/var/log/wtmp`. It is a local
    command and does not rely on any service or daemon to run. This command helps
    to quickly retrieve user-related details such as login times, idle status, and
    other system information.
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: View details about a particular user.
  prefs:
  - PREF_OL
