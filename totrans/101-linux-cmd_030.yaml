- en: '`lscpu` command'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '`lscpu` in Linux/Unix is used to display CPU Architecture info. `lscpu` gathers
    CPU architecture information from `sysfs` and `/proc/cpuinfo` files.'
  prefs: []
  type: TYPE_NORMAL
- en: 'For example :'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Options
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '`-a, --all` Include lines for online and offline CPUs in the output (default
    for -e). This option may only specified together with option -e or -p. For example:
    `lsof -a`'
  prefs: []
  type: TYPE_NORMAL
- en: '`-b, --online` Limit the output to online CPUs (default for -p). This option
    may only be specified together with option -e or -p. For example: `lscpu -b`'
  prefs: []
  type: TYPE_NORMAL
- en: '`-c, --offline` Limit the output to offline CPUs. This option may only be specified
    together with option -e or -p.'
  prefs: []
  type: TYPE_NORMAL
- en: '`-e, --extended [=list]` Display the CPU information in human readable format.
    For example: `lsof -e`'
  prefs: []
  type: TYPE_NORMAL
- en: 'For more info: use `man lscpu` or `lscpu --help`'
  prefs: []
  type: TYPE_NORMAL
