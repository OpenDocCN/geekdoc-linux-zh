- en: The `fg` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`fg` 命令'
- en: The `fg` command is used to bring background or stopped jobs to the foreground,
    making them the active process in your terminal. It's an essential part of job
    control in Unix-like shells.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`fg` 命令用于将后台或停止的作业带到前台，使其成为终端中的活动进程。它是类 Unix shell 中作业控制的一个基本部分。'
- en: Syntax
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语法
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If no job specification is provided, `fg` operates on the current job (most
    recent job).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有提供作业指定，`fg` 将操作当前作业（最近的作业）。
- en: Job Specifications
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作业指定
- en: 'You can refer to jobs using different formats:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用不同的格式引用作业：
- en: '`%1` - Job number 1'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`%1` - 第 1 个作业'
- en: '`%+` or `%%` - Current job (most recent)'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`%+` 或 `%%` - 当前作业（最近的）'
- en: '`%-` - Previous job'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`%-` - 前一个作业'
- en: '`%string` - Job whose command line starts with string'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`%string` - 命令行以字符串开头的作业'
- en: '`%?string` - Job whose command line contains string'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`%?string` - 命令行包含字符串的作业'
