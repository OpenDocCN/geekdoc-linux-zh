- en: '`Ctrl+C` - Terminate current job'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Ctrl+C` - 终止当前作业'
- en: Use Cases
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用例
- en: '**Code editing**: Switch between multiple open editors'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代码编辑**：在多个打开的编辑器之间切换'
- en: '**Development**: Alternate between compilation and editing'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发**：在编译和编辑之间交替'
- en: '**System monitoring**: Switch between monitoring tools'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**系统监控**：在监控工具之间切换'
- en: '**Remote sessions**: Resume SSH or other remote connections'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**远程会话**：恢复 SSH 或其他远程连接'
- en: '**Interactive programs**: Return to paused interactive applications'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交互程序**：返回暂停的交互式应用程序'
- en: '**Debugging**: Resume debugger sessions'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**调试**：恢复调试会话'
- en: Important Notes
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要提示
- en: When a job is brought to foreground, it becomes the active process
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当作业被带到前台时，它成为活动进程
- en: You can only have one foreground job at a time
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您一次只能有一个前台作业
- en: Foreground jobs can receive keyboard input
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前台作业可以接收键盘输入
- en: Use Ctrl+Z to stop (suspend) a foreground job
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Ctrl+Z 停止（挂起）前台作业
- en: Use Ctrl+C to terminate a foreground job
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Ctrl+C 终止前台作业
- en: Background jobs continue running even when not in foreground
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 后台作业即使在不在前台时也会继续运行
- en: Error Handling
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误处理
- en: 'Common issues with `fg`:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '`fg` 的常见问题：'
- en: 'Job doesn''t exist: `fg: %3: no such job`'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '作业不存在：`fg: %3: no such job`'
- en: 'No jobs available: `fg: no current job`'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '没有可用的作业：`fg: no current job`'
- en: Job already in foreground
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作业已在前台
- en: Tips for Effective Usage
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有效使用技巧
- en: '**Use job numbers**: More reliable than partial names'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**使用作业编号**：比部分名称更可靠'
- en: '**Check jobs first**: Always run `jobs` to see current status'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**首先检查作业**：始终运行 `jobs` 来查看当前状态'
- en: '**Consistent workflow**: Develop a routine for job switching'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**一致的流程**：为作业切换制定常规'
- en: '**Redirect output**: Background jobs should redirect output to avoid interference'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**重定向输出**：后台作业应重定向输出以避免干扰'
- en: '[PRE17]'
  id: totrans-79
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Integration with Other Tools
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与其他工具的集成
- en: '`fg` works well with:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '`fg` 与以下工具配合使用：'
- en: '**Terminal multiplexers**: `screen`, `tmux`'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**终端多路复用器**：`screen`、`tmux`'
- en: '**Development environments**: IDEs, editors'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发环境**：IDE、编辑器'
- en: '**System monitoring**: `top`, `htop`, `tail`'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**系统监控**：`top`、`htop`、`tail`'
- en: '**Network tools**: `ssh`, `ping`, `netstat`'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络工具**：`ssh`、`ping`、`netstat`'
- en: The `fg` command is crucial for efficient terminal multitasking and provides
    seamless switching between different tasks.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '`fg` 命令对于高效的终端多任务处理至关重要，并提供了在不同任务之间无缝切换的能力。'
- en: 'For more details, check the manual: `help fg`'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详细信息，请查看手册：`help fg`
