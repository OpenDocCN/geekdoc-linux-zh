- en: The `help` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`help` 命令'
- en: The `help` command displays information about builtin commands. Display information
    about builtin commands.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`help` 命令显示有关内置命令的信息。显示有关内置命令的信息。'
- en: If a `PATTERN` is specified, this command gives detailed help on all commands
    matching the `PATTERN`, otherwise the list of available help topics is printed.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果指定了 `PATTERN`，则此命令会提供与 `PATTERN` 匹配的所有命令的详细帮助，否则会打印可用的帮助主题列表。
- en: '**Quick Tip:** The `help` command only works for commands that are "built-in"
    to the Bash shell itself (like `cd`, `pwd`, `echo`, `read`). It will not work
    for standalone programs like `ls`, `grep`, or `find`. To get help for those, you
    should use the `man` command (e.g., `man ls`).'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**快速提示**：`help` 命令仅适用于本身是 Bash shell 内置的命令（如 `cd`、`pwd`、`echo`、`read`）。它对独立程序（如
    `ls`、`grep` 或 `find`）不起作用。要获取这些程序的帮助，应使用 `man` 命令（例如，`man ls`）。'
- en: Syntax
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语法
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Options
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选项
- en: '| **Option** | **Description** |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| **选项** | **描述** |'
- en: '| :-- | :-- |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- |'
- en: '| `-d` | Output short description for each topic. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| `-d` | 为每个主题输出简短描述。|'
- en: '| `-m` | Display usage in pseudo-manpage format. |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| `-m` | 以伪手册页格式显示用法。|'
- en: '| `-s` | Output only a short usage synopsis for each topic matching the provided
    `PATTERN`. |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| `-s` | 仅输出与提供的 `PATTERN` 匹配的每个主题的简短用法摘要。|'
