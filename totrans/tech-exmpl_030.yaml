- en: '**Overview**'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**概述**'
- en: Two integers m and n are given which represent an m*n grid. Other than that
    two 2D integer arrays are also given
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 给定两个整数 m 和 n，表示一个 m*n 的网格。此外，还给定了两个二维整数数组
- en: guards where guards[i] = [rowi , columni]. It represents the position of the
    ith guard
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: guards，其中 guards[i] = [rowi, columni]。它表示第 i 个守卫的位置
- en: walls where guards[j] = [rowi , columni]. It represents the position of the
    ith wall
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: walls，其中 guards[j] = [rowi, columni]。它表示第 j 个墙的位置
- en: A guard can see in all the directions
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个守卫可以看到所有方向
- en: North
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 北
- en: South
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 南
- en: East
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 东
- en: West
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 西
- en: unless obstructed by the wall. All the cells that the guard can see are counted
    as guarded. The objective is to find the number of unguarded cells
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 除非被墙阻挡。所有守卫能够看到的单元都会被视为已守卫。目标是找出未被守卫的单元数量
- en: Here is the leetcode link for the same – https://leetcode.com/problems/count-unguarded-cells-in-the-grid/
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是相同题目的 Leetcode 链接 – https://leetcode.com/problems/count-unguarded-cells-in-the-grid/
