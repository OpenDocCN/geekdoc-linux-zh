  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算未被守卫的单元程序
- en: 原文：[https://techbyexample.com/count-unguarded-cells-program/](https://techbyexample.com/count-unguarded-cells-program/)
  id: totrans-1
