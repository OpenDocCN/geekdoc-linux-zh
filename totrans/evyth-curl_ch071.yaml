- en: Config file
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Curl commands with multiple command-line options can become cumbersome to work
    with. The number of characters can even exceed the maximum length allowed by your
    terminal application.
  prefs: []
  type: TYPE_NORMAL
- en: To aid such situations, curl allows you to write command-line options in a plain
    text config file and tell curl to read options from that file when applicable.
  prefs: []
  type: TYPE_NORMAL
- en: You can also use config files to assign data to variables and transform the
    data with functions, making them incredibly useful. This is discussed in the [Variables](ch071.xhtml#cmdline__variables__md)
    section.
  prefs: []
  type: TYPE_NORMAL
- en: Some examples below contain multiple lines for readability. The backslash (`\`)
    is used to instruct the terminal to ignore the newline.
  prefs: []
  type: TYPE_NORMAL
- en: Specify the config file to use
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Using the `-K` or long form `--config` option tells curl to read from a config
    file.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: The file path specified is relative to the current directory in your terminal.
  prefs: []
  type: TYPE_NORMAL
- en: You can name the config file whatever you like. `configFile.txt` is used for
    simplicity in the example above.
  prefs: []
  type: TYPE_NORMAL
- en: Syntax
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Enter one command per line. Use a hash symbol for comments:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Command line options
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can use both short and long options, exactly as you would write them on
    a command line.
  prefs: []
  type: TYPE_NORMAL
- en: You can also write the long option WITHOUT the leading two dashes to make it
    easier to read.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Arguments
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A command line option that takes an argument must have its argument provided
    on the SAME LINE as the option.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'You can also use `=` or `:` between the option and its argument. As you see
    above, it is not necessary, but some like the clarity it offers. Setting the user-agent
    option again:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'The user agent string example we have used above has no white spaces, so the
    quotes are technically not needed:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: See “When to use quotes” below for more info on when quotes should be used.
  prefs: []
  type: TYPE_NORMAL
- en: URLs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When entering URLs at the command line, everything that is not an option is
    assumed to be a URL. However, in a config file, you must specify a URL with `--url`
    or `url`.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: When to use quotes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You need to use double quotes when:'
  prefs: []
  type: TYPE_NORMAL
- en: the parameter contains white space, or starts with the characters `:` or `=`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'you need to use escape sequences (available options: `\\`, `\"`, `\t`, `\n`,
    `\r` and `\v`. A backslash preceding any other letter is ignored).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If a parameter containing white space is not enclosed in double quotes, curl
    considers the next space or newline as the end of the argument.
  prefs: []
  type: TYPE_NORMAL
- en: Default config file
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When curl is invoked, it always (unless `-q` is used), checks for a default
    config file and uses it if found.
  prefs: []
  type: TYPE_NORMAL
- en: 'Curl looks for the default config file in the following locations, in this
    order:'
  prefs: []
  type: TYPE_NORMAL
- en: '`$CURL_HOME/.curlrc`'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`$XDG_CONFIG_HOME/.curlrc` (Added in 7.73.0)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`$HOME/.curlrc`'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Windows: `%USERPROFILE%\\.curlrc`'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Windows: `%APPDATA%\\.curlrc`'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Windows: `%USERPROFILE%\\Application Data\\.curlrc`'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Non-Windows: use getpwuid to find the home directory'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On Windows, if it finds no `.curlrc` file in the sequence described above, it
    checks for one in the same directory the curl executable is placed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'On Windows two filenames are checked per location: `.curlrc` and `_curlrc`,
    preferring the former. Ancient curl versions on Windows checked for `_curlrc`
    only.'
  prefs: []
  type: TYPE_NORMAL
