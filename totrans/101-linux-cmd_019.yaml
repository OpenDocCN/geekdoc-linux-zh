- en: The `top/htop` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '`top` is the default command-line utility that comes pre-installed on Linux
    distributions and Unix-like operating systems. It is used for displaying information
    about the system and its top CPU-consuming processes as well as RAM usage.'
  prefs: []
  type: TYPE_NORMAL
- en: '`htop` is interactive process-viewer and process-manager for Linux and Unix-like
    operating system based on ncurses. If you take top and put it on steroids, you
    get htop.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Comparison between top and htop:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| **Feature** | **top** | **htop** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| Type | Interactive system-monitor, process-viewer and process-manager | Interactive
    system-monitor, process-viewer and process-manager |'
  prefs: []
  type: TYPE_TB
- en: '| Operating System | Linux distributions, macOS | Linux distributions, macOS
    |'
  prefs: []
  type: TYPE_TB
- en: '| Installation | Built-in and is always there. Also has more adoption due to
    this fact. | Doesn''t come preinstalled on most Linux distros. Manual installation
    is needed |'
  prefs: []
  type: TYPE_TB
- en: '| User Interface | Basic text only | Colorful and nicer text-graphics interface
    |'
  prefs: []
  type: TYPE_TB
- en: '| Scrolling Support | No | Yes, supports horizontal and vertical scrolling
    |'
  prefs: []
  type: TYPE_TB
- en: '| Mouse Support | No | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| Process utilization | Displays processes but not in tree format | Yes, including
    user and kernel threads |'
  prefs: []
  type: TYPE_TB
- en: '| Scrolling Support | No | Yes, supports horizontal and vertical scrolling
    |'
  prefs: []
  type: TYPE_TB
- en: '| Mouse Support | No | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| Process utilization | Displays processes but not in tree format | Yes, including
    user and kernel threads |'
  prefs: []
  type: TYPE_TB
- en: '| Network Utilization | No | No |'
  prefs: []
  type: TYPE_TB
- en: '| Disk Utilization | No | No |'
  prefs: []
  type: TYPE_TB
- en: '| Comments | Has a learning curve for some advanced options like searching,
    sending messages to processes, etc. It is good to have some knowledge of top because
    it is the default process viewer on many systems. | Easier to use and supports
    vi like searching with `/`. Sending messages to processes (kill, renice) is easier
    and doesn''t require typing in the process number like top. |'
  prefs: []
  type: TYPE_TB
- en: 'Examples:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '`top`'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To display dynamic real-time information about running processes:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Sorting processes by internal memory size (default order - process ID):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Sorting processes first by CPU, then by running time:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Display only processes owned by given user:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '`htop`'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Display dynamic real-time information about running processes. An enhanced version
    of `top`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'displaying processes owned by a specific user:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: 'Sort processes by a specified `sort_item` (use `htop --sort help` for available
    options):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: 'Syntax:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: 'Additional Flags and their Functionalities:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `-a` | - | Sort by memory usage. |'
  prefs: []
  type: TYPE_TB
- en: '| `-b` | - | Batch mode operation. Starts top in ''Batch mode'', which could
    be useful for sending output from top to other programs or to a file. In this
    mode, top will not accept input and runs until the iterations limit you''ve set
    with the ''-n'' command-line option or until killed. |'
  prefs: []
  type: TYPE_TB
- en: '| `-h` | - | `top --user {user_name}` Only display processes owned by user.
    |'
  prefs: []
  type: TYPE_TB
- en: '| `-U` | -user | Help. |'
  prefs: []
  type: TYPE_TB
- en: '| `-u` | - | This is an alias equivalent to: -o cpu -O time. |'
  prefs: []
  type: TYPE_TB
