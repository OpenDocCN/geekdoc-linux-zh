- en: The `who` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`who` 命令'
- en: The `who` command lets you print out a list of logged-in users, the current
    run level of the system and the time of last system boot.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`who` 命令让您打印出登录用户列表、系统的当前运行级别以及上次系统启动时间。'
- en: Examples
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: Print out all details of currently logged-in users
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打印当前登录用户的全部详细信息
