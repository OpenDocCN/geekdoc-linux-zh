  zh: '| **短标志** | **描述** |'
- en: '| --- | --- |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| `-r` | prints all the current runlevel |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `-r` | 打印所有当前运行级别 |'
- en: '| `-d` | print all the dead processes |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `-d` | 打印所有已死进程 |'
- en: '| `-q` | print all the login names and total number of logged on users |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `-q` | 打印所有登录名和总登录用户数 |'
- en: '| `-h` | print the heading of the columns displayed |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `-h` | 打印显示的列标题 |'
- en: '| `-b` | print the time of last system boot |'
