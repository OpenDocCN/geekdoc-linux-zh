- en: Security
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全
- en: Security is a primary concern for us in the curl project. We take it seriously
    and we work hard on providing secure and safe implementations of all protocols
    and related code. As soon as we get knowledge about a security related problem
    or just a suspected problem, we deal with it and we attempt to provide a fix and
    security notice no later than in the next pending release.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在curl项目中，安全是我们首要关注的问题。我们对此非常重视，并努力提供所有协议和相关代码的安全和安全的实现。一旦我们得知有关安全相关问题的知识或仅仅是怀疑有问题，我们就会处理它，并尝试在下一个待发布版本中提供修复和安全通知，绝不迟于那时。
- en: We use a responsible disclosure policy, meaning that we prefer to discuss and
    work on security fixes out of the public eye and we alert the vendors on the openwall.org
    list a few days before we announce the problem and fix to the world. This, in
    an attempt to shorten the time span the bad guys can take advantage of a problem
    until a fixed version has been deployed.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采用负责任的披露政策，这意味着我们更愿意在公众视野之外讨论和解决安全修复问题，并在我们向全世界宣布问题和修复方案之前几天通知openwall.org列表上的供应商。这样做是为了缩短坏人可以利用问题的时间，直到部署了修复版本。
- en: Past security problems
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 过去的网络安全问题
- en: During the years we have had our fair share of security related problems. We
    work hard on [documenting every problem](https://curl.se/docs/security.html) thoroughly
    with all details listed and clearly stated to aid users. Users of curl should
    be able to figure out what problems their particular curl versions and use cases
    are vulnerable to.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些年中，我们遇到了不少与安全相关的问题。我们努力[详细记录每个问题](https://curl.se/docs/security.html)，列出所有细节并清晰陈述，以帮助用户。curl的使用者应该能够弄清楚他们特定的curl版本和使用案例容易受到哪些问题的威胁。
- en: To help with this, we present [this waterfall chart](https://curl.se/docs/vulnerabilities.html)
    showing how all vulnerabilities affect which curl versions and we have this complete
    list of all known security problems since the birth of this project.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助解决这个问题，我们提供了[这个瀑布图](https://curl.se/docs/vulnerabilities.html)，展示了所有漏洞如何影响curl的各个版本，并且我们有这个所有已知安全问题的完整列表，自本项目诞生以来。
