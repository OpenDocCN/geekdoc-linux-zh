- en: The `tree` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `tree` command in Linux recursively lists directories as tree structures.
    Each listing is indented according to its depth relative to root of the tree.
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Show a tree representation of the current directory.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: -L NUMBER limits the depth of recursion to avoid display very deep trees.
  prefs:
  - PREF_OL
