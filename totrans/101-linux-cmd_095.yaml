- en: 'Additional Flags and their Functionalities:'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: '| **Flag** | **Description** |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| **标志** | **描述** |'
- en: '| :-- | :-- |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- |'
- en: '| `-a` | Print all files, including hidden ones. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `-a` | 打印所有文件，包括隐藏文件。 |'
- en: '| `-d` | Only list directories. |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `-d` | 只列出目录。 |'
- en: '| `-l` | Follow symbolic links into directories. |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `-l` | 跟随符号链接进入目录。 |'
- en: '| `-f` | Print the full path to each listing, not just its basename. |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `-f` | 打印每个列表的完整路径，而不仅仅是其基本名称。 |'
- en: '| `-x` | Do not move across file-systems. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `-x` | 不要跨越文件系统。 |'
- en: '| `-L #` | Limit recursion depth to #. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| `-L #` | 限制递归深度为 #。 |'
- en: '| `-P REGEX` | Recurse, but only list files that match the REGEX. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| `-P REGEX` | 递归，但只列出与 REGEX 匹配的文件。 |'
- en: '| `-I REGEX` | Recurse, but do not list files that match the REGEX. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| `-I REGEX` | 递归，但不列出与 REGEX 匹配的文件。 |'
- en: '| `--ignore-case` | Ignore case while pattern-matching. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| `--ignore-case` | 在模式匹配时忽略大小写。 |'
- en: '| `--prune` | Prune empty directories from output. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| `--prune` | 从输出中剪除空目录。 |'
- en: '| `--filelimit #` | Omit directories that contain more than # files. |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| `--filelimit #` | 忽略包含超过 # 个文件的目录。 |'
- en: '| `-o FILE` | Redirect STDOUT output to FILE. |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| `-o FILE` | 将标准输出重定向到 FILE。 |'
- en: '| `-i` | Do not output indentation. |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| `-i` | 不输出缩进。 |'
