- en: Important Notes
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要注意事项
- en: Journal files are stored in `/var/log/journal/` or `/run/log/journal/`
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日志文件存储在 `/var/log/journal/` 或 `/run/log/journal/`
- en: Requires appropriate permissions to view system logs
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要适当的权限来查看系统日志
- en: Can consume significant disk space over time
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着时间的推移可能会消耗大量的磁盘空间
- en: Use vacuum options to manage log size
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用真空选项来管理日志大小
- en: Persistent logging requires proper configuration
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持久化日志需要适当的配置
- en: The `journalctl` command is essential for system administration and troubleshooting
    in systemd-based Linux distributions.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '`journalctl` 命令对于基于systemd的Linux发行版的系统管理和故障排除至关重要。'
- en: 'For more details, check the manual: `man journalctl`'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 想要更多详细信息，请查看手册：`man journalctl`
