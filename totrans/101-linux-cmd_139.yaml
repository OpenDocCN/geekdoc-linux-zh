- en: The `journalctl` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`journalctl` 命令'
- en: The `journalctl` command is used to view and query the systemd journal, which
    collects and stores system logs in a structured, indexed format. It's the primary
    tool for viewing system logs in modern Linux distributions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`journalctl` 命令用于查看和查询systemd日志，它以结构化和索引化的格式收集和存储系统日志。它是现代Linux发行版中查看系统日志的主要工具。'
