  type: TYPE_TB
  zh: '| `nmcli connection delete "名称"` | 删除连接配置文件 |'
- en: '| `nmcli connection reload` | Reload all connection files from disk |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| `nmcli connection reload` | 从磁盘重新加载所有连接文件 |'
