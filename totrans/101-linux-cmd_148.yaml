  zh: '| `nmcli general status` | 显示 NetworkManager 的总体状态 |'
- en: '| `nmcli general hostname` | Display current hostname |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| `nmcli general hostname` | 显示当前主机名 |'
