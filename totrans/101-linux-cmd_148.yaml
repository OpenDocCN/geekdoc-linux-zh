- en: The `nmcli` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`nmcli` 命令'
- en: The `nmcli` command is used for managing network connections by controlling
    the NetworkManager, a daemon that handles networking, through command line. The
    command stands for Network Manager Command Line Interface.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`nmcli` 命令通过控制 NetworkManager（一个处理网络的后台守护进程）来管理网络连接，该命令代表网络管理器命令行界面。'
- en: 'Installation:'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装：
- en: 'The `nmcli` command is already installed by default on most Linux distros.
    To check if it is installed on your system type:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`nmcli` 命令默认已安装在大多数 Linux 发行版中。要检查它是否已安装在您的系统上，请输入：'
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'If you don''t have nmcli installed you can do it by using the package manager:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有安装 nmcli，您可以使用包管理器进行安装：
