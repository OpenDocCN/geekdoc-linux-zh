- en: Connection Management Commands
  id: totrans-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 连接管理命令
- en: '| **Command** | **Description** |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| **命令** | **描述** |'
- en: '| :-- | :-- |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- |'
- en: '| `nmcli connection show` | List all saved connection profiles |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| `nmcli connection show` | 列出所有已保存的连接配置文件 |'
- en: '| `nmcli connection show --active` | List only active connections |'
