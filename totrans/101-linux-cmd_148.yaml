- en: 'Additional Flags and their Functionalities:'
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: Options
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 选项
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-a` | `--ask` | nmcli will stop and ask for any missing required argument(do
    not use for non interactive options) |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| `-a` | `--ask` | nmcli 将停止并请求任何缺少的必需参数（不要用于非交互式选项） |'
- en: '| `-c` | `--color`{yes/no} | It controls color output. yes enables colors,
    while no disables colors |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| `-c` | `--color`{yes/no} | 它控制颜色输出。yes 启用颜色，而 no 禁用颜色 |'
- en: '| `-h` | `--help` | Prints help information |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| `-h` | `--help` | 打印帮助信息 |'
- en: '| `-p` | `--pretty` | This causes nmcli to produce more user friendly output,
    eg with headers, and values are aligned |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| `-p` | `--pretty` | 这将导致 nmcli 生成更用户友好的输出，例如带有标题，并且值对齐 |'
- en: '| `-v` | `--version` | Shows the nmcli version |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| `-v` | `--version` | 显示 nmcli 版本 |'
- en: '| `-f` | `--fields`{field1,...} | This option is used to specify what fields
    should be printed. Valid fields names differ for specific commands. |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| `-f` | `--fields`{field1,...} | 此选项用于指定应打印哪些字段。有效字段名称因特定命令而异。 |'
- en: '| `-g` | `--get-value`{field1,.} | This option is used to print values from
    specific field. It is a shortcut for --mode tabular --terse --fields |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| `-g` | `--get-value`{field1,.} | 此选项用于打印特定字段的值。它是 --mode tabular --terse
    --fields 的快捷方式 |'
- en: General Commands
