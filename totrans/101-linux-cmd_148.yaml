- en: Options
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `-a` | `--ask` | nmcli will stop and ask for any missing required argument(do
    not use for non interactive options) |'
  prefs: []
  type: TYPE_TB
- en: '| `-c` | `--color`{yes/no} | It controls color output. yes enables colors,
    while no disables colors |'
  prefs: []
  type: TYPE_TB
- en: '| `-h` | `--help` | Prints help information |'
  prefs: []
  type: TYPE_TB
- en: '| `-p` | `--pretty` | This causes nmcli to produce more user friendly output,
    eg with headers, and values are aligned |'
  prefs: []
  type: TYPE_TB
- en: '| `-v` | `--version` | Shows the nmcli version |'
  prefs: []
  type: TYPE_TB
- en: '| `-f` | `--fields`{field1,...} | This option is used to specify what fields
    should be printed. Valid fields names differ for specific commands. |'
  prefs: []
  type: TYPE_TB
- en: '| `-g` | `--get-value`{field1,.} | This option is used to print values from
    specific field. It is a shortcut for --mode tabular --terse --fields |'
  prefs: []
  type: TYPE_TB
