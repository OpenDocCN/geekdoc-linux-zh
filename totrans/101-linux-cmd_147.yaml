- en: The `traceroute` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`traceroute` 命令'
- en: The `traceroute` command is used to trace the path that packets take from your
    computer to a destination host across a network. It shows each hop (router) along
    the path and measures the time it takes to reach each hop.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`traceroute` 命令用于跟踪数据包从您的计算机到网络中目标主机的路径。它显示了路径上的每个跳（路由器）并测量到达每个跳的时间。'
