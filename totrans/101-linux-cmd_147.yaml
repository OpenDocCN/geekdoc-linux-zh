- en: Important Notes
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要注意事项
- en: Traceroute may not show the actual path in load-balanced networks
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪路由可能无法显示负载均衡网络中的实际路径
- en: Some routers don't respond to traceroute probes
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些路由器不会对跟踪路由探测做出响应
- en: Results can vary between runs due to route changes
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于路由变化，运行结果可能不同
- en: ICMP traceroute often works better than UDP
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ICMP 跟踪路由通常比 UDP 更有效
- en: Modern networks may use ECMP (Equal Cost Multi-Path) routing
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现代网络可能使用 ECMP（等成本多路径）路由
- en: VPNs and proxies will alter the apparent route
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VPN 和代理会改变明显的路由
- en: The `traceroute` command is essential for network diagnostics, helping identify
    routing issues, network performance problems, and understanding network topology.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '`traceroute` 命令对于网络诊断至关重要，有助于识别路由问题、网络性能问题和理解网络拓扑。'
- en: 'For more details, check the manual: `man traceroute`'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 想要更多细节，请查看手册：`man traceroute`
