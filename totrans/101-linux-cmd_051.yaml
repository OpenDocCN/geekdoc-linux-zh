- en: The `sudo` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`sudo`命令'
- en: The `sudo` ("substitute user do" or "super user do") command allows a user with
    proper permissions to execute a command as another user, such as the superuser.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`sudo`（“替身用户做”或“超级用户做”）命令允许具有适当权限的用户以其他用户身份执行命令，例如超级用户。'
- en: This is the equivalent of "run as administrator" option in Windows. The `sudo`
    command allows you to elevate your current user account to have root privileges.
    Also, the root privilege in `sudo` is only valid for a temporary amount of time.
    Once that time expires, you have to enter your password again to regain root privilege.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这相当于Windows中的“以管理员身份运行”选项。`sudo`命令允许您将当前用户账户提升为具有root权限。此外，`sudo`中的root权限仅在临时时间内有效。一旦时间到期，您必须再次输入密码才能恢复root权限。
- en: 'WARNING: Be very careful when using the `sudo` command. You can cause irreversible
    and catastrophic changes while acting as root!'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 警告：使用`sudo`命令时请务必小心。在以root身份操作时，您可能会造成不可逆转和灾难性的更改！
