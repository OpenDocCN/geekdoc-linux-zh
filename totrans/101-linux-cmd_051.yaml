- en: 'Additional Flags and their Functionalities:'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: '| **Flag** | **Description** |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| **标志** | **描述** |'
- en: '| :-- | :-- |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- |'
- en: '| `-V` | The -V (version) option causes sudo to print the version number and
    exit. If the invoking user is already root, the -V option prints out a list of
    the defaults sudo was compiled with and the machine''s local network addresses
    |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| `-V` | -V（版本）选项使sudo打印版本号并退出。如果调用用户已经是root，-V选项将打印出sudo编译时使用的默认值和机器的本地网络地址。|'
- en: '| `-l` | The -l (list) option prints out the commands allowed (and forbidden)
    the user on the current host. |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| `-l` | -l（列表）选项打印出用户在当前主机上允许（和禁止）执行的命令。|'
- en: '| `-L` | The -L (list defaults) option lists out the parameters set in a Defaults
    line with a short description for each. This option is useful in conjunction with
    grep. |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| `-L` | -L（列出默认值）选项列出在默认值行中设置的参数，并为每个参数提供简短描述。此选项与grep结合使用时非常有用。|'
- en: '| `-h` | The -h (help) option causes sudo to print a usage message and exit.
    |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `-h` | -h（帮助）选项使sudo打印用法消息并退出。|'
- en: '| `-v` | If given the `-v` (validate) option, `sudo` updates the user''s timestamp,
    prompting for the user''s password if necessary. This extends the sudo timeout
    for another 5 minutes (or whatever the timeout is set to in sudoers) but does
    not run a command. |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `-v` | 如果提供了-v（验证）选项，`sudo`将更新用户的戳记，如果需要，将提示用户输入密码。这会将sudo超时时间延长5分钟（或sudoers中设置的任何超时时间），但不会运行命令。|'
- en: '| `-K` | The -K (sure kill) option to sudo removes the user''s timestamp entirely.
    Likewise, this option does not require a password. |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `-K` | -K（确定杀死）选项从sudo中完全删除用户的戳记。同样，此选项不需要密码。|'
- en: '| `-u` | The -u (user) option causes sudo to run the specified command as a
    user other than root. To specify a uid instead of a username, use #uid. |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `-u` | -u（用户）选项使sudo以除root以外的用户身份运行指定的命令。要指定uid而不是用户名，请使用#uid。|'
- en: '| `-s` | The -s (shell) option runs the shell specified by the SHELL environment
    variable if it''s set or the shell as specified in the file passwd. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `-s` | -s（shell）选项在设置了SHELL环境变量的情况下运行指定的shell，或者在passwd文件中指定的shell。|'
- en: '| `--` | The -- flag indicates that sudo should stop processing command line
    arguments. It is most useful in conjunction with the -s flag. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| `--` | --标志指示sudo停止处理命令行参数。它与-s标志结合使用时最有用。|'
