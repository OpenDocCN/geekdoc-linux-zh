- en: The `login` Command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`login` 命令'
- en: The `login` command initiates a user session.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`login` 命令启动用户会话。'
- en: Syntax
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语法
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Flags and their functionalities
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标志及其功能
- en: '| **Short Flag** | **Description** |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **描述** |'
- en: '| --- | --- |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| `-f` | Used to skip a login authentication. This option is usually used by
    the getty(8) autologin feature. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| `-f` | 用于跳过登录认证。此选项通常由getty(8)的自动登录功能使用。 |'
- en: '| `-h` | Used by other servers (such as telnetd(8) to pass the name of the
    remote host to login so that it can be placed in utmp and wtmp. Only the superuser
    is allowed use this option. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| `-h` | 供其他服务器（例如telnetd(8)）使用，以将远程主机的名称传递给登录，以便它可以被放置在utmp和wtmp中。只有超级用户可以使用此选项。
    |'
- en: '| `-p` | Used by getty(8) to tell login to preserve the environment. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| `-p` | 供getty(8)使用，以告知login保留环境变量。 |'
- en: '| `-H` | Used by other servers (for example, telnetd(8)) to tell login that
    printing the hostname should be suppressed in the login: prompt. |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| `-H` | 供其他服务器（例如telnetd(8)）使用，以告知login在login:提示符中应抑制打印主机名。 |'
- en: '| `--help` | Display help text and exit. |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| `--help` | 显示帮助文本并退出。 |'
- en: '| `-v` | Display version information and exit. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `-v` | 显示版本信息并退出。 |'
- en: Examples
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 示例
- en: 'To log in to the system as user abhishek, enter the following at the login
    prompt:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要以用户abhishek的身份登录系统，请在登录提示符下输入以下内容：
- en: '[PRE1]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: If a password is defined, the password prompt appears. Enter your password at
    this prompt.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果已定义密码，则会出现密码提示。在此提示下输入您的密码。
