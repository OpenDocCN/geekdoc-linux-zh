- en: Source code
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 源代码
- en: The source code is, of course, the actual engine parts of this project. After
    all, it is a software project.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 源代码当然是这个项目的实际引擎部分。毕竟，它是一个软件项目。
- en: curl and libcurl are written in C.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: curl和libcurl是用C语言编写的。
- en: Hosting and download
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主机和下载
- en: You can always find the source code for the latest curl and libcurl release
    on the official curl website [curl.se](https://curl.se/). There are also checksums
    and digital signatures provided to help you verify that what ends up on your local
    system when you download the files, are the same bytes in the same order as were
    originally uploaded there by the curl team.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在官方curl网站上找到最新curl和libcurl版本的源代码 [curl.se](https://curl.se/)。同时，还提供了校验和数字签名，以帮助您验证下载到本地系统中的文件与curl团队最初上传的原始文件中的字节顺序是否相同。
- en: If you would rather work directly with the curl source code off the source code
    repository, you find all details in [the curl GitHub repository](https://github.com/curl/curl/).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您更愿意直接从源代码仓库工作与curl源代码，您可以在 [curl GitHub仓库](https://github.com/curl/curl/)
    中找到所有详细信息。
- en: Clone the code
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 克隆代码
- en: '[PRE0]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This gets the latest curl code downloaded and unpacked in a directory on your
    local system.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这将在您的本地系统上的一个目录中下载并解压最新的curl代码。
