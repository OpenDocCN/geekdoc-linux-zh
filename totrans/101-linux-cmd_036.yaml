- en: The `env` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`env` 命令'
- en: The `env` command in Linux/Unix is used to either print a list of the current
    environment variables or to run a program in a custom environment without changing
    the current one.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Linux/Unix 中的 `env` 命令用于打印当前环境变量列表，或者在不更改当前环境的情况下运行一个自定义环境中的程序。
- en: Syntax
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语法
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Usage
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用法
- en: Print out the set of current environment variables
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打印当前环境变量的集合
- en: '[PRE1]'
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Run a command with an empty environment
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用空环境运行命令
- en: '[PRE2]'
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Remove variable from the environment
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从环境中删除变量
- en: '[PRE3]'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: End each output with NULL
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每个输出以 NULL 结尾
- en: '[PRE4]'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Full List of Options
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选项完整列表
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-i` | `--ignore-environment` | Start with an empty environment |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `-i` | `--ignore-environment` | 使用空环境启动 |'
- en: '| `-0` | `--null` | End each output line with NUL, not newline |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| `-0` | `--null` | 每个输出行以 NUL 结尾，而不是换行符 |'
- en: '| `-u` | `--unset=NAME` | Remove variable from the environment |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| `-u` | `--unset=NAME` | 从环境中删除变量 |'
- en: '| `-C` | `--chdir=DIR` | Change working directory to DIR |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| `-C` | `--chdir=DIR` | 将工作目录更改为 DIR |'
- en: '| `-S` | `--split-string=S` | Process and split S into separate arguments.
    It''s used to pass multiple arguments on shebang lines |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| `-S` | `--split-string=S` | 处理并分割 S 为单独的参数。它用于在 shebang 行上传递多个参数 |'
- en: '| `-v` | `--debug` | Print verbose information for each processing step |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| `-v` | `--debug` | 打印每个处理步骤的详细信息 |'
- en: '| - | `--help` | Print a help message |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| - | `--help` | 打印帮助信息 |'
- en: '| - | `--version` | Print the version information |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| - | `--version` | 打印版本信息 |'
