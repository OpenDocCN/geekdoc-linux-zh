<h1 data-number="226">Resolver start</h1>
<p>This callback function, set with <code>CURLOPT_RESOLVER_START_FUNCTION</code> gets called by libcurl every time before a new resolve request is started, and it specifies for which <code>CURL *</code> handle the resolve is intended.</p>
