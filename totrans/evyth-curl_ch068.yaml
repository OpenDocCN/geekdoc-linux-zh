- en: trurl
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: trurl
- en: '*trurl* is a separate command line tool with the sole purpose of parsing, manipulating
    and outputting URLs and parts of URLs. A companion tool to curl for your command
    lines and scripting needs.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*trurl* 是一个独立的命令行工具，其唯一目的是解析、操作和输出 URL 及其部分。它是 curl 的配套工具，满足您的命令行和脚本需求。'
- en: trurl uses libcurl’s URL parser. This ensures that curl and trurl always have
    the same opinion about URLs and that both tools parse them identically and consistently.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: trurl 使用 libcurl 的 URL 解析器。这确保了 curl 和 trurl 对 URL 的看法始终一致，并且这两个工具以相同和一致的方式解析它们。
- en: Usage
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用法
- en: Typically you pass in one or more URLs to trurl and specify what components
    you want output. Possibly while modifying the URL(s) as well.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，您会将一个或多个 URL 传递给 trurl，并指定您希望输出的组件。可能还会在修改 URL（s）的同时进行。
- en: trurl knows URLs and every URL consists of up to ten separate and independent
    *components*. These components can be extracted, removed and updated with trurl.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: trurl 了解 URL，每个 URL 由最多十个独立且独立的 *组件* 组成。这些组件可以使用 trurl 提取、删除和更新。
