  type: TYPE_NORMAL
- en: '*trurl* is a separate command line tool with the sole purpose of parsing, manipulating
    and outputting URLs and parts of URLs. A companion tool to curl for your command
    lines and scripting needs.'
  prefs: []
  type: TYPE_NORMAL
- en: trurl uses libcurlâ€™s URL parser. This ensures that curl and trurl always have
    the same opinion about URLs and that both tools parse them identically and consistently.
  prefs: []
  type: TYPE_NORMAL
- en: Usage
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Typically you pass in one or more URLs to trurl and specify what components
    you want output. Possibly while modifying the URL(s) as well.
  prefs: []
  type: TYPE_NORMAL
- en: trurl knows URLs and every URL consists of up to ten separate and independent
    *components*. These components can be extracted, removed and updated with trurl.
  prefs: []
  type: TYPE_NORMAL
