  - PREF_H2
  type: TYPE_NORMAL
- en: Press `Ctrl+C` to exit watch
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use quotes around complex commands with pipes or redirections
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The command runs in a subshell each time
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Be careful with resource-intensive commands and short intervals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
