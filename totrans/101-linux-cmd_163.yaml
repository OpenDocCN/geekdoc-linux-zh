- en: The `nmtui` Command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The **`nmtui`** (Network Manager Text User Interface) command is a **menu-driven
    tool** for configuring network connections in Linux.
  prefs: []
  type: TYPE_NORMAL
- en: It provides a simple, text-based interface to manage network settings such as
    Wi-Fi, Ethernet, hostname, and more ‚Äî without using complex command-line options.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: üîπ What it Does
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`nmtui` allows you to:'
  prefs: []
  type: TYPE_NORMAL
- en: View and edit **network connections**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Activate or deactivate** interfaces'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Set or change** the system **hostname**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Connect to **Wi-Fi networks**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manage **IPv4 / IPv6 settings**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is especially useful on servers or systems **without a graphical desktop
    environment**.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: üß† Syntax
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: nmtui [OPTION]
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: üñ•Ô∏è Examples
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Open the main menu interface:**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: nmtui
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Opens the main TUI (text user interface) window with options to *Edit a connection*,
    *Activate a connection*, or *Set system hostname*.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Directly edit a network connection:**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: nmtui edit
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Lets you create, modify, or delete network connections (both Ethernet and Wi-Fi).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Directly activate or deactivate connections:**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: nmtui connect
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Opens the *Activate a connection* menu where you can enable or disable network
    interfaces.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Set or change the system hostname:**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: nmtui hostname
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Opens a dialog box to set your system‚Äôs hostname (used for identification on
    a network).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Connect directly to a specific Wi-Fi network:**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: nmtui connect "MyWiFiNetwork"
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Connects to the specified Wi-Fi network if it exists in range.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Quit the interface:**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Simply use **Tab ‚Üí Quit** or press **Esc**.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: üß© Common Options and Subcommands
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **Command** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `nmtui` | Launches the interactive main menu |'
  prefs: []
  type: TYPE_TB
- en: '| `nmtui edit` | Opens the ‚ÄúEdit a connection‚Äù screen |'
  prefs: []
  type: TYPE_TB
- en: '| `nmtui connect` | Opens the ‚ÄúActivate a connection‚Äù screen |'
  prefs: []
  type: TYPE_TB
- en: '| `nmtui hostname` | Opens the ‚ÄúSet system hostname‚Äù dialog |'
  prefs: []
  type: TYPE_TB
- en: '| `nmtui connect <SSID>` | Connects to a specific Wi-Fi network directly |'
  prefs: []
  type: TYPE_TB
- en: '| `nmtui help` | Displays basic usage help |'
  prefs: []
  type: TYPE_TB
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: ‚öôÔ∏è Interface Navigation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Use the **arrow keys** or **Tab** to move between fields.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Press **Enter** to select.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use **Spacebar** to toggle checkboxes or options.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Press **Esc** or select **Quit** to exit safely.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: üì° Common Use Cases
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**1\. Configure a static IP address:**'
  prefs: []
  type: TYPE_NORMAL
- en: nmtui edit
  prefs: []
  type: TYPE_NORMAL
- en: ‚Üí Choose your Ethernet connection
  prefs: []
  type: TYPE_NORMAL
- en: ‚Üí Set ‚ÄúIPv4 CONFIGURATION‚Äù to *Manual*
  prefs: []
  type: TYPE_NORMAL
- en: ‚Üí Enter IP, Gateway, and DNS
  prefs: []
  type: TYPE_NORMAL
- en: ‚Üí Save ‚Üí Activate connection
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. Connect to Wi-Fi from terminal:**'
  prefs: []
  type: TYPE_NORMAL
- en: nmtui connect
  prefs: []
  type: TYPE_NORMAL
- en: ‚Üí Select your wireless interface
  prefs: []
  type: TYPE_NORMAL
- en: ‚Üí Choose the SSID
  prefs: []
  type: TYPE_NORMAL
- en: ‚Üí Enter the password
  prefs: []
  type: TYPE_NORMAL
- en: ‚Üí Activate connection
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '**3\. Change the hostname:**'
  prefs: []
  type: TYPE_NORMAL
- en: nmtui hostname
  prefs: []
  type: TYPE_NORMAL
- en: ‚Üí Type your new hostname
  prefs: []
  type: TYPE_NORMAL
- en: ‚Üí Confirm and exit
  prefs: []
  type: TYPE_NORMAL
- en: ‚Üí The new hostname will apply immediately.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: üõ† Troubleshooting
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **Issue** | **Possible Solution** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `nmtui` command not found | Install NetworkManager TUI: `sudo apt install
    network-manager` (Debian/Ubuntu) or `sudo dnf install NetworkManager-tui` (Fedora/RHEL/CentOS)
    |'
  prefs: []
  type: TYPE_TB
- en: '| Changes don‚Äôt take effect | Restart NetworkManager: `sudo systemctl restart
    NetworkManager` |'
  prefs: []
  type: TYPE_TB
- en: '| Interface not showing | Ensure your interface is managed by NetworkManager:
    check `/etc/NetworkManager/NetworkManager.conf` |'
  prefs: []
  type: TYPE_TB
- en: '| Wi-Fi missing | Make sure wireless drivers are installed and `nmcli device
    status` shows the Wi-Fi adapter |'
  prefs: []
  type: TYPE_TB
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
