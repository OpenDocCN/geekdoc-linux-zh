- en: 'üßæ Example: Configuring Ethernet via `nmtui`'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: sudo nmtui
  prefs: []
  type: TYPE_NORMAL
- en: ‚Üí Select **Edit a connection**
  prefs: []
  type: TYPE_NORMAL
- en: ‚Üí Choose **Wired connection 1**
  prefs: []
  type: TYPE_NORMAL
- en: ‚Üí Set IPv4 to **Manual**
  prefs: []
  type: TYPE_NORMAL
- en: '‚Üí Fill in: Address: 192.168.1.50/24'
  prefs: []
  type: TYPE_NORMAL
- en: 'Gateway: 192.168.1.1'
  prefs: []
  type: TYPE_NORMAL
- en: 'DNS: 8.8.8.8'
  prefs: []
  type: TYPE_NORMAL
- en: ‚Üí Save ‚Üí Back ‚Üí **Activate a connection** ‚Üí Select **Wired connection 1**
  prefs: []
  type: TYPE_NORMAL
- en: ‚úÖ Your network connection will now use a static IP.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: üìò Notes
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Changes made with `nmtui` are persistent across reboots.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Requires **NetworkManager** to be active.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`nmtui` provides the same functionality as `nmcli` but in a more user-friendly
    interface.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Perfect for **server environments** or **SSH sessions** where GUI tools are
    unavailable.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
