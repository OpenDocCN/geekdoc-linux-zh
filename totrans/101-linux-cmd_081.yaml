- en: The `userdel` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `userdel` command is used to delete a user account and related files
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To delete a user with the `userdel` command the syntax would be the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'To force the removal of a user account even if the user is still logged in,
    using the `userdel` command the syntax would be the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'To delete a user along with the files in the user’s home directory using the
    `userdel` command the syntax would be the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Syntax:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Possible options:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **Flag** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `-f` | Force the removal of the specified user account even if the user is
    logged in |'
  prefs: []
  type: TYPE_TB
- en: '| `-r` | Remove the files in the user’s home directory along with the home
    directory itself and the user’s mail spool |'
  prefs: []
  type: TYPE_TB
- en: '| `-Z` | Remove any SELinux(Security-Enhanced Linux) user mapping for the user’s
    login. |'
  prefs: []
  type: TYPE_TB
