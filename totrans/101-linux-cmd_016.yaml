- en: The `whatis` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`whatis` 命令'
- en: The `whatis` command is used to display one-line manual page descriptions for
    commands. It can be used to get a basic understanding of what a (unknown) command
    is used for.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`whatis` 命令用于显示命令的单行手册页描述。它可以用来获取对（未知）命令用途的基本理解。'
- en: 'Examples of uses:'
  id: totrans-2
  prefs:
