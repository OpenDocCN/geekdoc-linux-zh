- en: Important Notes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The `ip` command requires root privileges for most configuration changes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Changes made with `ip` are immediate but not persistent across reboots
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For persistent configuration, use network configuration files or NetworkManager
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Always backup network configuration before making changes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use `ip` over deprecated tools like `ifconfig` and `route`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
