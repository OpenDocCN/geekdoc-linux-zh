<h1 data-number="29">vcpkg</h1>
<p><a href="https://github.com/microsoft/vcpkg/">Vcpkg</a> helps you manage C and C++ libraries on Windows, Linux and MacOS.</p>
<p>There is no curl package on vcpkg, only libcurl.</p>
<section id="install__windows__win-vcpkg__md-_-_-install-libcurl" class="level2" data-number="29.1">
<h2 data-number="29.1">Install libcurl</h2>
<pre><code>vcpkg.exe install curl:x64-windows</code></pre>
