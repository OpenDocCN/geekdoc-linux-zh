- en: Preface for the fourth edition#
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四版前言#
- en: 原文：[https://4ed.computer-networking.info/syllabus/default/preface.html](https://4ed.computer-networking.info/syllabus/default/preface.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[原文](https://4ed.computer-networking.info/syllabus/default/preface.html)'
- en: The fourth edition of the textbook introduces a major change compared to the
    previous editions. There previous editions started from the principles before
    explaining the actual protocols that are used in deployed networks. From a pedagogical
    viewpoint, this approach had the benefit of allowing the students to first understand
    the basic principles and then explore in details how existing protocols use them.
    Unfortunately, the main drawback of this approach was that students spent half
    their semester to understand abstract protocols. They had to wait until the second
    half of the course to be able to understand the protocols that they use every
    day. This created a lot of frustration among students and motivated us to explore
    a different way to explain computer networking to students. This approach has
    been tested during two years at [UCLouvain](https://www.uclouvain.be) and worked
    well. We have adopted it for the fourth edition of the ebook.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 与前几版相比，本教材的第四版引入了重大变化。前几版从原理开始讲解，然后解释了在部署的网络中使用的实际协议。从教学角度来看，这种方法的好处是让学生首先理解基本原理，然后详细探索现有协议是如何使用它们的。不幸的是，这种方法的主要缺点是学生花了半个学期的时间来理解抽象的协议。他们必须等到课程的下半部分才能理解他们每天使用的协议。这给学生带来了很多挫败感，并促使我们探索一种不同的方式来向学生解释计算机网络。这种方法在鲁汶大学进行了两年的测试，效果良好。我们将其应用于电子书的第四版。
- en: The ebook is now divided in two main parts. The first part considers the network
    as a black box and focuses on the interactions between the hosts. During this
    part, student explore networked applications, security, naming and addressing
    and most functions of the transport layer except congestion control. The network
    and datalink layers are briefly explained with a focus on the frame and packet
    formats. The second part of the ebook opens the black box and describes in more
    details the control plane protocols, mainly the routing protocols (both intradomain
    and interdomain routing), but also the Spanning Tree Protocol and Medium Access
    Control techniques. We also explain the traffic control techniques which can be
    used on routers and how congestion control operates on hosts.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 电子书现在分为两个主要部分。第一部分将网络视为一个黑盒，重点关注主机之间的交互。在这一部分中，学生探索网络应用、安全、命名和寻址以及传输层的多数功能（除了拥塞控制）。网络和链路层被简要解释，重点是帧和包格式。电子书的第二部分打开黑盒，更详细地描述了控制平面协议，主要是路由协议（包括域内和域间路由），但也包括生成树协议和介质访问控制技术。我们还解释了可以在路由器上使用的流量控制技术以及拥塞控制如何在主机上操作。
- en: A key benefit of this approach is that students can quickly carry hands-on exercises
    with real protocols during the first semester. The previous approach relied more
    on traditional paper/pencil exercises. At [UCLouvain](https://www.uclouvain.be)
    students work on two projects in parallel with the course. The first project focuses
    on the host part. The students use [Wireshark](https://www.wireshark.org) and
    similar tools to explore the packets exchanged by an application or a browser
    when interacting with a website. This forces them to better understand the protocols
    used by hosts in more details in parallel with the course. The second project
    builds upon the [Mini Internet project](https://github.com/nsg-ethz/mini_internet_project)
    designed by Laurent Vanbever and his colleagues at ETH Zurich [[HBR2020]](bibliography.html#hbr2020)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法的优点之一是学生可以在第一学期就快速进行与真实协议相关的动手练习。之前的方法更多地依赖于传统的纸笔练习。在[鲁汶大学](https://www.uclouvain.be)的学生在课程的同时进行两个项目。第一个项目侧重于主机部分。学生使用[Wireshark](https://www.wireshark.org)和类似工具来探索应用程序或浏览器在与网站交互时交换的数据包。这迫使他们更深入地了解主机使用的协议，并与课程并行进行。第二个项目基于由劳伦特·范贝弗及其在苏黎世联邦理工学院（ETH
    Zurich）的同事设计的[迷你互联网项目](https://github.com/nsg-ethz/mini_internet_project) [[HBR2020]](bibliography.html#hbr2020)
- en: Preface for the first editions[#](#preface-for-the-first-editions "Link to this
    heading")
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一版前言[#](#preface-for-the-first-editions "链接到这个标题")
- en: This textbook came from a frustration of first main author. Many authors choose
    to write a textbook because there are no textbooks in their field or because they
    are not satisfied with the existing textbooks. This frustration has produced several
    excellent textbooks in the networking community. At a time when networking textbooks
    were mainly theoretical, [Douglas Comer](https://www.cs.purdue.edu/people/comer)
    chose to write a textbook entirely focused on the TCP/IP protocol suite [[Comer1988]](bibliography.html#comer1988),
    a difficult choice at that time. He later extended his textbook by describing
    a complete TCP/IP implementation, adding practical considerations to the theoretical
    descriptions in [[Comer1988]](bibliography.html#comer1988). [Richard Stevens](https://www.kohala.com/)
    approached the Internet like an explorer and explained the operation of protocols
    by looking at all the packets that were exchanged on the wire [[Stevens1994]](bibliography.html#stevens1994).
    [Jim Kurose](https://www-net.cs.umass.edu/personnel/kurose.html) and [Keith Ross](https://engineering.nyu.edu/faculty/keith-ross)
    reinvented the networking textbooks by starting from the applications that the
    students use and later explained the Internet protocols by removing one layer
    after the other [[KuroseRoss09]](bibliography.html#kuroseross09).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本教科书源于第一作者的一种挫败感。许多作者选择编写教科书，要么是因为他们所在领域没有教科书，要么是因为他们对现有的教科书不满意。这种挫败感在计算机网络领域催生了多本优秀的教科书。在计算机网络教科书主要侧重于理论的时代，[道格拉斯·科默](https://www.cs.purdue.edu/people/comer)选择编写一本完全专注于TCP/IP协议套件的教科书[[科默1988]](bibliography.html#comer1988)，这在当时是一个艰难的选择。后来，他通过描述一个完整的TCP/IP实现来扩展了他的教科书，为[[科默1988]](bibliography.html#comer1988)中的理论描述增添了实际考虑。[理查德·斯蒂文斯](https://www.kohala.com/)像探险家一样看待互联网，通过观察在线路上交换的所有数据包来解释协议的运作[[斯蒂文斯1994]](bibliography.html#stevens1994)。[吉姆·库罗斯](https://www-net.cs.umass.edu/personnel/kurose.html)和[基思·罗斯](https://engineering.nyu.edu/faculty/keith-ross)从学生使用的应用开始，重新发明了计算机网络教科书，并逐步通过移除每一层来解释互联网协议[[库罗斯罗斯09]](bibliography.html#kuroseross09)。
- en: The frustrations that motivated this book are different. When I started to teach
    networking in the late 1990s, students were already Internet users, but their
    usage was limited. Students were still using reference textbooks and spent time
    in the library. Today’s students are completely different. They are avid and experienced
    web users who find lots of information on the web. This is a positive attitude
    since they are probably more curious than their predecessors. Thanks to the information
    that is available on the Internet, they can check or obtain additional information
    about the topics explained by their teachers. This abundant information creates
    several challenges for a teacher. Until the end of the nineteenth century, a teacher
    was by definition more knowledgeable than his students and it was very difficult
    for the students to verify the lessons given by their teachers. Today, given the
    amount of information available at the fingertips of each student through the
    Internet, verifying a lesson or getting more information about a given topic is
    sometimes only a few clicks away. Websites such as [wikipedia](https://en.wikipedia.org)
    provide lots of information on various topics and students often consult them.
    Unfortunately, the organization of the information on these websites is not well
    suited to allow students to learn from them. Furthermore, there are huge differences
    in the quality and depth of the information that is available for different topics.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 促使这本书产生的挫败感是不同的。当我1990年代末开始教授计算机网络时，学生已经是互联网用户了，但他们的使用是有限的。学生仍然使用参考教科书，并在图书馆花时间。今天的学生完全不同。他们是热情且经验丰富的网络用户，在网络上能找到大量信息。这是一种积极的态度，因为他们可能比前辈们更好奇。多亏了互联网上可用的信息，他们可以检查或获取老师解释的课题的额外信息。这些丰富的信息给教师带来了几个挑战。直到19世纪末，教师从定义上比学生知识更丰富，学生很难验证老师所教的课程。今天，鉴于每个学生通过互联网指尖可获取的大量信息，验证一个课程或获取特定主题的更多信息有时只需几点击即可。例如，[维基百科](https://en.wikipedia.org)提供了各种主题的大量信息，学生经常查阅它们。不幸的是，这些网站上信息的组织并不适合让学生从中学习。此外，不同主题可用的信息和深度存在巨大差异。
- en: The second reason is that the computer networking community is a strong participant
    in the open-source movement. Today, there are high-quality and widely used open-source
    implementations for most networking protocols. This includes the TCP/IP implementations
    that are part of [linux](https://www.linux.org), [freebsd](https://www.freebsd.org)
    or the [uIP](https://www.sics.se/~adam/uip/index.php/Main_Page) stack running
    on 8bits controllers, but also servers such as [bind](https://www.isc.org/software/bind),
    [unbound](https://www.unbound.net), [apache](https://www.apache.org) or [sendmail](https://www.sendmail.org)
    and implementations of routing protocols such as [xorp](https://en.wikipedia.org/wiki/XORP)
    or [quagga](https://www.quagga.net) . Furthermore, the documents that define almost
    all of the Internet protocols have been developed within the Internet Engineering
    Task Force ([IETF](https://www.ietf.org)) using an open process. The IETF publishes
    its protocol specifications in the publicly available [RFC](https://www.ietf.org/rfc.html)
    and new proposals are described in [Internet drafts](https://www.ietf.org/standards/ids/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '第二个原因是计算机网络社区是开源运动中的积极参与者。今天，大多数网络协议都有高质量且广泛使用的开源实现。这包括作为 [linux](https://www.linux.org)、[freebsd](https://www.freebsd.org)
    或在 8 位控制器上运行的 [uIP](https://www.sics.se/~adam/uip/index.php/Main_Page) 堆栈一部分的
    TCP/IP 实现，也包括 [bind](https://www.isc.org/software/bind)、[unbound](https://www.unbound.net)、[apache](https://www.apache.org)
    或 [sendmail](https://www.sendmail.org) 这样的服务器，以及 [xorp](https://en.wikipedia.org/wiki/XORP)
    或 [quagga](https://www.quagga.net) 这样的路由协议实现。此外，定义几乎所有互联网协议的文档都是在互联网工程任务组 ([IETF](https://www.ietf.org))
    的一个开放过程中开发的。IETF 在公开可用的 [RFC](https://www.ietf.org/rfc.html) 中发布其协议规范，新的提案在 [Internet
    drafts](https://www.ietf.org/standards/ids/) 中描述。 '
- en: This open textbook aims to fill the gap between the open-source implementations
    and the open-source network specifications by providing a detailed but pedagogical
    description of the key principles that guide the operation of the Internet. The
    book is released under a [creative commons license](http://creativecommons.org/licenses/by/3.0/).
    Such an open-source license is motivated by two reasons. The first is that we
    hope that this will allow many students to use the book to learn computer networks.
    The second is that I hope that other teachers will reuse, adapt and improve it.
    Time will tell if it is possible to build a community of contributors to improve
    and develop the book further. As a starting point, the first release contains
    all the material for a one-semester first upper undergraduate or a graduate networking
    course.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本开源教科书旨在通过提供对指导互联网运作的关键原则的详细但具有教育意义的描述，来填补开源实现与开源网络规范之间的差距。本书在 [creative commons
    license](http://creativecommons.org/licenses/by/3.0/) 许可下发布。这种开源许可的动机有两个。第一个是希望这能让许多学生使用本书来学习计算机网络。第二个是希望其他教师能够重用、改编并改进它。时间将证明是否有可能建立一个贡献者社区，以进一步改进和发展本书。作为一个起点，第一个版本包含了为期一个学期的第一学期本科生或研究生网络课程的所有材料。
- en: The [first edition](https://www.computer-networking.info/firstedition.html)
    of this ebook has been written by [Olivier Bonaventure](https://inl.info.ucl.ac.be/obo.html).
    [Laurent Vanbever](https://inl.info.ucl.ac.be/lvanbeve.html), [Virginie Van den
    Schriek](https://inl.info.ucl.ac.be/vvandens.html), [Damien Saucez](https://inl.info.ucl.ac.be/dsaucez.html)
    and [Mickael Hoerdt](https://inl.info.ucl.ac.be/mhoerdt.html) have contributed
    to exercises. Pierre Reinbold designed the icons used to represent switches and
    Nipaul Long has redrawn many figures in the SVG format. Stephane Bortzmeyer sent
    many suggestions and corrections to the text.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本电子书的[第一版](https://www.computer-networking.info/firstedition.html)是由 [Olivier
