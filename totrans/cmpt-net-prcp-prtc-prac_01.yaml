- en: The entire source code for the ebook is available on [CNP3/ebook](https://github.com/CNP3/ebook)
    If you spot any error, typo or want to improve the ebook, please add issues or
    suggest pull requests.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 电子书的全部源代码可在[CNP3/ebook](https://github.com/CNP3/ebook)上找到。如果您发现任何错误、打字错误或想改进电子书，请添加问题或提出拉取请求。
- en: The HTML version of the ebook is available from [https://www.computer-networking.info](https://www.computer-networking.info)
    It includes various online exercises hosted on the [https://www.inginious.org/course/cnp3](https://www.inginious.org/course/cnp3)
    platform.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 电子书的HTML版本可在[https://www.computer-networking.info](https://www.computer-networking.info)找到。它包括在[https://www.inginious.org/course/cnp3](https://www.inginious.org/course/cnp3)平台上托管的多种在线练习。
- en: The ebook covers only a small subset of the Computer Networking domain. To encourage
    the readers to explore other aspects of this field, we regularly post pointers
    to relevant information on the Networking Notes blog at [https://blog.computer-networking.info](https://blog.computer-networking.info)
    You can also follow us on twitter via [@cnp3_ebook](https://twitter.com/cnp3_ebook).
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 该电子书仅涵盖计算机网络领域的很小一部分。为了鼓励读者探索该领域的其他方面，我们定期在Networking Notes博客上发布相关信息的链接，博客地址为[https://blog.computer-networking.info](https://blog.computer-networking.info)。您也可以通过[@cnp3_ebook](https://twitter.com/cnp3_ebook)在Twitter上关注我们。
