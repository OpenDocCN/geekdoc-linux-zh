- en: The `apropos` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `apropos` command searches the manual page names and descriptions for keywords.
    It's essentially equivalent to `man -k` and helps users find relevant commands
    and documentation when they know what they want to do but don't know the exact
    command name.
