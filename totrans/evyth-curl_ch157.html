<section id="http__post__binary__md-_-_-posting-binary" class="level1" data-number="156">
<h1 data-number="156">Posting binary</h1>
<p>When reading data to post from a file, <code>-d</code> strips out carriage returns and newlines. Use <code>--data-binary</code> if you want curl to read and use the given file in binary exactly as given:</p>
<pre><code>curl --data-binary @filename http://example.com/</code></pre>
