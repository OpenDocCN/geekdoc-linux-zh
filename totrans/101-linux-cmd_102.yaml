  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '**In simple words:**'
  prefs: []
  type: TYPE_NORMAL
- en: “Search starting from `[path]`, apply `[options or filters]`, and then perform
    an `[action]` on the result.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: This searches for all `.log` files under `/home/user`.
