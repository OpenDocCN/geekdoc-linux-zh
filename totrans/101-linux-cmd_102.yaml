- en: Quick Reference Table
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| Task | Command |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Find files with specific name | `find . -name filename.txt` |'
  prefs: []
  type: TYPE_TB
- en: '| Case-insensitive search | `find . -iname filename.txt` |'
  prefs: []
  type: TYPE_TB
- en: '| Find directories only | `find . -type d` |'
  prefs: []
  type: TYPE_TB
- en: '| Find empty files | `find . -type f -empty` |'
  prefs: []
  type: TYPE_TB
- en: '| Find files > 1 GB | `find . -size +1G` |'
  prefs: []
  type: TYPE_TB
- en: '| Find modified in last day | `find . -mtime -1` |'
  prefs: []
  type: TYPE_TB
- en: '| Delete `.tmp` files | `find . -name "*.tmp" -delete` |'
  prefs: []
  type: TYPE_TB
- en: '| Search and execute | `find . -name "*.log" -exec gzip {} \;` |'
  prefs: []
  type: TYPE_TB
