- en: The `cal` Command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `cal` command displays a formatted calendar in the terminal. If no options
    are specified, cal displays the current month, with the current day highlighted.
  prefs: []
  type: TYPE_NORMAL
- en: 'Syntax:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Options:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **Option** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `-h` | Don''t highlight today''s date. |'
  prefs: []
  type: TYPE_TB
- en: '| `-m month` | Specify a month to display. The month specifier is a full month
    name (e.g., February), a month abbreviation of at least three letters (e.g., Feb),
    or a number (e.g., 2). If you specify a number, followed by the letter "f" or
    "p", the month of the following or previous year, respectively, display. For instance,
    `-m 2f` displays February of next year. |'
  prefs: []
  type: TYPE_TB
- en: '| `-y year` | Specify a year to display. For example, `-y 1970` displays the
    entire calendar of the year 1970. |'
  prefs: []
  type: TYPE_TB
- en: '| `-3` | Display last month, this month, and next month. |'
  prefs: []
  type: TYPE_TB
- en: '| `-1` | Display only this month. This is the default. |'
  prefs: []
  type: TYPE_TB
- en: '| `-A num` | Display num months occurring after any months already specified.
    For example, `-3 -A 3` displays last month, this month, and four months after
    this one; and `-y 1970 -A 2` displays every month in 1970, and the first two months
    of 1971. |'
  prefs: []
  type: TYPE_TB
- en: '| `-B num` | Display num months occurring before any months already specified.
    For example, `-3 -B 2` displays the previous three months, this month, and next
    month. |'
  prefs: []
  type: TYPE_TB
- en: '| `-d YYYY-MM` | Operate as if the current month is number MM of year YYYY.
    |'
  prefs: []
  type: TYPE_TB
- en: 'Examples:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
