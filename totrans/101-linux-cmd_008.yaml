- en: The `cal` Command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`cal` 命令'
- en: The `cal` command displays a formatted calendar in the terminal. If no options
    are specified, cal displays the current month, with the current day highlighted.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`cal` 命令在终端中显示格式化的日历。如果没有指定选项，`cal` 将显示当前月份，并突出显示当前日期。'
- en: 'Syntax:'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Options:'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选项：
- en: '| **Option** | **Description** |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| **选项** | **描述** |'
- en: '| :-- | :-- |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- |'
- en: '| `-h` | Don''t highlight today''s date. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| `-h` | 不突出显示今天的日期。 |'
- en: '| `-m month` | Specify a month to display. The month specifier is a full month
    name (e.g., February), a month abbreviation of at least three letters (e.g., Feb),
    or a number (e.g., 2). If you specify a number, followed by the letter "f" or
    "p", the month of the following or previous year, respectively, display. For instance,
    `-m 2f` displays February of next year. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| `-m month` | 指定要显示的月份。月份指定可以是完整的月份名称（例如，二月），至少三个字母的月份缩写（例如，Feb），或数字（例如，2）。如果您指定一个数字，后跟字母“f”或“p”，则分别显示下一年或前一年的该月。例如，`-m
    2f` 将显示下年的二月。 |'
- en: '| `-y year` | Specify a year to display. For example, `-y 1970` displays the
    entire calendar of the year 1970. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| `-y year` | 指定要显示的年份。例如，`-y 1970` 将显示1970年整年的日历。 |'
- en: '| `-3` | Display last month, this month, and next month. |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| `-3` | 显示上个月、这个月和下个月。 |'
- en: '| `-1` | Display only this month. This is the default. |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| `-1` | 仅显示这个月。这是默认选项。 |'
- en: '| `-A num` | Display num months occurring after any months already specified.
    For example, `-3 -A 3` displays last month, this month, and four months after
    this one; and `-y 1970 -A 2` displays every month in 1970, and the first two months
    of 1971. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `-A num` | 显示在已指定月份之后发生的num个月。例如，`-3 -A 3` 将显示上个月、这个月和之后的四个月；以及`-y 1970 -A
    2` 将显示1970年中的每个月，以及1971年的前两个月。 |'
- en: '| `-B num` | Display num months occurring before any months already specified.
    For example, `-3 -B 2` displays the previous three months, this month, and next
    month. |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `-B num` | 显示在已指定月份之前发生的num个月。例如，`-3 -B 2` 将显示前三个月、这个月和下个月。 |'
- en: '| `-d YYYY-MM` | Operate as if the current month is number MM of year YYYY.
    |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `-d YYYY-MM` | 假设当前月份是YYYY年MM月。 |'
- en: 'Examples:'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: Display the calendar for this month, with today highlighted.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示这个月的日历，并突出显示今天。
- en: '[PRE1]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Same as the previous command, but do not highlight today.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与上一个命令相同，但不突出显示今天。
- en: '[PRE2]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Display last month, this month, and next month.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示上个月、这个月和下个月。
- en: '[PRE3]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Display this entire year's calendar.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示整个年份的日历。
- en: '[PRE4]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Display the entire year 2000 calendar.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示2000年整年的日历。
- en: '[PRE5]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Same as the previous command.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与上一个命令相同。
- en: '[PRE6]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Display the calendar for December of this year.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示今年12月的日历。
- en: '[PRE7]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Display the calendar for December 2000.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示2000年12月的日历。
- en: '[PRE8]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
