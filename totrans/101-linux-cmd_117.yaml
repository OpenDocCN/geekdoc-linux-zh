- en: The `nice/renice` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `nice/renice` commands is used to modify the priority of the program to
    be executed. The priority range is between -20 and 19 where 19 is the lowest priority.
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Running cc command in the background with a lower priority than default (slower):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Increase the priority to all processes belonging to group "test":'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Syntax:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Flags :'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- | :-- |'
  prefs: []
