- en: Clear terminal screen on Mac Non-Scrollable
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://techbyexample.com/non-scroll-terminal-clear-mac/](https://techbyexample.com/non-scroll-terminal-clear-mac/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Overview**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The below shortcut can be used to clear the terminal screen on Mac
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Once the above shortcut is executed, then the terminal screen will be cleared.
    Also, the screen will be on-scrollable after that and there will be no way to
    get the previous content back
  prefs: []
  type: TYPE_NORMAL
- en: '**Example**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s say below is the state of the screen
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Now press
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: The screen will be cleared
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Try scrolling. You won’t be able to scroll to the previous commands. **‘pwd’**
    command will not be shown after the above shortcut is pressed.
  prefs: []
  type: TYPE_NORMAL
