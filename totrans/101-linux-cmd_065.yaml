- en: The `hostnamectl` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`hostnamectl` 命令'
- en: The `hostnamectl` command provides a proper API used to control Linux system
    hostname and change its related settings. The command also helps to change the
    hostname without actually locating and editing the `/etc/hostname` file on a given
    system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`hostnamectl` 命令提供了一个用于控制Linux系统主机名及其相关设置的适当API。该命令还帮助在不实际定位和编辑给定系统上的 `/etc/hostname`
    文件的情况下更改主机名。'
- en: Syntax
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语法
- en: '[PRE0]'
  id: totrans-3
  prefs: []
