  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 **COMMAND** 可以是以下任何一项
- en: '**status**: Used to check the current hostname settings'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**status**：用于检查当前主机名设置'
- en: '**set-hostname NAME**: Used to set system hostname'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**set-hostname NAME**：用于设置系统主机名'
- en: '**set-icon-name NAME**: Used to set icon name for host'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**set-icon-name NAME**：用于为主机设置图标名称'
