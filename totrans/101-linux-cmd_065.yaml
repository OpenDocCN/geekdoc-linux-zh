  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: where **COMMAND** can be any of the following
  prefs: []
  type: TYPE_NORMAL
- en: '**status**: Used to check the current hostname settings'
  prefs: []
  type: TYPE_NORMAL
- en: '**set-hostname NAME**: Used to set system hostname'
  prefs: []
  type: TYPE_NORMAL
- en: '**set-icon-name NAME**: Used to set icon name for host'
  prefs: []
