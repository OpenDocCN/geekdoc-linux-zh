- en: Download
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The GET method is the default method libcurl uses when an HTTP URL is requested
    and no particular other method is asked for. It asks the server for a particular
    resourceâ€”the standard HTTP download request:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Since options set in an easy handle are sticky and remain until changed, there
    may be times when you have asked for another request method than GET and then
    want to switch back to GET again for a subsequent request. For this purpose, there
    is the `CURLOPT_HTTPGET` option:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Download headers too
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: An HTTP transfer also includes a set of response headers. Response headers are
    metadata associated with the actual payload, called the response body. All downloads
    get a set of headers too, but when using libcurl you can select whether you want
    to have them downloaded (seen) or not.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can ask libcurl to pass on the headers to the same stream as the regular
    body is, by using `CURLOPT_HEADER`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Or you can opt to store the headers in a separate download file, by relying
    on the default behaviors of the [write](ch213.xhtml#transfers__callbacks__write__md)
    and [header callbacks](ch216.xhtml#transfers__callbacks__header__md):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'If you only want to casually browse the headers, you may even be happy enough
    with just setting verbose mode while developing as that shows both outgoing and
    incoming headers sent to stderr:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
