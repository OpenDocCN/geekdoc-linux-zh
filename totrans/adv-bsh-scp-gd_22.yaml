- en: Part 5\. Advanced Topics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 5 部分：高级主题
- en: 原文：[https://tldp.org/LDP/abs/html/part5.html](https://tldp.org/LDP/abs/html/part5.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://tldp.org/LDP/abs/html/part5.html](https://tldp.org/LDP/abs/html/part5.html)
- en: At this point, we are ready to delve into certain of the difficult and unusual
    aspects of scripting. Along the way, we will attempt to "push the envelope" in
    various ways and examine *boundary conditions* (what happens when we move into
    uncharted territory?).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，我们准备深入研究脚本的一些困难和特殊方面。在这个过程中，我们将尝试以各种方式“突破界限”并检查*边界条件*（当我们进入未知领域时会发生什么？）。
