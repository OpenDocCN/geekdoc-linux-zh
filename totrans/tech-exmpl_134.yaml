- en: How to handle failure in a command in bash or terminal
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://techbyexample.com/handle-failure-linux-terminal/](https://techbyexample.com/handle-failure-linux-terminal/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Overview**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In case the failure of the command should not stop the execution of the program, 
    then the below way can be used.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: If the command fails then the output will be “Success”.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the command above passed then the output will be “Failure”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Example**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '***   Success Case'
  prefs: []
  type: TYPE_NORMAL
- en: In the example below the command is **‘pwd’** which is a valid command
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**Output**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Failure Case
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the example below the command is **‘pwdd’** which is an invalid command
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '**Output**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: It prints **Failure** as **pwdd** is an invalid command
  prefs: []
