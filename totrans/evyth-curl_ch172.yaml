  prefs: []
  type: TYPE_NORMAL
  zh: 在一些罕见的情况下，用户可能想要创新并改变这个请求目标，以这种方式改变它，而 URL 并不允许这样做。例如，HTTP OPTIONS 方法有一个专门定义的请求目标，用于与
    *服务器* 相关的魔法，而不是特定的路径，它使用 `*` 来表示。是的，一个单独的星号。无法指定 URL，因此如果你想在请求目标中传递一个星号到服务器，比如用于
