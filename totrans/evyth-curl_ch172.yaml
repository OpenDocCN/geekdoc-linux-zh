- en: Request target
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 请求目标
- en: When given an input URL such as `http://example.com/file`, the path section
    of the URL gets extracted and is turned into `/file` in the HTTP request line.
    That item in the protocol is called the *request target* in HTTP. That is the
    resource this request interacts with. Normally this request target is extracted
    from the URL and then used in the request and as a user you do not need to think
    about it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当给定一个如 `http://example.com/file` 的输入 URL 时，URL 的路径部分会被提取出来，并在 HTTP 请求行中转换为 `/file`。在
    HTTP 协议中，这个协议项被称为 *请求目标*。这就是请求与之交互的资源。通常，这个请求目标是从 URL 中提取出来的，然后用于请求中，作为用户，你不需要考虑它。
- en: 'In some rare circumstances, user may want to go creative and change this request
