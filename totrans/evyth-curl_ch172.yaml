- en: –path-as-is
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: –path-as-is
- en: The path part of the URL is the part that starts with the first slash after
    the hostname and ends either at the end of the URL or at a ‘?’ or ‘#’ (roughly
    speaking).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: URL 的路径部分是从主机名后的第一个斜杠开始的部分，它要么在 URL 的末尾结束，要么在 ‘?’ 或 ‘#’（大致上）处结束。
- en: If you include substrings including `/../` or `/./` in the path, curl automatically
    squashes them before the path is sent to the server, as is dictated by standards
    and how such strings tend to work in local file systems. The `/../` sequence removes
    the previous section so that `/hello/sir/../` ends up just `/hello/` and `/./`
    is simply removed so that `/hello/./sir/` becomes `/hello/sir/`.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将包括 `/../` 或 `/./` 的子字符串包含在路径中，curl 会自动在将路径发送到服务器之前将其压缩，这是根据标准以及这些字符串在本地文件系统中通常的工作方式所决定的。`/../`
    序列会移除前面的部分，因此 `/hello/sir/../` 最终变为 `/hello/`，而 `/./` 则被简单地移除，因此 `/hello/./sir/`
    变为 `/hello/sir/`。
- en: To *prevent* curl from squashing those magic sequences before they are sent
    to the server and thus allow them through, the `--path-as-is` option exists.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了 *防止* curl 在将那些魔法序列发送到服务器之前压缩它们，从而允许它们通过，存在 `--path-as-is` 选项。
