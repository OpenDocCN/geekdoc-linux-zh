    <h1>The <code>exit</code> command</h1>
    <p>The <code>exit</code> command is used to terminate (close) an active shell session</p>
    <h3>Syntax:</h3>
    <pre>
      <code class="language-php hljs php" data-lang="php">
        <span class="hljs-keyword">exit</span>
      </code>
    </pre>
    <p>
      <em><strong>Shortcut:</strong> Instead of typing <code>exit</code>, press <code>ctrl + D</code>, it will do the same Functionality.</em>
    </p>
  </body></html>
