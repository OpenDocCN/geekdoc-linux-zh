- en: libcurl internals
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: libcurl is never finished and is not just an off-the-shelf product. It is a
    living project that is improved and modified on almost a daily basis. We depend
    on skilled and interested hackers to fix bugs and to add features.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter is meant to describe internal details to aid keen libcurl hackers
    to learn some basic concepts on how libcurl works internally and thus possibly
    where to look for problems or where to add things when you want to make the library
    do something new.
  prefs: []
