- en: The `shuf` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `shuf` command in Linux writes a random permutation of the input lines to
    standard output. It pseudo randomizes an input in the same way as the cards are
    shuffled. It is a part of GNU Coreutils and is not a part of POSIX. This command
    reads either from a file or standard input in bash and randomizes those input
    lines and displays the output.
  prefs: []
  type: TYPE_NORMAL
