- en: Daily snapshots
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 每日快照
- en: Every single change to the source code is committed and pushed to the source
    code repository. This repository is hosted on github.com and is using git these
    days (but has not always been this way). When building curl off the repository,
    there are a few things you need to generate and set up that sometimes cause people
    some problems or just friction. To help with that, we provide daily snapshots.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每次对源代码的更改都会提交并推送到源代码库。这个库托管在github.com上，目前使用git（但并非一直如此）。从库中构建curl时，需要生成和设置一些东西，有时这会给人们带来一些问题或摩擦。为了帮助解决这个问题，我们提供了每日快照。
- en: The daily snapshots are generated daily (clever naming, right?) as if a release
    had been made at that point. It produces a package of all source code and all
    files that are normally part of a release and puts it in a package and uploads
    it to [this special place](https://curl.se/snapshots/) to allow interested people
    to get the latest code to test, to experiment or whatever.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 每日快照每天生成（命名很聪明，对吧？）就像在那个点发布了一个版本一样。它生成一个包含所有源代码和通常作为发布一部分的所有文件的包，并将其放入包中，上传到[这个特殊位置](https://curl.se/snapshots/)，以便有兴趣的人获取最新的代码进行测试、实验或其他用途。
- en: The snapshots are kept for around 20 days until deleted.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 快照保留大约20天后将被删除。
