- en: The `zip` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `zip` command is used to compress files and reduce their size. It outputs
    an archive containing one or more compressed files or directories.
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In order to compress a single file with the `zip` command the syntax would
    be the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'This also works with multiple files as well:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'If you are compressing a whole directory, don''t forget to add the `-r` flag:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Syntax:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Possible options:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **Flag** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `-d` | Removes the file from the zip archive. After creating a zip file,
    you can remove a file from the archive using the `-d` option |'
  prefs: []
  type: TYPE_TB
- en: '| `-u` | Updates the file in the zip archive. This option can be used to update
    the specified list of files or add new files to the existing zip file. Update
    an existing entry in the zip archive only if it has been modified more recently
    than the version already in the zip archive. |'
  prefs: []
  type: TYPE_TB
- en: '| `-m` | Deletes the original files after zipping. |'
  prefs: []
  type: TYPE_TB
- en: '| `-r` | To zip a directory recursively, it will recursively zip the files
    in a directory. This option helps to zip all the files present in the specified
    directory. |'
  prefs: []
  type: TYPE_TB
- en: '| `-x` | Exclude the files in creating the zip |'
  prefs: []
  type: TYPE_TB
- en: '| `-v` | Verbose mode or print diagnostic version info. Normally, when applied
    to real operations, this option enables the display of a progress indicator during
    compression and requests verbose diagnostic info about zip file structure oddities
    |'
  prefs: []
  type: TYPE_TB
