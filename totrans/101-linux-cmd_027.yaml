  zh: '* * *'
- en: The `whoami` command displays the username of the current effective user. In
    other words it just prints the username of the currently logged-in user when executed.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`whoami` 命令显示当前有效用户的用户名。换句话说，当执行时，它只是打印当前登录用户的用户名。'
- en: 'To display your effective user id just type `whoami` in your terminal:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要显示您的有效用户ID，只需在您的终端中输入 `whoami`：
