- en: The `bzip2` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`bzip2` 命令'
- en: The `bzip2` command lets you compress and decompress the files i.e. it helps
    in binding the files into a single file which takes less storage space as the
    original file use to take.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`bzip2` 命令允许您压缩和解压缩文件，即它有助于将文件绑定成一个单独的文件，这样占用的存储空间比原始文件要少。'
- en: 'Syntax:'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Note : Each file is replaced by a compressed version of itself, with the name
    original name of the file followed by extension bz2.'
  id: totrans-4
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意：每个文件都会被替换成其压缩版本，文件名后跟扩展名 bz2。
- en: 'Options and their Functionalities:'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选项及其功能：
- en: '| **Option** | **Alias** | **Description** |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| **选项** | **别名** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-d` | `--decompress` | to decompress compressed file |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| `-d` | `--decompress` | 解压缩压缩文件 |'
- en: '| `-f` | `--force` | to force overwrite an existing output file |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| `-f` | `--force` | 强制覆盖现有输出文件 |'
- en: '| `-h` | `--help` | to display the help message and exit |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| `-h` | `--help` | 显示帮助信息并退出 |'
- en: '| `-k` | `--keep` | to enable file compression, doesn''t deletes the original
    input file |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| `-k` | `--keep` | 启用文件压缩，不会删除原始输入文件 |'
- en: '| `-L` | `--license` | to display the license terms and conditions |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `-L` | `--license` | 显示许可条款和条件 |'
- en: '| `-q` | `--quiet` | to suppress non-essential warning messages |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `-q` | `--quiet` | 抑制非必要警告信息 |'
- en: '| `-t` | `--test` | to check integrity of the specified .bz2 file, but don''t
    want to decompress them |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `-t` | `--test` | 检查指定 .bz2 文件的完整性，但不想解压缩它们 |'
- en: '| `-v` | `--erbose` | to display details for each compression operation |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `-v` | `--verbose` | 显示每个压缩操作的详细信息 |'
- en: '| `-V` | `--version` | to display the software version |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `-V` | `--version` | 显示软件版本 |'
- en: '| `-z` | `--compress` | to enable file compression, but deletes the original
    input file |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| `-z` | `--compress` | 启用文件压缩，但会删除原始输入文件 |'
- en: By default, when bzip2 compresses a file, it deletes the original (or input)
    file. However, if you don't want that to happen, use the -k command line option.
  id: totrans-18
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: 默认情况下，当 bzip2 压缩文件时，它会删除原始（或输入）文件。然而，如果您不希望发生这种情况，请使用 -k 命令行选项。
- en: 'Examples:'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: 'To force compression:'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 强制压缩：
- en: '[PRE1]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Note: This option deletes the original file also**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：此选项也会删除原始文件**'
- en: 'To force compression and also retain original input file:'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 强制压缩并保留原始输入文件：
- en: '[PRE2]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'To force decompression:'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 强制解压缩：
- en: '[PRE3]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'To test integrity of compressed file:'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试压缩文件的完整性：
- en: '[PRE4]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'To show the compression ratio for each file processed:'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示每个处理的文件的压缩比率：
- en: '[PRE5]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
