- en: HTTP POST
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HTTP POST
- en: POST is the HTTP method that was invented to send data to a receiving web application,
    and it is how most common HTML forms on the web work. It usually sends a chunk
    of relatively small amounts of data to the receiver.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: POST 是一种HTTP方法，它被发明用来向接收的Web应用程序发送数据，并且它是大多数常见的Web表单工作方式。它通常向接收者发送一小块相对较小的数据。
