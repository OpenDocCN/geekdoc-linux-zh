  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个数组的长度为 n
- en: The objective is to merge these sorted arrays. The first array contains enough
    length so the first array should be modified only
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是合并这两个已排序的数组。第一个数组具有足够的长度，因此只应修改第一个数组。
