  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将第一个数组中的所有元素按排序顺序移到末尾。第一个数组将变成
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Now start from **mth** index element in the first array and **0th** index in
