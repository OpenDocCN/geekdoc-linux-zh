  type: TYPE_NORMAL
  zh: 比较两个数组，并将较小的元素放置在第一个数组的**0th**索引位置。第一个数组将变成
- en: '[PRE2]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Repeat this process. The values at the end of the first array will be placed
