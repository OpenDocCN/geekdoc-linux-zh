  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在从第一个数组的**mth**索引元素和第二个数组的**0th**索引开始。
- en: Compare the two and place the smaller at **0th** index in the first array. The
    first array will become
  id: totrans-12
