- en: Debugging, testing and shortcuts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In order to debug your bash scripts, you can use `-x` when executing your scripts:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Or you can add `set -x` before the specific line that you want to debug, `set
    -x` enables a mode of the shell where all executed commands are printed to the
    terminal.
  prefs: []
  type: TYPE_NORMAL
- en: 'Another way to test your scripts is to use this fantastic tool here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://www.shellcheck.net/](https://www.shellcheck.net/)'
  prefs: []
  type: TYPE_NORMAL
- en: Just copy and paste your code into the textbox, and the tool will give you some
    suggestions on how you can improve your script.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can also run the tool directly in your terminal:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://github.com/koalaman/shellcheck](https://github.com/koalaman/shellcheck)'
  prefs: []
  type: TYPE_NORMAL
- en: If you like the tool, make sure to star it on GitHub and contribute!
  prefs: []
  type: TYPE_NORMAL
- en: As a SysAdmin/DevOps, I spend a lot of my day in the terminal. Here are my favorite
    shortcuts that help me do tasks quicker while writing Bash scripts or just while
    working in the terminal.
  prefs: []
  type: TYPE_NORMAL
- en: The below two are particularly useful if you have a very long command.
  prefs: []
  type: TYPE_NORMAL
- en: 'Delete everything from the cursor to the end of the line:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Delete everything from the cursor to the start of the line:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Delete one word backward from cursor:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Search your history backward. This is probably the one that I use the most.
    It is really handy and speeds up my work-flow a lot:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'Clear the screen, I use this instead of typing the `clear` command:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: 'Stops the output to the screen:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: 'Enable the output to the screen in case that previously stopped by `Ctrl +
    s`:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: Terminate the current command
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: 'Throw the current command to background:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: I use those regularly every day, and it saves me a lot of time.
  prefs: []
  type: TYPE_NORMAL
- en: If you think that I've missed any feel free to join the discussion on [the DigitalOcean
    community forum](https://www.digitalocean.com/community/questions/what-are-your-favorite-bash-shortcuts)!
  prefs: []
  type: TYPE_NORMAL
