- en: Debugging, testing and shortcuts
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 调试、测试和快捷键
- en: 'In order to debug your bash scripts, you can use `-x` when executing your scripts:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为了调试你的bash脚本，你可以在执行脚本时使用`-x`选项：
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Or you can add `set -x` before the specific line that you want to debug, `set
    -x` enables a mode of the shell where all executed commands are printed to the
    terminal.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 或者你可以在想要调试的特定行之前添加`set -x`，`set -x`会启用一个shell模式，其中所有执行的命令都会打印到终端。
- en: 'Another way to test your scripts is to use this fantastic tool here:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种测试你的脚本的方法是使用这里这个出色的工具：
- en: '[https://www.shellcheck.net/](https://www.shellcheck.net/)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.shellcheck.net/](https://www.shellcheck.net/)'
- en: Just copy and paste your code into the textbox, and the tool will give you some
    suggestions on how you can improve your script.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只需将你的代码复制粘贴到文本框中，工具就会给你一些建议，告诉你如何改进你的脚本。
- en: 'You can also run the tool directly in your terminal:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以直接在你的终端中运行这个工具：
- en: '[https://github.com/koalaman/shellcheck](https://github.com/koalaman/shellcheck)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/koalaman/shellcheck](https://github.com/koalaman/shellcheck)'
- en: If you like the tool, make sure to star it on GitHub and contribute!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢这个工具，请确保在GitHub上给它加星并贡献！
- en: As a SysAdmin/DevOps, I spend a lot of my day in the terminal. Here are my favorite
    shortcuts that help me do tasks quicker while writing Bash scripts or just while
    working in the terminal.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为系统管理员/DevOps，我大部分时间都在终端中度过。以下是我最喜欢的快捷键，它们帮助我在编写Bash脚本或仅仅在终端中工作时更快地完成任务。
- en: The below two are particularly useful if you have a very long command.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个非常长的命令，下面两个特别有用。
- en: 'Delete everything from the cursor to the end of the line:'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从光标处删除到行尾的所有内容：
- en: '[PRE1]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Delete everything from the cursor to the start of the line:'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从光标处删除到行首的所有内容：
- en: '[PRE2]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Delete one word backward from cursor:'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从光标处向后删除一个单词：
- en: '[PRE3]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Search your history backward. This is probably the one that I use the most.
    It is really handy and speeds up my work-flow a lot:'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向后搜索历史记录。这可能是我最常用的一个。它真的非常方便，大大加快了我的工作流程：
- en: '[PRE4]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Clear the screen, I use this instead of typing the `clear` command:'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清除屏幕，我使用这个代替输入`clear`命令：
- en: '[PRE5]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Stops the output to the screen:'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 停止输出到屏幕：
- en: '[PRE6]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Enable the output to the screen in case that previously stopped by `Ctrl +
    s`:'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在之前被`Ctrl + s`停止输出的情况下启用输出到屏幕：
- en: '[PRE7]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Terminate the current command
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 终止当前命令
- en: '[PRE8]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Throw the current command to background:'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将当前命令放到后台：
- en: '[PRE9]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: I use those regularly every day, and it saves me a lot of time.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我每天都会经常使用这些，这节省了我很多时间。
- en: If you think that I've missed any feel free to join the discussion on [the DigitalOcean
    community forum](https://www.digitalocean.com/community/questions/what-are-your-favorite-bash-shortcuts)!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为我遗漏了任何内容，请随时加入[DigitalOcean社区论坛](https://www.digitalocean.com/community/questions/what-are-your-favorite-bash-shortcuts)的讨论！
