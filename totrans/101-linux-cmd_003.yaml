- en: The `cat` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: The `cat` command allows us to create single or multiple files, to view the
    content of a file or to concatenate files and redirect the output to the terminal
    or files.
  prefs: []
  type: TYPE_NORMAL
- en: The "cat" stands for 'concatenate.' and it's one of the most frequently used
    commands in the Linux terminal.
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples of uses:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To display the content of a file in terminal:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
