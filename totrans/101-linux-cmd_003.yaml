- en: The `cat` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`cat`命令'
- en: '* * *'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The `cat` command allows us to create single or multiple files, to view the
    content of a file or to concatenate files and redirect the output to the terminal
    or files.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`cat`命令允许我们创建单个或多个文件，查看文件内容，或将文件连接并重定向输出到终端或文件。'
- en: The "cat" stands for 'concatenate.' and it's one of the most frequently used
    commands in the Linux terminal.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “cat”代表“连接”，它是Linux终端中最常用的命令之一。
- en: 'Examples of uses:'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用示例：
- en: 'To display the content of a file in terminal:'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要在终端中显示文件内容：
- en: '[PRE0]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'To display the content of multiple files in terminal:'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在终端中显示多个文件的内容：
- en: '[PRE1]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'To create a file with the cat command:'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用cat命令创建文件：
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'To display all files in current directory with the same filetype:'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要显示当前目录中具有相同文件类型的所有文件：
- en: '[PRE3]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'To display the content of all the files in current directory:'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要显示当前目录中所有文件的内容：
- en: '[PRE4]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'To put the output of a given file into another file:'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将给定文件的内容放入另一个文件中：
- en: '[PRE5]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Use cat command with `more` and `less` options:'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用带有`more`和`less`选项的cat命令：
- en: '[PRE6]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Append the contents of file1 to file2:'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将file1的内容追加到file2：
- en: '[PRE7]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'To concatenate two files together in a new file:'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将两个文件合并到一个新文件中：
- en: '[PRE8]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Some implementations of cat, with option -n, it''s possible to show line numbers:'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一些cat的实现，使用选项-n，可以显示行号：
- en: '[PRE9]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Syntax:'
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE10]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Additional Flags and their Functionalities:'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-A` | `--show-all` | equivalent to -vET |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| `-A` | `--show-all` | 等同于 -vET |'
- en: '| `-b` | `--number-nonblank` | number nonempty output lines, overrides -n |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| `-b` | `--number-nonblank` | 对非空输出行进行编号，覆盖-n |'
- en: '| `-e` | - | equivalent to -vE |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| `-e` | - | 等同于 -vE |'
- en: '| `-T` | - | Display tab separated lines in file opened with `cat` command.
    |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| `-T` | - | 使用`cat`命令打开的文件中显示制表符分隔的行。 |'
- en: '| `-E` | - | To show $ at the end of each file. |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| `-E` | - | 在每个文件的末尾显示$。 |'
- en: '| `-E` | - | Display file with line numbers. |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| `-E` | - | 显示带行号的文件。 |'
- en: '| `-n` | `--number` | number all output lines |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| `-n` | `--number` | 对所有输出行进行编号 |'
- en: '| `-s` | `--squeeze-blank` | suppress repeated empty output lines |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| `-s` | `--squeeze-blank` | 抑制重复的空输出行 |'
- en: '| `-u` | - | (ignored) |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| `-u` | - | （忽略） |'
- en: '| `-v` | `--show-nonprinting` | use ^ and M- notation, except for LFD and TAB
    |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| `-v` | `--show-nonprinting` | 使用^和M-符号，除了LFD和TAB |'
- en: '| - | `--help` | display this help and exit |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| - | `--help` | 显示此帮助信息并退出 |'
- en: '| - | `--version` | output version information and exit |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| - | `--version` | 输出版本信息并退出 |'
- en: '* * *'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The `tac` command
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`tac`命令'
- en: '`tac` is a Linux command that allows you to view files line-by-line, beginning
    from the last line. (tac doesn''t reverse the contents of each individual line,
    only the order in which the lines are presented.) It is named by analogy with
    `cat`.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '`tac`是Linux命令，允许你逐行查看文件，从最后一行开始。（`tac`不会反转每行的内容，只会反转行显示的顺序。）它是以`cat`命令命名的。'
- en: 'Examples of uses:'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用示例：
- en: 'To display the content of a file in terminal:'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要在终端中显示文件内容：
- en: '[PRE11]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: This option attaches the separator before instead of after.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此选项在之前而不是之后附加分隔符。
- en: '[PRE12]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: This option will interpret the separator as a regular expression.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此选项将分隔符解释为正则表达式。
- en: '[PRE13]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: This option uses STRING as the separator instead of newline.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此选项使用STRING作为分隔符而不是换行符。
- en: '[PRE14]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: This option will display the help text and exit.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此选项将显示帮助文本并退出。
- en: '[PRE15]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: This option will give the version information and exit.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此选项将输出版本信息并退出。
- en: '[PRE16]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'Syntax:'
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE17]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'Additional Flags and their Functionalities:'
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-b` | `--before` | attach the separator before instead of after |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| `-b` | `--before` | 在之前而不是之后附加分隔符 |'
- en: '| `-r` | `--regex` | interpret the separator as a regular expression |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| `-r` | `--regex` | 将分隔符解释为正则表达式 |'
- en: '| `-s` | `--separator=STRING` | use STRING as the separator instead of newline
    |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| `-s` | `--separator=STRING` | 使用STRING作为分隔符而不是换行符 |'
- en: '| - | `--help` | display this help and exit |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| - | `--help` | 显示此帮助信息并退出 |'
- en: '| - | `--version` | output version information and exit |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| - | `--version` | 输出版本信息并退出 |'
