- en: Customize headers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In an HTTP request, after the initial request-line, there typically follows
    a number of request headers. That is a set of `name: value` pairs that ends with
    a blank line that separates the headers from the following request body (that
    sometimes is empty).'
  prefs: []
  type: TYPE_NORMAL
- en: curl passes on a few default headers by default on its own account in requests,
    like for example `Host:`, `Accept:`, `User-Agent:` and a few others that may depend
    on what the user asks curl to do.
  prefs: []
  type: TYPE_NORMAL
- en: All headers set by curl itself can be replaced, by the user. You just then tell
    curlâ€™s `-H` or `--header` the new header to use and it then replaces the internal
    one if the header field matches one of those headers, or it adds the specified
    header to the list of headers to send in the request.
  prefs: []
  type: TYPE_NORMAL
- en: 'To change the `Host:` header, do this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'To add a `Elevator: floor-9` header, do this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: If you just want to delete an internally generated header, just give it to curl
    without a value, just nothing on the right side of the colon.
  prefs: []
  type: TYPE_NORMAL
- en: 'To switch off the `User-Agent:` header, do this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Finally, if you then truly want to add a header with no contents on the right
    side of the colon (which is a rare thing), the magic marker for that is to instead
    end the header field name with a *semicolon*. Like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
