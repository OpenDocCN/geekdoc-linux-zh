  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语表#
- en: 原文：[https://4ed.computer-networking.info/syllabus/default/glossary.html](https://4ed.computer-networking.info/syllabus/default/glossary.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://4ed.computer-networking.info/syllabus/default/glossary.html](https://4ed.computer-networking.info/syllabus/default/glossary.html)
- en: AIMD[#](#term-AIMD "Link to this term")
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: AIMD[#](#term-AIMD "链接到这个术语")
- en: Additive Increase, Multiplicative Decrease. A rate adaption algorithm used notably
    by TCP where a host additively increases its transmission rate when the network
    is not congested and multiplicatively decreases when congested is detected.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 加法增加，乘法减少。一种速率适配算法，TCP特别使用，当网络未拥塞时，主机以加法方式增加其传输速率，当检测到拥塞时以乘法方式减少。
- en: anycast[#](#term-anycast "Link to this term")
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 任何播送（anycast）
- en: a transmission mode where an information is sent from one source to one receiver
    that belongs to a specified group
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一种传输模式，其中信息从一个源发送到一个属于指定组的接收器
- en: API[#](#term-API "Link to this term")
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: API[#](#term-API "链接到这个术语")
- en: Application Programming Interface
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序编程接口
- en: ARP[#](#term-ARP "Link to this term")
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ARP[#](#term-ARP "链接到这个术语")
- en: The Address Resolution Protocol is a protocol used by IPv4 devices to obtain
    the datalink layer address that corresponds to an IPv4 address on the local area
    network. ARP is defined in [**RFC 826**](https://datatracker.ietf.org/doc/html/rfc826.html)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 地址解析协议（ARP）是IPv4设备用于获取局域网中与IPv4地址相对应的数据链路层地址的协议。ARP在[**RFC 826**](https://datatracker.ietf.org/doc/html/rfc826.html)中定义。
- en: ARPANET[#](#term-ARPANET "Link to this term")
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ARPANET[#](#term-ARPANET "链接到这个术语")
- en: The Advanced Research Project Agency (ARPA) Network is a network that was built
    by network scientists in USA with funding from the ARPA of the US Ministry of
    Defense. ARPANET is considered as the grandfather of today’s Internet.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 高级研究计划署（ARPA）网络是由美国国防部ARPA资助下，美国网络科学家构建的网络。ARPANET被认为是当今互联网的鼻祖。
- en: ASCII[#](#term-ASCII "Link to this term")
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ASCII[#](#term-ASCII "链接到这个术语")
- en: The American Standard Code for Information Interchange (ASCII) is a character-encoding
    scheme that defines a binary representation for characters. The ASCII table contains
    both printable characters and control characters. ASCII characters were encoded
    in 7 bits and only contained the characters required to write text in English.
    Other character sets such as Unicode have been developed later to support all
    written languages.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美国信息交换标准代码（ASCII）是一种字符编码方案，它定义了字符的二进制表示。ASCII表包含可打印字符和控制字符。ASCII字符以7位编码，仅包含用于书写英文文本所需的字符。后来还开发了其他字符集，如Unicode，以支持所有书写语言。
- en: ASN.1[#](#term-ASN.1 "Link to this term")
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ASN.1[#](#term-ASN.1 "链接到这个术语")
- en: The Abstract Syntax Notation One (ASN.1) was designed by ISO and ITU-T. It is
    a standard and flexible notation that can be used to describe data structures
    for representing, encoding, transmitting, and decoding data between applications.
    It was designed to be used in the Presentation layer of the OSI reference model
    but is now used in other protocols such as [SNMP](#term-SNMP).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 抽象语法表示法1（ASN.1）是由ISO和ITU-T设计的。它是一种标准且灵活的表示法，可用于描述表示、编码、传输和解码应用程序之间数据的数据结构。它最初是为了在OSI参考模型的表示层中使用而设计的，但现在也用于其他协议，如[SNMP](#term-SNMP)。
- en: ATM[#](#term-ATM "Link to this term")
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ATM[#](#term-ATM "链接到这个术语")
- en: Asynchronous Transfer Mode
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 异步传输模式
- en: BGP[#](#term-BGP "Link to this term")
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: BGP[#](#term-BGP "链接到这个术语")
- en: The Border Gateway Protocol is the interdomain routing protocol used in the
    global Internet.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 边界网关协议（BGP）是全球互联网中使用的域间路由协议。
- en: BNF[#](#term-BNF "Link to this term")
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: BNF[#](#term-BNF "链接到这个术语")
- en: A Backus-Naur Form (BNF) is a formal way to describe a language by using syntactic
    and lexical rules. BNFs are frequently used to define programming languages, but
    also to define the messages exchanged between networked applications. [**RFC 5234**](https://datatracker.ietf.org/doc/html/rfc5234.html)
    explains how a BNF must be written to specify an Internet protocol.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 巴科斯-诺尔范式（BNF）是使用语法和词汇规则描述语言的一种正式方法。BNF经常用于定义编程语言，也用于定义网络应用程序之间交换的消息。[**RFC 5234**](https://datatracker.ietf.org/doc/html/rfc5234.html)
    解释了如何编写BNF以指定互联网协议。
- en: broadcast[#](#term-broadcast "Link to this term")
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 广播[#](#term-broadcast "链接到这个术语")
- en: a transmission mode where is same information is sent to all nodes in the network
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一种传输模式，其中相同的信息被发送到网络中的所有节点
- en: CIDR[#](#term-CIDR "Link to this term")
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: CIDR[#](#term-CIDR "链接到这个术语")
- en: Classless Inter Domain Routing is the current address allocation architecture
    for IP version 4\. It was defined in [**RFC 1518**](https://datatracker.ietf.org/doc/html/rfc1518.html)
    and [**RFC 4632**](https://datatracker.ietf.org/doc/html/rfc4632.html).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 无类别域间路由是IP版本4的当前地址分配架构。它在[**RFC 1518**](https://datatracker.ietf.org/doc/html/rfc1518.html)和[**RFC
    4632**](https://datatracker.ietf.org/doc/html/rfc4632.html)中定义。
- en: dial-up line[#](#term-dial-up-line "Link to this term")
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 拨号线路[#](#term-dial-up-line "链接到这个术语")
- en: A synonym for a regular telephone line, i.e. a line that can be used to dial
    any telephone number.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 正常电话线的同义词，即可以用来拨打任何电话号码的线路。
- en: DNS[#](#term-DNS "Link to this term")
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: DNS[#](#term-DNS "链接到这个术语")
- en: The Domain Name System is a distributed database that can be queried by hosts
    to map names onto IP addresses. It is defined in [**RFC 1035**](https://datatracker.ietf.org/doc/html/rfc1035.html)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 域名系统是一个分布式数据库，主机可以通过它查询将名称映射到IP地址。它在[**RFC 1035**](https://datatracker.ietf.org/doc/html/rfc1035.html)中定义。
- en: eBGP[#](#term-eBGP "Link to this term")
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: eBGP[#](#term-eBGP "链接到这个术语")
- en: An eBGP session is a BGP session between two directly connected routers that
    belong to two different Autonomous Systems. Also called an external BGP session.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: eBGP会话是两个属于不同自治系统的直接连接的路由器之间的BGP会话。也称为外部BGP会话。
- en: EGP[#](#term-EGP "Link to this term")
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: EGP[#](#term-EGP "链接到这个术语")
- en: Exterior Gateway Protocol. Synonym of interdomain routing protocol
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 外部网关协议。域间路由协议的同义词
- en: EIGRP[#](#term-EIGRP "Link to this term")
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: EIGRP[#](#term-EIGRP "链接到这个术语")
- en: The Enhanced Interior Gateway Routing Protocol (EIGRP) is a proprietary intradomain
    routing protocol that is often used in enterprise networks. EIGRP uses the DUAL
    algorithm described in [[Garcia1993]](bibliography.html#garcia1993).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 增强型内部网关路由协议（EIGRP）是一种常在企业网络中使用的专有域内路由协议。EIGRP使用在[[Garcia1993]](bibliography.html#garcia1993)中描述的DUAL算法。
- en: Ethernet[#](#term-Ethernet "Link to this term")
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 以太网[#](#term-Ethernet "链接到这个术语")
- en: The most widely used LAN technology.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最广泛使用的局域网技术。
- en: file transfer[#](#term-file-transfer "Link to this term")
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 文件传输[#](#term-file-transfer "链接到这个术语")
- en: A service that enables a user to send or receive a file from a distant server
    over the network. The File Transfer Protocol [FTP](#term-FTP) was a popular service.
    It has now been replaced by HTTP/HTTPs or more secure protocols such as the [SSH
    File Transfer Protocol](https://en.wikipedia.org/wiki/SSH_File_Transfer_Protocol).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一种允许用户通过网络从远程服务器发送或接收文件的服务。文件传输协议[FTP](#term-FTP)曾经是一种流行的服务。现在它已经被HTTP/HTTPs或更安全的协议，如[SSH文件传输协议](https://en.wikipedia.org/wiki/SSH_File_Transfer_Protocol)所取代。
- en: frame[#](#term-frame "Link to this term")
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: frame[#](#term-frame "链接到这个术语")
- en: a frame is the unit of information transfer in the datalink layer
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一个帧是数据链路层信息传输的单位。
- en: Frame-Relay[#](#term-Frame-Relay "Link to this term")
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Frame-Relay[#](#term-Frame-Relay "链接到这个术语")
- en: A wide area networking technology using virtual circuits that is deployed by
    telecom operators.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一种由电信运营商部署的，使用虚电路的广域网技术。
- en: ftp[#](#term-ftp "Link to this term")
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ftp[#](#term-ftp "链接到这个术语")
- en: The File Transfer Protocol defined in [**RFC 959**](https://datatracker.ietf.org/doc/html/rfc959.html)
    has been the de facto protocol to exchange files over the Internet before the
    widespread adoption of HTTP [**RFC 2616**](https://datatracker.ietf.org/doc/html/rfc2616.html).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在HTTP [**RFC 2616**](https://datatracker.ietf.org/doc/html/rfc2616.html)广泛采用之前，定义在[**RFC
    959**](https://datatracker.ietf.org/doc/html/rfc959.html)的文件传输协议（FTP）一直是互联网上交换文件的既定协议。
- en: FTP[#](#term-FTP "Link to this term")
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: FTP[#](#term-FTP "链接到这个术语")
- en: The File Transfer Protocol is defined in [**RFC 959**](https://datatracker.ietf.org/doc/html/rfc959.html)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 文件传输协议（FTP）在[**RFC 959**](https://datatracker.ietf.org/doc/html/rfc959.html)中定义。
- en: hosts.txt[#](#term-hosts.txt "Link to this term")
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: hosts.txt[#](#term-hosts.txt "链接到这个术语")
- en: The original file containing the list of all Internet hosts. This file has been
    deprecated, but Unix variants still maintain a local `/etc/hosts` containing mappings
    between names and IP addresses. See [http://man7.org/linux/man-pages/man5/hosts.5.html](http://man7.org/linux/man-pages/man5/hosts.5.html)
    for a description of the format of this file on Linux.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 包含所有互联网主机列表的原始文件。这个文件已经被弃用，但Unix变体仍然维护一个包含名称和IP地址映射的本地`/etc/hosts`文件。有关Linux上此文件格式的描述，请参阅[http://man7.org/linux/man-pages/man5/hosts.5.html](http://man7.org/linux/man-pages/man5/hosts.5.html)。
- en: HTML[#](#term-HTML "Link to this term")
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: HTML[#](#term-HTML "链接到这个术语")
- en: The HyperText Markup Language specifies the structure and the syntax of the
    documents that are exchanged on the world wide web. HTML is maintained by the
    [HTML working group](https://www.w3.org/html/wg/) of the [W3C](#term-W3C)
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 超文本标记语言指定了在万维网上交换的文档的结构和语法。HTML由[W3C](#term-W3C)的[HTML工作组](https://www.w3.org/html/wg/)维护
- en: HTTP[#](#term-HTTP "Link to this term")
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: HTTP[#](#term-HTTP "链接到这个术语")
- en: The HyperText Transport Protocol is defined in [**RFC 2616**](https://datatracker.ietf.org/doc/html/rfc2616.html)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 超文本传输协议在[**RFC 2616**](https://datatracker.ietf.org/doc/html/rfc2616.html)中定义
- en: hub[#](#term-hub "Link to this term")
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 集线器[#](#term-hub "链接到这个术语")
- en: A relay operating in the physical layer.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在物理层运行的中继器。
- en: iBGP[#](#term-iBGP "Link to this term")
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: iBGP[#](#term-iBGP "链接到这个术语")
- en: An iBGP session is a BGP between two routers belonging to the same Autonomous
    System. Also called an internal BGP session.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 一个iBGP会话是同一自治系统内两个路由器之间的BGP。也称为内部BGP会话。
- en: ICANN[#](#term-ICANN "Link to this term")
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ICANN[#](#term-ICANN "链接到这个术语")
- en: The Internet Corporation for Assigned Names and Numbers (ICANN) coordinates
    the allocation of domain names, IP addresses and AS numbers as well protocol parameters.
    It also coordinates the operation and the evolution of the DNS root name servers.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网名称与数字地址分配机构（ICANN）负责协调域名、IP地址和AS号码以及协议参数的分配。它还负责DNS根域名服务器的运行和演进。
- en: IETF[#](#term-IETF "Link to this term")
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: IETF[#](#term-IETF "链接到这个术语")
- en: The Internet Engineering Task Force is a non-profit organization that develops
    the standards for the protocols used in the Internet. The IETF mainly covers the
    transport and network layers. Several application layer protocols are also standardized
    within the IETF. The work in the IETF is organized in working groups. Most of
    the work is performed by exchanging emails and there are three IETF meetings every
    year. Participation is open to anyone. See [https://www.ietf.org](https://www.ietf.org)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网工程任务组是一个非营利组织，负责制定互联网中使用的协议标准。IETF主要涵盖传输和网络层。IETF内部也标准化了几个应用层协议。IETF的工作以工作组的形式组织。大部分工作是通过电子邮件交换完成的，每年有三次IETF会议。任何人都可以参加。请参阅[https://www.ietf.org](https://www.ietf.org)
- en: IGP[#](#term-IGP "Link to this term")
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: IGP[#](#term-IGP "链接到这个术语")
- en: Interior Gateway Protocol. Synonym of intradomain routing protocol
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 内部网关协议。同义词为域内路由协议
- en: IGRP[#](#term-IGRP "Link to this term")
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: IGRP[#](#term-IGRP "链接到这个术语")
- en: The Interior Gateway Routing Protocol (IGRP) is a proprietary intradomain routing
    protocol that uses distance vector. IGRP supports multiple metrics for each route
    but has been replaced by [EIGRP](#term-EIGRP)
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 内部网关路由协议（IGRP）是一个专有域内路由协议，使用距离矢量。IGRP支持每条路由的多个度量标准，但已被[EIGRP](#term-EIGRP)取代
- en: IMAP[#](#term-IMAP "Link to this term")
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: IMAP[#](#term-IMAP "链接到这个术语")
- en: The Internet Message Access Protocol (IMAP), defined in [**RFC 3501**](https://datatracker.ietf.org/doc/html/rfc3501.html),
    is an application-level protocol that allows a client to access and manipulate
    the emails stored on a server. With IMAP, the email messages remain on the server
    and are not downloaded on the client.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网消息访问协议（IMAP），在[**RFC 3501**](https://datatracker.ietf.org/doc/html/rfc3501.html)中定义，是一个应用层协议，允许客户端访问和操作存储在服务器上的电子邮件。使用IMAP，电子邮件消息保留在服务器上，不会下载到客户端。
- en: Internet[#](#term-Internet "Link to this term")
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网[#](#term-Internet "链接到这个术语")
- en: a public internet, i.e. a network composed of different networks that are running
    [IPv4](#term-IPv4) or [IPv6](#term-IPv6)
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 公共互联网，即由运行[IPv4](#term-IPv4)或[IPv6](#term-IPv6)的不同网络组成的网络
- en: internet[#](#term-internet "Link to this term")
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网[#](#term-internet "链接到这个术语")
- en: an internet is an internetwork, i.e. a network composed of different networks.
    The [Internet](#term-Internet), with a capital I corresponds to the global network
    that we use today, but other internetworks have been used in the path.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网是一个互联网，即由不同网络组成的网络。大写的[互联网](#term-Internet)对应于我们今天使用的全球网络，但在路径中已经使用了其他互联网。
- en: Internet Assigned Numbers Authority[#](#term-Internet-Assigned-Numbers-Authority
    "Link to this term")
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网分配数字权威机构[#](#term-Internet-Assigned-Numbers-Authority "链接到这个术语")
- en: IANA[#](#term-IANA "Link to this term")
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: IANA[#](#term-IANA "链接到这个术语")
- en: The Internet Assigned Numbers Authority (IANA) is responsible for the coordination
    of the DNS Root, IP addressing, and other Internet protocol resources
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网分配数字权威机构（IANA）负责DNS根、IP地址和其他互联网协议资源的协调
- en: Internet Protocol[#](#term-Internet-Protocol "Link to this term")
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网协议[#](#term-Internet-Protocol "链接到这个术语")
- en: IP[#](#term-IP "Link to this term")
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: IP[#](#term-IP "链接到这个术语")
- en: Internet Protocol is the generic term for the network layer protocol in the
    TCP/IP protocol suite. IP version 4 is widely used but IP version 6 is being deployed
    globally.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网协议是TCP/IP协议套件中网络层协议的通用术语。IP版本4被广泛使用，但IP版本6正在全球范围内部署。
- en: Internet Service Providers[#](#term-Internet-Service-Providers "Link to this
    term")
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网服务提供商[#](#term-Internet-Service-Providers "链接到这个术语")
- en: Internet Service Provider[#](#term-Internet-Service-Provider "Link to this term")
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网服务提供商[#](#term-Internet-Service-Provider "链接到这个术语")
- en: ISP[#](#term-0 "Link to this term")
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: ISP[#](#term-0 "链接到这个术语")
- en: A company that provides Internet access to users
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 为用户提供互联网接入的公司
- en: inverse query[#](#term-inverse-query "Link to this term")
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 反向查询[#](#term-inverse-query "链接到这个术语")
- en: For DNS servers and resolvers, an inverse query is a query for the domain name
    that corresponds to a given IP address.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 对于DNS服务器和解析器，反向查询是针对与给定IP地址对应的域名的查询。
- en: IP subnet[#](#term-IP-subnet "Link to this term")
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: IP子网[#](#term-IP-subnet "链接到这个术语")
- en: A set of IP addresses having a common prefix.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 一组具有共同前缀的IP地址。
- en: IP version 4[#](#term-IP-version-4 "Link to this term")
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: IP版本4[#](#term-IP-version-4 "链接到这个术语")
- en: IPv4[#](#term-IPv4 "Link to this term")
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: IPv4[#](#term-IPv4 "链接到这个术语")
- en: is the version 4 of the Internet Protocol, the connectionless network layer
    protocol used in most of the Internet today. IPv4 addresses are encoded as a 32
    bits field.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 是互联网协议的第四版，是目前互联网中使用的无连接网络层协议。IPv4地址被编码为32位字段。
- en: IP version 6[#](#term-IP-version-6 "Link to this term")
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: IP版本6[#](#term-IP-version-6 "链接到这个术语")
- en: IPv6[#](#term-IPv6 "Link to this term")
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: IPv6[#](#term-IPv6 "链接到这个术语")
- en: is the version 6 of the Internet Protocol, the connectionless network layer
    protocol which is intended to replace IPv4\. IP version 6 addresses are encoded
    as a 128 bits field.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 是互联网协议的第六版，是一种无连接网络层协议，旨在取代IPv4。IP版本6地址被编码为128位字段。
- en: IS-IS[#](#term-IS-IS "Link to this term")
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: IS-IS[#](#term-IS-IS "链接到这个术语")
- en: Intermediate System- Intermediate System. A link-state intradomain routing that
    was initially defined for the ISO CLNP protocol but was extended to support IP
    v4 and IP v6\. IS-IS is often used in ISP networks. It is defined in [[ISO10589]](bibliography.html#iso10589)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 中间系统-中间系统。最初是为ISO CLNP协议定义的链路状态内部域路由，后来扩展以支持IPv4和IPv6。IS-IS常用于ISP网络。它在[[ISO10589]](bibliography.html#iso10589)中定义。
- en: ISN[#](#term-ISN "Link to this term")
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: ISN[#](#term-ISN "链接到这个术语")
- en: The Initial Sequence Number of a TCP connection is the sequence number chosen
    by the client ( resp. server) that is placed in the SYN (resp. SYN+ACK) segment
    during the establishment of the TCP connection.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: TCP连接的初始序列号是客户端（或服务器）选择的序列号，在建立TCP连接时放置在SYN（或SYN+ACK）段中。
- en: ISO[#](#term-ISO "Link to this term")
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: ISO[#](#term-ISO "链接到这个术语")
- en: The International Standardization Organization is an agency of the United Nations
    that is based in Geneva and develop standards on various topics. Within ISO, country
    representatives vote to approve or reject standards. Most of the work on the development
    of ISO standards is done in expert working groups. Additional information about
    ISO may be obtained from [https://www.iso.org](https://www.iso.org)
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 国际标准化组织是联合国的一个机构，总部位于日内瓦，负责在多个主题上制定标准。在ISO中，各国代表投票批准或拒绝标准。有关ISO的更多信息，可以从[https://www.iso.org](https://www.iso.org)获取。
- en: ISO-3166[#](#term-ISO-3166 "Link to this term")
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: ISO-3166[#](#term-ISO-3166 "链接到这个术语")
- en: An [ISO](#term-ISO) standard that defines codes to represent countries and their
    subdivisions. See [http://www.iso.org/iso/country_codes.htm](http://www.iso.org/iso/country_codes.htm)
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 一个[ISO](#term-ISO)标准，用于定义表示国家和其子单位的代码。请参阅[http://www.iso.org/iso/country_codes.htm](http://www.iso.org/iso/country_codes.htm)。
- en: ISP[#](#term-ISP "Link to this term")
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: ISP[#](#term-ISP "链接到这个术语")
- en: An Internet Service Provider, i.e. a network that provides Internet access to
    its clients.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网服务提供商，即向其客户提供互联网接入的网络。
- en: ITU[#](#term-ITU "Link to this term")
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: ITU[#](#term-ITU "链接到这个术语")
- en: The International Telecommunication Union is a United Nation’s agency whose
    purpose is to develop standards for the telecommunication industry. It was initially
    created to standardize the basic telephone system but expanded later towards data
    networks. The work within ITU is mainly done by network specialists from the telecommunication
    industry (operators and vendors). See [https://www.itu.int](https://www.itu.int)
    for more information
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 国际电信联盟是联合国的一个机构，其目的是为电信行业制定标准。它最初是为了标准化基本电话系统而创建的，但后来扩展到了数据网络。ITU的工作主要由电信行业的网络专家（运营商和供应商）完成。更多信息请见[https://www.itu.int](https://www.itu.int)。
- en: IXP[#](#term-IXP "Link to this term")
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: IXP[#](#term-IXP "链接到这个术语")
- en: Internet eXchange Point. A location where routers belonging to different domains
    are attached to the same Local Area Network to establish peering sessions and
    exchange packets. See [http://www.euro-ix.net/](http://www.euro-ix.net/) or [https://en.wikipedia.org/wiki/List_of_Internet_exchange_points_by_size](https://en.wikipedia.org/wiki/List_of_Internet_exchange_points_by_size)
    for a partial list of IXPs.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网交换点。不同域的路由器连接到同一局域网以建立对等会话和交换数据包的位置。有关IXP的部分列表，请参阅[http://www.euro-ix.net/](http://www.euro-ix.net/)或[https://en.wikipedia.org/wiki/List_of_Internet_exchange_points_by_size](https://en.wikipedia.org/wiki/List_of_Internet_exchange_points_by_size)。
- en: leased line[#](#term-leased-line "Link to this term")
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 承租线路[#](#term-leased-line "链接到这个术语")
- en: A telephone line that is permanently available between two endpoints.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 两个端点之间永久可用的电话线路。
- en: Local Area Network[#](#term-Local-Area-Network "Link to this term")
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 局域网[#](#term-Local-Area-Network "链接到这个术语")
- en: Local Area Networks[#](#term-Local-Area-Networks "Link to this term")
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 局域网[#](#term-Local-Area-Networks "链接到这个术语")
- en: LAN[#](#term-LAN "Link to this term")
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: LAN[#](#term-LAN "链接到这个术语")
- en: Local Area Network. Examples include Ethernet, Wi-Fi, Token-Ring, FDDI, …
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 局域网。例如包括以太网、Wi-Fi、令牌环、FDDI等。
- en: MAC address[#](#term-MAC-address "Link to this term")
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: MAC地址[#](#term-MAC-address "链接到这个术语")
- en: IP address[#](#term-IP-address "Link to this term")
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: IP地址[#](#term-IP-address "链接到这个术语")
- en: address[#](#term-address "Link to this term")
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 地址[#](#term-address "链接到这个术语")
- en: A string of bits that identifies a network interface in the network layer or
    the datalink layer. Most addresses have a fixed length, e.g. 32 bits for [IPv4](#term-IPv4),
    128 bits for [IPv6](#term-IPv6) or 48 bits for [Ethernet](#term-Ethernet) and
    other related Local Area Networks.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 一个用于在网络层或数据链路层标识网络接口的比特串。大多数地址具有固定长度，例如[IPv4](#term-IPv4)为32位，[IPv6](#term-IPv6)为128位，[以太网](#term-Ethernet)和其他相关局域网为48位。
- en: MAN[#](#term-MAN "Link to this term")
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: MAN[#](#term-MAN "链接到这个术语")
- en: Metropolitan Area Network. A network covering the geographic area around a large
    city.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 城域网。覆盖大城市地理区域的网络。
- en: Medium Access Control[#](#term-Medium-Access-Control "Link to this term")
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 中继访问控制[#](#term-Medium-Access-Control "链接到这个术语")
- en: A technique to regulate the access to a shared medium.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 一种调节对共享介质访问的技术。
- en: MIME[#](#term-MIME "Link to this term")
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: MIME[#](#term-MIME "链接到这个术语")
- en: The Multipurpose Internet Mail Extensions (MIME) defined in [**RFC 2045**](https://datatracker.ietf.org/doc/html/rfc2045.html)
    are a set of extensions to the format of email messages that allow to use non-ASCII
    characters inside mail messages. A MIME message can be composed of several different
    parts each having a different format.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在[**RFC 2045**](https://datatracker.ietf.org/doc/html/rfc2045.html)中定义的多用途互联网邮件扩展（MIME）是一组对电子邮件消息格式的扩展，允许在邮件消息中使用非ASCII字符。一个MIME消息可以由几个不同的部分组成，每个部分都有不同的格式。
- en: MIME document[#](#term-MIME-document "Link to this term")
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: MIME文档[#](#term-MIME-document "链接到这个术语")
- en: A MIME document is a document, encoded by using the [MIME](#term-MIME) format.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: MIME文档是一个使用[MIME](#term-MIME)格式编码的文档。
- en: minicomputer[#](#term-minicomputer "Link to this term")
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 小型计算机[#](#term-minicomputer "链接到这个术语")
- en: 'A minicomputer is a multi-user system that was typically used in the 1960s/1970s
    to serve departments. See the corresponding Wikipedia article for additional information
    : [https://en.wikipedia.org/wiki/Minicomputer](https://en.wikipedia.org/wiki/Minicomputer)'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 小型计算机是一种多用户系统，通常在20世纪60年代/70年代用于为部门提供服务。有关更多信息，请参阅相应的维基百科文章：[https://en.wikipedia.org/wiki/Minicomputer](https://en.wikipedia.org/wiki/Minicomputer)。
- en: modem[#](#term-modem "Link to this term")
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 调制解调器[#](#term-modem "链接到这个术语")
- en: A modem (modulator-demodulator) is a device that encodes (resp. decodes) digital
    information by modulating (resp. demodulating) an analog signal. Modems are frequently
    used to transmit digital information over telephone lines and radio links. See
    [https://en.wikipedia.org/wiki/Modem](https://en.wikipedia.org/wiki/Modem) for
    a survey of various types of modems
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 调制解调器（modulator-demodulator）是一种通过调制（resp. 解调）模拟信号来编码（resp. 解码）数字信息的设备。调制解调器通常用于通过电话线和无线电链路传输数字信息。有关各种调制解调器的概述，请参阅[https://en.wikipedia.org/wiki/Modem](https://en.wikipedia.org/wiki/Modem)。
- en: MSS[#](#term-MSS "Link to this term")
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: MSS[#](#term-MSS "链接到这个术语")
- en: A TCP option used by a TCP entity in SYN segments to indicate the Maximum Segment
    Size that it is able to receive.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: TCP实体在SYN段中使用的TCP选项，用于指示它能够接收的最大段大小。
- en: multicast[#](#term-multicast "Link to this term")
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 多播[#](#term-multicast "链接到这个术语")
- en: a transmission mode where an information is sent efficiently to all the receivers
    that belong to a given group
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 一种传输模式，其中信息被有效地发送到属于给定组的所有接收者。
- en: nameserver[#](#term-nameserver "Link to this term")
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: nameserver[#](#term-nameserver "链接到这个术语")
- en: A server that implements the DNS protocol and can answer queries for names inside
    its own domain.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 实现DNS协议并可以回答其自身域内名称查询的服务器。
- en: NAT[#](#term-NAT "Link to this term")
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: NAT[#](#term-NAT "链接到这个术语")
- en: A Network Address Translator is a middlebox that translates IP packets.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 网络地址转换器是一个中间盒，用于转换IP数据包。
- en: NBMA[#](#term-NBMA "Link to this term")
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: NBMA[#](#term-NBMA "链接到这个术语")
- en: A Non Broadcast Mode Multiple Access Network is a subnetwork that supports multiple
    hosts/routers but does not provide an efficient way of sending broadcast frames
    to all devices attached to the subnetwork. ATM subnetworks are an example of NBMA
    networks.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 非广播多路访问网络是一个子网络，它支持多个主机/路由器，但不提供向子网络中所有设备发送广播帧的有效方式。ATM子网络是NBMA网络的例子。
- en: network-byte order[#](#term-network-byte-order "Link to this term")
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 网络字节序[#](#term-network-byte-order "链接到这个术语")
- en: Internet protocol allow to transport sequences of bytes. These sequences of
    bytes are sufficient to carry ASCII characters. The network-byte order refers
    to the Big-Endian encoding for 16 and 32 bits integer. See [https://en.wikipedia.org/wiki/Endianness](https://en.wikipedia.org/wiki/Endianness)
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网协议允许传输字节序列。这些字节序列足以携带ASCII字符。网络字节序指的是16位和32位整数的Big-Endian编码。有关端序的更多信息，请参阅[https://en.wikipedia.org/wiki/Endianness](https://en.wikipedia.org/wiki/Endianness)。
- en: NFS[#](#term-NFS "Link to this term")
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: NFS[#](#term-NFS "链接到这个术语")
- en: The Network File System is defined in [**RFC 1094**](https://datatracker.ietf.org/doc/html/rfc1094.html)
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 网络文件系统在[**RFC 1094**](https://datatracker.ietf.org/doc/html/rfc1094.html)中定义。
- en: NNTP[#](#term-NNTP "Link to this term")
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: NNTP[#](#term-NNTP "链接到这个术语")
- en: Network News Transfer Protocol[#](#term-Network-News-Transfer-Protocol "Link
    to this term")
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 网络新闻传输协议[#](#term-Network-News-Transfer-Protocol "链接到这个术语")
- en: A protocol to transfer newsgroup messages defined in [**RFC 3977**](https://datatracker.ietf.org/doc/html/rfc3977.html).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 定义在[**RFC 3977**](https://datatracker.ietf.org/doc/html/rfc3977.html)中的用于传输新闻组消息的协议。
- en: NTP[#](#term-NTP "Link to this term")
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: NTP[#](#term-NTP "链接到这个术语")
- en: The Network Time Protocol is defined in [**RFC 1305**](https://datatracker.ietf.org/doc/html/rfc1305.html)
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 网络时间协议在[**RFC 1305**](https://datatracker.ietf.org/doc/html/rfc1305.html)中定义。
- en: OSI[#](#term-OSI "Link to this term")
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: OSI[#](#term-OSI "链接到这个术语")
- en: Open Systems Interconnection. A set of networking standards developed by [ISO](#term-ISO)
    including the 7 layers OSI reference model.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 开放系统互联。由[ISO](#term-ISO)开发的一套网络标准，包括7层OSI参考模型。
- en: OSPF[#](#term-OSPF "Link to this term")
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: OSPF[#](#term-OSPF "链接到这个术语")
- en: Open Shortest Path First. A link-state intradomain routing protocol that is
    often used in enterprise and ISP networks. OSPF is defined in and [**RFC 2328**](https://datatracker.ietf.org/doc/html/rfc2328.html)
    and [**RFC 5340**](https://datatracker.ietf.org/doc/html/rfc5340.html)
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 开放最短路径优先。一种常在企业网络和ISP网络中使用的链路状态内部域路由协议。OSPF在[**RFC 2328**](https://datatracker.ietf.org/doc/html/rfc2328.html)和[**RFC
    5340**](https://datatracker.ietf.org/doc/html/rfc5340.html)中定义。
- en: packets[#](#term-packets "Link to this term")
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 数据包[#](#term-packets "链接到这个术语")
- en: packet[#](#term-packet "Link to this term")
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 数据包[#](#term-packet "链接到这个术语")
- en: a packet is the unit of information transfer in the network layer
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 数据包是网络层信息传输的单位。
- en: PBL[#](#term-PBL "Link to this term")
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: PBL[#](#term-PBL "链接到这个术语")
- en: Problem-based learning is a teaching approach that relies on problems.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 基于问题学习是一种依赖于问题的教学方法。
- en: POP[#](#term-POP "Link to this term")
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: POP[#](#term-POP "链接到这个术语")
- en: The Post Office Protocol (POP), defined [**RFC 1939**](https://datatracker.ietf.org/doc/html/rfc1939.html),
    is an application-level protocol that allows a client to download email messages
    stored on a server.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 邮政协议（POP），由[**RFC 1939**](https://datatracker.ietf.org/doc/html/rfc1939.html)定义，是一种应用层协议，允许客户端下载存储在服务器上的电子邮件消息。
- en: protocol[#](#term-protocol "Link to this term")
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 协议[#](#term-protocol "链接到这个术语")
- en: A set of rules (semantics and syntax) that specify the messages that nodes can
    exchange to communicate
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 一组规则（语义和语法），指定节点可以交换的消息以进行通信。
- en: remote login[#](#term-remote-login "Link to this term")
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 远程登录[#](#term-remote-login "链接到这个术语")
- en: A service that enables a user to connect to a distant server over the network.
    Telnet, defined in [**RFC 854**](https://datatracker.ietf.org/doc/html/rfc854.html)
    and the BSD rlogin services defined in [**RFC 1282**](https://datatracker.ietf.org/doc/html/rfc1282.html)
    were popular in the past. They have been deprecated for security reasons and are
    now replaced by [ssh](#term-ssh).
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 一种允许用户通过网络连接到远程服务器的服务。过去，定义在[**RFC 854**](https://datatracker.ietf.org/doc/html/rfc854.html)中的Telnet和定义在[**RFC
    1282**](https://datatracker.ietf.org/doc/html/rfc1282.html)中的BSD rlogin服务很受欢迎。由于安全原因，它们已被弃用，并由[ssh](#term-ssh)取代。
- en: resolver[#](#term-resolver "Link to this term")
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 解析器[#](#term-resolver "链接到这个术语")
- en: A server that implements the DNS protocol and can resolve queries. A resolver
    usually serves a set of clients (e.g. all hosts in campus or all clients of a
    given ISP). It sends DNS queries to nameservers everywhere on behalf of its clients
    and stores the received answers in its cache. A resolver must know the IP addresses
    of the root nameservers.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 实现DNS协议并可以解析查询的服务器。解析器通常为一组客户端（例如，校园中的所有主机或给定ISP的所有客户端）提供服务。它代表其客户端向所有名称服务器发送DNS查询，并将收到的答案存储在其缓存中。解析器必须知道根名称服务器的IP地址。
- en: RIP[#](#term-RIP "Link to this term")
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: RIP[#](#term-RIP "链接到这个术语")
- en: Routing Information Protocol. An intradomain routing protocol based on distance
    vectors that is sometimes used in enterprise networks. RIP is defined in [**RFC
    2453**](https://datatracker.ietf.org/doc/html/rfc2453.html).
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 路由信息协议。一种基于距离向量的域内路由协议，有时在企业网络中使用。RIP在[**RFC 2453**](https://datatracker.ietf.org/doc/html/rfc2453.html)中定义。
- en: RIR[#](#term-RIR "Link to this term")
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: RIR[#](#term-RIR "链接到这个术语")
- en: Regional Internet Registry. An organization that manages IP addresses and AS
    numbers on behalf of [IANA](#term-IANA).
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 区域互联网注册局。代表[IANA](#term-IANA)管理IP地址和AS号码的组织。
- en: root nameserver[#](#term-root-nameserver "Link to this term")
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 根名称服务器[#](#term-root-nameserver "链接到这个术语")
- en: A name server that is responsible for the root of the domain names hierarchy.
    There are currently a dozen root nameservers and each DNS resolver See [http://www.root-servers.org/](http://www.root-servers.org/)
    for more information about the operation of these root servers.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 负责域名层次结构根的名称服务器。目前有十几个根名称服务器，每个DNS解析器。有关这些根服务器的更多信息，请参阅[http://www.root-servers.org/](http://www.root-servers.org/)。
- en: round-trip-time[#](#term-round-trip-time "Link to this term")
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 往返时间[#](#term-round-trip-time "链接到这个术语")
- en: The round-trip-time (RTT) is the delay between the transmission of a segment
    and the reception of the corresponding acknowledgment in a transport protocol.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 往返时间（RTT）是段传输与在传输协议中接收相应确认之间的延迟。
- en: router[#](#term-router "Link to this term")
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 路由器[#](#term-router "链接到这个术语")
- en: A relay operating in the network layer.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络层中操作的中继。
- en: RPC[#](#term-RPC "Link to this term")
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: RPC[#](#term-RPC "链接到这个术语")
- en: Several types of remote procedure calls have been defined. The RPC mechanism
    defined in [**RFC 5531**](https://datatracker.ietf.org/doc/html/rfc5531.html)
    is used by applications such as NFS
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 已经定义了多种远程过程调用类型。在[**RFC 5531**](https://datatracker.ietf.org/doc/html/rfc5531.html)中定义的RPC机制被诸如NFS等应用程序使用。
- en: SDU (Service Data Unit)[#](#term-SDU-Service-Data-Unit "Link to this term")
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: SDU（服务数据单元）[#](#term-SDU-Service-Data-Unit "链接到这个术语")
- en: a Service Data Unit is the unit information transferred between applications
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 服务数据单元是应用程序之间传输信息的单位。
- en: segment[#](#term-segment "Link to this term")
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 段[#](#term-segment "链接到这个术语")
- en: a segment is the unit of information transfer in the transport layer
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 段是传输层信息传输的单位。
- en: SMTP[#](#term-SMTP "Link to this term")
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: SMTP[#](#term-SMTP "链接到这个术语")
- en: The Simple Mail Transfer Protocol is defined in [**RFC 821**](https://datatracker.ietf.org/doc/html/rfc821.html)
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 简单邮件传输协议（SMTP）在[**RFC 821**](https://datatracker.ietf.org/doc/html/rfc821.html)中定义。
- en: SNMP[#](#term-SNMP "Link to this term")
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: SNMP[#](#term-SNMP "链接到这个术语")
- en: The Simple Network Management Protocol is a management protocol defined for
    TCP/IP networks.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '**简单网络管理协议（SNMP）**是为TCP/IP网络定义的管理协议。'
- en: socket[#](#term-socket "Link to this term")
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: socket[#](#term-socket "链接到这个术语")
- en: A low-level API originally defined on Berkeley Unix to allow programmers to
    develop clients and servers.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 一个最初在伯克利Unix上定义的低级API，允许程序员开发客户端和服务器。
- en: spoofed packet[#](#term-spoofed-packet "Link to this term")
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 欺骗数据包[#](#term-spoofed-packet "链接到这个术语")
- en: A packet is said to be spoofed when the sender of the packet has used as source
    address a different address than its own.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据包的发送者使用与其自己的地址不同的源地址时，称该数据包为欺骗数据包。
- en: ssh[#](#term-ssh "Link to this term")
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: ssh[#](#term-ssh "链接到这个术语")
- en: The Secure Shell (SSH) Transport Layer Protocol is defined in [**RFC 4253**](https://datatracker.ietf.org/doc/html/rfc4253.html)
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '**安全壳（SSH）传输层协议**在[**RFC 4253**](https://datatracker.ietf.org/doc/html/rfc4253.html)中定义。'
- en: standard query[#](#term-standard-query "Link to this term")
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: standard query[#](#term-standard-query "链接到这个术语")
- en: For DNS servers and resolvers, a standard query is a query for a A or a AAAA
    record. Such a query typically returns an IP address.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 对于DNS服务器和解析器，一个标准查询是对A或AAAA记录的查询。此类查询通常返回一个IP地址。
- en: switch[#](#term-switch "Link to this term")
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: switch[#](#term-switch "链接到这个术语")
- en: A relay operating in the datalink layer.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据链路层操作的**中继**。
- en: SYN cookie[#](#term-SYN-cookie "Link to this term")
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: SYN Cookie[#](#term-SYN-cookie "链接到这个术语")
- en: The SYN cookies is a technique used to compute the initial sequence number (ISN)
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '**SYN Cookie**是一种用于计算初始序列号（ISN）的技术。'
- en: TCB[#](#term-TCB "Link to this term")
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: TCB[#](#term-TCB "链接到这个术语")
- en: The Transmission Control Block is the set of variables that are maintained for
    each established TCP connection by a TCP implementation.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '**传输控制块（TCB）**是TCP实现为每个建立的TCP连接维护的一组变量。'
- en: TCP[#](#term-TCP "Link to this term")
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: TCP[#](#term-TCP "链接到这个术语")
- en: The Transmission Control Protocol is a protocol of the transport layer in the
    TCP/IP protocol suite that provides a reliable bytestream connection-oriented
    service on top of IP
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '**传输控制协议（TCP）**是TCP/IP协议套件中传输层的协议，它在上层IP上提供了一种可靠的字节流连接服务。'
- en: TCP/IP[#](#term-TCP-IP "Link to this term")
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: TCP/IP[#](#term-TCP-IP "链接到这个术语")
- en: refers to the [TCP](#term-TCP) and [IP](#term-IP) protocols
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 指的是[TCP](#term-TCP)和[IP](#term-IP)协议。
- en: telnet[#](#term-telnet "Link to this term")
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: telnet[#](#term-telnet "链接到这个术语")
- en: The telnet protocol is defined in [**RFC 854**](https://datatracker.ietf.org/doc/html/rfc854.html)
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '**telnet协议**在[**RFC 854**](https://datatracker.ietf.org/doc/html/rfc854.html)中定义。'
- en: TLD[#](#term-TLD "Link to this term")
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: TLD[#](#term-TLD "链接到这个术语")
- en: A Top-level domain name. There are two types of TLDs. The ccTLD are the TLD
    that correspond to a two letters [ISO-3166](#term-ISO-3166) country code. The
    gTLD are the generic TLDs that are not assigned to a country.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '**顶级域名**。顶级域名有两种类型。ccTLD是与两个字母的[ISO-3166](#term-ISO-3166)国家代码相对应的TLD。gTLD是不分配给任何国家的通用TLD。'
- en: TLS[#](#term-TLS "Link to this term")
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: TLS[#](#term-TLS "链接到这个术语")
- en: Transport Layer Security, defined in [**RFC 5246**](https://datatracker.ietf.org/doc/html/rfc5246.html)
    is a cryptographic protocol that is used to provide communication security for
    Internet applications. This protocol is used on top of the transport service but
    a detailed description is outside the scope of this book.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '**传输层安全性（TLS）**在[**RFC 5246**](https://datatracker.ietf.org/doc/html/rfc5246.html)中定义，是一种用于为互联网应用程序提供通信安全的加密协议。此协议在传输服务之上使用，但其详细描述超出了本书的范围。'
- en: UDP[#](#term-UDP "Link to this term")
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: UDP[#](#term-UDP "链接到这个术语")
- en: User Datagram Protocol is a protocol of the transport layer in the TCP/IP protocol
    suite that provides an unreliable connectionless service that includes a mechanism
    to detect corruption
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '**用户数据报协议（UDP）**是TCP/IP协议套件中传输层的协议，它提供了一种不可靠的无连接服务，包括检测损坏的机制。'
- en: unicast[#](#term-unicast "Link to this term")
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 单播[#](#term-unicast "链接到这个术语")
- en: a transmission mode where an information is sent from one source to one recipient
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 一种信息从一个源发送到一个接收者的**传输模式**。
- en: VNC[#](#term-VNC "Link to this term")
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: VNC[#](#term-VNC "链接到这个术语")
- en: vnc[#](#term-vnc "Link to this term")
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: vnc[#](#term-vnc "链接到这个术语")
- en: A networked application that allows to remotely access a computer’s Graphical
    User Interface. See [https://en.wikipedia.org/wiki/Virtual_Network_Computing](https://en.wikipedia.org/wiki/Virtual_Network_Computing)
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 一个网络应用程序，允许远程访问计算机的图形用户界面。见[https://en.wikipedia.org/wiki/Virtual_Network_Computing](https://en.wikipedia.org/wiki/Virtual_Network_Computing)。
- en: W3C[#](#term-W3C "Link to this term")
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: W3C[#](#term-W3C "链接到这个术语")
- en: The world wide web consortium was created to standardize the protocols and mechanisms
    used in the world wide web. It is thus focused on a subset of the application
    layer. See [https://www.w3.org](https://www.w3.org)
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 为了标准化在万维网上使用的协议和机制，成立了世界范围的网络联盟。因此，它专注于应用层的一个子集。请参阅[https://www.w3.org](https://www.w3.org)
- en: WAN[#](#term-WAN "Link to this term")
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: WAN[#](#term-WAN "链接到这个术语")
- en: Wide Area Network. A large network.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 广域网。一个大型的网络。
- en: X.25[#](#term-X.25 "Link to this term")
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: X.25[#](#term-X.25 "链接到这个术语")
- en: A wide area networking technology using virtual circuits that was deployed by
    telecommunication operators.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 一种使用虚拟电路的广域网技术，由电信运营商部署。
- en: X11[#](#term-X11 "Link to this term")
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: X11[#](#term-X11 "链接到这个术语")
- en: The XWindow system and the associated protocols are defined in [[SG1990]](bibliography.html#sg1990)
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: XWindow系统和相关的协议在[[SG1990]](bibliography.html#sg1990)中定义。
- en: XML[#](#term-XML "Link to this term")
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: XML[#](#term-XML "链接到这个术语")
- en: The eXtensible Markup Language (XML) is a flexible text format derived from
    SGML. It was originally designed for the electronic publishing industry but is
    now used by a wide variety of applications that need to exchange structured data.
    The XML specifications are maintained by [several working groups](https://www.w3.org/XML/)
    of the [W3C](#term-W3C)
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 可扩展标记语言（XML）是一种灵活的文本格式，源自SGML。它最初是为电子出版行业设计的，但现在被广泛用于需要交换结构化数据的各种应用。XML规范由[多个工作组](https://www.w3.org/XML/)的[W3C](#term-W3C)维护。
