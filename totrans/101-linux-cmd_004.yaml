- en: The `head` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `head` command prints the first ten lines of a file.
  prefs: []
  type: TYPE_NORMAL
- en: 'Example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Syntax:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Get a specific number of lines:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Use the `-n` option with a number (should be an integer) of lines to display.
  prefs: []
  type: TYPE_NORMAL
- en: 'Example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: This command will display the first ten lines of the file `foo.txt`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Syntax:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Additional Flags and their Functionalities
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `-c` | `--bytes=[-]NUM` | Print the first NUM bytes of each file; with the
    leading ''-'','
  prefs: []
  type: TYPE_NORMAL
- en: print all but the last NUM bytes of each file |
  prefs: []
  type: TYPE_NORMAL
- en: '| `-n` | `--lines=[-]NUM` | Print the first NUM lines instead of the first
    10; with the leading ''-'','
  prefs: []
  type: TYPE_NORMAL
- en: print all but the last NUM lines of each file |
  prefs: []
  type: TYPE_NORMAL
- en: '| `-q` | `--quiet, --silent` | Never print headers giving file names |'
  prefs: []
  type: TYPE_TB
- en: '| `-v` | `--verbose` | Always print headers giving file names |'
  prefs: []
  type: TYPE_TB
- en: '| `-z` | `--zero-terminated` | Line delimiter is NUL, not newline |'
  prefs: []
  type: TYPE_TB
- en: '|  | `--help` | Display this help and exit |'
  prefs: []
  type: TYPE_TB
- en: '|  | `--version` | Output version information and exit |'
  prefs: []
  type: TYPE_TB
