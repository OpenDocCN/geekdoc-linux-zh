    <h1>The <code>sl</code> command</h1>
    <p>The <code>sl</code> command in Linux is a humorous program that runs a steam locomotive(sl) across your terminal.</p>
    <p>
      <img src="images/https/i.imgur.com/CInBHak.png" alt="image"/>
    </p>
    <h2>Installation</h2>
    <p>Install the package before running.</p>
    <pre>
      <code class="language- hljs " data-lang="">sudo apt install sl
</code>
    </pre>
    <h2>Syntax</h2>
    <pre>
      <code class="language- hljs " data-lang="">sl
</code>
    </pre>
