<section id="helpers__ws__urls__md-_-_-urls" class="level1" data-number="271">
<h1 data-number="271">URLs</h1>
<p>A client starts a WebSocket communication with libcurl by using a URL with the scheme <code>ws</code> or <code>wss</code>. Like in <code>wss://websocket.example.com/traffic-lights</code>.</p>
<p>The <code>wss</code> variant is for using a TLS security connection, while the <code>ws</code> one is done over insecure clear text.</p>
<p><span id="helpers__ws__concept__md"></span></p>
