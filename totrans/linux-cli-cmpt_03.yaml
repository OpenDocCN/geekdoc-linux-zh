- en: Introduction and Setup
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介和设置
- en: 原文：[https://learnbyexample.github.io/cli-computing/introduction-setup.html](https://learnbyexample.github.io/cli-computing/introduction-setup.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://learnbyexample.github.io/cli-computing/introduction-setup.html](https://learnbyexample.github.io/cli-computing/introduction-setup.html)
- en: Back in 2007, I had a rough beginning as a design engineer at a semiconductor
    company in terms of utilizing software tools. Linux command line, Vim and Perl
    were all new to me. In addition to learning about command line tools from colleagues
    and supervisors, I remember going through and making notes in a photocopied book
    (unable to recall the title now).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 回到2007年，我在一家半导体公司担任设计工程师时，在利用软件工具方面有一个艰难的开始。Linux命令行、Vim和Perl对我来说都是全新的。除了从同事和主管那里学习命令行工具外，我还记得在复印的书上阅读并做笔记（现在无法回忆起书名）。
- en: The biggest pain points were not knowing about handy options (for example, `grep
    --color` to highlight matching portions, `find -exec` to apply commands on filtered
    files, etc) and tools (for example, `xargs` to workaround limitations of too many
    command line arguments). And then there were tools like `sed` and `awk` with intimidating
    syntax. I'm at a loss to reason out why I didn't utilize shell scripts much. I
    stuck to Perl and Vim instead of learning such handy tools. I also did not know
    about forums like [stackoverflow](https://stackoverflow.com/) and [unix.stackexchange](https://unix.stackexchange.com/)
    until after I left my job in 2014.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的痛点是不知道一些实用的选项（例如，使用`grep --color`来突出显示匹配部分，使用`find -exec`在过滤文件上应用命令等）和工具（例如，使用`xargs`来绕过命令行参数过多的限制）。然后还有像`sed`和`awk`这样的具有令人生畏语法的工具。我无法解释为什么我没有充分利用shell脚本。我坚持使用Perl和Vim，而不是学习这些实用的工具。我直到2014年离开工作后才知道论坛如[Stack
    Overflow](https://stackoverflow.com/)和[Unix Stack Exchange](https://unix.stackexchange.com/)。
- en: I started collating what I knew about Linux command line tools when I got chances
    to conduct scripting course workshops for college students. From 2016 to 2018,
    I started maintaining my tutorials on Linux command line, Vim and scripting languages
    as GitHub repos. As you might guess, I then started polishing these materials
    and [published them as ebooks](https://learnbyexample.github.io/books/). This
    is an ongoing process, with **Linux Command Line Computing** being the thirteenth
    ebook.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当我有机会为大学生举办脚本课程研讨会时，我开始整理关于Linux命令行工具的知识。从2016年到2018年，我开始维护我的Linux命令行、Vim和脚本语言的教程作为GitHub仓库。正如你可能猜到的，然后我开始润色这些材料，并[将它们作为电子书发布](https://learnbyexample.github.io/books/)。这是一个持续的过程，其中**Linux命令行计算**是第13本电子书。
- en: This book aims to teach Linux command line tools and Shell Scripting for beginner
    to intermediate level users. Plenty of examples are provided to make it easier
    to understand a particular tool and its various features. External links are provided
    for further reading. Important notes and warnings are formatted to stand out from
    normal text.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在教授Linux命令行工具和Shell脚本编程，适用于初学者到中级用户。提供了大量示例，以便更容易理解特定工具及其各种功能。提供了外部链接以供进一步阅读。重要的注意事项和警告格式化以突出显示正常文本。
- en: Writing a book always has a few pleasant surprises for me. This time I learned
    handy options like `mkdir -m` and `chmod =`, got better understanding of many
    shell features and so on.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 写书对我来说总是有几个愉快的惊喜。这次我学习了像`mkdir -m`和`chmod =`这样的实用选项，对许多shell功能有了更好的理解等等。
- en: This chapter will give a brief introduction to Linux. You'll also see suggestions
    and instructions for setting up a command line environment to follow along the
    contents presented in this book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将简要介绍Linux。你还将看到有关设置命令行环境以跟随本书所展示内容的建议和说明。
- en: '[Linux overview](#linux-overview)'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Linux概述](#linux-overview)'
- en: 'Quoting selective parts from [wikipedia](https://en.wikipedia.org/wiki/Linux):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 引用来自[wikipedia](https://en.wikipedia.org/wiki/Linux)的部分内容：
- en: Linux is a family of open-source Unix-like operating systems based on the Linux
    kernel, an operating system kernel first released on September 17, 1991, by Linus
    Torvalds. Linux is typically packaged in a Linux distribution.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Linux是一系列基于Linux内核的开源Unix-like操作系统家族，Linux内核是一个操作系统内核，首次由林纳斯·托瓦兹于1991年9月17日发布。Linux通常打包在Linux发行版中。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Linux was originally developed for personal computers based on the Intel x86
    architecture, but has since been ported to more platforms than any other operating
    system. Because of the dominance of the Linux-based Android on smartphones, Linux
    also has the largest installed base of all general-purpose operating systems.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Linux最初是为基于Intel x86架构的个人电脑开发的，但后来被移植到比任何其他操作系统更多的平台上。由于基于Linux的Android在智能手机上的主导地位，Linux也拥有所有通用操作系统中最庞大的安装基础。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Linux is one of the most prominent examples of free and open-source software
    collaboration. The source code may be used, modified and distributed commercially
    or non-commercially by anyone under the terms of its respective licenses, such
    as the GNU General Public License.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Linux是自由和开源软件协作最突出的例子之一。任何人都可以根据其相应许可证的条款，以商业或非商业方式使用、修改和分发源代码，例如GNU通用公共许可证。
- en: Apart from Linux exposure during my previous job, I've been using Linux since
    2014 and it is very well suited for my needs. Compared to Windows, Linux is light
    weight, secure, stable, fast and more importantly doesn't force you to upgrade
    hardware. Read the wikipedia article linked above for a more comprehensive coverage
    about Linux, where it is used and so on.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 除了我在上一份工作中接触到的Linux之外，我从2014年开始使用Linux，它非常适合我的需求。与Windows相比，Linux轻量级、安全、稳定、快速，更重要的是，它不会强迫你升级硬件。阅读上面链接的维基百科文章，了解更多关于Linux的信息，包括它的用途等。
- en: '[Linux Distros](#linux-distros)'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Linux发行版](#linux-distros)'
- en: 'Quoting again from [wikipedia](https://en.wikipedia.org/wiki/Linux_distribution):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 再次引用[维基百科](https://en.wikipedia.org/wiki/Linux_distribution)：
- en: A Linux distribution (often abbreviated as distro) is an operating system made
    from a software collection that is based upon the Linux kernel and, often, a package
    management system. Linux users usually obtain their operating system by downloading
    one of the Linux distributions, which are available for a wide variety of systems
    ranging from embedded devices (for example, OpenWrt) and personal computers (for
    example, Linux Mint) to powerful supercomputers (for example, Rocks Cluster Distribution).
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Linux发行版（通常简称为distro）是由基于Linux内核的软件集合组成的操作系统，通常还包括一个包管理系统。Linux用户通常通过下载Linux发行版来获取操作系统，这些发行版适用于从嵌入式设备（例如，OpenWrt）和个人电脑（例如，Linux
    Mint）到强大的超级计算机（例如，Rocks Cluster Distribution）的广泛系统。
- en: 'I use Ubuntu, which is beginner friendly. Here are some resources to help you
    choose a distro:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用的是Ubuntu，它非常适合初学者。以下是一些帮助你选择发行版的资源：
- en: '[/r/linux4noobs wiki](https://old.reddit.com/r/linux4noobs/wiki/distro_selection)
    — selection guide for noobs'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[/r/linux4noobs wiki](https://old.reddit.com/r/linux4noobs/wiki/distro_selection)
    — 为新手提供的选型指南'
- en: '[List of Linux distributions](https://en.wikipedia.org/wiki/List_of_Linux_distributions)
    — general information about notable Linux distributions in the form of a categorized
    list'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Linux发行版列表](https://en.wikipedia.org/wiki/List_of_Linux_distributions) — 以分类列表形式提供关于知名Linux发行版的一般信息'
- en: '[DistroWatch](https://distrowatch.com/) — website dedicated to talking about,
    reviewing and keeping up to date with open source operating systems. This site
    particularly focuses on Linux distributions and flavours of BSD, though other
    open source operating systems are sometimes discussed'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DistroWatch](https://distrowatch.com/) — 专注于讨论、评论和跟踪开源操作系统的网站。该网站特别关注Linux发行版和BSD的变种，尽管有时也会讨论其他开源操作系统'
- en: '[Light Weight Linux Distros](https://en.wikipedia.org/wiki/Light-weight_Linux_distribution)
    — uses lower memory and/or has less processor-speed requirements than a more "feature-rich"
    Linux distribution'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[轻量级Linux发行版](https://en.wikipedia.org/wiki/Light-weight_Linux_distribution)
    — 相比于功能更丰富的Linux发行版，使用更低的内存和/或更少的处理器速度要求'
- en: '[Access to Linux environment](#access-to-linux-environment)'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[访问Linux环境](#access-to-linux-environment)'
- en: 'You''ll usually find installation instructions from the respective distro website
    you wish to install. Alternatively, you can install Linux on a [virtual machine](https://en.wikipedia.org/wiki/Virtual_machine)
    or try it online. Here are some resources to get you started:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常可以从你想要安装的相应发行版网站上找到安装说明。或者，你可以在虚拟机上安装Linux或在线尝试。以下是一些帮助你开始的资源：
- en: '[Install Ubuntu desktop](https://ubuntu.com/tutorials/install-ubuntu-desktop)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[安装Ubuntu桌面](https://ubuntu.com/tutorials/install-ubuntu-desktop)'
- en: '[How to run Ubuntu Desktop on a virtual machine using VirtualBox](https://ubuntu.com/tutorials/how-to-run-ubuntu-desktop-on-a-virtual-machine-using-virtualbox)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[如何在虚拟机中使用VirtualBox运行Ubuntu桌面](https://ubuntu.com/tutorials/how-to-run-ubuntu-desktop-on-a-virtual-machine-using-virtualbox)'
- en: '[DistroSea](https://distrosea.com/) — explore and test Linux distributions
    online'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DistroSea](https://distrosea.com/) — 在线探索和测试Linux发行版'
- en: 'If you are already on Windows or macOS, the following options can be used to
    get access to Linux tools:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经在Windows或macOS上，可以使用以下选项来获取Linux工具的访问权限：
- en: '[Git for Windows](https://git-scm.com/downloads) — provides a Bash emulation
    used to run Git from the command line'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Git for Windows](https://git-scm.com/downloads) — 提供了用于在命令行中运行Git的Bash仿真'
- en: '[Windows Subsystem for Linux](https://en.wikipedia.org/wiki/Windows_Subsystem_for_Linux)
    — compatibility layer for running Linux binary executables natively on Windows'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Windows Subsystem for Linux](https://en.wikipedia.org/wiki/Windows_Subsystem_for_Linux)
    — 在Windows上原生运行Linux二进制可执行文件的兼容层'
- en: '[brew](https://brew.sh/) — Package Manager for macOS (or Linux)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[brew](https://brew.sh/) — macOS（或Linux）的包管理器'
- en: '![info](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) ![warning](../Images/b5314b4a0acf0f436c4bf59486793342.png)
    If you are completely new to command line usage, I''d recommend setting up a virtual
    machine. Or perhaps, a secondary computer that you are free to experiment with.
    Mistakes in command line can be more destructive compared to the graphical interface.
    For example, a single space typo can result in data loss, make your machine unusable,
    etc.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![信息](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) ![警告](../Images/b5314b4a0acf0f436c4bf59486793342.png)
    如果您对命令行使用完全陌生，我建议设置一个虚拟机。或者，也许是一个您可以自由实验的备用计算机。命令行中的错误可能比图形界面更具破坏性。例如，一个空格的打字错误可能导致数据丢失，使您的机器无法使用等。'
- en: '[Setup](#setup)'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[设置](#setup)'
- en: To follow along the contents presented in this book, you'll need files from
    my [cli-computing repo](https://github.com/learnbyexample/cli-computing). Once
    you have access to a Linux environment, follow the instructions shown below. If
    the commands used below seem alien to you, wait until you reach the [ls](./managing-files-directories.html#ls)
    section (you'll get a link back to these instructions at that point).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本书中展示的内容，您需要从我的[cli-computing仓库](https://github.com/learnbyexample/cli-computing)中获取文件。一旦您有了Linux环境，请按照以下说明操作。如果以下使用的命令对您来说很陌生，请等待您到达[ls](./managing-files-directories.html#ls)部分（在那个地方您将获得返回这些说明的链接）。
- en: To get the files, you can clone the cli-computing repo using the `git` command
    or download a `zip` version. You may have to install the `git` command if you
    don't already have it, for example `sudo apt install git` on Debian-like systems.
    See [https://git-scm.com/downloads](https://git-scm.com/downloads) for other installation
    choices.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取文件，您可以使用`git`命令克隆`cli-computing`仓库，或者下载`zip`版本。如果您还没有安装`git`命令，可能需要安装它，例如在类似Debian的系统上使用`sudo
    apt install git`。有关其他安装选项，请参阅[https://git-scm.com/downloads](https://git-scm.com/downloads)。
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Once you have the files, you'll be able to follow along the commands presented
    in this book. For example, you'll need to execute the `ls.sh` script for the [ls](./managing-files-directories.html#ls)
    section.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您有了文件，您将能够跟随本书中展示的命令。例如，您需要执行`ls.sh`脚本来处理[ls](./managing-files-directories.html#ls)部分。
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: For sections like the [cat](./viewing-part-or-whole-file-contents.html#cat)
    command, you'll need to use the sample input files provided in the `text_files`
    directory.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像[cat](./viewing-part-or-whole-file-contents.html#cat)命令这样的部分，您需要使用`text_files`目录中提供的示例输入文件。
- en: '[PRE2]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '[Command Line Interface](#command-line-interface)'
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[命令行界面](#command-line-interface)'
- en: Command Line Interface (CLI) allows you to interact with the computer using
    text commands. For example, the `cd` command helps you navigate to a particular
    directory. The `ls` command shows the contents of a directory. In a graphical
    environment, you'd use an explorer (file manager) for navigation and directory
    contents are shown by default. Some tasks can be accomplished in both CLI and
    GUI environments, while some are suitable and effective only in one of them.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 命令行界面（CLI）允许您使用文本命令与计算机交互。例如，`cd`命令帮助您导航到特定目录。`ls`命令显示目录内容。在图形环境中，您会使用资源管理器（文件管理器）进行导航，目录内容默认显示。一些任务可以在CLI和GUI环境中完成，而另一些则仅适合在其中一个环境中完成。
- en: 'Here are some advantages of using CLI tools over GUI programs:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 使用CLI工具而不是GUI程序的一些优点如下：
- en: automation
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化
- en: faster execution
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行更快
- en: command invocations are repeatable
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 命令调用是可重复的
- en: easy to save solutions and share with others
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容易保存解决方案并与他人分享
- en: single environment compared to different UI/UX with graphical solutions
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相比于图形解决方案的不同 UI/UX，这是一个单一的环境
- en: common text interface allows tools to easily communicate with each other
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见的文本界面使得工具可以轻松地相互通信
- en: 'And here are some disadvantages:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一些缺点：
- en: steep learning curve
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习曲线陡峭
- en: syntax can get very complicated
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语法可能会变得非常复杂
- en: need to get comfortable with plenty of tools
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要熟悉大量的工具
- en: typos have a tendency to be more destructive
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错误往往具有更大的破坏性
- en: You can make use of features like command history, shortcuts and autocompletion
    to help with the plethora of commands and syntax issues. Consistent practice will
    help to get familiar with the quirks of the command line environment. Commands
    with destructive potential will usually include options to allow manual confirmation
    and interactive usage, thus reducing or entirely avoiding the impact of typos.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以利用命令历史、快捷键和自动完成等特性来帮助处理大量的命令和语法问题。持续的练习将有助于熟悉命令行环境的特性。具有破坏潜力的命令通常会包括选项，允许手动确认和交互式使用，从而减少或完全避免因输入错误造成的影响。
- en: '[Chapters](#chapters)'
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[章节](#chapters)'
- en: 'Here''s a list of remaining chapters:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是剩余章节的列表：
- en: '[Command Line Overview](./command-line-overview.html)'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[命令行概述](./command-line-overview.html)'
- en: '[Managing Files and Directories](./managing-files-directories.html)'
  id: totrans-60
  prefs:
