- en: Network interface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络接口
- en: On machines with multiple network interfaces that are connected to multiple
    networks, there are situations where you can decide which network interface you
    would prefer the outgoing network traffic to use. Or which originating IP address
    (out of the multiple ones you have) to use in the communication.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在拥有多个网络接口且连接到多个网络的机器上，存在这样的情况：你可以决定你希望出站网络流量使用哪个网络接口。或者，在通信中，使用你拥有的多个IP地址中的哪一个作为原始IP地址。
- en: 'Tell curl which network interface, which IP address or even hostname that you
    would like to “bind” your local end of the communication to, with the `--interface`
    option:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`--interface`选项告诉curl你想要将通信的本地端“绑定”到哪个网络接口、哪个IP地址，甚至是主机名：
