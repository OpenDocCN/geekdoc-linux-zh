- en: Referer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When a user clicks on a link on a webpage and the browser takes the user away
    to the next URL, it sends the new URL a `Referer:` header in the new request telling
    it where it came from. That is the referer header. The `Referer:` is misspelled
    but that is how it is supposed to be.
  prefs: []
  type: TYPE_NORMAL
- en: 'With curl you set the referer header with `-e` or `--referer`, like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
