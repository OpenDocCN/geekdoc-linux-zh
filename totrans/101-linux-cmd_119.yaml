- en: The `tr` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: tr 命令
- en: The tr command in UNIX is a command line utility for translating or deleting
    characters. It supports a range of transformations including uppercase to lowercase,
    squeezing repeating characters, deleting specific characters and basic find and
    replace. It can be used with UNIX pipes to support more complex translation. tr
    stands for translate.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: UNIX 中的 tr 命令是一个用于翻译或删除字符的命令行实用程序。它支持一系列转换，包括大小写转换、压缩重复字符、删除特定字符以及基本的查找和替换。它可以与
    UNIX 管道一起使用以支持更复杂的转换。tr 代表翻译。
