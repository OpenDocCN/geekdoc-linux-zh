- en: Bibliography
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://tldp.org/LDP/abs/html/biblio.html](https://tldp.org/LDP/abs/html/biblio.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '|   |  **Those who do not understand UNIX are condemned to reinvent it, poorly.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*--Henry Spencer**  |'
  prefs: []
  type: TYPE_NORMAL
- en: 'Edited by Peter Denning, *Computers Under Attack: Intruders, Worms, and Viruses*,
    ACM Press, 1990, 0-201-53067-8.'
  prefs: []
  type: TYPE_NORMAL
- en: This compendium contains a couple of articles on shell script viruses.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Ken Burtch, *[Linux Shell Scripting with Bash](http://www.samspublishing.com/title/0672326426)*,
    1st edition, Sams Publishing (Pearson), 2004, 0672326426.
  prefs: []
  type: TYPE_NORMAL
- en: Covers much of the same material as the *ABS Guide*, though in a different style.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Daniel Goldman, *[Definitive Guide to Sed](http://www.sed-book.com/)*, 1st edition,
    2013.
  prefs: []
  type: TYPE_NORMAL
- en: This ebook is an excellent introduction to *sed*. Rather than being a conversion
    from a printed volume, it was specifically designed and formatted for viewing
    on an ebook reader. Well-written, informative, and useful as a reference as well
    as a tutorial. Highly recommended.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Dale Dougherty and Arnold Robbins, *Sed and Awk*, 2nd edition, O'Reilly and
    Associates, 1997, 1-156592-225-5.
  prefs: []
  type: TYPE_NORMAL
- en: Unfolding the full power of shell scripting requires at least a passing familiarity
    with [*sed* and *awk*](sedawk.html#SEDREF). This is the classic tutorial. It includes
    an excellent introduction to *Regular Expressions*. Recommended.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Jeffrey Friedl, *Mastering Regular Expressions*, O'Reilly and Associates, 2002,
    0-596-00289-0.
  prefs: []
  type: TYPE_NORMAL
- en: Still the best all-around reference on [Regular Expressions](regexp.html#REGEXREF).
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Aeleen Frisch, *Essential System Administration*, 3rd edition, O'Reilly and
    Associates, 2002, 0-596-00343-9.
  prefs: []
  type: TYPE_NORMAL
- en: This excellent manual provides a decent introduction to shell scripting from
    a sys admin point of view. It includes comprehensive explanations of the startup
    and initialization scripts in a UNIX system.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Stephen Kochan and Patrick Wood, *Unix Shell Programming*, Hayden, 1990, 067248448X.
  prefs: []
  type: TYPE_NORMAL
- en: Still considered a standard reference, though somewhat dated, and a bit "wooden"
    stylistically speaking. [[1]](#FTN.AEN21579) In fact, this book was the *ABS Guide*
    author's first exposure to UNIX shell scripting, lo these many years ago.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Neil Matthew and Richard Stones, *Beginning Linux Programming*, Wrox Press,
    1996, 1874416680.
  prefs: []
  type: TYPE_NORMAL
- en: Surprisingly good in-depth coverage of various programming languages available
    for Linux, including a fairly strong chapter on shell scripting.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Herbert Mayer, *Advanced C Programming on the IBM PC*, Windcrest Books, 1989,
    0830693637.
  prefs: []
  type: TYPE_NORMAL
- en: Excellent coverage of algorithms and general programming practices. Highly recommended,
    but unfortunately out of print.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: David Medinets, *Unix Shell Programming Tools*, McGraw-Hill, 1999, 0070397333.
  prefs: []
  type: TYPE_NORMAL
- en: Pretty good treatment of shell scripting, with examples, and a short intro to
    Tcl and Perl.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Cameron Newham and Bill Rosenblatt, *Learning the Bash Shell*, 2nd edition,
    O'Reilly and Associates, 1998, 1-56592-347-2.
  prefs: []
  type: TYPE_NORMAL
- en: This is a valiant effort at a decent shell primer, but sadly deficient in its
    coverage of writing scripts and lacking sufficient examples.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Anatole Olczak, *Bourne Shell Quick Reference Guide*, ASP, Inc., 1991, 093573922X.
  prefs: []
  type: TYPE_NORMAL
- en: A very handy pocket reference, despite lacking coverage of Bash-specific features.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Jerry Peek, Tim O'Reilly, and Mike Loukides, *Unix Power Tools*, 3rd edition,
    O'Reilly and Associates, Random House, 2002, 0-596-00330-7.
  prefs: []
  type: TYPE_NORMAL
- en: Contains a couple of sections of very informative in-depth articles on shell
    programming, but falls short of being a self-teaching manual. It reproduces much
    of the [Regular Expressions](regexp.html#REGEXREF) tutorial from the Dougherty
    and Robbins book, above. The comprehensive coverage of UNIX commands makes this
    book worthy of a place on your bookshelf.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Clifford Pickover, *Computers, Pattern, Chaos, and Beauty*, St. Martin's Press,
    1990, 0-312-04123-3.
  prefs: []
  type: TYPE_NORMAL
- en: A treasure trove of ideas and recipes for computer-based exploration of mathematical
    oddities.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: George Polya, *How To Solve It*, Princeton University Press, 1973, 0-691-02356-5.
  prefs: []
  type: TYPE_NORMAL
- en: The classic tutorial on problem-solving methods (algorithms), with special emphasis
    on how to teach them.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Chet Ramey and Brian Fox, *[The GNU Bash Reference Manual](http://www.network-theory.co.uk/bash/manual/)*,
    Network Theory Ltd, 2003, 0-9541617-7-7.
  prefs: []
  type: TYPE_NORMAL
- en: This manual is the definitive reference for GNU Bash. The authors of this manual,
    Chet Ramey and Brian Fox, are the original developers of GNU Bash. For each copy
    sold, the publisher donates $1 to the Free Software Foundation.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Arnold Robbins, *Bash Reference Card*, SSC, 1998, 1-58731-010-5.
  prefs: []
  type: TYPE_NORMAL
- en: Excellent Bash pocket reference (don't leave home without it, especially if
    you're a sysadmin). A bargain at $4.95, but unfortunately no longer available
    for free download.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Arnold Robbins, *Effective Awk Programming*, Free Software Foundation / O'Reilly
    and Associates, 2000, 1-882114-26-4.
  prefs: []
  type: TYPE_NORMAL
- en: The absolute best [awk](awk.html#AWKREF) tutorial and reference. The free electronic
    version of this book is part of the *awk* documentation, and printed copies of
    the latest version are available from O'Reilly and Associates.
  prefs: []
  type: TYPE_NORMAL
- en: This book served as an inspiration for the author of the *ABS Guide*.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Bill Rosenblatt, *Learning the Korn Shell*, O'Reilly and Associates, 1993, 1-56592-054-6.
  prefs: []
  type: TYPE_NORMAL
- en: This well-written book contains some excellent pointers on shell scripting in
    general.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Paul Sheer, *LINUX: Rute User''s Tutorial and Exposition*, 1st edition, , 2002,
    0-13-033351-4.'
  prefs: []
  type: TYPE_NORMAL
- en: Very detailed and readable introduction to Linux system administration.
  prefs: []
  type: TYPE_NORMAL
- en: The book is available in print, or [on-line](http://burks.brighton.ac.uk/burks/linux/rute/rute.htm).
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: Ellen Siever and the staff of O'Reilly and Associates, *Linux in a Nutshell*,
    2nd edition, O'Reilly and Associates, 1999, 1-56592-585-8.
  prefs: []
  type: TYPE_NORMAL
- en: The all-around best Linux command reference. It even has a Bash section.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Dave Taylor, *Wicked Cool Shell Scripts: 101 Scripts for Linux, Mac OS X, and
    Unix Systems*, 1st edition, No Starch Press, 2004, 1-59327-012-7.'
  prefs: []
  type: TYPE_NORMAL
- en: Pretty much what the title promises . . .
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: '*The UNIX CD Bookshelf*, 3rd edition, O''Reilly and Associates, 2003, 0-596-00392-7.'
  prefs: []
  type: TYPE_NORMAL
- en: An array of seven UNIX books on CD ROM, including *UNIX Power Tools*, *Sed and
    Awk*, and *Learning the Korn Shell*. A complete set of all the UNIX references
    and tutorials you would ever need at about $130\. Buy this one, even if it means
    going into debt and not paying the rent.
  prefs: []
  type: TYPE_NORMAL
- en: 'Update: Seems to have somehow fallen out of print. Ah, well. You can still
    buy the dead-tree editions of these books.'
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: The O'Reilly books on Perl. (Actually, *any* O'Reilly books.)
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '**Other Resources**'
  prefs: []
  type: TYPE_NORMAL
- en: Fioretti, Marco, "Scripting for X Productivity," [*Linux Journal*](linuxjournal.com),
    Issue 113, September, 2003, pp. 86-9.
  prefs: []
  type: TYPE_NORMAL
- en: Ben Okopnik's well-written *introductory Bash scripting* articles in issues
    53, 54, 55, 57, and 59 of the [*Linux Gazette*](http://www.linuxgazette.net),
    and his explanation of "The Deep, Dark Secrets of Bash" in issue 56.
  prefs: []
  type: TYPE_NORMAL
- en: Chet Ramey's *Bash - The GNU Shell*, a two-part series published in issues 3
    and 4 of the [*Linux Journal*](http://www.linuxjournal.com), July-August 1994.
  prefs: []
  type: TYPE_NORMAL
- en: Mike G's [Bash-Programming-Intro HOWTO](http://www.tldp.org/HOWTO/Bash-Prog-Intro-HOWTO.html).
  prefs: []
  type: TYPE_NORMAL
- en: Richard's [Unix Scripting Universe](http://www.injunea.demon.co.uk/index.htm).
  prefs: []
  type: TYPE_NORMAL
- en: Chet Ramey's [Bash FAQ](http://tiswww.case.edu/php/chet/bash/FAQ).
  prefs: []
  type: TYPE_NORMAL
- en: '[Greg''s WIKI: Bash FAQ](http://wooledge.org:8000/BashFAQ).'
  prefs: []
  type: TYPE_NORMAL
- en: Example shell scripts at [Lucc's Shell Scripts](http://alge.anart.no/linux/scripts/)
    .
  prefs: []
  type: TYPE_NORMAL
- en: Example shell scripts at [SHELLdorado](http://www.shelldorado.com) .
  prefs: []
  type: TYPE_NORMAL
- en: Example shell scripts at [Noah Friedman's script site](http://www.splode.com/~friedman/software/scripts/src/).
  prefs: []
  type: TYPE_NORMAL
- en: '[Examples](http://bashcookbook.com/bashinfo/) from the *The Bash Scripting
    Cookbook*, by Albing, Vossen, and Newham.'
  prefs: []
  type: TYPE_NORMAL
- en: Example shell scripts at [zazzybob](http://www.zazzybob.com).
  prefs: []
  type: TYPE_NORMAL
- en: Steve Parker's [Shell Programming Stuff](http://steve-parker.org/sh/sh.shtml).
    In fact, all of his shell scripting books are highly recommended. See also Steve's
    [Arcade Games written in a shell script](http://nixshell.wordpress.com/2011/07/13/arcade-games-written-in-a-shell-script/).
  prefs: []
  type: TYPE_NORMAL
- en: An excellent collection of Bash scripting tips, tricks, and resources at the
    [Bash Hackers Wiki](http://www.bash-hackers.org/wiki.doku.php).
  prefs: []
  type: TYPE_NORMAL
- en: Giles Orr's [Bash-Prompt HOWTO](http://www.tldp.org/HOWTO/Bash-Prompt-HOWTO/).
  prefs: []
  type: TYPE_NORMAL
- en: The [*Pixelbeat* command-line reference](http://www.pixelbeat.org/cmdline.html).
  prefs: []
  type: TYPE_NORMAL
- en: Very nice **sed**, **awk**, and regular expression tutorials at [The UNIX Grymoire](http://www.grymoire.com/Unix/index.html).
  prefs: []
  type: TYPE_NORMAL
- en: The GNU [sed](http://www.gnu.org/software/sed/manual/) and [gawk](http://www.gnu.org/software/gawk/manual/)
    manuals. As you recall, [gawk](x17129.html#GNUGAWK) is the enhanced GNU version
    of **awk**.
  prefs: []
  type: TYPE_NORMAL
- en: Many interesting sed scripts at the [seder's grab bag](http://sed.sourceforge.net/grabbag/).
  prefs: []
  type: TYPE_NORMAL
- en: Tips and tricks at [Linux Reviews](http://linuxreviews.org).
  prefs: []
  type: TYPE_NORMAL
- en: Trent Fisher's [groff tutorial](http://www.cs.pdx.edu/~trent/gnu/groff/groff.html).
  prefs: []
  type: TYPE_NORMAL
- en: David Wheeler's [Filenames in Shell](http://www.dwheeler.com/essays/filenames-in-shell.html)
    essay.
  prefs: []
  type: TYPE_NORMAL
- en: '"Shelltris" and "shellitaire" at [Shell Script Games](http://www.shellscriptgames.com).'
  prefs: []
  type: TYPE_NORMAL
- en: YongYe's wonderfully complex [Tetris game script](http://bash.deta.in/Tetris_Game.sh).
  prefs: []
  type: TYPE_NORMAL
- en: Mark Komarinski's [Printing-Usage HOWTO](http://www.tldp.org/HOWTO/Printing-Usage-HOWTO.html).
  prefs: []
  type: TYPE_NORMAL
- en: '[The Linux USB subsystem](http://www.linux-usb.org/USB-guide/book1.html) (helpful
    in writing scripts affecting USB peripherals).'
  prefs: []
  type: TYPE_NORMAL
- en: There is some nice material on [I/O redirection](io-redirection.html#IOREDIRREF)
    in [chapter 10 of the textutils documentation](http://sunsite.ualberta.ca/Documentation/Gnu/textutils-2.0/html_chapter/textutils_10.html)
    at the [University of Alberta site](http://sunsite.ualberta.ca/Documentation).
  prefs: []
  type: TYPE_NORMAL
- en: '[Rick Hohensee](mailto:humbubba@smarty.smart.net) has written the *osimpa*
    i386 assembler entirely as Bash scripts.'
  prefs: []
  type: TYPE_NORMAL
- en: '*dgatwood* has a very nice [shell script games](http://www.shellscriptgames.com/)
    site, featuring a Tetris clone and solitaire.'
  prefs: []
  type: TYPE_NORMAL
- en: Aurelio Marinho Jargas has written a [Regular expression wizard](http://txt2regex.sf.net).
    He has also written an informative [book](http://guia-er.sf.net) on Regular Expressions,
    in Portuguese.
  prefs: []
  type: TYPE_NORMAL
- en: '[Ben Tomkins](mailto:brtompkins@comcast.net) has created the [Bash Navigator](http://bashnavigator.sourceforge.net)
    directory management tool.'
  prefs: []
  type: TYPE_NORMAL
- en: '[William Park](mailto:opengeometry@yahoo.ca) has been working on a project
    to incorporate certain *Awk* and *Python* features into Bash. Among these is a
    *gdbm* interface. He has released *bashdiff* on [Freshmeat.net](http://freshmeat.net).
    He has an [article](http://linuxgazette.net/108/park.html) in the November, 2004
    issue of the [*Linux Gazette*](http://www.linuxgazette.net) on adding string functions
    to Bash, with a [followup article](http://linuxgazette.net/109/park.html) in the
    December issue, and [yet another](http://linuxgazette.net/110/park.htm) in the
    January, 2005 issue.'
  prefs: []
  type: TYPE_NORMAL
- en: Peter Knowles has written an [elaborate Bash script](http://booklistgensh.peterknowles.com/)
    that generates a book list on the [Sony Librie](http://www.dottocomu.com/b/archives/002571.html)
    e-book reader. This useful tool facilitates loading non-DRM user content on the
    *Librie* (and the newer *PRS-xxx-series* devices).
  prefs: []
  type: TYPE_NORMAL
- en: Tim Waugh's [xmlto](http://cyberelk.net/tim/xmlto/) is an elaborate Bash script
    for converting Docbook XML documents to other formats.
  prefs: []
  type: TYPE_NORMAL
- en: Philip Patterson's [logforbash](http://www.gossiplabs.org) logging/debugging
    script.
  prefs: []
  type: TYPE_NORMAL
- en: '[AuctionGallery](http://auctiongallery.sourceforge.net), an application for
    eBay "power sellers" coded in Bash.'
  prefs: []
  type: TYPE_NORMAL
- en: Of historical interest are Colin Needham's *original International Movie Database
    (IMDB) reader polling scripts*, which nicely illustrate the use of [awk](awk.html#AWKREF)
    for string parsing. Unfortunately, the URL link is broken.
  prefs: []
  type: TYPE_NORMAL
- en: '---'
  prefs: []
  type: TYPE_NORMAL
- en: Fritz Mehner has written a [bash-support plugin](http://vim.sourceforge.net/scripts/script.php?script_id=365)
    for the *vim* text editor. He has also also come up with his own [stylesheet for
    Bash](http://lug.fh-swf.de/vim/vim-bash/StyleGuideShell.en.pdf). Compare it with
    the [ABS Guide Unofficial Stylesheet](unofficialst.html).
  prefs: []
  type: TYPE_NORMAL
- en: '---'
  prefs: []
  type: TYPE_NORMAL
- en: '*Penguin Pete* has quite a number of shell scripting tips and hints on [his
    superb site](http://www.penguinpetes.com). Highly recommended.'
  prefs: []
  type: TYPE_NORMAL
- en: The excellent *Bash Reference Manual*, by Chet Ramey and Brian Fox, distributed
    as part of the *bash-2-doc* package (available as an [rpm](filearchiv.html#RPMREF)).
    See especially the instructive example scripts in this package.
  prefs: []
  type: TYPE_NORMAL
- en: John Lion's classic, [*A Commentary on the Sixth Edition UNIX Operating System*](http://www.lemis.com/grog/Documentation/Lions/index.html).
  prefs: []
  type: TYPE_NORMAL
- en: The [comp.os.unix.shell](news:comp.unix.shell) newsgroup.
  prefs: []
  type: TYPE_NORMAL
- en: The [*dd* thread](http://www.linuxquestions.org/questions/showthread.php?t=362506)
    on [Linux Questions](http://www.linuxquestions.org).
  prefs: []
  type: TYPE_NORMAL
- en: The [comp.os.unix.shell FAQ](http://www.newsville.com/cgi-bin/getfaq?file=comp.unix.shell/comp.unix.shell_FAQ_-_Answers_to_Frequently_Asked_Questions).
  prefs: []
  type: TYPE_NORMAL
- en: Assorted comp.os.unix [FAQs](http://www.faqs.org/faqs/by-newsgroup/comp/comp.unix.shell.html).
  prefs: []
  type: TYPE_NORMAL
- en: The [*Wikipedia* article](http://en.wikipedia.org/wiki/Dc_(Unix)) covering [dc](mathc.html#DCREF).
  prefs: []
  type: TYPE_NORMAL
- en: The [manpages](basic.html#MANREF) for **bash** and **bash2**, **date**, **expect**,
    **expr**, **find**, **grep**, **gzip**, **ln**, **patch**, **tar**, **tr**, **bc**,
    **xargs**. The *texinfo* documentation on **bash**, **dd**, **m4**, **gawk**,
    and **sed**.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
