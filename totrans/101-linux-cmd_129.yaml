- en: The `nl` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`nl`命令'
- en: The “nl” command enumerates lines in a file. A different way of viewing the
    contents of a file, the “nl” command can be very useful for many tasks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: “nl”命令用于对文件中的行进行编号。以不同的方式查看文件内容，“nl”命令对于许多任务非常有用。
- en: Syntax
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语法
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Examples:'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 示例：
- en: 'To number all lines:'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要对所有行进行编号：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Displays all the text lines:'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示所有文本行：
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Specify a different line number format
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定不同的行号格式
- en: '[PRE3]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: You can name only one file on the command line. You can list the flags and the
    file name in any order.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在命令行中只能指定一个文件。你可以按任何顺序列出标志和文件名。
