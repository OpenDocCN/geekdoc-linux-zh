- en: Linux
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Linux
- en: Linux distributions come with packager managers that let you install software
    that they offer. Most Linux distributions offer curl and libcurl to be installed
    if they are not installed by default.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Linux发行版自带了包管理器，允许您安装它们提供的软件。大多数Linux发行版如果默认没有安装，会提供curl和libcurl的安装选项。
- en: Ubuntu and Debian
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ubuntu和Debian
- en: '`apt` is a tool to install prebuilt packages on Debian Linux and Ubuntu Linux
    distributions and derivatives.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`apt`是用于在Debian Linux和Ubuntu Linux及其衍生版上安装预构建包的工具。'
- en: To install the curl command-line tool, you usually just
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了安装curl命令行工具，通常您只需
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: …and that then makes sure the dependencies are installed and usually libcurl
    is then also installed as an individual package.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 确保依赖项已安装，通常libcurl也会作为一个单独的包一起安装。
