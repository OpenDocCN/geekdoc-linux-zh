- en: The `mpstat` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `mpstat` command is used to report processor related statistics. It accurately
    displays the statistics of the CPU usage of the system and information about CPU
    utilization and performance.
  prefs: []
  type: TYPE_NORMAL
- en: 'Syntax:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Note : It initializes the first processor with CPU 0, the second one with CPU
    1, and so on.'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Options and their Functionalities:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **Option** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| `-A` | to display all the detailed statistics |'
  prefs: []
  type: TYPE_TB
- en: '| `-h` | to display mpstat help |'
  prefs: []
  type: TYPE_TB
- en: '| `-I` | to display detailed interrupts statistics |'
  prefs: []
  type: TYPE_TB
- en: '| `-n` | to report summary CPU statistics based on NUMA node placement |'
  prefs: []
  type: TYPE_TB
- en: '| `-N` | to indicate the NUMA nodes for which statistics are to be reported
    |'
  prefs: []
  type: TYPE_TB
- en: '| `-P` | to indicate the processors for which statistics are to be reported
    |'
  prefs: []
  type: TYPE_TB
- en: '| `-o` | to display the statistics in JSON (Javascript Object Notation) format
    |'
  prefs: []
  type: TYPE_TB
- en: '| `-T` | to display topology elements in the CPU report |'
  prefs: []
  type: TYPE_TB
- en: '| `-u` | to report CPU utilization |'
  prefs: []
  type: TYPE_TB
- en: '| `-v` | to display utilization statistics at the virtual processor level |'
  prefs: []
  type: TYPE_TB
- en: '| `-V` | to display mpstat version |'
  prefs: []
  type: TYPE_TB
- en: '| `-ALL` | to display detailed statistics about all CPUs |'
  prefs: []
  type: TYPE_TB
- en: 'Examples:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To display processor and CPU statistics:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'To display processor number of all CPUs:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'To get all the information which the tool may collect:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'To display CPU utilization by a specific processor:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'To display CPU usage with a time interval:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: '**Note: This command will print 5 reports with 1 second time interval**'
  prefs: []
  type: TYPE_NORMAL
