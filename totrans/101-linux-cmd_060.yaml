- en: The `paste` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`paste` 命令'
- en: The `paste` command writes lines of two or more files, sequentially and separated
    by TABs, to the standard output
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`paste` 命令将两个或更多文件的行按顺序写入标准输出，行之间由制表符分隔'
- en: 'Syntax:'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Examples:'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: To paste two files
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将两个文件粘贴在一起
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: To paste two files using new line as delimiter
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用换行符作为分隔符粘贴两个文件
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Additional Flags and their Functionalities:'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-d` | `--delimiter` | use charater of TAB |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `-d` | `--delimiter` | 使用制表符作为分隔符 |'
- en: '| `-s` | `--serial` | paste one file at a time instead of in parallel |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `-s` | `--serial` | 逐个粘贴文件，而不是并行粘贴 |'
- en: '| `-z` | `--zero-terminated` | set line delimiter to NUL, not newline |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `-z` | `--zero-terminated` | 将行分隔符设置为 NUL，而不是换行符 |'
- en: '|  | `--help` | print command help |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '|  | `--help` | 打印命令帮助 |'
- en: '|  | `--version` | print version information |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '|  | `--version` | 打印版本信息 |'
