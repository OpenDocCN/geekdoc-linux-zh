- en: The `sort` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: the `sort` command is used to sort a file, arranging the records in a particular
    order. By default, the sort command sorts a file assuming the contents are ASCII.
    Using options in the sort command can also be used to sort numerically.
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Suppose you create a data file with name file.txt:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Sorting a file: Now use the sort command'
  prefs: []
  type: TYPE_NORMAL
- en: 'Syntax :'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Note: This command does not actually change the input file, i.e. file.txt.'
  prefs: []
  type: TYPE_NORMAL
- en: The sort function on a file with mixed case content
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'i.e. uppercase and lower case: When we have a mix file with both uppercase
    and lowercase letters then first the upper case letters would be sorted following
    with the lower case letters.'
  prefs: []
  type: TYPE_NORMAL
