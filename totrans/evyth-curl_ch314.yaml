- en: Autobuilds
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动构建
- en: 'Volunteering individuals run the **autobuilds**. This is a script that runs
    automatically that:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 志愿者运行**自动构建**。这是一个自动运行的脚本，它：
- en: checks out the latest code from the git repository
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从git仓库检出最新代码
- en: builds everything
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建一切
- en: runs the test suite
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行测试套件
- en: sends the full log over email to the curl server
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将完整日志通过电子邮件发送到curl服务器
- en: As they are then run on different platforms with different build options, they
    offer an extra dimension of feedback on curl build health.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于它们在不同的平台和不同的构建选项上运行，它们为curl构建健康提供了额外的反馈维度。
- en: Check status
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检查状态
- en: All logs are parsed, managed and displayed on [the curl site](https://curl.se/dev/builds.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有日志都被解析、管理和显示在[curl网站](https://curl.se/dev/builds.html)上。
- en: Legacy
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 遗留
- en: We started the autobuild system in 2003, a decade before [CI jobs](ch312.xhtml#internals__tests__ci__md)
    started becoming a serious alternative.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在2003年开始启动了自动构建系统，比[CI作业](ch312.xhtml#internals__tests__ci__md)开始成为严肃的替代品早了十年。
- en: Now, the autobuilds are more of a legacy system as we are moving more and more
    into a world with CI and more direct and earlier feedback.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，随着我们越来越多地进入一个拥有CI和更直接、更早反馈的世界，自动构建更像是一个遗留系统。
