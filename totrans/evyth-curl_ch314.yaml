- en: Autobuilds
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Volunteering individuals run the **autobuilds**. This is a script that runs
    automatically that:'
  prefs: []
  type: TYPE_NORMAL
- en: checks out the latest code from the git repository
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: builds everything
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: runs the test suite
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: sends the full log over email to the curl server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As they are then run on different platforms with different build options, they
    offer an extra dimension of feedback on curl build health.
  prefs: []
  type: TYPE_NORMAL
- en: Check status
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All logs are parsed, managed and displayed on [the curl site](https://curl.se/dev/builds.html).
  prefs: []
  type: TYPE_NORMAL
- en: Legacy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We started the autobuild system in 2003, a decade before [CI jobs](ch312.xhtml#internals__tests__ci__md)
    started becoming a serious alternative.
  prefs: []
  type: TYPE_NORMAL
- en: Now, the autobuilds are more of a legacy system as we are moving more and more
    into a world with CI and more direct and earlier feedback.
  prefs: []
  type: TYPE_NORMAL
