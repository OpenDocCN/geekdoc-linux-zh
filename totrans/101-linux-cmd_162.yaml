- en: Command Options
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 命令选项
- en: '`-t`: Determine the number of columns automatically and create a table'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-t`：自动确定列数并创建表格'
- en: '`-s`: Specify the column delimiter (default is whitespace)'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-s`：指定列分隔符（默认为空白字符）'
- en: '`-n`: Don''t merge multiple adjacent delimiters'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-n`：不合并多个相邻的分隔符'
- en: '`-c`: Output in column format with specified width'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-c`：以指定宽度输出列格式'
- en: '`-x`: Fill columns before rows'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-x`：在行之前填充列'
- en: '`-L`: Align all entries to the left'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-L`：将所有条目左对齐'
- en: '`-R`: Align all entries to the right'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-R`：将所有条目右对齐'
- en: '`-o`: Specify column separator for table output'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-o`：指定表格输出的列分隔符'
