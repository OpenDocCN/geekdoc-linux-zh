- en: The `column` Command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`column` 命令'
- en: The `column` command is used to format its input into multiple columns. It's
    particularly useful for making text-based tables and improving the readability
    of command output.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`column` 命令用于将输入格式化为多列。它特别适用于创建基于文本的表格和改善命令输出的可读性。'
- en: Command Syntax
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 命令语法
