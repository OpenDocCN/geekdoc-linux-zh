- en: The `column` Command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `column` command is used to format its input into multiple columns. It's
    particularly useful for making text-based tables and improving the readability
    of command output.
  prefs: []
  type: TYPE_NORMAL
- en: Command Syntax
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Command Options
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '`-t`: Determine the number of columns automatically and create a table'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`-s`: Specify the column delimiter (default is whitespace)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`-n`: Don''t merge multiple adjacent delimiters'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`-c`: Output in column format with specified width'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`-x`: Fill columns before rows'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`-L`: Align all entries to the left'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`-R`: Align all entries to the right'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`-o`: Specify column separator for table output'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
