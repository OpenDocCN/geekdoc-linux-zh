- en: The `mv` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`mv` 命令'
- en: 'The `mv` command lets you **move one or more files or directories** from one
    place to another in a file system like UNIX. It can be used for two distinct functions:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`mv` 命令允许您在 UNIX 类文件系统中将一个或多个文件或目录从一个位置移动到另一个位置。它可以用于两个不同的功能：'
- en: To rename a file or folder.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重命名文件或文件夹。
- en: To move a group of files to a different directory.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将一组文件移动到不同的目录。
- en: '***Note:** No additional space is consumed on a disk during renaming, and the
    mv command doesn''t provide a prompt for confirmation*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '***注意：**重命名时不会在磁盘上消耗额外的空间，且 mv 命令不会提供确认提示*'
- en: 'Syntax:'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE0]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Examples:'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: 'To rename a file called old_name.txt:'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要重命名名为 old_name.txt 的文件：
- en: '[PRE1]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'To move a file called *essay.txt* from the current directory to a directory
    called *assignments* and rename it *essay1.txt*:'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将名为 *essay.txt* 的文件从当前目录移动到名为 *assignments* 的目录，并将其重命名为 *essay1.txt*：
- en: '[PRE2]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: To move a file called *essay.txt* from the current directory to a directory
    called *assignments* without renaming it
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将名为 *essay.txt* 的文件从当前目录移动到名为 *assignments* 的目录中，且不重命名
- en: '[PRE3]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Additional Flags and their Functionalities:'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-f` | `--force` | Force move by overwriting destination file without prompt
    |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| `-f` | `--force` | 强制移动，通过覆盖目标文件而不提示 |'
- en: '| `-i` | `--interactive` | Interactive prompt before overwrite |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| `-i` | `--interactive` | 在覆盖前进行交互式提示 |'
- en: '| `-u` | `--update` | Move only when the source file is newer than the destination
    file or when the destination file is missing |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| `-u` | `--update` | 仅在源文件比目标文件新或目标文件缺失时移动 |'
- en: '| `-n` | `--no-clobber` | Do not overwrite an existing file |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| `-n` | `--no-clobber` | 不覆盖现有文件 |'
- en: '| `-v` | `--verbose` | Print source and destination files |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| `-v` | `--verbose` | 打印源文件和目标文件 |'
- en: '| `-b` | `--backup` | Create a Backup of Existing Destination File |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| `-b` | `--backup` | 创建现有目标文件的备份 |'
