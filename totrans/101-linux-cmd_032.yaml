- en: The `mv` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The `mv` command lets you **move one or more files or directories** from one
    place to another in a file system like UNIX. It can be used for two distinct functions:'
  prefs: []
  type: TYPE_NORMAL
- en: To rename a file or folder.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To move a group of files to a different directory.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Note:** No additional space is consumed on a disk during renaming, and the
    mv command doesn''t provide a prompt for confirmation*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Syntax:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Examples:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To rename a file called old_name.txt:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'To move a file called *essay.txt* from the current directory to a directory
    called *assignments* and rename it *essay1.txt*:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: To move a file called *essay.txt* from the current directory to a directory
    called *assignments* without renaming it
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Additional Flags and their Functionalities:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `-f` | `--force` | Force move by overwriting destination file without prompt
    |'
  prefs: []
  type: TYPE_TB
- en: '| `-i` | `--interactive` | Interactive prompt before overwrite |'
  prefs: []
  type: TYPE_TB
- en: '| `-u` | `--update` | Move only when the source file is newer than the destination
    file or when the destination file is missing |'
  prefs: []
  type: TYPE_TB
- en: '| `-n` | `--no-clobber` | Do not overwrite an existing file |'
  prefs: []
  type: TYPE_TB
- en: '| `-v` | `--verbose` | Print source and destination files |'
  prefs: []
  type: TYPE_TB
- en: '| `-b` | `--backup` | Create a Backup of Existing Destination File |'
  prefs: []
  type: TYPE_TB
