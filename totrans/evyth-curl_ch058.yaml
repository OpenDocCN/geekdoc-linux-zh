- en: The hostname part of the URL is, of course, simply a name that can be resolved
    to a numerical IP address, or the numerical address itself.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When specifying a numerical address, use the dotted version for IPv4 addresses:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '…and for IPv6 addresses the numerical version needs to be within square brackets:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: When a hostname is used, the conversion of the name to an IP address is typically
    done using the system’s resolver functions. That normally lets a sysadmin provide
    local name lookups in the `/etc/hosts` file (or equivalent).
  prefs: []
  type: TYPE_NORMAL
