- en: '*Variables* are how programming and scripting languages represent data. A variable
    is nothing more than a *label*, a name assigned to a location or set of locations
    in computer memory holding an item of data.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*变量*是编程和脚本语言表示数据的方式。变量不过是一个*标签*，是分配给计算机内存中某个位置或一组位置的名称，用于存储数据项。'
- en: Variables appear in arithmetic operations and manipulation of quantities, and
    in string parsing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 变量出现在算术运算和数量操作中，以及字符串解析中。
