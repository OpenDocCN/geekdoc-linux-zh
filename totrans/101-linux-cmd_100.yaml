- en: 'Modes in vim editor:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are some arguments as to how many modes that vim has, but the modes you're
    most likely to use are `command mode` and `insert mode`. These [modes](https://www.freecodecamp.org/news/vim-editor-modes-explained/)
    will allow you to do just about anything you need, including creating your document,
    saving your document, and doing advanced editing, including taking advantage of
    search and replace functions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Workflow of `vim` editor:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Open a new or existing file with `vim filename`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Type `i` to switch into insert mode so that you can start editing the file.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter or modify the text of your file.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When you're done, press the `Esc` key to exit insert mode and back to command
    mode.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Type :w or :wq to save the file or save and exit from the file respectively.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
