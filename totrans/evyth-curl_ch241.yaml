- en: Progress meter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进度条
- en: 'libcurl can be made to output a progress meter on stderr. This feature is disabled
    by default and is one of those options with an ones awkward negation in the name:
    `CURLOPT_NOPROGRESS` - set it to `1L` to *disable* progress meter. Set it to `0L`
    to enable it.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: libcurl 可以在标准错误输出中显示进度条。这个功能默认是禁用的，并且是那些名称中带有尴尬否定词的选项之一：`CURLOPT_NOPROGRESS`
    - 将其设置为 `1L` 以 *禁用* 进度条。设置为 `0L` 以启用它。
