  type: TYPE_PRE
- en: String expressions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: True if the shell variable varname is set (has been assigned a value).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: Here, `varname` is the name of the variable. The `-v` operator expects a variable
    name as an argument rather than a value, so if you pass `${varname}` instead of
    `varname`, the expression will return false.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: True if the length of the string is zero.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: True if the length of the string is non-zero.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: True if the strings are equal. `=` should be used with the test command for
    POSIX conformance. When used with the `[[` command, this performs pattern matching
    as described above (Compound Commands).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
- en: True if the strings are not equal.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: True if string1 sorts before string2 lexicographically.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs: []
  type: TYPE_PRE
- en: True if string1 sorts after string2 lexicographically.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs: []
  type: TYPE_PRE
- en: Arithmetic operators
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
