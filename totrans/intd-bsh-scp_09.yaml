  type: TYPE_PRE
- en: Returns true if arg1 is **less than** arg2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs: []
  type: TYPE_PRE
- en: Returns true if arg1 is **less than or equal** arg2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE22]'
  prefs: []
  type: TYPE_PRE
- en: Returns true if arg1 is **greater than** arg2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs: []
  type: TYPE_PRE
- en: Returns true if arg1 is **greater than or equal** arg2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE24]'
  prefs: []
  type: TYPE_PRE
- en: As a side note, arg1 and arg2 may be positive or negative integers.
  prefs: []
  type: TYPE_NORMAL
- en: 'As with other programming languages you can use `AND` & `OR` conditions:'
  prefs: []
  type: TYPE_NORMAL
