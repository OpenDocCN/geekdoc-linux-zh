- en: Bash Conditional Expressions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In computer science, conditional statements, conditional expressions, and conditional
    constructs are features of a programming language, which perform different computations
    or actions depending on whether a programmer-specified boolean condition evaluates
    to true or false.
  prefs: []
  type: TYPE_NORMAL
- en: In Bash, conditional expressions are used by the `[[` compound command and the
    `[`built-in commands to test file attributes and perform string and arithmetic
    comparisons.
  prefs: []
  type: TYPE_NORMAL
- en: Here is a list of the most popular Bash conditional expressions. You do not
    have to memorize them by heart. You can simply refer back to this list whenever
    you need it!
  prefs: []
  type: TYPE_NORMAL
- en: File expressions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: True if file exists.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: True if file exists and is a block special file.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: True if file exists and is a character special file.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: True if file exists and is a directory.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
