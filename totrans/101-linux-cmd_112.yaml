- en: The `banner` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `banner` command writes ASCII character Strings to standard output in large
    letters. Each line in the output can be up to 10 uppercase or lowercase characters
    in length. On output, all characters appear in uppercase, with the lowercase input
    characters appearing smaller than the uppercase input characters.
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: If you will define more than one NUMBER with sleep command then this
    command will delay for the sum of the values.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples :'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To display a banner at the workstation, enter:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'To display more than one word on a line, enclose the text in quotation marks,
    as follows:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: This displays Intro to on one line and Linux on the next
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Printing “101LinuxCommands” in large letters.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: It will print only 101LinuxCo as banner has a default capacity of 10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
