- en: The `banner` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`banner` 命令'
- en: The `banner` command writes ASCII character Strings to standard output in large
    letters. Each line in the output can be up to 10 uppercase or lowercase characters
    in length. On output, all characters appear in uppercase, with the lowercase input
    characters appearing smaller than the uppercase input characters.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`banner` 命令将 ASCII 字符串以大写字母的形式写入标准输出。输出中的每一行可以包含最多 10 个大写或小写字符。在输出时，所有字符都显示为大写，小写输入字符看起来比大写输入字符小。'
- en: 'Note: If you will define more than one NUMBER with sleep command then this
    command will delay for the sum of the values.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果你使用 sleep 命令定义了多个数字，那么此命令将延迟为这些值的总和。
- en: 'Examples :'
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: 'To display a banner at the workstation, enter:'
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要在工作站上显示 banner，请输入：
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'To display more than one word on a line, enclose the text in quotation marks,
    as follows:'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要在一行上显示多个单词，请将文本用引号括起来，如下所示：
- en: '[PRE1]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This displays Intro to on one line and Linux on the next
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这将在一行上显示 Intro to，并在下一行显示 Linux
- en: Printing “101LinuxCommands” in large letters.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以大写字母打印“101LinuxCommands”。
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: It will print only 101LinuxCo as banner has a default capacity of 10
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它只会打印 101LinuxCo，因为 banner 的默认容量为 10
- en: '* * *'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
