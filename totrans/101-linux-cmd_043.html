    <h1>The <code>clear</code> command</h1>
    <p>In linux, the <code>clear</code> command is used to clear terminal screen.</p>
    <h2>Example</h2>
    <pre>
      <code class="language-bash hljs bash" data-lang="bash">$ clear
</code>
    </pre>
    <h2>Before:</h2>
    <pre>
      <code class="language-bash hljs bash" data-lang="bash">$ <span class="hljs-built_in">echo</span> Hello World
Hello World

$ clear
</code>
    </pre>
    <h2>After executing clear command:</h2>
    <pre>
      <code class="language-bash hljs bash" data-lang="bash">$
</code>
    </pre>

    </p>
    <p>After running the command your terminal screen will be clear:</p>
