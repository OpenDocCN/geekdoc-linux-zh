- en: The latest update of this document, as an archived, [bzip2-ed](filearchiv.html#BZIPREF)
    "tarball" including both the SGML source and rendered HTML, may be downloaded
    from the [author's home site](http://bash.deta.in/abs-guide-latest.tar.bz2)).
    A [pdf version](http://bash.deta.in/abs-guide.pdf) is also available ([mirror
    site](http://www.mediafire.com/file/xi34ape1bifcnlb/abs-guide.pdf)). There is
    likewise an [epub version](http://bash.deta.in/abs-guide.epub), courtesy of Craig
    Barnes and Michael Satke. The [change log](http://bash.deta.in/Change.log) gives
    a detailed revision history. The *ABS Guide* even has [its own `freshmeat.net/freecode`
    page](http://freecode.com/projects/advancedbashscriptingguide/) to keep track
    of major updates, user comments, and popularity ratings for the project.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此文档的最新更新，作为一个包含SGML源代码和渲染HTML的归档[bzip2-ed](filearchiv.html#BZIPREF) "tarball"，可以从[作者的网站](http://bash.deta.in/abs-guide-latest.tar.bz2)下载。还有一个[PDF版本](http://bash.deta.in/abs-guide.pdf)，[镜像站点](http://www.mediafire.com/file/xi34ape1bifcnlb/abs-guide.pdf)。同样还有一个[epub版本](http://bash.deta.in/abs-guide.epub)，由Craig
    Barnes和Michael Satke提供。[变更日志](http://bash.deta.in/Change.log)提供了详细的修订历史。*ABS指南*甚至有自己的[freecode页面](http://freecode.com/projects/advancedbashscriptingguide/)，用于跟踪项目的主要更新、用户评论和流行度评分。
- en: The legacy hosting site for this document is the [Linux Documentation Project](http://www.tldp.org/LDP/abs/),
    which maintains many other Guides and HOWTOs as well.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此文档的遗产托管站点是[Linux文档项目](http://www.tldp.org/LDP/abs/)，该站点维护了许多其他指南和HOWTO。
