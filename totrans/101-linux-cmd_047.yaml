- en: The `yes` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `yes` command in linux is used to print a continuous output stream of given
    *STRING*. If *STRING* is not mentioned then it prints ‘y’. It outputs a string
    repeatedly unit killed (using something like ctrl + c).
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples :'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Prints hello world infinitely in the terminal until killed :'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'A more generalized command:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
