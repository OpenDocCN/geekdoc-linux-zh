- en: Get into the habit of writing shell scripts in a structured and systematic manner.
    Even on-the-fly and "written on the back of an envelope" scripts will benefit
    if you take a few minutes to plan and organize your thoughts before sitting down
    and coding.
  prefs: []
  type: TYPE_NORMAL
- en: Herewith are a few stylistic guidelines. This is not (necessarily) intended
    as an *Official Shell Scripting Stylesheet*.
