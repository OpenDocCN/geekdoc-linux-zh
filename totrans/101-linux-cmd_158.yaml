- en: The `tty` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`tty`命令'
- en: The `tty` command prints the filename of the terminal connected to standard
    input. It shows which terminal device you're currently using and can determine
    if the input is coming from a terminal or being redirected from a file or pipe.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`tty`命令打印连接到标准输入的终端文件名。它显示你当前正在使用的终端设备，并可以确定输入是否来自终端或从文件或管道重定向。'
