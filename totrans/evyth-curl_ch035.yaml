- en: License
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 许可证
- en: 'curl and libcurl are distributed under an Open Source license known as a MIT
    license derivative. It is short, simple and easy to grasp. It follows here in
    full:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: curl 和 libcurl 在一个名为 MIT 许可证的开放源代码许可下分发。它简短、简单且易于理解。以下是完整内容：
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This is legalese that says you are allowed to change the code, redistribute
    the code, redistribute binaries built from the code and build proprietary code
    with it, without anyone requiring you to give any changes back to the project—but
    you may not claim that you wrote it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一段法律术语，表示你被允许更改代码、重新分发代码、重新分发由代码构建的二进制文件，以及使用它构建专有代码，但任何人都不要求你将任何更改反馈给项目——但你不能声称是你编写的。
- en: Early on in the project we iterated over a few different other licenses before
    we settled on this. We started out GPL, then tried MPL and landed on this MIT
    derivative. We do not intend to ever change the license again.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目早期，我们在确定这个许可之前尝试过几种不同的其他许可。我们最初是 GPL，然后尝试了 MPL，最终选择了这个 MIT 衍生许可证。我们无意再次更改许可证。
