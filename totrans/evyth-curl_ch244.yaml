  prefs: []
  type: TYPE_TB
- en: '| `CURLINFO_TLS_SSL_PTR` | `struct curl_slist *` | TLS session info that can
    be used for further processing |'
  prefs: []
  type: TYPE_TB
- en: '| `CURLINFO_TOTAL_TIME` | `double` | Total time of previous transfer |'
