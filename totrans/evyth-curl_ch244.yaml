  type: TYPE_TB
- en: '| `CURLINFO_TOTAL_TIME_T` | `curl_off_t` | Total time of previous transfer
    (in microseconds) |'
  prefs: []
  type: TYPE_TB
- en: '| `CURLINFO_XFER_ID` | `curl_off_t` | Numerical id of the current transfer
    (meant for callbacks) |'
  prefs: []
  type: TYPE_TB
