  prefs: []
  type: TYPE_TB
- en: '| `CURLINFO_PROXYAUTH_AVAIL` | `long` | Available HTTP proxy authentication
    methods |'
  prefs: []
  type: TYPE_TB
- en: '| `CURLINFO_QUEUE_TIME_T` | `curl_off_t` | Time in microseconds this transfer
