- en: Commercial support
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Commercial support for curl and libcurl is offered and provided by Daniel Stenberg
    (the curl founder) through the company [wolfSSL](https://wolfssl.com).
  prefs: []
  type: TYPE_NORMAL
- en: wolfSSL offers world-wide commercial support on curl done by the masters of
    curl. wolfSSL handles curl customization, ports to new operating systems, feature
    development, patch maintenance, bug fixing, upstreaming, training, code reviews
    of libcurl API use, security scanning your curl use and more - with several different
    support options from basic up to full 24/7 support. With guaranteed response times.
  prefs: []
  type: TYPE_NORMAL
- en: See [the support page](https://curl.se/support.html) for contact details.
  prefs: []
  type: TYPE_NORMAL
