- en: 'Additional Flags and their Functionalities:'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: '| **Use Flag** | **Description** |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| **使用标志** | **描述** |'
- en: '| :-- | :-- |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- |'
- en: '| `-c` | Creates Archive |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `-c` | 创建归档 |'
- en: '| `-x` | Extract the archive |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `-x` | 提取归档 |'
- en: '| `-f` | Creates archive with given filename |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `-f` | 使用给定文件名创建归档 |'
- en: '| `-t` | Displays or lists files in archived file |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `-t` | 显示或列出归档文件中的文件 |'
- en: '| `-u` | Archives and adds to an existing archive file |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `-u` | 归档并添加到现有的归档文件中 |'
- en: '| `-v` | Displays Verbose Information |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| `-v` | 显示详细信息 |'
- en: '| `-A` | Concatenates the archive files |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| `-A` | 连接归档文件 |'
- en: '| `-z` | zip, tells tar command that creates tar file using gzip |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| `-z` | zip，告诉tar命令使用gzip创建tar文件 |'
- en: '| `-j` | Filter archive tar file using tbzip |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| `-j` | 使用tbzip过滤归档tar文件 |'
- en: '| `w` | Verify a archive file |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| `w` | 验证归档文件 |'
- en: '| `r` | update or add file or directory in already existed .tar file |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| `r` | 更新或添加已存在的.tar文件中的文件或目录 |'
- en: '| `-?` | Displays a short summary of the project |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| `-?` | 显示项目的简要总结 |'
- en: '| `-d` | Find the difference between an archive and file system |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| `-d` | 查找归档与文件系统之间的差异 |'
- en: '| `--usage` | shows available tar options |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| `--usage` | 显示可用的tar选项 |'
- en: '| `--version` | Displays the installed tar version |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| `--version` | 显示已安装的tar版本 |'
- en: '| `--show-defaults` | Shows default enabled options |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| `--show-defaults` | 显示默认启用的选项 |'
- en: '| **Option Flag** | **Description** |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| **选项标志** | **描述** |'
- en: '| :-- | :-- |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- |'
- en: '| `--check-device` | Check device numbers during incremental archive |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| `--check-device` | 在增量归档期间检查设备号 |'
- en: '| `-g` | Used to allow compatibility with GNU-format incremental ackups |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| `-g` | 用于允许与GNU格式增量备份的兼容性 |'
- en: '| `--hole-detection` | Used to detect holes in the sparse files |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| `--hole-detection` | 用于检测稀疏文件中的空洞 |'
- en: '| `-G` | Used to allow compatibility with old GNU-format incremental backups
    |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| `-G` | 用于允许与旧GNU格式增量备份的兼容性 |'
- en: '| `--ignore-failed-read` | Don''t exit the program on file read errors |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| `--ignore-failed-read` | 在文件读取错误时不要退出程序 |'
- en: '| `--level` | Set the dump level for created archives |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| `--level` | 设置创建归档的转储级别 |'
- en: '| `-n` | Assume the archive is seekable |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| `-n` | 假设归档是可寻址的 |'
- en: '| `--no-check-device` | Do not check device numbers when creating archives
    |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| `--no-check-device` | 创建归档时不要检查设备号 |'
- en: '| `--no-seek` | Assume the archive is not seekable |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| `--no-seek` | 假设归档是不可寻址的 |'
- en: '| `--occurrence=N` | `Process only the Nth occurrence of each file |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| `--occurrence=N` | 仅处理每个文件的第N次出现 |'
- en: '| `--restrict` | `Disable use of potentially harmful options |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| `--restrict` | 禁用可能有害的选项 |'
- en: '| `--sparse-version=MAJOR,MINOR` | Set version of the sparce format to use
    |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| `--sparse-version=MAJOR,MINOR` | 设置要使用的稀疏格式版本 |'
- en: '| `-S` | Handle sparse files efficiently. |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| `-S` | 高效处理稀疏文件 |'
- en: '| **Overwright control Flag** | **Description** |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| **覆盖控制标志** | **描述** |'
- en: '| :-- | :-- |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- |'
- en: '| `-k` | Don''t replace existing files |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| `-k` | 不替换现有文件 |'
- en: '| `--keep-newer-files` | Don''t replace existing files that are newer than
    the archives version |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| `--keep-newer-files` | 不替换比归档版本更新的现有文件 |'
- en: '| `--keep-directory-symlink` | Don''t replace existing symlinks |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| `--keep-directory-symlink` | 不替换现有的符号链接 |'
- en: '| `--no-overwrite-dir` | Preserve metadata of existing directories |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| `--no-overwrite-dir` | 保留现有目录的元数据 |'
- en: '| `--one-top-level=DIR` | Extract all files into a DIR |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| `--one-top-level=DIR` | 将所有文件提取到DIR中 |'
- en: '| `--overwrite` | Overwrite existing files |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| `--overwrite` | 覆盖现有文件 |'
- en: '| `--overwrite-dir` | Overwrite metadata of directories |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| `--overwrite-dir` | 覆盖目录的元数据 |'
- en: '| `--recursive-unlink` | Recursivly remove all files in the directory before
    extracting |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| `--recursive-unlink` | 在提取之前递归删除目录中的所有文件 |'
- en: '| `--remove-files` | Remove files after adding them to a directory |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| `--remove-files` | 在将文件添加到目录后删除文件 |'
- en: '| `--skip-old-files` | Don''t replace existing files when extracting |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| `--skip-old-files` | 提取时不要替换现有的文件 |'
- en: '| `-u` | Remove each file before extracting over it |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| `-u` | 在提取之前删除每个文件 |'
- en: '| `-w` | Verify the archive after writing it |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| `-w` | 写入归档后验证归档 |'
