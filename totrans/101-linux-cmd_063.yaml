- en: The `tar` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `tar` command stands for tape archive, is used to create Archive and extract
    the Archive files. This command provides archiving functionality in Linux. We
    can use tar command to create compressed or uncompressed Archive files and also
    maintain and modify them.
  prefs: []
  type: TYPE_NORMAL
