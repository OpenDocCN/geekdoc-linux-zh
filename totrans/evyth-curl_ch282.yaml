- en: libcurl examples
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: libcurl示例
- en: The native API for libcurl is in C so this chapter is focused on examples written
    in C. But since many language bindings for libcurl are thin, they usually expose
    more or less the same functions and thus they can still be interesting and educational
    for users of other languages, too.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: libcurl的本地API是用C语言编写的，因此本章主要关注用C语言编写的示例。但由于许多libcurl的语言绑定都很薄，它们通常暴露或多或少相同的函数，因此对于其他语言的用户来说，它们仍然是有趣且具有教育意义的。
