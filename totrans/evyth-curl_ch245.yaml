- en: libcurl HTTP
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: HTTP is by far the most commonly used protocol by libcurl users and libcurl
    offers countless ways of modifying such transfers. See the [HTTP protocol basics](ch024.xhtml#protocols__http__md)
    for some basics on how the HTTP protocol works.
  prefs: []
  type: TYPE_NORMAL
- en: HTTPS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Doing HTTPS is typically done the same way as for HTTP as the extra security
    layer and server verification etc is done automatically and transparently by default.
    Just use the `https://` scheme in the URL.
  prefs: []
  type: TYPE_NORMAL
- en: HTTPS is HTTP with TLS on top. See also the [TLS transfer options](ch205.xhtml#transfers__options__tls__md)
    section.
  prefs: []
  type: TYPE_NORMAL
