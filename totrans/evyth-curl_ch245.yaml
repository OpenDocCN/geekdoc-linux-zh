- en: libcurl HTTP
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: libcurl HTTP
- en: HTTP is by far the most commonly used protocol by libcurl users and libcurl
    offers countless ways of modifying such transfers. See the [HTTP protocol basics](ch024.xhtml#protocols__http__md)
    for some basics on how the HTTP protocol works.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: HTTP 是 libcurl 用户最常用的协议，libcurl 提供了无数种修改此类传输的方式。有关 HTTP 协议如何工作的基础知识，请参阅[HTTP
    协议基础](ch024.xhtml#protocols__http__md)。
- en: HTTPS
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HTTPS
- en: Doing HTTPS is typically done the same way as for HTTP as the extra security
    layer and server verification etc is done automatically and transparently by default.
    Just use the `https://` scheme in the URL.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 执行 HTTPS 通常与 HTTP 相同，因为额外的安全层和服务器验证等操作默认情况下是自动且透明的。只需在 URL 中使用 `https://` 方案即可。
- en: HTTPS is HTTP with TLS on top. See also the [TLS transfer options](ch205.xhtml#transfers__options__tls__md)
    section.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: HTTPS 是在 TLS 之上的 HTTP。有关 TLS 传输选项的更多信息，请参阅[传输选项](ch205.xhtml#transfers__options__tls__md)部分。
- en: HTTP proxy
  id: totrans-5
  prefs:
