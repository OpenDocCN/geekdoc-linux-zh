- en: The `factor` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`factor` 命令'
- en: The `factor` command prints the prime factors of each specified integer `NUMBER`.
    If none are specified on the command line, it will read them from the standard
    input.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`factor` 命令打印每个指定的整数 `NUMBER` 的质因数。如果命令行上没有指定，它将从标准输入读取。'
