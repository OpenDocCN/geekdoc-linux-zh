- en: Note that the second number in the slice notation represents the maximum length
    of the extracted substring, not the ending index. This is different from some
    other programming languages like Python. In Bash, if you specify a length that
    would extend beyond the end of the string, it will simply stop at the end of the
    string without raising an error.
