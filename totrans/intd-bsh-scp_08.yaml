  type: TYPE_NORMAL
- en: '`start` is the starting index (0-based)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`length` is the maximum number of characters to extract'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Let''s look at some examples:'
