- en: 'To fully utilize the power of shell scripting, you need to master Regular Expressions.
    Certain commands and utilities commonly used in scripts, such as [grep](textproc.html#GREPREF),
    [expr](moreadv.html#EXPRREF), [sed](sedawk.html#SEDREF) and [awk](awk.html#AWKREF),
    interpret and use REs. As of [version 3](bashver3.html#BASH3REF), Bash has acquired
    its own [RE-match operator](bashver3.html#REGEXMATCHREF): **=~**.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用shell脚本的威力，你需要掌握正则表达式。某些在脚本中常用到的命令和实用工具，如[grep](textproc.html#GREPREF)、[expr](moreadv.html#EXPRREF)、[sed](sedawk.html#SEDREF)和[awk](awk.html#AWKREF)，都解释并使用REs。截至[版本3](bashver3.html#BASH3REF)，Bash已经获得了自己的[RE匹配操作符](bashver3.html#REGEXMATCHREF)：**=~**.
