- en: Mailing list etiquette
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 邮件列表礼仪
- en: Like many communities and subcultures, we have developed guidelines and rules
    of what we think is the right way to behave and how to communicate on the mailing
    lists. The [curl mailing list etiquette](https://curl.se/mail/etiquette.html)
    follows the style of traditional Open Source projects.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 就像许多社区和亚文化一样，我们已经制定了我们认为正确的行为准则和如何在邮件列表上沟通的规则。[curl 邮件列表礼仪](https://curl.se/mail/etiquette.html)遵循传统开源项目的风格。
- en: Do not mail a single individual
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不要单独给一个人发邮件
- en: Many people send one question directly to one person. One person gets many mails,
    and there is only one person who can give you a reply. The question may be something
    that other people also want to ask. These other people have no way to read the
    reply but to ask the one person the question. The one person consequently gets
    overloaded with mail.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人直接向一个人发送一个问题。一个人收到很多邮件，而只有一个人能给你回复。这个问题可能是其他人也想问的问题。这些其他人没有其他方式阅读回复，只能向那个人提问。因此，那个人会收到大量的邮件。
- en: If you really want to contact an individual and perhaps pay for his or her services,
    by all means go ahead, but if it is just another curl question, take it to a suitable
    list instead.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的想联系个人并可能为其服务付费，请尽一切可能去做，但如果只是另一个 curl 问题，请将其带到合适的列表中。
- en: Reply or new mail
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回复或新邮件
- en: Please do not reply to an existing message as a shortcut to post a message to
    the lists.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要将现有消息作为发布到列表的快捷方式来回复。
- en: Many mail programs and web archivers use information within mails to keep them
    together as threads, as collections of posts that discuss a certain subject. If
    you do not intend to reply on the same or similar subject, do not just hit reply
    on an existing mail and change the subject; create a new mail.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 许多邮件程序和网页存档器使用邮件中的信息将它们作为线程、作为讨论特定主题的帖子集合来保持在一起。如果你不打算在同一或类似的主题上回复，不要只是点击回复现有邮件并更改主题；创建一个新的邮件。
- en: Reply to the list
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回复到列表
- en: When replying to a message from the list, make sure that you do group reply
    or reply to all, and not just reply to the author of the single mail you reply
    to.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当回复列表中的消息时，请确保你进行群组回复或回复所有人，而不仅仅是回复你回复的单个邮件的作者。
- en: We are actively discouraging replying back to just a single person privately.
    Keep follow-ups on discussions on the list.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在积极反对私下回复给单个个人。请将后续讨论保持在列表上。
- en: Use a sensible subject
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用有意义的主题
- en: Please use a subject of the mail that makes sense and that is related to the
    contents of your mail. It makes it a lot easier to find your mail afterwards and
    it makes it easier to track mail threads and topics.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 请使用与邮件内容相关的有意义的主题。这样在之后查找邮件会容易得多，并且有助于跟踪邮件线程和主题。
- en: Do not top-post
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不要顶楼回复
- en: If you reply to a message, do not use top-posting. Top-posting is when you write
    the new text at the top of a mail and you insert the previous quoted mail conversation
    below. It forces users to read the mail in a backwards order to properly understand
    it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你回复一条消息，请不要使用顶楼回复。顶楼回复是指你在邮件顶部写下新文本，并在下面插入之前引用的邮件对话。这迫使用户以相反的顺序阅读邮件才能正确理解。
- en: 'This is why top posting is so bad:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么顶楼回复是如此糟糕的原因：
- en: '[PRE0]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Apart from the screwed-up read order (especially when mixed together in a thread
    when someone responds using the mandated bottom-posting style), it also makes
    it impossible to quote only parts of the original mail.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了混乱的阅读顺序（尤其是在使用规定的底楼回复风格混合在一起时），它还使得无法仅引用原始邮件的部分。
- en: When you reply to a mail you let the mail client insert the previous mail quoted.
    Then you put the cursor on the first line of the mail and you move down through
    the mail, deleting all parts of the quotes that do not add context for your comments.
    When you want to add a comment you do so, inline, right after the quotes that
    relate to your comment. Then you continue downwards again.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当你回复邮件时，让邮件客户端插入之前的邮件引用。然后你将光标放在邮件的第一行，并向下移动通过邮件，删除所有不为你评论提供上下文的引用部分。当你想添加评论时，你就在引用之后立即进行，直接在相关的引用之后。然后你再次向下继续。
- en: When most of the quotes have been removed and you have added your own words,
    you are done.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当大多数引用已被移除，你已经添加了自己的话时，你就完成了。
- en: HTML is not for mails
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HTML 不适用于邮件
- en: Please switch off those HTML encoded messages. You can mail all those funny
    mails to your friends. We speak plain text mails.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 请关闭那些 HTML 编码的消息。你可以把所有那些有趣的邮件发给你的朋友。我们使用纯文本邮件。
- en: Quoting
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引用
- en: Quote as little as possible. Just enough to provide the context you cannot leave
    out. A lengthy description can be found [here](https://www.netmeister.org/news/learn2quote.html).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能少引用。只需提供足够的上下文，您不能省略。更详细描述可以在[这里](https://www.netmeister.org/news/learn2quote.html)找到。
- en: Digest
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: We allow subscribers to subscribe to the digest version of the mailing lists.
    A digest is a collection of mails lumped together in one single mail.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们允许订阅者订阅邮件列表的摘要版本。摘要是一组汇总在一起的单封邮件。
- en: 'Should you decide to reply to a mail sent out as a digest, there are two things
    you MUST consider if you really cannot subscribe normally instead:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您决定回复作为摘要发送的邮件，如果您真的无法正常订阅，那么您必须考虑以下两点：
- en: Cut off all mails and chatter that is not related to the mail you want to reply
    to.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 切断所有与您想要回复的邮件无关的邮件和闲聊。
- en: Change the subject name to something sensible and related to the subject, preferably
    even the actual subject of the single mail you wanted to reply to.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将主题名称改为一个有意义的、与主题相关的名称，最好是您想要回复的单封邮件的实际主题。
- en: Please tell us how you solved the problem
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 请告诉我们您是如何解决问题的
- en: Many people mail questions to the list, people spend some of their time and
    make an effort in providing good answers to these questions.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人向列表发送问题，人们花费了一些时间和精力来提供好的答案。
- en: If you are the one who asks, please consider responding once more in case one
    of the hints was what solved your problems. Those who write answers feel good
    to know that they provided a good answer and that you fixed the problem. Far too
    often, the person who asked the question is never heard of again, and we never
    get to know if he/she is gone because the problem was solved or perhaps because
    the problem was unsolvable.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是提问者，请考虑再次回复，以防其中一条提示解决了您的问题。那些回答问题的人很高兴知道他们提供了好的答案，并且您解决了问题。太多次了，提问的人再也没有消息，我们永远不知道他/她是否因为问题解决了而离开，或者是因为问题无法解决。
- en: Getting the solution posted also helps other users that experience the same
    problem(s). They get to see (possibly in the web archives) that the suggested
    fixes actually helped at least one person.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 将解决方案发布出来也有助于遇到相同问题（们）的其他用户。他们可以看到（可能在网络存档中）建议的修复方案实际上至少帮助了一个人。
