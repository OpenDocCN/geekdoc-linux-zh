- en: Whitespace
  prefs: []
  type: TYPE_NORMAL
- en: '**functions as a separator between commands and/or variables.** Whitespace
    consists of either *spaces*, *tabs*, *blank lines*, or any combination thereof.
    [[9]](#FTN.AEN2198) In some contexts, such as [variable assignment](gotchas.html#WSBAD),
    whitespace is not permitted, and results in a syntax error.'
  prefs: []
  type: TYPE_NORMAL
- en: Blank lines have no effect on the action of a script, and are therefore useful
    for visually separating functional sections.
  prefs: []
  type: TYPE_NORMAL
- en: '[$IFS](internalvariables.html#IFSREF), the special variable separating *fields*
    of input to certain commands. It defaults to whitespace.'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Definition:**` A *field* is a discrete chunk of data expressed as a string
    of consecutive characters. Separating each field from adjacent fields is either
    *whitespace* or some other designated character (often determined by the $IFS).
    In some contexts, a field may be called a *record*.'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: To preserve *whitespace* within a string or in a variable, use [quoting](quoting.html#QUOTINGREF).
  prefs: []
  type: TYPE_NORMAL
- en: UNIX [filters](special-chars.html#FILTERDEF) can target and operate on *whitespace*
    using the [POSIX](x17129.html#POSIXREF) character class [[:space:]](x17129.html#WSPOSIX).
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| [[1]](special-chars.html#AEN612) | An *operator* is an agent that carries
    out an *operation*. Some examples are the common [arithmetic operators](ops.html#AROPS1),
    **+ - * /**. In Bash, there is some overlap between the concepts of *operator*
    and [keyword](internal.html#KEYWORDREF). |'
  prefs: []
  type: TYPE_TB
- en: '| [[2]](special-chars.html#AEN888) | This is more commonly known as the *ternary*
    operator. Unfortunately, *ternary* is an ugly word. It doesn''t roll off the tongue,
    and it doesn''t elucidate. It obfuscates. *Trinary* is by far the more elegant
    usage. |'
  prefs: []
  type: TYPE_TB
- en: '| [[3]](special-chars.html#AEN1001) | **A**merican **S**tandard **C**ode for
    **I**nformation **I**nterchange. This is a system for encoding text characters
    (alphabetic, numeric, and a limited set of symbols) as 7-bit numbers that can
    be stored and manipulated by computers. Many of the ASCII characters are represented
    on a standard keyboard. |'
  prefs: []
  type: TYPE_TB
- en: '| [[4]](special-chars.html#AEN1071) | A *PID*, or *process ID*, is a number
    assigned to a running process. The *PID*s of running processes may be viewed with
    a [ps](system.html#PPSSREF) command.`**Definition:**` A *process* is a currently
    executing command (or program), sometimes referred to as a *job*. |'
  prefs: []
  type: TYPE_TB
- en: '| [[5]](special-chars.html#AEN1124) | The shell does the *brace expansion*.
    The command itself acts upon the *result* of the expansion. |'
  prefs: []
  type: TYPE_TB
- en: '| [[6]](special-chars.html#AEN1199) | Exception: a code block in braces as
    part of a pipe *may* run as a [subshell](subshells.html#SUBSHELLSREF).'
  prefs: []
  type: TYPE_NORMAL
- en: '&#124;  [PRE63]  &#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| [[7]](special-chars.html#AEN1564) | Even as in olden times a *philtre* denoted
    a potion alleged to have magical transformative powers, so does a UNIX *filter*
    transform its target in (roughly) analogous fashion. (The coder who comes up with
    a "love philtre" that runs on a Linux machine will likely win accolades and honors.)
    |'
  prefs: []
  type: TYPE_TB
- en: '| [[8]](special-chars.html#AEN2107) | Bash stores a list of commands previously
    issued from the command-line in a *buffer*, or memory space, for recall with the
    [builtin](internal.html#BUILTINREF) *history* commands. |'
  prefs: []
  type: TYPE_TB
- en: '| [[9]](special-chars.html#AEN2198) | A linefeed (*newline*) is also a whitespace
    character. This explains why a *blank line*, consisting only of a linefeed, is
    considered whitespace. |'
  prefs: []
  type: TYPE_TB
