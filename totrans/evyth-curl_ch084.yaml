- en: What exactly is downloading?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载究竟是什么？
- en: 'You specify the resource to download by giving curl a URL. curl defaults to
    downloading a URL unless told otherwise, and the URL identifies what to download.
    In this example the URL to download is `http://example.com`:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过向curl提供URL来指定要下载的资源。curl默认下载URL，除非另有说明，并且URL标识了要下载的内容。在这个例子中，要下载的URL是`http://example.com`：
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The URL is broken down into its individual components ([as explained elsewhere](../../cmdline/urls/)),
    the correct server is contacted and is then asked to deliver the specific resource—often
    a file. The server then delivers the data, or it refuses or perhaps the client
    asked for the wrong data and then that data is delivered.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: URL被分解为其各个组成部分（[如其他地方所述](../../cmdline/urls/）），联系正确的服务器，然后请求提供特定的资源——通常是文件。服务器随后提供数据，或者拒绝，或者可能是客户端请求了错误的数据，然后提供那些数据。
- en: A request for a resource is protocol-specific so an `FTP://` URL works differently
    than an `HTTP://` URL or an `SFTP://` URL.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对资源的请求是协议特定的，所以`FTP://` URL与`HTTP://` URL或`SFTP://` URL的工作方式不同。
- en: A URL without a path part, that is a URL that has a hostname part only (like
    the `http://example.com` example above) gets a slash (‘/’) appended to it internally
    and then that is the resource curl asks for from the server.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 没有路径部分的URL，即只有主机名部分的URL（如上面提到的`http://example.com`示例）会在内部附加一个斜杠（‘/’），然后这就是curl从服务器请求的资源。
- en: If you specify multiple URLs on the command line, curl downloads each URL one
    by one. It does not start the second transfer until the previous one is complete,
    etc.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在命令行上指定了多个URL，curl会逐个下载每个URL。它不会在之前的传输完成之前开始第二个传输，等等。
