- en: Fellow Linux user, greetings! You are reading something which
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: will bring you luck and good fortune. Just e-mail a copy of
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: this document to 10 of your friends. Before making the copies,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: send a 100-line Bash script to the first person on the list
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: at the bottom of this letter. Then delete their name and add
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: yours to the bottom of the list.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Don't break the chain! Make the copies within 48 hours.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wilfred P. of Brooklyn failed to send out his ten copies and
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: woke the next morning to find his job description changed
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: to "COBOL programmer." Howard L. of Newport News sent
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: out his ten copies and within a month had enough hardware
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: to build a 100-node Beowulf cluster dedicated to playing
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Tuxracer*. Amelia V. of Chicago laughed at this letter'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: and broke the chain. Shortly thereafter, a fire broke out
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: in her terminal and she now spends her days writing
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: documentation for MS Windows.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Don't break the chain!  Send out your ten copies today!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
