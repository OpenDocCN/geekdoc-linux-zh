- en: libcurl tests
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A libcurl test is a stand-alone C program that uses the public libcurl API to
    do something.
  prefs: []
  type: TYPE_NORMAL
- en: Apart from that, everything else is tested, verified and checked the same way
    [curl tests](ch308.xhtml#internals__tests__curl__md) are.
  prefs: []
  type: TYPE_NORMAL
- en: Since these C programs are usually built and run on a plethora of different
    platforms, considerations might need to be taken.
  prefs: []
  type: TYPE_NORMAL
- en: All libcurl test programs are kept in `tests/libtest`
  prefs: []
  type: TYPE_NORMAL
