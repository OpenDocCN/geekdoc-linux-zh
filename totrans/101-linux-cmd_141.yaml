  type: TYPE_NORMAL
- en: '**Stopped**: Job is suspended (paused)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Done**: Job has completed successfully'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Terminated**: Job was killed or ended abnormally'
