- en: Job Specifications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You can refer to jobs using different formats:'
  prefs: []
  type: TYPE_NORMAL
- en: '`%1` - Job number 1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`%+` or `%%` - Current job (most recent)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`%-` - Previous job'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`%string` - Job whose command line starts with string'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`%?string` - Job whose command line contains string'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
