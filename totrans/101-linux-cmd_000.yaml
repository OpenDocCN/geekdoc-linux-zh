- en: 101 Linux commands Open-source eBook
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 101 Linux 命令开源电子书
- en: This is an open-source eBook with 101 Linux commands that everyone should know.
    No matter if you are a DevOps/SysOps engineer, developer, or just a Linux enthusiast,
    you will most likely have to use the terminal at some point in your career.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本开源的电子书，包含 101 个每个人都应该知道的 Linux 命令。无论你是 DevOps/SysOps 工程师、开发者，还是仅仅是一个 Linux
    爱好者，你很可能在职业生涯的某个时刻需要使用终端。
- en: Hacktoberfest
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Hacktoberfest
- en: This eBook is made possible thanks to [Hacktoberfest](https://hacktoberfest.digitalocean.com/)
    and the open source community!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本电子书得以实现，多亏了 [Hacktoberfest](https://hacktoberfest.digitalocean.com/) 和开源社区的支持！
- en: About me
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于我
- en: My name is Bobby Iliev, and I have been working as a Linux DevOps Engineer since
    2014\. I am an avid Linux lover and supporter of the open-source movement philosophy.
    I am always doing that which I cannot do in order that I may learn how to do it,
    and I believe in sharing knowledge.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我的名字是 Bobby Iliev，自 2014 年以来一直担任 Linux DevOps 工程师。我是一个狂热的 Linux 爱好者，也是开源运动哲学的支持者。我总是做那些我不能做的事情，以便我学会如何做，我相信知识共享。
- en: I think it's essential always to keep professional and surround yourself with
    good people, work hard, and be nice to everyone. You have to perform at a consistently
    higher level than others. That's the mark of a true professional.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为始终保持专业，并让自己置身于好人之中，努力工作，对每个人都友好是至关重要的。你必须比其他人保持持续的高水平表现。这是真正专业人士的标志。
- en: For more information, please visit my blog at [https://bobbyiliev.com](https://bobbyiliev.com),
    follow me on Twitter [@bobbyiliev_](https://twitter.com/bobbyiliev_) and [YouTube](https://www.youtube.com/channel/UCQWmdHTeAO0UvaNqve9udRw).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如需更多信息，请访问我的博客 [https://bobbyiliev.com](https://bobbyiliev.com)，在 Twitter 上关注我
    [@bobbyiliev_](https://twitter.com/bobbyiliev_) 以及 [YouTube](https://www.youtube.com/channel/UCQWmdHTeAO0UvaNqve9udRw)。
- en: DigitalOcean
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DigitalOcean
- en: DigitalOcean is a cloud services platform delivering the simplicity developers
    love and businesses trust to run production applications at scale.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: DigitalOcean 是一个云服务平台，为开发者提供他们所喜爱的简单性，为企业信任在规模上运行生产应用程序。
- en: It provides highly available, secure, and scalable compute, storage, and networking
    solutions that help developers build great software faster.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 它提供高度可用、安全且可扩展的计算、存储和网络解决方案，帮助开发者更快地构建优秀的软件。
- en: Founded in 2012 with offices in New York and Cambridge, MA, DigitalOcean offers
    transparent and affordable pricing, an elegant user interface, and one of the
    largest libraries of open source resources available.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: DigitalOcean 于 2012 年成立，在纽约和马萨诸塞州的剑桥设有办公室，提供透明且价格合理的定价，优雅的用户界面，以及最大的开源资源库之一。
- en: For more information, please visit [https://www.digitalocean.com](https://www.digitalocean.com)
    or follow [@digitalocean](https://twitter.com/digitalocean) on Twitter.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如需更多信息，请访问 [https://www.digitalocean.com](https://www.digitalocean.com) 或在 Twitter
    上关注 [@digitalocean](https://twitter.com/digitalocean)。
- en: 'If you are new to DigitalOcean, you can get a free $200 credit and spin up
    your own servers via this referral link here:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚开始使用 DigitalOcean，你可以通过这个推荐链接获得免费 $200 信用额度并启动自己的服务器：
- en: '[Free $200 Credit For DigitalOcean](https://m.do.co/c/2a9bba940f39)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[DigitalOcean 免费赠送 $200 信用额度](https://m.do.co/c/2a9bba940f39)'
- en: DevDojo
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DevDojo
- en: The DevDojo is a resource to learn all things web development and web design.
    Learn on your lunch break or wake up and enjoy a cup of coffee with us to learn
    something new.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: DevDojo 是一个学习所有关于网页开发和网页设计的资源。利用午餐时间学习，或者醒来后和我们一起享受一杯咖啡，学习新知识。
- en: Join this developer community, and we can all learn together, build together,
    and grow together.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 加入这个开发者社区，我们可以一起学习，一起建设，一起成长。
- en: '[Join DevDojo](https://devdojo.com?ref=bobbyiliev)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[加入 DevDojo](https://devdojo.com?ref=bobbyiliev)'
- en: For more information, please visit [https://www.devdojo.com](https://www.devdojo.com?ref=bobbyiliev)
    or follow [@thedevdojo](https://twitter.com/thedevdojo) on Twitter.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如需更多信息，请访问 [https://www.devdojo.com](https://www.devdojo.com?ref=bobbyiliev)
    或在 Twitter 上关注 [@thedevdojo](https://twitter.com/thedevdojo)。
- en: Ebook Generation Tool
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电子书生成工具
- en: This ebook was generated by [Ibis Next](https://github.com/Hi-Folks/ibis-next)
    developed by [Roberto Butti](https://github.com/roberto-butti), forked from the
    original [Ibis](https://github.com/themsaid/ibis/) by [Mohamed Said](https://github.com/themsaid).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这本电子书是由 [Ibis Next](https://github.com/Hi-Folks/ibis-next) 生成的，由 [Roberto Butti](https://github.com/roberto-butti)
    开发，该工具是从原始的 [Ibis](https://github.com/themsaid/ibis/) 由 [Mohamed Said](https://github.com/themsaid)
    分支出来的。
- en: Ibis Next is a PHP tool that helps you write eBooks in markdown and supports
    generating PDF, EPUB, and HTML formats.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Ibis Next 是一个 PHP 工具，帮助你用 Markdown 编写电子书，并支持生成 PDF、EPUB 和 HTML 格式。
- en: Book Cover
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 封面
- en: The cover for this ebook was created by [Suhail Kakar](https://twitter.com/SuhailKakar).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本电子书的封面由 [苏海尔·卡卡尔](https://twitter.com/SuhailKakar) 设计。
