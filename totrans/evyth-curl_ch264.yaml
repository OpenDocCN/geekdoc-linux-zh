- en: Get a URL
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取一个 URL
- en: 'The `CURLU *` handle represents a single URL and you can easily extract that
    full URL or its individual parts with `curl_url_get`:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`CURLU *` 处理符代表一个单独的 URL，你可以使用 `curl_url_get` 函数轻松提取完整的 URL 或其各个部分：'
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If the handle does not have enough information to return the part that is being
    asked for, it returns error.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果处理符没有足够的信息来返回所请求的部分，它将返回错误。
- en: A returned string must be freed with `curl_free()` after you are done with it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用完毕后，必须使用 `curl_free()` 函数释放返回的字符串。
