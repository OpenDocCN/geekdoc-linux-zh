- en: Parallel transfers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 并行传输
- en: The default behavior of getting the specified URLs one by one in a serial fashion
    makes it easy to understand exactly when each URL is fetched but it can be slow.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 逐个按顺序获取指定 URL 的默认行为使得可以精确地了解每个 URL 的获取时间，但可能会较慢。
- en: curl offers the `-Z` (or `--parallel`) option that instead instructs curl to
    attempt to do the specified transfers in a parallel fashion. When this is enabled,
    curl performs a lot of transfers simultaneously instead of serially. It does up
    to 50 transfers at the same time by default and as soon as one of them completes,
    the next one is kicked off.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: curl 提供了 `-Z`（或 `--parallel`）选项，该选项指示 curl 尝试以并行方式执行指定的传输。当启用此选项时，curl 会同时执行许多传输而不是顺序执行。默认情况下，它一次可以执行多达
    50 个传输，并且一旦其中一个完成，下一个就会启动。
- en: For cases where you want to download many files from different sources and a
    few of them might be slow, a few fast, this can speed things up tremendously.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于需要从不同来源下载许多文件，其中一些可能较慢，而另一些可能较快的场景，这可以极大地加快速度。
- en: If 50 parallel transfers is wrong for you, the `--parallel-max` option is there
    to allow you to change that amount.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 50 个并行传输对您来说不合适，`--parallel-max` 选项允许您更改该数量。
- en: Parallel transfer progress meter
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 并行传输进度条
- en: Naturally, the ordinary progress meter display that shows file transfer progress
    for a single transfer is not that useful for parallel transfers so when curl performs
    parallel transfers, it shows a different progress meter that displays information
    about all the current ongoing transfers in a single line.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自然地，显示单个传输文件传输进度的普通进度条显示对于并行传输并不那么有用，因此当 curl 执行并行传输时，它会显示一个不同的进度条，该进度条在单行中显示有关所有当前进行中的传输的信息。
- en: Connection before multiplex
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多路复用之前的连接
- en: When curl is asked to do parallel transfers, it prioritizes having the additional
    transfer reuse and multiplexing happen over pre-existing connections. This can
    potentially lower the total amount of connections (and thereby resources) necessary,
    but it might be slightly slower at start-up.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当 curl 被要求执行并行传输时，它优先考虑额外的传输重用和多路复用发生在现有连接之上。这可能会潜在地降低所需的连接总数（以及资源），但可能会在启动时稍微慢一些。
- en: With `--parallel-immediate`, curl is instructed to reverse the prioritization
    and instead prefer creating a new connection immediately rather than risk waiting
    a little to see if the transfer can be multiplexed on another connection.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `--parallel-immediate`，curl 被指示反转优先级，并优先创建新的连接，而不是冒险等待一小段时间以查看传输是否可以在另一个连接上进行多路复用。
