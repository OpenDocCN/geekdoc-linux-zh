  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Man page section 2 for intro:'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 介绍部分的第2节手册页：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
