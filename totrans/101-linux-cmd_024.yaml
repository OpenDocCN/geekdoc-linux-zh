- en: The `man` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`man` 命令'
- en: 'The `man` command is used to display the manual of any command that we can
    run on the terminal. It provides information like: DESCRIPTION, OPTIONS, AUTHORS
    and more.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`man` 命令用于显示我们可以在终端上运行的任何命令的手册。它提供的信息包括：描述、选项、作者等。'
- en: 'Examples:'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Man page for printf:'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`printf` 的手册页'
