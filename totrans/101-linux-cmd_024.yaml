  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Additional Flags and their Functionalities:'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 额外的标志及其功能：
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-f` | - | Return the sections of an command |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `-f` | - | 返回命令的章节 |'
- en: '| `-a` | - | Display all the manual pages of an command |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `-a` | - | 显示所有命令的手册页 |'
- en: '| `-k` | - | Searches the given command with RegEx in all man pages |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `-k` | - | 在所有手册页中使用正则表达式搜索给定命令 |'
- en: '| `-w` | - | Returns the location of a given command man page |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| `-w` | - | 返回给定命令手册页的位置 |'
- en: '| `-I` | - | Searches the command manual case sensitive |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| `-I` | - | 按大小写敏感搜索命令手册 |'
