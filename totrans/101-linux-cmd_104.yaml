- en: Reading information given by `lsblk`
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'On running `lsblk` with no flags or command-line arguments, it writes general
    disk information to the STDOUT. Here is a table that interpretes that information:'
  prefs: []
  type: TYPE_NORMAL
- en: '| Column Name | Meaning | Interpretation |'
  prefs: []
  type: TYPE_TB
- en: '| :-: | :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| NAME | Name of the device. | Shows name of the device. |'
  prefs: []
  type: TYPE_TB
- en: '| RM | Removable. | Shows 1 if the device is removable, 0 if not. |'
  prefs: []
  type: TYPE_TB
- en: '| SIZE | Size of the device. | Shows size of the device. |'
  prefs: []
  type: TYPE_TB
- en: '| RO | Read-Only. | Shows 1 if read-only, 0 if not. |'
  prefs: []
  type: TYPE_TB
- en: '| TYPE | The type of block or loop device. | Shows `disk` for entire disk and
    `part` for partitions. |'
  prefs: []
  type: TYPE_TB
- en: '| MOUNTPOINTS | Where the device is mounted. | Shows where the device is mounted.
    Empty if not mounted. |'
  prefs: []
  type: TYPE_TB
- en: Reading information of a specific device
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '`lsblk` can display information of a specific device when the device''s absolute
    path is passed to it. For example, `lsblk` command for displaying the information
    of the `sda` disk is:'
