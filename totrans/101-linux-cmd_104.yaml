- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The `lsblk` command displays the block and loop devices on the system. It is
    especially useful when you want to format disks, write filesystems, check the
    filesystem and know the mount point of a device.
  prefs: []
  type: TYPE_NORMAL
