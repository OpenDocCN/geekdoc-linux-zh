- en: Useful flags for `lsblk`
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Here is a table that show some of the useful flags that can be used with lsblk
  prefs: []
  type: TYPE_NORMAL
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-: | :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `-a` | `--all` | `lsblk` does not list empty devices by default. This option
    disables this restriction. |'
  prefs: []
  type: TYPE_TB
- en: '| `-b` | `--bytes` | Print the SIZE column in bytes rather than in human-readable
    format. |'
  prefs: []
  type: TYPE_TB
- en: '| `-d` | `--nodeps` | Don''t print device holders or slaves. |'
  prefs: []
  type: TYPE_TB
- en: '| `-D` | `--discard` | Print information about the discard (TRIM, UNMAP) capabilities
    for each device. |'
  prefs: []
  type: TYPE_TB
- en: '| `-E` | `--dedup column` | Use column as a de-duplication key to de-duplicate
    output tree. If the key is not available for the device, or the device is a partition
    and parental whole-disk device provides the same key than the device is always
    printed. |'
  prefs: []
  type: TYPE_TB
- en: '| `-e` | `--exclude list` | xclude the devices specified by a comma-separated
    list of major device numbers. Note that RAM disks (major=1) are excluded by default.
    The filter is applied to the top-level devices only. |'
  prefs: []
  type: TYPE_TB
- en: '| `-f` | `--fs` | Displays information about filesystem. |'
  prefs: []
  type: TYPE_TB
- en: '| `-h` | `--help` | Print a help text and exit. |'
  prefs: []
  type: TYPE_TB
- en: '| `-l` | `--include list` | Displays all the information in List Format. |'
  prefs: []
  type: TYPE_TB
- en: '| `-J` | `--json` | Displays all the information in JSON Format. |'
  prefs: []
  type: TYPE_TB
- en: '| `-l` | `--list` | Displays all the information in List Format. |'
  prefs: []
  type: TYPE_TB
- en: '| `-m` | `--perms` | Displays info about device owner, group and mode. |'
  prefs: []
  type: TYPE_TB
- en: '| `-M` | `--merge` | Group parents of sub-trees to provide more readable output
    for RAIDs and Multi-path devices. The tree-like output is required. |'
  prefs: []
  type: TYPE_TB
- en: '| `-n` | `--noheadings` | Do not print a header line. |'
  prefs: []
  type: TYPE_TB
- en: '| `-o` | `--output list` | Specify which output columns to print. Use `--help`
    to get a list of all supported columns. |'
  prefs: []
  type: TYPE_TB
- en: '| `-O` | `--output-all` | Displays all available columns. |'
  prefs: []
  type: TYPE_TB
- en: '| `-p` | `--paths` | Displays absolute device paths. |'
  prefs: []
  type: TYPE_TB
- en: '| `-P` | `--pairs` | Use key="value" output format. All potentially unsafe
    characters are hex-escaped (\x`)` |'
  prefs: []
  type: TYPE_TB
- en: '| `-r` | `--raw` | Use the raw output format. All potentially unsafe characters
    are hex-escaped (\x`) in NAME, KNAME, LABEL, PARTLABEL and MOUNTPOINT columns.`
    |'
  prefs: []
  type: TYPE_TB
- en: '| `-S` | `--scsi` | Output info about SCSI devices only. All partitions, slaves
    and holder devices are ignored. |'
  prefs: []
  type: TYPE_TB
- en: '| `-s` | `--inverse` | Print dependencies in inverse order. |'
  prefs: []
  type: TYPE_TB
- en: '| `-t` | `--topology` | Output info about block device topology. This option
    is equivalent to "-o NAME,ALIGNMENT,MIN-IO,OPT-IO,PHY-SEC,LOG-SEC,ROTA,SCHED,RQ-SIZE".
    |'
  prefs: []
  type: TYPE_TB
- en: '| `-T` | `--tree[=column]` | Displays all the information in Tree Format. |'
  prefs: []
  type: TYPE_TB
- en: '| `-V` | `--version` | Output version information and exit. |'
  prefs: []
  type: TYPE_TB
- en: '| `-w` | `--width` | pecifies output width as a number of characters. The default
    is the number of the terminal columns, and if not executed ona terminal, then
    output width is not restricted at all by default. |'
  prefs: []
  type: TYPE_TB
- en: '| `-x` | `--sort [column]` | Sort output lines by column. This option enables
    `--list` output format by default. It is possible to use the option `--tree` to
    force tree-like output and than the tree branches are sorted by the column. |'
  prefs: []
  type: TYPE_TB
- en: '| `-z` | `--zoned` | Print the zone model for each device. |'
  prefs: []
  type: TYPE_TB
- en: '| `-` | `--sysroot directory` | Gather data for a Linux instance other than
    the instance from which the lsblk command is issued. The specified directory is
    the system root of the Linux instance to be inspected. |'
  prefs: []
  type: TYPE_TB
- en: Exit Codes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Like every Unix / Linux Program, `lslbk` returns an exit code to the environment.
    Here is a table of all the exit codes.
  prefs: []
  type: TYPE_NORMAL
- en: '| Exit Code | Meaning |'
  prefs: []
  type: TYPE_TB
- en: '| :-: | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| 0 | Exit with success. |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | Exit with failure. |'
  prefs: []
  type: TYPE_TB
- en: '| 32 | Specified device(s) not found. |'
  prefs: []
  type: TYPE_TB
- en: '| 64 | Some of the specified devices were found while some not. |'
  prefs: []
  type: TYPE_TB
