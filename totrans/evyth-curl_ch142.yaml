- en: TFTP options
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The TFTP protocols transmits data to the other end of the communication using
    “blocks”. When a TFTP transfer is setup, both parties either agree on using the
    default block size of 512 bytes or negotiate a different one. curl supports block
    sizes between 8 to 65464 bytes.
  prefs: []
  type: TYPE_NORMAL
- en: 'You ask curl to use a different size than the default with `--tftp-blksize`.
    Ask for 8192 bytes blocks like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'It has been shown that there are server implementations that do not handle
    option negotiation at all, so curl also has the ability to completely switch off
    all attempts of setting options. If you are in the unfortunate of working with
    such a server, use the flag like this:'
  prefs: []
  type: TYPE_NORMAL
