- en: TFTP
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Trivial File Transfer Protocol (TFTP) is a simple clear-text protocol that allows
    a client to get a file from or put a file onto a remote host.
  prefs: []
  type: TYPE_NORMAL
- en: Primary use cases for this protocol have been to get the boot image over a local
    network. TFTP also stands out a little next to many other protocols by the fact
    that it is done over UDP as opposed to TCP which most other protocols use.
  prefs: []
  type: TYPE_NORMAL
- en: There is no secure version or flavor of TFTP.
  prefs: []
  type: TYPE_NORMAL
