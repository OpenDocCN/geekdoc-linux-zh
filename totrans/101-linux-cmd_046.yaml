- en: The `curl` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In Linux, curl is a powerful command-line tool used to transfer data from or
    to a server using a wide variety of protocols, including HTTP, HTTPS, and FTP.
    It is often used for testing APIs, downloading files, and automating web-related
    tasks.
  prefs: []
  type: TYPE_NORMAL
- en: 'The syntax of the `curl` command :'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: The command will print the source code of the example.com homepage in the terminal
    window.
  prefs: []
  type: TYPE_NORMAL
- en: 'Common Options :'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: curl has over 200 options! Here are some of the most common and useful ones.
  prefs: []
  type: TYPE_NORMAL
- en: '| Option | Long Version | Description |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| `-O` | `--remote-name` | Downloads the file and saves it with the same name
    as the remote file. |'
  prefs: []
  type: TYPE_TB
- en: '| `-o <file>` | `--output <file>` | Saves the downloaded output to a specific
    filename. |'
  prefs: []
  type: TYPE_TB
- en: '| `-L` | `--location` | Follows redirects if the server reports that the requested
    page has moved. |'
  prefs: []
  type: TYPE_TB
- en: '| `-X <METHOD>` | `--request <METHOD>` | Specifies the HTTP request method
    to use (e.g., POST, PUT, DELETE). |'
  prefs: []
  type: TYPE_TB
- en: '| `-H <header>` | `--header <header>` | Allows you to add a custom HTTP header
    to your request. |'
  prefs: []
  type: TYPE_TB
- en: 'Examples :'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1\. View the source code of a webpage
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is the simplest use of curl. It will fetch the content from the URL and
    print its HTML source code directly to your terminal.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 2\. Download a file
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The -O flag is used to download a file. curl will save it in your current directory
    using the same name as the remote file.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 3\. Download a file and rename it
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Using the -o flag, you can specify a new name for the downloaded file.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
