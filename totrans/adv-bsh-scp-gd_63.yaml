- en: Appendix I. Important System Directories
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录I. 重要系统目录
- en: 原文：[https://tldp.org/LDP/abs/html/systemdirs.html](https://tldp.org/LDP/abs/html/systemdirs.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://tldp.org/LDP/abs/html/systemdirs.html](https://tldp.org/LDP/abs/html/systemdirs.html)
- en: Sysadmins and anyone else writing administrative scripts should be intimately
    familiar with the following system directories.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 系统管理员和任何编写管理脚本的都应该熟悉以下系统目录。
- en: '`/bin`'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/bin`'
- en: Binaries (executables). Basic system programs and utilities (such as **bash**).
  id: totrans-4
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 二进制文件（可执行文件）。基本系统程序和实用工具（例如 **bash**）。
- en: '`/usr/bin` [[1]](#FTN.AEN23969)'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/usr/bin` [[1]](#FTN.AEN23969)'
- en: More system binaries.
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多系统二进制文件。
- en: '`/usr/local/bin`'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/usr/local/bin`'
- en: Miscellaneous binaries local to the particular machine.
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 特定机器的杂项二进制文件。
- en: '`/sbin`'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/sbin`'
- en: System binaries. Basic system administrative programs and utilities (such as
    **fsck**).
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 系统二进制文件。基本系统管理程序和实用工具（例如 **fsck**）。
- en: '`/usr/sbin`'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/usr/sbin`'
- en: More system administrative programs and utilities.
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多系统管理程序和实用工具。
- en: '`/etc`'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/etc`'
- en: '*Et cetera*. Systemwide configuration scripts.'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*等等*. 系统级配置脚本。'
- en: Of particular interest are the [`/etc/fstab`](system.html#FSTABREF) (filesystem
    table), `/etc/mtab` (mounted filesystem table), and the [`/etc/inittab`](system.html#INITTABREF)
    files.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 特别值得注意的是文件[`/etc/fstab`](system.html#FSTABREF)（文件系统表）、`/etc/mtab`（已挂载的文件系统表）和文件[`/etc/inittab`](system.html#INITTABREF)。
- en: '`/etc/rc.d`'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/etc/rc.d`'
- en: Boot scripts, on Red Hat and derivative distributions of Linux.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Red Hat和Linux的衍生发行版中的启动脚本。
- en: '`/usr/share/doc`'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/usr/share/doc`'
- en: Documentation for installed packages.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 已安装软件包的文档。
- en: '`/usr/man`'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/usr/man`'
- en: The systemwide [manpages](basic.html#MANREF).
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 系统级的[手册页](basic.html#MANREF)。
- en: '`/dev`'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/dev`'
- en: Device directory. Entries (but *not* mount points) for physical and virtual
    devices. See [Chapter 29](devproc.html).
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设备目录。物理和虚拟设备的条目（但不是挂载点）。见[第29章](devproc.html)。
- en: '`/proc`'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/proc`'
- en: Process directory. Contains information and statistics about running processes
    and kernel parameters. See [Chapter 29](devproc.html).
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 进程目录。包含有关运行进程和内核参数的信息和统计。见[第29章](devproc.html)。
- en: '`/sys`'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/sys`'
- en: Systemwide device directory. Contains information and statistics about device
    and device names. This is newly added to Linux with the 2.6.X kernels.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 系统级设备目录。包含有关设备和设备名称的信息和统计。这是Linux 2.6.X内核中新增的。
- en: '`/mnt`'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/mnt`'
- en: '*Mount*. Directory for mounting hard drive partitions, such as `/mnt/dos`,
    and physical devices. In newer Linux distros, the `/media` directory has taken
    over as the preferred mount point for I/O devices.'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*挂载*. 用于挂载硬盘分区，例如 `/mnt/dos`，以及物理设备。在新版的Linux发行版中，`/media` 目录已取代成为I/O设备的首选挂载点。'
- en: '`/media`'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/media`'
- en: In newer Linux distros, the preferred mount point for I/O devices, such as CD/DVD
    drives or USB flash drives.
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在新版的Linux发行版中，I/O设备（如CD/DVD驱动器或USB闪存驱动器）的首选挂载点。
- en: '`/var`'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/var`'
- en: '*Variable* (changeable) system files. This is a catchall "scratchpad" directory
    for data generated while a Linux/UNIX machine is running.'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*可变*（可更改）的系统文件。这是一个Linux/UNIX机器运行时生成数据的“便笺”目录。'
- en: '`/var/log`'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/var/log`'
- en: Systemwide log files.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 系统级日志文件。
- en: '`/var/spool/mail`'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/var/spool/mail`'
- en: User mail spool.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用户邮件队列。
- en: '`/lib`'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/lib`'
- en: Systemwide library files.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 系统级库文件。
- en: '`/usr/lib`'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/usr/lib`'
- en: More systemwide library files.
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多系统级库文件。
- en: '`/tmp`'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/tmp`'
- en: System temporary files.
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 系统临时文件。
- en: '`/boot`'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/boot`'
- en: System *boot* directory. The kernel, module links, system map, and boot manager
    reside here.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 系统启动目录。内核、模块链接、系统映射和启动管理器都存放在这里。
- en: '| ![Warning](../Images/9d1b374742c319dd43bb1c5d95d6e008.png) | Altering files
    in this directory may result in an unbootable system. |'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| ![警告](../Images/9d1b374742c319dd43bb1c5d95d6e008.png) | 修改此目录中的文件可能会导致系统无法启动。
    |'
- en: Notes
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: '| [[1]](systemdirs.html#AEN23969) | Some early UNIX systems had a fast, small-capacity
    fixed disk (containing `/`, the root partition), and a second drive which was
    larger, but slower (containing `/usr` and other partitions). The most frequently
    used programs and utilities therefore resided on the small-but-fast drive, in
    `/bin`, and the others on the slower drive, in `/usr/bin`.This likewise accounts
    for the split between `/sbin` and `/usr/sbin`, `/lib` and `/usr/lib`, etc. |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| [[1]](systemdirs.html#AEN23969) | 一些早期的UNIX系统有一个快速、容量小的固定硬盘（包含`/`，根分区），以及一个更大的、但较慢的第二个硬盘（包含`/usr`和其他分区）。因此，最常用的程序和实用工具因此驻留在小而快的硬盘上，在`/bin`中，而其他则驻留在较慢的硬盘上，在`/usr/bin`中。这也解释了`/sbin`和`/usr/sbin`、`/lib`和`/usr/lib`等之间的分割。'
