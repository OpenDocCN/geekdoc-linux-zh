  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令将显示文件 `foo.txt` 的最后十行。
- en: Monitor new entry on files in real-time
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实时监控文件中的新条目
- en: It is possible to let tail output any new line added to the file you are looking
    into. So, if a new line is written to the file, it will immediately be shown in
    your output. This can be done using the `--follow` or `-f` option. This is especially
    useful for monitoring log files.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 可以让 `tail` 输出你正在查看的文件中添加的任何新行。因此，如果向文件写入新行，它将立即显示在你的输出中。这可以通过使用 `--follow` 或
    `-f` 选项来完成。这对于监控日志文件特别有用。
