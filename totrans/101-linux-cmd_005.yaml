  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 额外标志及其功能
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-c` | `--bytes=[+]NUM` | Output the last NUM bytes; or use -c +NUM to'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '| `-c` | `--bytes=[+]NUM` | 输出最后 NUM 个字节；或使用 -c +NUM 以'
- en: output starting with byte NUM of each file |
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 输出每个文件从字节 NUM 开始的内容 |
- en: '| `-f` | `--follow[={name&#124;descriptor}]` | Output appended data as the
    file grows; an absent option argument means ''descriptor'' |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| `-f` | `--follow[={name&#124;descriptor}]` | 随着文件增长输出附加数据；省略选项参数表示 ''descriptor''
    |'
- en: '| `-F` |  | Same as --follow=name --retry |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| `-F` |  | 与 --follow=name --retry 相同 |'
- en: '| `-n` | `--lines=[+]NUM` | Output the last NUM lines, instead of the last
    10; or use -n +NUM to output starting with line NUM |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| `-n` | `--lines=[+]NUM` | 输出最后 NUM 行，而不是最后 10 行；或使用 -n +NUM 以从行 NUM 开始输出
    |'
- en: '|  | `--max-unchanged-stats=N` | with --follow=name, reopen a FILE which has
    not changed size after N (default 5) iterations'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '|  | `--max-unchanged-stats=N` | 使用 --follow=name 时，在 N（默认 5）次迭代后重新打开未更改大小的
    FILE'
- en: to see if it has been unlinked or rename
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 以查看它是否已被取消链接或重命名
- en: (this is the usual case of rotated log files);
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: （这是轮换日志文件的通常情况）；
- en: with inotify, this option is rarely useful |
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 inotify，此选项很少有用 |
- en: '|  | `--pid=PID` | with -f, terminate after process ID, PID dies |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '|  | `--pid=PID` | 使用 -f 时，在进程 ID，PID 死亡后终止 |'
- en: '| `-q` | `--quiet, --silent` | Never output headers giving file names |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| `-q` | `--quiet, --silent` | 从不输出包含文件名的标题 |'
- en: '|  | `--retry` | keep trying to open a file if it is inaccessible |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '|  | `--retry` | 如果文件不可访问，则继续尝试打开文件 |'
- en: '| `-s` | `--sleep-interval=N` | With -f, sleep for approximately N seconds
    (default 1.0) between iterations;'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '| `-s` | `--sleep-interval=N` | 使用 -f 时，在迭代之间暂停大约 N 秒（默认 1.0）；'
- en: with inotify and --pid=P, check process P at
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 inotify 和 --pid=P，检查进程 P 在
- en: least once every N seconds |
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 至少每 N 秒一次 |
- en: '| `-v` | `--verbose` | Always output headers giving file names |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| `-v` | `--verbose` | 总是输出包含文件名的标题 |'
- en: '| `-z` | `--zero-terminated` | Line delimiter is NUL, not newline |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| `-z` | `--zero-terminated` | 行分隔符是 NUL，而不是换行符 |'
- en: '|  | `--help` | Display this help and exit |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '|  | `--help` | 显示此帮助信息并退出 |'
- en: '|  | `--version` | Output version information and exit |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '|  | `--version` | 输出版本信息并退出 |'
- en: Tips
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 小贴士
- en: Use `-F` instead of `-f` for production log monitoring
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `-F` 而不是 `-f` 进行生产日志监控
- en: Combine with `grep`, `awk`, or `sed` for filtered monitoring
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 `grep`、`awk` 或 `sed` 结合进行过滤监控
- en: For large files, `tail` is much faster than opening in an editor
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于大文件，使用 `tail` 比在编辑器中打开要快得多
- en: Use `-n +N` to start from a specific line (useful for skipping headers)
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `-n +N` 从特定行开始（对于跳过标题很有用）
