- en: The ifplugstatus Command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `ifplugstatus` command is a diagnostic utility used to check the **physical
    link status** of network interfaces on Linux systems. It reports whether an interface
    (such as eth0, enp0s3, or wlan0) has a network cable connected or not. This tool
    is particularly useful for troubleshooting wired network connectivity and detecting
    unplugged cables.
  prefs: []
  type: TYPE_NORMAL
