- en: The `shutdown` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `shutdown` command lets you bring your system down in a secure way. When
    `shutdown` is executed the system will notify all logged-in users and disallow
    further logins. You have the option to shut down your system immediately or after
    a specific time.
  prefs: []
  type: TYPE_NORMAL
- en: Only users with root (or sudo) privileges can use the `shutdown` command.
  prefs: []
  type: TYPE_NORMAL
