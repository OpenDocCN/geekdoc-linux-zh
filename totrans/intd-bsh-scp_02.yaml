- en: Bash Structure
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let's start by creating a new file with a `.sh` extension. As an example, we
    could create a file called `devdojo.sh`.
  prefs: []
  type: TYPE_NORMAL
- en: 'To create that file, you can use the `touch` command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Or you can use your text editor instead:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'In order to execute/run a bash script file with the bash shell interpreter,
    the first line of a script file must indicate the absolute path to the bash executable:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: This is also called a [Shebang](https://en.wikipedia.org/wiki/Shebang_(Unix)).
  prefs: []
  type: TYPE_NORMAL
- en: All that the shebang does is to instruct the operating system to run the script
    with the `/bin/bash` executable.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, bash is not always in `/bin/bash` directory, particularly on non-Linux
    systems or due to installation as an optional package. Thus, you may want to use:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: It searches for bash executable in directories, listed in PATH environmental
    variable.
  prefs: []
  type: TYPE_NORMAL
