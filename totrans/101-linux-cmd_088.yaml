- en: The `whois` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`whois` 命令'
- en: The `whois` command in Linux to find out information about a domain, such as
    the owner of the domain, the owner’s contact information, and the nameservers
    that the domain is using.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 中的 `whois` 命令用于查找有关域的信息，例如域的所有者、所有者的联系信息和域使用的名称服务器。
- en: 'Examples:'
  id: totrans-2
  prefs:
