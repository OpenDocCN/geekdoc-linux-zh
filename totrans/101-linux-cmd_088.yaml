  zh: '[PRE0]'
- en: -H option omits the lengthy legal disclaimers that many domain registries deliver
    along with the domain information.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '- 使用 `-H` 选项可以省略许多域名注册商与域名信息一起提供的冗长法律免责声明。'
