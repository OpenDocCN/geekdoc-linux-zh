  type: TYPE_NORMAL
  zh: 示例：
- en: 'Performs a whois query for the domain name:'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行对域名的 whois 查询：
