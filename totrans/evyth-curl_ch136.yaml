- en: Reading email
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读邮件
- en: There are two dominant protocols on the Internet for reading/downloading email
    from servers (at least if we do not count web based reading), and they are IMAP
    and POP3\. The former being the slightly more modern alternative. curl supports
    both.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，用于从服务器读取/下载邮件（至少如果我们不计入基于Web的阅读）有两种主要的协议，它们是IMAP和POP3。前者是稍微更现代的替代品。curl支持这两种协议。
