- en: The `cd` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `cd` command is used to change the current working directory *(i.e., the
    directory in which the current user is working)*. The "cd" stands for "**c**hange
    **d**irectory" and it is one of the most frequently used commands in the Linux
    terminal.
  prefs: []
  type: TYPE_NORMAL
- en: The `cd` command is often combined with the `ls` command (see chapter 1) when
    navigating through a system. You can also press the `TAB` key to auto-complete
    directory names, or press `TAB` twice to list available directories in the current
    location.
  prefs: []
  type: TYPE_NORMAL
