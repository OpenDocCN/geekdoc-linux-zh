- en: '| **Short flag** | **Long flag** | **Description** |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-L` | - | Follow symbolic links (default behavior). The `cd` command will
    follow symlinks and update the working directory to the target location. |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| `-L` | - | 跟随符号链接（默认行为）。`cd` 命令将跟随符号链接并将工作目录更新为目标位置。|'
- en: '| `-P` | - | Use the physical directory structure without following symbolic
    links. Shows the actual path instead of the symlink path. |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| `-P` | - | 使用不跟随符号链接的物理目录结构。显示实际路径而不是符号链接路径。|'
