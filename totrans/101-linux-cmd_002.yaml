- en: Common Errors and Troubleshooting
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 常见错误和故障排除
- en: '**Permission denied:**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**权限被拒绝：**'
- en: '[PRE15]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'Solution: You need appropriate permissions to access the directory. Try using
    `sudo` if necessary.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：您需要适当的权限来访问该目录。如果需要，请尝试使用 `sudo`。
- en: '**No such file or directory:**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**没有找到文件或目录：**'
- en: '[PRE16]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'Solution: Verify the path exists using `ls` or check for typos. Remember that
    paths are case-sensitive.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：使用 `ls` 验证路径是否存在或检查是否有拼写错误。请记住，路径区分大小写。
- en: '**Not a directory:**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**不是目录：**'
- en: '[PRE17]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'Solution: Ensure you''re navigating to a directory, not a file.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：确保您正在导航到目录，而不是文件。
- en: 'Important Notes:'
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 重要提示：
- en: '**Case sensitivity:** Linux file systems are case-sensitive. `cd Documents`
    is different from `cd documents`.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大小写敏感：** Linux 文件系统区分大小写。`cd Documents` 与 `cd documents` 不同。'
- en: '**Special characters:** Directory names with spaces or special characters need
    to be quoted or escaped.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**特殊字符：** 包含空格或特殊字符的目录名需要引用或转义。'
- en: '**The `cd` command is a shell built-in:** It''s not an external program, which
    is why it can change the shell''s current directory.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**`cd` 命令是 shell 内置命令：** 它不是一个外部程序，这就是为什么它可以更改 shell 的当前目录。'
- en: '**No output on success:** By default, `cd` produces no output when successful
    (except `cd -` which prints the new path).'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成功时无输出：** 默认情况下，`cd` 命令在成功时不会输出任何内容（除了 `cd -` 会打印新路径）。'
