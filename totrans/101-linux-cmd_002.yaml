- en: 'Important Notes:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Case sensitivity:** Linux file systems are case-sensitive. `cd Documents`
    is different from `cd documents`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Special characters:** Directory names with spaces or special characters need
    to be quoted or escaped.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The `cd` command is a shell built-in:** It''s not an external program, which
    is why it can change the shell''s current directory.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**No output on success:** By default, `cd` produces no output when successful
    (except `cd -` which prints the new path).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
