- en: The `which` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '`which` command identifies the executable binary that launches when you issue
    a command to the shell. If you have different versions of the same program on
    your computer, you can use which to find out which one the shell will use.'
  prefs: []
  type: TYPE_NORMAL
- en: 'It has 3 return status as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Examples
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To find the full path of the ls command, type the following:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'We can provide more than one arguments to the which command:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: The which command searches from left to right, and if more than one matches
    are found in the directories listed in the PATH path variable, which will print
    only the first one.
  prefs: []
  type: TYPE_NORMAL
- en: 'To display all the paths for the specified command:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'To display the path of node executable files, execute the command:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'To display the path of Java executable files, execute:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: Syntax
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: You can pass multiple programs and commands to which, and it will check them
    in order.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '`which ping cat uptime date head`'
  prefs: []
  type: TYPE_NORMAL
- en: Options
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '-a : List all instances of executables found (instead of just the first one
    of each).'
  prefs: []
  type: TYPE_NORMAL
- en: '-s : No output, just return 0 if all the executables are found, or 1 if some
    were not found'
  prefs: []
  type: TYPE_NORMAL
