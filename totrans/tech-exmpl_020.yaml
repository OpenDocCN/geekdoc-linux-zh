- en: How to make any folder a favorite in MAC OS
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://techbyexample.com/folder-favorite/](https://techbyexample.com/folder-favorite/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Overview**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Simply drag that folder to the favorite. Here are the steps
  prefs: []
  type: TYPE_NORMAL
- en: Go to that folder. Let’s say that folder name is the **wedding** in the **~/Desktop**
    location.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Click Finder in the Dock
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Go to men **Go->Go To Folder** and then enter **~/Desktop**
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/66a39967d35b53d2431e4a16f6012d44.png)'
  prefs: []
  type: TYPE_IMG
- en: Now drag the **wedding** folder to the favorite. See below two figures.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/fa7cec217f9ee08a63f988a0990d1e14.png)![](../Images/4c8a9379493fcc55ce79b0fe2d93eb6f.png)'
  prefs: []
  type: TYPE_IMG
- en: That’s it. You are done
  prefs: []
  type: TYPE_NORMAL
