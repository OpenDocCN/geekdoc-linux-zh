- en: Important Notes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '`echo` behavior may vary between different shells (bash, dash, zsh)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use `printf` for more portable and precise formatting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Single quotes preserve literal values, double quotes allow variable expansion
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Always quote variables to prevent word splitting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use `echo -e` only when you need escape sequence interpretation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`echo` adds a newline by default; use `-n` to suppress it'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `echo` command is fundamental to shell scripting and command-line operations,
    providing flexible text output capabilities for various use cases.
