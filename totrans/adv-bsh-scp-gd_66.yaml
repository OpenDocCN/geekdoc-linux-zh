- en: The Bash shell provides command-line tools for editing and manipulating a user's
    *command history*. This is primarily a convenience, a means of saving keystrokes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Bash shell 提供了用于编辑和操作用户 *命令历史* 的命令行工具。这主要是为了方便，是一种节省按键的方法。
