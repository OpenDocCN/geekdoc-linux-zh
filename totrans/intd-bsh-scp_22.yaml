- en: Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is pretty much how you can use simple bash script to generate random passwords.
  prefs: []
  type: TYPE_NORMAL
- en: ':warning: **As already mentioned, please make sure to use strong passwords
    in order to make sure your account is protected. Also whenever is possible use
    2 factor authentication as this will provide additional layer of security for
    your account.**'
  prefs: []
  type: TYPE_NORMAL
- en: While the script is working fine, it expects that the user will provide the
