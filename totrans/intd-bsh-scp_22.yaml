- en: Conclusion
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: This is pretty much how you can use simple bash script to generate random passwords.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上就是您可以使用简单的bash脚本来生成随机密码的方法。
- en: ':warning: **As already mentioned, please make sure to use strong passwords
    in order to make sure your account is protected. Also whenever is possible use
    2 factor authentication as this will provide additional layer of security for
    your account.**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ':warning: **如前所述，请确保使用强密码以确保您的账户受到保护。同时，尽可能使用双因素认证，因为这将为您的账户提供额外的安全层。**'
- en: While the script is working fine, it expects that the user will provide the
    requested input. In order to prevent any issues you would need to do some more
    advance checks on the user input in order to make sure the script will continue
    to work fine even if the provided input does not match our needs.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然脚本运行良好，但它期望用户会提供所需输入。为了防止任何问题，您需要对用户输入进行一些更高级的检查，以确保即使提供的输入不符合我们的需求，脚本也能继续正常工作。
