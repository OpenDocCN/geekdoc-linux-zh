- en: Password Generator Bash Script
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It's not uncommon situation where you will need to generate a random password
    that you can use for any software installation or when you sign-up to any website.
  prefs: []
  type: TYPE_NORMAL
- en: There are a lot of options in order to achieve this. You can use a password
    manager/vault where you often have the option to randomly generate a password
    or to use a website that can generate the password on your behalf.
  prefs: []
  type: TYPE_NORMAL
- en: You can also use Bash in your terminal (command-line) to generate a password
    that you can quickly use. There are a lot of ways to achieve that and I will make
    sure to cover few of them and will leave up to you to choose which option is most
    suitable with your needs.
  prefs: []
  type: TYPE_NORMAL
- en: ':warning: Security'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**This script is intended to practice your bash scripting skills. You can have
    fun while doing simple projects with BASH, but security is not a joke, so please
    make sure you do not save your passwords in plain text in a local file or write
    them down by hand on a piece of paper.**'
  prefs: []
  type: TYPE_NORMAL
- en: '**I will highly recommend everyone to use secure and trusted providers to generate
    and save the passwords.**'
  prefs: []
  type: TYPE_NORMAL
- en: Script summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Let me first do a quick summary of what our script is going to do.:'
  prefs: []
  type: TYPE_NORMAL
- en: We will have to option to choose the password characters length when the script
    is executed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The script will then generate 5 random passwords with the length that was specified
    in step 1
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Prerequisites
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You would need a bash terminal and a text editor. You can use any text editor
    like vi, vim, nano or Visual Studio Code.
  prefs: []
  type: TYPE_NORMAL
- en: I'm running the script locally on my Linux laptop but if you're using Windows
    PC you can ssh to any server of your choice and execute the script there.
  prefs: []
  type: TYPE_NORMAL
- en: Although the script is pretty simple, having some basic BASH scripting knowledge
    will help you to better understand the script and how it's working.
  prefs: []
  type: TYPE_NORMAL
- en: Generate a random password
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One of the great benefits of Linux is that you can do a lot of things using
    different methods. When it comes to generating a random string of characters it's
    not different as well.
