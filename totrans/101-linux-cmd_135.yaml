- en: The `expr` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`expr` 命令'
- en: The `expr` command evaluates a given expression and displays its corresponding
    output. It is used for basic operations like addition, subtraction, multiplication,
    division, and modulus on integers and Evaluating regular expressions, string operations
    like substring, length of strings etc.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`expr` 命令评估给定的表达式并显示其相应的输出。它用于对整数执行基本的操作，如加法、减法、乘法、除法和取模，以及评估正则表达式，字符串操作，如子字符串、字符串长度等。'
