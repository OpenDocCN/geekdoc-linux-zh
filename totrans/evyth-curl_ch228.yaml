- en: Sending trailers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发送拖车
- en: “Trailers” is an HTTP/1 feature where headers can be passed on *at the end of
    a transfer*. This callback is used for when you want to send trailers with curl
    after an upload has been performed. An upload in the form of a chunked encoded
    POST.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: “拖车”是HTTP/1的一个特性，其中可以在传输的**末尾**传递头信息。此回调用于在你想要在执行上传操作后使用curl发送拖车时。一种分块编码的POST形式的上传。
- en: The callback set with `CURLOPT_TRAILERFUNCTION` is called and the function can
    then append headers to a list. One or many. When done, libcurl sends off those
    as trailers to the server.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`CURLOPT_TRAILERFUNCTION`设置的回调会被调用，然后该函数可以将头信息追加到列表中。一个或多个。完成时，libcurl会将这些作为拖车发送到服务器。
