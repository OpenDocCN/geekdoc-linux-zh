- en: Cookie file format
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Cookie文件格式
- en: Netscape once created a file format for storing cookies on disk so that they
    would survive browser restarts. curl adopted that file format to allow sharing
    the cookies with browsers, only to soon watch the browsers move away from that
    format. Modern browsers no longer use it, while curl still does.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Netscape曾经创建了一种文件格式，用于在磁盘上存储cookie，以便它们能够在浏览器重启后继续存在。curl采用了这种文件格式，以便与浏览器共享cookie，但很快看到浏览器开始远离这种格式。现代浏览器不再使用它，而curl仍然使用。
- en: The Netscape cookie file format stores one cookie per physical line in the file
    with a bunch of associated meta data, each field separated with TAB. That file
    is called the cookiejar in curl terminology.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Netscape的cookie文件格式在文件中每行存储一个cookie，并附带一些关联的元数据，每个字段由制表符分隔。在curl术语中，该文件被称为cookiejar。
- en: When libcurl saves a cookiejar, it creates a file header of its own in which
    there is a URL mention that links to the web version of this document.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当libcurl保存cookiejar时，它会创建一个包含URL提及的文件头，该提及链接到该文档的网络版本。
- en: File format
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文件格式
- en: The cookie file format is text based and stores one cookie per line. Lines that
    start with `#` are treated as comments.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Cookie文件格式是基于文本的，每行存储一个cookie。以`#`开头的行被视为注释。
- en: Each line that specifies a single cookie consists of seven text fields separated
    with TAB characters (ASCII octet 9). A valid line must end with a newline character.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每一行指定单个cookie，由七个文本字段组成，字段之间用制表符（ASCII八进制9）分隔。有效的行必须以换行符结束。
- en: Fields in the file
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文件中的字段
- en: 'Field number, what type and example data and the meaning of it:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 字段编号、类型、示例数据和其含义：
- en: string `example.com` - the domain name
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 字符串`example.com` - 域名
- en: boolean `FALSE` - include subdomains
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 布尔值`FALSE` - 包含子域名
- en: string `/foobar/` - path
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 字符串`/foobar/` - 路径
- en: boolean `TRUE` - send/receive over HTTPS only
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 布尔值`TRUE` - 仅通过HTTPS发送/接收
- en: number `1462299217` - expires at - seconds since Jan 1st 1970, or 0
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数字`1462299217` - 过期时间 - 自1970年1月1日起的秒数，或0
- en: string `person` - name of the cookie
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 字符串`person` - cookie的名称
- en: string `daniel` - value of the cookie
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 字符串`daniel` - cookie的值
