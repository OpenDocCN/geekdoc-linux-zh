  zh: Content-Type
- en: 'POSTing with curl’s `-d` option makes it include a default header that looks
    like `Content-Type: application/x-www-form-urlencoded`. That is what your typical
    browser uses for a plain POST.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '使用curl的`-d`选项进行POST操作时，它会包含一个默认的头部信息，看起来像`Content-Type: application/x-www-form-urlencoded`。这就是你典型的浏览器用于普通POST请求的方式。'
- en: Many receivers of POST data do not care about or check the Content-Type header.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 许多接收POST数据的接收者并不关心或检查`Content-Type`头部信息。
- en: 'If that header is not good enough for you, you should, of course, replace that
    and instead provide the correct one. Such as if you POST JSON to a server and
    want to more accurately tell the server about what the content is:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个头部信息对你来说不够好，你应该当然地替换它，并提供正确的一个。例如，如果你向服务器发送JSON数据，并希望更准确地告诉服务器内容类型：
