- en: Open Source
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开源
- en: What is Open Source
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是开源
- en: Generally, Open Source software is software that can be freely accessed, used,
    changed, and shared (in modified or unmodified form) by anyone. Open Source software
    is typically made by many people, and distributed under licenses that comply with
    the definition.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，开源软件是可以被任何人自由访问、使用、更改和共享（以修改或未修改的形式）的软件。开源软件通常由许多人制作，并按照定义的许可证进行分发。
- en: Free Software is an older and related term that mostly says the same thing for
    all our intents and purposes, but we stick to the term Open Source in this document
    for simplicity.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 自由软件是一个较老的、相关的术语，从我们所有的目的和用途来看，它基本上意味着相同的事情，但为了简便起见，我们在本文档中坚持使用“开源”这个术语。
