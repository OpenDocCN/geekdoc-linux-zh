- en: Method
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 方法
- en: In every HTTP request, there is a method. Sometimes called a verb. The most
    commonly used ones are `GET`, `POST`, `HEAD` and `PUT`.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在每一个HTTP请求中，都有一个方法。有时也被称为动词。最常用的方法有`GET`、`POST`、`HEAD`和`PUT`。
- en: Normally however you do not specify the method in the command line, but instead
    the exact method used depends on the specific options you use. `GET` is default,
    using `-d` or `-F` makes it a `POST`, `-I` generates a `HEAD` and `-T` sends a
    `PUT`.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，通常你不会在命令行中指定方法，而是具体使用的方法取决于你使用的特定选项。`GET`是默认方法，使用`-d`或`-F`将其变为`POST`，使用`-I`生成`HEAD`，使用`-T`发送`PUT`。
- en: More about this in the [Modify the HTTP request](modify/) section.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于这个的内容请参阅[修改HTTP请求](modify/)部分。
