- en: Reporting bugs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The development team does a lot of testing. We have a whole test suite that
    is run frequently every day on numerous platforms in order to exercise all code
    and make sure everything works as expected.
  prefs: []
  type: TYPE_NORMAL
- en: Still, there are times when things do not work the way they should, and we depend
    on people reporting it to us.
  prefs: []
  type: TYPE_NORMAL
- en: A bug is a problem
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Any problem can be considered a bug. A weirdly phrased wording in the manual
    that prevents you from understanding something is a bug. A surprising side effect
    of combining multiple options can be a bugâ€”or perhaps it should be better documented?
    Perhaps the option does not do at all what you expected it to? That is a problem
    and we should fix it.
  prefs: []
  type: TYPE_NORMAL
- en: Problems must be known to get fixed
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This may sound easy and uncomplicated but is a fundamental truth in our and
    other projects. Just because it is an old project and has thousands of users does
    not mean the development team knows about the problem you just stumbled into.
    Maybe users have not paid attention to details as much as you have, or perhaps
    it just never triggered for anyone else.
  prefs: []
  type: TYPE_NORMAL
- en: We rely on users experiencing problems to report them. We need to know of their
    existence in order to fix them.
  prefs: []
  type: TYPE_NORMAL
- en: Fixing the problems
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Software engineering is, to a large degree, about fixing problems. To fix a
    problem a developer needs to understand how to repeat it, and to do that they
    need to be told what set of circumstances triggered the problem.
  prefs: []
  type: TYPE_NORMAL
- en: A good bug report
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A good report explains what happened and what you thought was going to happen.
    Tell us exactly what versions of the different components you used and take us
    step by step through what you did to arrive at the problem.
  prefs: []
  type: TYPE_NORMAL
- en: After you submit a bug report, you can expect there to be follow-up questions
    or perhaps requests that you try out various things so the developer can narrow
    down the suspects and make sure your problem is properly located.
  prefs: []
  type: TYPE_NORMAL
- en: A bug report that is submitted then abandoned by the submitter risks getting
    closed if the developer fails to understand it, fails to reproduce it or faces
    other problems when working on it. Do not abandon your report.
  prefs: []
  type: TYPE_NORMAL
- en: Report curl bugs in the [curl bug tracker on GitHub](https://github.com/curl/curl/issues).
  prefs: []
  type: TYPE_NORMAL
- en: Testing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Testing software thoroughly and properly is a lot of work. Testing software
    that runs on dozens of operating systems and CPU architectures, with server implementations
    which have their own sets of bugs and interpretations of the specs, is even more
    work.
  prefs: []
  type: TYPE_NORMAL
- en: The curl project has a test suite that iterates over all existing test cases,
    runs each test and verifies that the outcome is correct and that no other problem
    happened, such as a memory leak or something fishy in the protocol layer.
  prefs: []
  type: TYPE_NORMAL
- en: The test suite is meant to be run after you have built curl yourself. There
    are a number of volunteers who also help out by running the test suite automatically
    a few times per day to make sure the latest commits are tested. This way we discover
    the worst flaws not long after their introduction.
  prefs: []
  type: TYPE_NORMAL
- en: We do not test everything, and even when we try to test things there are always
    subtle bugs that get through, some that are only discovered years later.
  prefs: []
  type: TYPE_NORMAL
- en: Due to the nature of different systems and funny use cases on the Internet,
    eventually some of the best testing is done by users when they run the code to
    perform their own use cases.
  prefs: []
  type: TYPE_NORMAL
- en: Another limiting factor with the test suite is that the test setup itself is
    less portable than curl and libcurl, so there are in fact platforms where curl
    runs fine but the test suite cannot execute at all.
  prefs: []
  type: TYPE_NORMAL
