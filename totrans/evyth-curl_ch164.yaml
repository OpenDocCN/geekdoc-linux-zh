- en: Figure out what a browser sends
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 确定浏览器发送的内容
- en: A common shortcut is to simply fill in the form with your browser and submit
    it and check in the browser’s network development tools exactly what it sent.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的快捷方法是简单地使用浏览器填写表单并提交，然后在浏览器的网络开发工具中检查它发送了什么。
- en: A slightly different way is to save the HTML page containing the form, and then
    edit that HTML page to redirect the ‘action=’ part of the form to your own server
    or a test server that just outputs exactly what it gets. Completing that form
    submission shows you exactly how a browser sends it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种稍微不同的方法是保存包含表单的 HTML 页面，然后编辑该 HTML 页面，将表单的‘action=’部分重定向到你的服务器或一个仅输出它接收到的内容的测试服务器。完成该表单提交将显示浏览器是如何发送它的。
- en: A third option is, of course, to use a network capture tool such as Wireshark
    to check exactly what is sent over the wire. If you are working with HTTPS, you
    cannot see form submissions in clear text on the wire but instead you need to
    make sure you can have Wireshark extract your TLS private key from your browser.
    See the [SSLKEYLOGFILE section](ch133.xhtml#usingcurl__tls__sslkeylogfile__md)
    for details on doing that.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，第三种选择是使用网络抓包工具，例如 Wireshark，来检查通过电线发送的确切内容。如果你在使用 HTTPS，你无法在电线上以明文形式看到表单提交，但你需要确保
    Wireshark 可以从你的浏览器中提取你的 TLS 私钥。有关如何操作的详细信息，请参阅[SSLKEYLOGFILE 部分](ch133.xhtml#usingcurl__tls__sslkeylogfile__md)。
