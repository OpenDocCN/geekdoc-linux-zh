- en: '**Overview**'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**概述**'
- en: A 2d array is given which represents the bracket of income tax. The input array
    is **brackets** where
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个二维数组，表示所得税的税率范围。输入数组是**brackets**，其中
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: which means that ith bracket has an upper bound of **upperi** and is taxed at
    a rate of **percent.** The brackets array is sorted by upper bound. Below is the
    way tax is calculated
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着第i个税率区间的上限是**upperi**，并按**percent**的税率征税。税率区间数组按上限排序。以下是税费的计算方法
- en: Money till upper0 is taxed at percent0
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: upper0以下的部分按percent0征税
- en: upper1-upper0 is taxed at percent1
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: upper1-upper0按percent1征税
- en: .. and so on
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ……等等
- en: You are also given the **income** as an input. You have to calculate income
    tax on that. It is given that the upper bound of the last bracket is greater than
    the income.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将得到**收入**作为输入。你需要根据这个收入计算所得税。已知最后一个区间的上限大于收入。
