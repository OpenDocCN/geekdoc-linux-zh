- en: The `wget` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `wget` command is used for downloading files from the Internet. It supports
    downloading files using HTTP, HTTPS and FTP protocols. It allows you to download
    several files at once, download in the background, resume downloads, limit the
    bandwidth, mirror a website, and much more.
  prefs: []
  type: TYPE_NORMAL
- en: Syntax
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The `wget` syntax requires you to define the downloading options and the URL
    the to be downloaded file is coming from.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Examples
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this example we will download the Ubuntu 20.04 desktop iso file from different
    sources. Go over to your terminal or open a new one and type in the below `wget`.
    This will stat the download. The download may take a few minutes to complete.
  prefs: []
  type: TYPE_NORMAL
