- en: Hidden form fields
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 隐藏表单字段
- en: Sending a post with `-d` is the equivalent of what a browser does when an HTML
    form is filled in and submitted.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `-d` 选项发送邮件相当于浏览器在填写并提交 HTML 表单时的操作。
- en: Submitting such forms is a common operation with curl; effectively, to have
    curl fill in a web form in an automated fashion.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 curl 提交此类表单是一个常见的操作；实际上，curl 可以以自动化的方式填写网页表单。
- en: If you want to submit a form with curl and make it look as if it has been done
    with a browser, it is important to provide all the input fields from the form.
    A common method for webpages is to set a few hidden input fields to the form and
    have them assigned values directly in the HTML. A successful form submission,
    of course, also includes those fields and in order to do that automatically you
    may be forced to first download the HTML page that holds the form, parse it, and
    extract the hidden field values so that you can send them off with curl.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要使用 curl 提交表单并且让它看起来像是用浏览器完成的，那么提供表单中的所有输入字段是很重要的。网页的一个常见做法是为表单设置几个隐藏的输入字段，并在
    HTML 中直接为它们赋值。当然，成功的表单提交也包括这些字段，为了自动完成这一过程，你可能被迫首先下载包含表单的 HTML 页面，解析它，并提取隐藏字段的值，以便你可以使用
    curl 将它们发送出去。
