- en: Get option information
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: libcurl offers an API, a set of functions really, that allow applications to
    get information about all currently support *easy options*. It does not return
    *the values* for the options, but it rather informs about name, ID and type of
    the option.
  prefs: []
  type: TYPE_NORMAL
- en: Iterate over all options
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Modern libcurl supports over 300 different options. With the use of `curl_easy_option_by_next()`
    an application can iterate over all the known options and return a pointer to
    a `struct curl_easyoption` for them.
  prefs: []
  type: TYPE_NORMAL
- en: This function only returns information about options that this exact libcurl
    build knows about. Other options may exist in newer libcurl builds, or in builds
    that enable/disable options differently at build-time.
  prefs: []
  type: TYPE_NORMAL
- en: 'Example, iterate over all available options:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Find a specific option by name
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Given a specific easy option name, you can ask libcurl to return a pointer to
    a `struct curl_easyoption` for it. The name should be provided without the `CURLOPT_`
    prefix.
  prefs: []
  type: TYPE_NORMAL
- en: 'As an example, an application can ask libcurl about the `CURLOPT_VERBOSE` option
    like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Find a specific option by ID
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Given a specific easy option ID, you can ask libcurl to return a pointer to
    a `struct curl_easyoption` for it. The “ID” is the `CURLOPT_`-prefixed symbol
    as provided in the public `curl/curl.h` header file.
  prefs: []
  type: TYPE_NORMAL
- en: 'An application can ask libcurl for the name of the `CURLOPT_VERBOSE` option
    like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: The `curl_easyoption` struct
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'There is only one bit with a defined meaning in ‘flags’: if `CURLOT_FLAG_ALIAS`
    is set, it means that that option is an “alias”. A name provided for backwards
    compatibility that is nowadays rather served by an option with another name. If
    you lookup the ID for an alias, you get the new canonical name for that option.'
  prefs: []
  type: TYPE_NORMAL
