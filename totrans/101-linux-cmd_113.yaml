- en: The `alias` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`alias`命令'
- en: The `alias` command lets you create shortcuts for commands or define your own
    commands.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`alias`命令让您可以为命令创建快捷键或定义自己的命令。'
- en: This is mostly used to avoid typing long commands.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这通常用于避免输入长命令。
