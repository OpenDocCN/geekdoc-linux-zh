  type: TYPE_NORMAL
  zh: '**ZSH**: ~/.zshrc'
- en: '**Fish** – ~/.config/fish/config.fish'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**鱼** – ~/.config/fish/config.fish'
- en: 'you can open that file with your favorite editor as follows:'
