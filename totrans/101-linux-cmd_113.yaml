- en: As with most Linux custom settings for the terminal, any alias you defined is
    only applied to the current opening terminal session.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数Linux终端的自定义设置一样，您定义的任何别名仅应用于当前打开的终端会话。
- en: 'For any alias to be active for all new sessions you need to add that command
    to your rc file to be executed in the startup of every new terminal. this file
    can be as follows:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要使任何别名对所有新会话都有效，您需要将该命令添加到您的rc文件中，以便在每次新终端启动时执行。该文件可以如下所示：
- en: '**Bash**: ~/.bashrc'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Bash**: ~/.bashrc'
- en: '**ZSH**: ~/.zshrc'
  id: totrans-14
  prefs:
