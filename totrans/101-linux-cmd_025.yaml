  zh: '`passwd` 命令'
- en: In Linux, `passwd` command changes the password of user accounts. A normal user
    may only change the password for their own account, but a superuser may change
    the password for any account. `passwd` also changes the account or associated
    password validity period.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Linux 中，`passwd` 命令用于更改用户账户的密码。普通用户只能更改自己的账户密码，但超级用户可以更改任何账户的密码。`passwd` 命令还可以更改账户或相关密码的有效期。
