- en: Important Notes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Use `-p` flag to avoid errors when directories already exist
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Be careful with permissions when creating system directories
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Always use quotes around directory names with spaces
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consider using `tree` command to visualize created directory structures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `mkdir` command creates directories with default permissions modified by
    umask
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use absolute paths when creating directories outside current location
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `mkdir` command is essential for organizing files and creating directory
    structures in Linux systems.
  prefs: []
