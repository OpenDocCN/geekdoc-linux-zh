- en: Important Notes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Choose appropriate format**: Use `newc` format for modern systems'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Preserve permissions**: Use `-m` and run as appropriate user'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Test archives**: Always verify archive integrity'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Use compression**: Combine with gzip/bzip2/xz for space efficiency'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Handle special files**: Be careful with device files and symlinks'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Network security**: Use secure channels for remote operations'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Backup strategy**: Regular backups with verification'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `cpio` command is powerful for creating flexible archives and system backups,
    especially when combined with find and compression tools.
  prefs: []
  type: TYPE_NORMAL
