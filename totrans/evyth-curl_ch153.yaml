- en: HTTPS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HTTPS
- en: HTTPS is in effect Secure HTTP. The secure part means that the TCP transport
    layer is enhanced to provide authentication, privacy (encryption) and data integrity
    by the use of TLS.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: HTTPS 实际上是安全 HTTP。安全部分意味着通过使用 TLS，TCP 传输层被增强以提供身份验证、隐私（加密）和数据完整性。
- en: See the [Using TLS](ch123.xhtml#usingcurl__tls__md) section for in-depth details
    on how to modify and tweak the TLS details in an HTTPS transfer.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅[使用 TLS](ch123.xhtml#usingcurl__tls__md)部分，以获取如何修改和调整 HTTPS 传输中 TLS 详细信息的深入细节。
