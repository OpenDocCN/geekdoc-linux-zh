- en: The `killall` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`killall` 命令'
- en: '`killall` sends a signal to **all** processes running any of the specified
    commands. If no signal name is specified, `SIGTERM` is sent. In general, `killall`
    command kills all processes by knowing the name of the process.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`killall` 向运行指定命令的所有进程发送信号。如果没有指定信号名称，则发送 `SIGTERM`。通常，`killall` 命令通过进程名称来杀死所有进程。'
- en: Signals can be specified either by name (e.g. `-HUP` or `-SIGHUP`) or by number
    (e.g. `-1`) or by option `-s`.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 信号可以通过名称（例如 `-HUP` 或 `-SIGHUP`）、数字（例如 `-1`）或选项 `-s` 来指定。
- en: If the command name is not a regular expression (option `-r`) and contains a
    slash (`/`), processes executing that particular file will be selected for killing,
    independent of their name.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果命令名称不是正则表达式（选项 `-r`）且包含斜杠（`/`），则将选择执行该特定文件的进程进行杀死，无论其名称如何。
- en: '`killall` returns a zero return code if at least one process has been killed
    for each listed command, or no commands were listed and at least one process matched
    the `-u` and `-Z` search criteria. `killall` returns non-zero otherwise.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果每个列出的命令至少有一个进程被杀死，或者没有列出命令但至少有一个进程匹配 `-u` 和 `-Z` 搜索标准，则 `killall` 返回零退出代码。否则返回非零。
- en: A `killall` process never kills itself (but may kill other `killall` processes).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '`killall` 进程永远不会杀死自己（但可能会杀死其他 `killall` 进程）。'
