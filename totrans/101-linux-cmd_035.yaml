- en: 'Additional Flags and their Functionalities:'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-e` | `--exact` | require an exact match for very long names |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| `-e` | `--exact` | 对于非常长的名称要求精确匹配 |'
- en: '| `-I` | `--ignore-case` | case insensitive process name match |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| `-I` | `--ignore-case` | 不区分大小写的进程名称匹配 |'
- en: '| `-g` | `--process-group` | kill process group instead of process |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| `-g` | `--process-group` | 杀死进程组而不是进程 |'
- en: '| `-y` | `--younger-than` | kill processes younger than TIME |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| `-y` | `--younger-than` | 杀死比指定时间年轻的进程 |'
- en: '| `-o` | `--older-than` | kill processes older than TIME |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| `-o` | `--older-than` | 杀死超过指定时间的进程 |'
- en: '| `-i` | `--interactive` | Prompt before killing processes to avoid accidental
    termination. |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| `-i` | `--interactive` | 在杀死进程之前提示，以避免意外终止。 |'
- en: '| `-l` | `--list` | list all known signal names |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| `-l` | `--list` | 列出所有已知的信号名称 |'
- en: '| `-q` | `--quiet` | don''t print complaints |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| `-q` | `--quiet` | 不打印抱怨信息 |'
- en: '| `-r` | `--regexp` | interpret NAME as an extended regular expression |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| `-r` | `--regexp` | 将名称解释为扩展正则表达式 |'
- en: '| `-s` | `--signal SIGNAL` | send this signal instead of SIGTERM |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| `-s` | `--signal SIGNAL` | 发送此信号而不是 SIGTERM |'
- en: '| `-u` | `--user USER` | kill only process(es) running as USER |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| `-u` | `--user USER` | 只杀死以用户身份运行的进程 |'
- en: '| `-v` | `--verbose` | report if the signal was successfully sent |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| `-v` | `--verbose` | 报告信号是否成功发送 |'
- en: '| `-w` | `--wait` | wait for processes to die |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| `-w` | `--wait` | 等待进程结束 |'
- en: '| `-n` | `--ns PID` | Match processes belonging to the same namespace as the
    specified PID. |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| `-n` | `--ns PID` | 匹配属于指定 PID 的同一命名空间的进程。 |'
- en: '| `-Z` | `--context` | REGEXP kill only process(es) having context (must precede
    other arguments) |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| `-Z` | `--context` | REGEXP 只杀死具有上下文的进程（必须先于其他参数） |'
