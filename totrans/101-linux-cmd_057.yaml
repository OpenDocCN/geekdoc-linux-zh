  type: TYPE_NORMAL
  zh: 示例：
- en: 'To list files in the current directory:'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要列出当前目录中的文件：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
