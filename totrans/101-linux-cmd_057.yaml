- en: The `dir` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `dir` command lists the contents of a directory(*the current directory by
    default*). **It differs from ls command in the format of listing the content**.
    By default, the dir command lists the files and folders in columns, sorted vertically
    and special characters are represented by backslash escape sequences.
  prefs: []
  type: TYPE_NORMAL
- en: 'Syntax:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Examples:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To list files in the current directory:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'To list even the hidden files in the current directory:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: To list the content with detailed information for each entry
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Additional Flags and their Functionalities:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `-a` | `--all` | It displays all the hidden files(starting with `.`) along
    with two files denoted by `.` and `..` |'
  prefs: []
  type: TYPE_TB
- en: '| `-A` | `--almost-all` | It is **similar to -a** option except that it *does
    not display files that signals the current directory and previous directory.*
    |'
  prefs: []
  type: TYPE_TB
- en: '| `-l` | - | Display detailed information for each entry |'
  prefs: []
  type: TYPE_TB
- en: '| `-s` | `--size` | Print the allocated size of each file, in blocks File |'
  prefs: []
  type: TYPE_TB
- en: '| `-h` | `--human-readable` | Used with with -l and -s, to print sizes like
    in human readable format like 1K, 2M and so on |'
  prefs: []
  type: TYPE_TB
- en: '| `-F` | - | Classifies entries into their type based on appended symbol (`/`,
    `*`, `@`, `%`, `=`) |'
  prefs: []
  type: TYPE_TB
- en: '| `-v` | `--verbose` | Print source and destination files |'
  prefs: []
  type: TYPE_TB
- en: '| - | `--group-directories-first` | To group directories before files |'
  prefs: []
  type: TYPE_TB
- en: '| `-R` | `--recursive` | To List subdirectories recursively. |'
  prefs: []
  type: TYPE_TB
- en: '| `-S` | - | sort by file size, display largest first |'
  prefs: []
  type: TYPE_TB
- en: '| `-d` | `--directory` | List directory entries instead of contents |'
  prefs: []
  type: TYPE_TB
