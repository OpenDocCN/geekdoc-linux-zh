  zh: '[PRE1]'
- en: 'To list even the hidden files in the current directory:'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要列出当前目录中的隐藏文件：
- en: '[PRE2]'
