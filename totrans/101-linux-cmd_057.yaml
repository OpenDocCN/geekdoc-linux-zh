  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Additional Flags and their Functionalities:'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-a` | `--all` | It displays all the hidden files(starting with `.`) along
    with two files denoted by `.` and `..` |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '`-a` | `--all` | 显示所有隐藏文件（以 `.` 开头），以及由 `.` 和 `..` 表示的两个文件 |'
- en: '| `-A` | `--almost-all` | It is **similar to -a** option except that it *does
    not display files that signals the current directory and previous directory.*
    |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '`-A` | `--almost-all` | 与 `-a` 选项类似，但不会显示表示当前目录和上一目录的文件。|'
- en: '| `-l` | - | Display detailed information for each entry |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '`-l` | - | 为每个条目显示详细信息 |'
- en: '| `-s` | `--size` | Print the allocated size of each file, in blocks File |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '`-s` | `--size` | 打印每个文件的分配大小，以块为单位 |'
- en: '| `-h` | `--human-readable` | Used with with -l and -s, to print sizes like
    in human readable format like 1K, 2M and so on |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '`-h` | `--human-readable` | 与 `-l` 和 `-s` 一起使用，以类似 1K、2M 等人类可读格式打印大小 |'
- en: '| `-F` | - | Classifies entries into their type based on appended symbol (`/`,
    `*`, `@`, `%`, `=`) |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '`-F` | - | 根据附加的符号（`/`、`*`、`@`、`%`、`=`）将条目分类到其类型 |'
- en: '| `-v` | `--verbose` | Print source and destination files |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '`-v` | `--verbose` | 打印源文件和目标文件 |'
- en: '| - | `--group-directories-first` | To group directories before files |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '- | `--group-directories-first` | 在文件之前分组目录 |'
- en: '| `-R` | `--recursive` | To List subdirectories recursively. |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| `-R` | `--recursive` | 递归列出子目录。|'
- en: '| `-S` | - | sort by file size, display largest first |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| `-S` | - | 按文件大小排序，显示最大的文件首先 |'
- en: '| `-d` | `--directory` | List directory entries instead of contents |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '`-d` | `--directory` | 列出目录条目而不是内容 |'
