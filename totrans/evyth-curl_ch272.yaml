- en: URLs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A client starts a WebSocket communication with libcurl by using a URL with the
    scheme `ws` or `wss`. Like in `wss://websocket.example.com/traffic-lights`.
  prefs: []
  type: TYPE_NORMAL
- en: The `wss` variant is for using a TLS security connection, while the `ws` one
    is done over insecure clear text.
  prefs: []
  type: TYPE_NORMAL
