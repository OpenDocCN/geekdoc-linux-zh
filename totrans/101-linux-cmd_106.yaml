- en: The `chmod` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`chmod` 命令'
- en: The `chmod` command allows you to change the permissions on a file using either
    a symbolic or numeric mode or a reference file.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`chmod` 命令允许您使用符号、数字或参考文件的方式更改文件的权限。'
- en: 'Examples:'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Change the permission of a file using symbolic mode:'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用符号模式更改文件的权限：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'The command above means :'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 上述命令表示：
- en: user can read, write, execute `myfile`
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户可以读取、写入、执行 `myfile`
- en: group can read, execute `myfile`
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组可以读取、执行 `myfile`
- en: other can read `myfile`
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他用户可以读取 `myfile`
