- en: Find the number which appears once in an array
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在数组中找到只出现一次的数字
- en: 原文：[https://techbyexample.com/number-appear-array/](https://techbyexample.com/number-appear-array/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://techbyexample.com/number-appear-array/](https://techbyexample.com/number-appear-array/)
- en: '**Overview**'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**概述**'
- en: An array is given in which every element is present twice except one element.
    The objective is to find that element in constant extra space
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个数组，其中每个元素出现两次，除了一个元素。目标是找到那个只出现一次的元素，并且在常数额外空间中完成。
- en: '**Example 1**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 1**'
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Example 2**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 2**'
- en: '[PRE1]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The idea is to use XOR here. Here we will use two properties of XOR
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方法是使用异或运算。我们将利用异或的两个性质。
- en: XOR of a number with itself is 0
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个数字与其自身进行异或运算结果为 0
- en: XOR of 0 and any number is that number
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 0 与任何数字进行异或运算，结果是该数字
- en: So the idea is to do an XOR of all the numbers in the array. The number that
    we obtain at the end will be the answer.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，方法是对数组中的所有数字进行异或运算。最后得到的数字就是答案。
