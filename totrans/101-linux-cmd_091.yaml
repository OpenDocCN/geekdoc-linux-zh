- en: The -e option is used to edit the current crontab using the editor specified
    by the VISUAL or EDITOR environment variables. After you exit from the editor,
    the modified crontab will be installed automatically. If neither of the environment
    variables is defined, then the default editor /usr/bin/editor is used.
  prefs:
  - PREF_OL
