- en: The `pwd` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`pwd` 命令'
- en: The `pwd` stands for Print Working Directory. It prints the path of the current
    working directory, starting from the root.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`pwd` 代表打印工作目录。它从根目录开始打印当前工作目录的路径。'
- en: 'Example:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'The output would be your current directory:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 输出将是你的当前目录：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Syntax:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE2]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Tip: You can also check this by printing out the `$PWD` variable:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：你也可以通过打印 `$PWD` 变量来检查：
- en: '[PRE3]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The output would be the same as of the `pwd` command.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 输出将与 `pwd` 命令相同。
- en: 'Options:'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选项：
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-L` | `--logical` | If the environment variable $PWD contains an absolute
    name of the current directory with no "." or ".." components, then output those
    contents, even if they contain symbolic links. Otherwise, fall back to default
    (-P) behavior. |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `-L` | `--logical` | 如果环境变量 $PWD 包含当前目录的绝对名称，且没有 "." 或 ".." 组件，则输出这些内容，即使它们包含符号链接。否则，回退到默认（-P）行为。
    |'
- en: '| `-P` | `--physical` | Print a fully resolved name for the current directory,
    where all components of the name are actual directory names, and not symbolic
    links. |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `-P` | `--physical` | 打印当前目录的完整解析名称，其中名称的所有组件都是实际目录名称，而不是符号链接。 |'
- en: '|  | `--help` | Display a help message, and exit. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '|  | `--help` | 显示帮助信息，并退出。 |'
- en: '|  | `--version` | Display version information, and exit. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '|  | `--version` | 显示版本信息，并退出。 |'
- en: By default, `pwd' behaves as if` -L' were specified.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，`pwd` 的行为相当于指定了 `-L`。
