- en: Appendix H. Important Files
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://tldp.org/LDP/abs/html/files.html](https://tldp.org/LDP/abs/html/files.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**startup files**'
  prefs: []
  type: TYPE_NORMAL
- en: These files contain the aliases and [environmental variables](othertypesv.html#ENVREF)
    made available to Bash running as a user shell and to all Bash scripts invoked
    after system initialization.
  prefs: []
  type: TYPE_NORMAL
- en: '`/etc/profile`'
  prefs: []
  type: TYPE_NORMAL
- en: Systemwide defaults, mostly setting the environment (all Bourne-type shells,
    not just Bash [[1]](#FTN.AEN23892))
  prefs: []
  type: TYPE_NORMAL
- en: '`/etc/bashrc`'
  prefs: []
  type: TYPE_NORMAL
- en: systemwide functions and [aliases](aliases.html#ALIASREF) for Bash
  prefs: []
  type: TYPE_NORMAL
- en: '`` `$HOME`/.bash_profile ``'
  prefs: []
  type: TYPE_NORMAL
- en: user-specific Bash environmental default settings, found in each user's home
    directory (the local counterpart to `/etc/profile`)
  prefs: []
  type: TYPE_NORMAL
- en: '`` `$HOME`/.bashrc ``'
  prefs: []
  type: TYPE_NORMAL
- en: user-specific Bash init file, found in each user's home directory (the local
    counterpart to `/etc/bashrc`). Only interactive shells and user scripts read this
    file. See [Appendix M](sample-bashrc.html) for a sample `.bashrc` file.
  prefs: []
  type: TYPE_NORMAL
- en: '**logout file**'
  prefs: []
  type: TYPE_NORMAL
- en: '`` `$HOME`/.bash_logout ``'
  prefs: []
  type: TYPE_NORMAL
- en: user-specific instruction file, found in each user's home directory. Upon exit
    from a login (Bash) shell, the commands in this file execute.
  prefs: []
  type: TYPE_NORMAL
- en: '**data files**'
  prefs: []
  type: TYPE_NORMAL
- en: '`/etc/passwd`'
  prefs: []
  type: TYPE_NORMAL
- en: A listing of all the user accounts on the system, their identities, their home
    directories, the groups they belong to, and their default shell. Note that the
    user passwords are *not* stored in this file, [[2]](#FTN.AEN23937) but in `/etc/shadow`
    in encrypted form.
  prefs: []
  type: TYPE_NORMAL
- en: '**system configuration files**'
  prefs: []
  type: TYPE_NORMAL
- en: '`/etc/sysconfig/hwconf`'
  prefs: []
  type: TYPE_NORMAL
- en: Listing and description of attached hardware devices. This information is in
    text form and can be extracted and parsed.
  prefs: []
  type: TYPE_NORMAL
