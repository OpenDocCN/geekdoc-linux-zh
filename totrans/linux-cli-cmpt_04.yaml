- en: Command Line Overview
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://learnbyexample.github.io/cli-computing/command-line-overview.html](https://learnbyexample.github.io/cli-computing/command-line-overview.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This chapter will help you take the first steps in the command line world. Apart
    from command examples that you can try out, you'll also learn a few essential
    things about working in a text environment.
  prefs: []
  type: TYPE_NORMAL
- en: For newbies, the sudden paradigm shift to interacting with the computer using
    just text commands can be overwhelming, especially for those accustomed to the
    graphical user interface (GUI). After regular usage, things will start to look
    systematic and you might realize that GUI is ill suited for repetitive tasks.
    With continuous use, recalling various commands will become easier. Features like
    command line history, aliases, tab-completion and shortcuts will help too.
  prefs: []
  type: TYPE_NORMAL
- en: If you've used a scientific calculator, you'd know that it is handy with too
    many functionalities cramped into a tiny screen and a plethora of multipurpose
    buttons. Command line environment is something like that, but not limited to just
    crunching numbers. From managing files to munging data, from image manipulations
    to working with video, you'll likely find a tool for almost any computing task
    you can imagine. Always remember that command line tools appeared long before
    the graphical ones did. The rich history shows its weight in the form of robust
    tools and the availability of wide variety of applications.
  prefs: []
  type: TYPE_NORMAL
- en: '[Hello Command Line](#hello-command-line)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Open a [Terminal Emulator](https://en.wikipedia.org/wiki/Terminal_emulator)
    and type the command as shown below. The `$` followed by a space character at
    the start is the simple command prompt that I use. It might be different for you.
    The actual command to type is `echo` followed by a space, then the argument `'Hello
    Command Line'` and finally press the `Enter` key to execute it. You should get
    the argument echoed back to you as the command output.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Here's another simple illustration. This time, the command `pwd` is entered
    by itself (i.e. no arguments). You should get *your* current location as the output.
    The `/` character separates different parts of the location (more details in the
    upcoming sections).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Next, enter the `exit` command to quit the Terminal session.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: If you are completely new to the command line world, try out the above steps
    a few more times until you feel comfortable with opening a Terminal Emulator,
    executing commands and quitting the session. More details about the command structure,
    customizing command prompt, etc will be discussed later.
  prefs: []
  type: TYPE_NORMAL
- en: '[File System](#file-system)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In Linux, the directory structure starts with the `/` symbol, referred to as
    the **root** directory. The `man hier` command gives description of the file system
    hierarchy. Here are some selected examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '`/` This is the root directory. This is where the whole tree starts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`/bin` This directory contains executable programs which are needed in single
    user mode and to bring the system up or repair it.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`/home` On machines with home directories for users, these are usually beneath
    this directory, directly or not. The structure of this directory depends on local
    administration decisions (optional).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`/tmp` This directory contains temporary files which may be deleted with no
    notice, such as by a regular job or at system boot up.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`/usr` This directory is usually mounted from a separate partition. It should
    hold only shareable, read-only data, so that it can be mounted by various machines
    running Linux.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`/usr/bin` This is the primary directory for executable programs. Most programs
    executed by normal users which are not needed for booting or for repairing the
    system and which are not installed locally should be placed in this directory.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`/usr/share` This directory contains subdirectories with specific application
    data, that can be shared among different architectures of the same OS.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Absolute and Relative paths](#absolute-and-relative-paths)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Quoting [wikipedia](https://en.wikipedia.org/wiki/Path_%28computing%29#Absolute_and_relative_paths):'
  prefs: []
  type: TYPE_NORMAL
- en: An **absolute** or **full** path points to the same location in a file system
    regardless of the current working directory. To do that, it must contain the root
    directory.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By contrast, a **relative** path starts from some given working directory, avoiding
    the need to provide the full absolute path. A filename can be considered as a
    relative path based at the current working directory. If the working directory
    is not the file's parent directory, a file not found error will result if the
    file is addressed by its name.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For example, `/home/learnbyexample` is an absolute path and `../design` is a
    relative path. You'll learn how paths are used for performing tasks in the coming
    chapters.
  prefs: []
  type: TYPE_NORMAL
- en: '[Shells and Terminal Emulators](#shells-and-terminal-emulators)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'These terms are often used to interchangeably mean the same thing — a prompt
    to allow the user to execute commands. However, they are quite different:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Shell** is a command line interpreter. Sets the syntax rules for invoking
    commands, provides operators to connect commands and redirect data, has scripting
    features like loops, functions and so on'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Terminal** is a text input/output environment. Responsible for visual details
    like font size, color, etc'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some of the popular shells are `bash`, `zsh` and `fish`. This book will discuss
    only the [Bash](https://en.wikipedia.org/wiki/Bash_(Unix_shell)) shell. Some of
    the popular terminal emulators are [GNOME Terminal](https://en.wikipedia.org/wiki/GNOME_Terminal),
    [konsole](https://en.wikipedia.org/wiki/Konsole), [xterm](https://en.wikipedia.org/wiki/Xterm)
    and [alacritty](https://github.com/alacritty/alacritty).
  prefs: []
  type: TYPE_NORMAL
- en: 'Quoting from [wikipedia: Unix shell](https://en.wikipedia.org/wiki/Unix_shell):'
  prefs: []
  type: TYPE_NORMAL
- en: A Unix shell is a command-line interpreter or shell that provides a command
    line user interface for Unix-like operating systems. The shell is both an interactive
    command language and a scripting language, and is used by the operating system
    to control the execution of the system using shell scripts.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Users typically interact with a Unix shell using a terminal emulator; however,
    direct operation via serial hardware connections or Secure Shell are common for
    server systems. All Unix shells provide filename wildcarding, piping, here documents,
    command substitution, variables and control structures for condition-testing and
    iteration.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Shell features will be discussed in later sections and chapters. For now, open
    a terminal and try out the following commands:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: In the above example, the `cat` command is used to display the contents of a
    file and the `echo` command is used to display the contents of a variable. `SHELL`
    is an environment variable containing the full path to the shell.
  prefs: []
  type: TYPE_NORMAL
- en: '![info](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) The output of the above
    commands might be different for you. And as mentioned earlier, your command prompt
    might be different than `$` . For now, you can ignore it. Or, you could type `PS1=''$
    ''` and press the `Enter` key to set the prompt for the current session.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Further Reading**'
  prefs: []
  type: TYPE_NORMAL
- en: '[unix.stackexchange: What is the exact difference between a ''terminal'', a
    ''shell'', a ''tty'' and a ''console''?](https://unix.stackexchange.com/q/4126/109046)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[wikipedia: Comparison of command shells](https://en.wikipedia.org/wiki/Comparison_of_command_shells)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[unix.stackexchange: Difference between login shell and non-login shell](https://unix.stackexchange.com/q/38175/109046)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Features and differences between various shells](http://www.faqs.org/faqs/unix-faq/shell/shell-differences/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Syntax comparison on different shells with examples](https://hyperpolyglot.org/unix-shells)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Shell, choosing shell and changing default shells](https://wiki.ubuntu.com/ChangingShells)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Unix Philosophy](#unix-philosophy)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Quoting from [wikipedia: Unix Philosophy](https://en.wikipedia.org/wiki/Unix_philosophy):'
  prefs: []
  type: TYPE_NORMAL
- en: Write programs that do one thing and do it well.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Write programs to work together.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Write programs to handle text streams, because that is a universal interface.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: These principles do not strictly apply to all the command line tools, but it
    is good to be aware of them. As you get familiar with working from the command
    line, you'll be able to appreciate these guidelines better.
  prefs: []
  type: TYPE_NORMAL
- en: '[Command Structure](#command-structure)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is not necessary to fully understand the commands used in this chapter, just
    the broad strokes. The examples are intended to help you get a feel for the basics
    of using command options and arguments.
  prefs: []
  type: TYPE_NORMAL
- en: '**Command invocation without any options or arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`clear` clear the terminal screen'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`date` show the current date and time'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Command with options (flags)**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`ls -l` list directory contents in a long listing format'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`ls -la` list directory contents including hidden files in long listing format'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: two short options `-l` and `-a` are combined together here as `-la`
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`df -h` report file system disk space usage sizes in human readable format'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`df --human-readable` same as `df -h` but using long option'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Command with arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`mkdir project` create a directory named `project` in the current working directory'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`man sort` manual page for the `sort` command'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`diff file1.txt file2.txt` display differences between the two input files'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`wget https://s.ntnu.no/bashguide.pdf` download a file from the internet'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: the link passed to `wget` in the above example is real, visit [BashGuide](https://mywiki.wooledge.org/BashGuide)
    for details
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Command with both options and arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`rm -r project` remove (delete) the `project` directory recursively'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`paste -sd, ip.txt` serialize all lines from the input file to a single line
    using `,` as the delimiter'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Single quotes vs Double quotes**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Single quotes** preserves the literal value of each character within the
    quotes'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Double quotes** preserves the literal value of all characters within the
    quotes, with the exception of `$`, `` ` ``, `\`, and, when history expansion is
    enabled, `!`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: More details and other types of quoting will be discussed in the [Shell Features](./shell-features.html)
    chapter.
  prefs: []
  type: TYPE_NORMAL
- en: '[Command Network](#command-network)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One of the *Unix Philosophy* seen earlier mentioned commands working together.
    The shell provides several ways to do so. A commonly used feature is redirecting
    the output of a command — as input of another command, to be saved in a file and
    so on.
  prefs: []
  type: TYPE_NORMAL
- en: to another command
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`du -sh * | sort -h` calculate size of files and folders in human-readable
    format using `du` and then sort them using a tool specialized for that task'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: to a file
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`grep ''pass'' *.log > pass_list.txt` write the results to a file instead of
    displaying on the terminal (if the file already exists, it gets overwritten)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`grep ''error'' *.log >> errors.txt` append the results to the given file (creates
    a new file if necessary)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: to a variable
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`d=$(date)` save command output in a variable named `d`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Many more of such shell features will be discussed in later chapters.
  prefs: []
  type: TYPE_NORMAL
- en: '[Scripting](#scripting)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Not all operations can be completed using a one-liner from the terminal. In
    such cases, you can save the instructions in a text file and then execute them.
    Open your favorite text editor and write the three lines shown below:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: As an alternate to using a text editor, you can use either of the commands shown
    below to create this file.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: 'The script file is named `cmds.sh` and has three commands in three separate
    lines. One way to execute the contents of this file is by using the `source` command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: '![info](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) Your Linux distro is
    likely to have an easy to use graphical text editor such as the `GNOME Text Editor`
    and `mousepad`. See [wiki.archlinux: text editors](https://wiki.archlinux.org/title/List_of_applications/Documents#Text_editors)
    for a huge list of editors to choose from.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![info](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) The [Shell Scripting](./shell-scripting.html)
    chapter will discuss scripting in more detail.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Command Help](#command-help)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Most distros for personal use come with documentation for commands already installed.
    Learning how to use manuals from the terminal is handy and there are ways to get
    specific information as well.
  prefs: []
  type: TYPE_NORMAL
- en: '[man](#man)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The `man` command is an interface to view manuals from within the terminal
    itself. This uses a `pager` (which is usually the `less` command) to display the
    contents. You could categorize these commands as terminal user interface (TUI)
    applications. As an example, type `man cat` and you should see something like
    the screenshot shown below:'
  prefs: []
  type: TYPE_NORMAL
- en: '![manual page for the cat command](../Images/c79556bf798ade9c7470aa3e2567a1bf.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Since the documentation has several lines that doesn''t completely fit within
    the terminal window, you will get only the starting part of the manual. You have
    several options to navigate:'
  prefs: []
  type: TYPE_NORMAL
- en: '`↑` and `↓` arrow keys to move up and down by a line'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: you can also use `k` and `j` keys (same keys as those used by the Vim text editor)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`f` and `b` keys to move forward and backward by a screenful of content'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Space` key also moves forward by a screen'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: mouse scroll moves up and down by a few lines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`g` or `Home` go to the start of the manual'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`G` or `End` go to the end of the manual'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`/pattern` followed by `Enter` search for the given pattern in the forward
    direction'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`?pattern` followed by `Enter` search for the given pattern in the backward
    direction'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`n` go to the next match'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`N` go to the previous match'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`q` quit'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'As you might have noticed in the screenshot above, you can use `h` for help
    about the `less` command itself. Here are some useful tips related to documentation:'
  prefs: []
  type: TYPE_NORMAL
- en: '`man man` gives information about the `man` command itself'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`man bash` will give you the manual page for the `bash` shell'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: since this is very long, I'd recommend using the [online GNU Bash manual](https://www.gnu.org/software/bash/manual/)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`man find | gvim -` open the manual page in your favorite text editor'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`man -k printf` search the short descriptions in all of the manual pages for
    the string `printf`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: you can also use the `apropos` command instead of `man -k`
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`wc --help` many commands support the `--help` option to give succinct details
    like options and syntax'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: also, these details will be displayed on the terminal itself, no need to deal
    with the `pager` interface
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '![info](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) See also [unix.stackexchange:
    How do I use man pages to learn how to use commands?](https://unix.stackexchange.com/q/193815/109046)
    and [unix.stackexchange: colors in man pages](https://unix.stackexchange.com/q/119/109046).'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![info](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) ![info](../Images/147d5d96e6e103c258c8b5f99e9505a9.png)
    ![info](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) The Linux manual pages
    are usually shortened version of the full documentation. You can use the `info`
    command to view the complete documentation for GNU tools. `info` is also a TUI
    application, but with different key configuration compared to the `man` command.
    See [GNU Manuals Online](https://www.gnu.org/manual/manual.html) if you''d prefer
    to read them from a web browser. You can also download them in formats like PDF
    for offline usage.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[type](#type)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For certain operations, the shell provides its own set of commands, known as
    builtin commands. The `type` command displays information about a command like
    its path, whether it is a builtin, alias, function and so on.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: 'As will be discussed in the [Shell Customization](./shell-customization.html)
    chapter, you can create aliases to customize command invocations. You can use
    the `type` command to reveal the nature of such aliases. Here are some examples
    based on aliases I use:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: The `type` command formats the command output with a backtick at the start and
    a single quotes at the end. That doesn't play well with syntax highlighting, so
    I've changed the backtick to single quotes in the above illustration.
  prefs: []
  type: TYPE_NORMAL
- en: '![info](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) See also [unix.stackexchange:
    What is the difference between a builtin command and one that is not?](https://unix.stackexchange.com/q/11454/109046)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: '[help](#help)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `help` command provides documentation for builtin commands. Unlike the `man`
    command, the entire text is displayed as the command output. A help page in the
    default format is shown below. You can add `-m` option if you want the help content
    in a pseudo-manpage format.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: 'You can use the `-d` option to get a short description of the command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: '![info](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) Use `help help` for
