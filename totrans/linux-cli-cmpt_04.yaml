- en: '[Shortcuts and Autocompletion](#shortcuts-and-autocompletion)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are several shortcuts you can use to be productive at the command line.
    These will be discussed in the [Shell Customization](./shell-customization.html)
    chapter. Here are some examples to give an idea:'
  prefs: []
  type: TYPE_NORMAL
- en: '`Ctrl+u` delete everything to the left of the cursor'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Ctrl+k` delete from the current character to the end of the line'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Ctrl+c` abort the currently typed command'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Ctrl+l` clear the terminal screen and move the prompt to the top, any characters
    typed as part of the current command will be retained'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`↑` and `↓` arrow keys to navigate previously used commands from the history'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Ctrl+p` and `Ctrl+n` can also be used instead of arrow keys'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: you can modify the command before executing such lines from the history
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The tab key helps you autocomplete commands, aliases, filenames and so on, depending
    on the context. If there is only one possible completion, it will be done on single
    tab press. Otherwise, you can press the tab key twice to get a list of possible
    matches (if there are any). Here's an example of completing a file path with multiple
    tab key presses at various stages. Not only does it saves time, it also helps
    to avoid typos since you are simultaneously verifying the path.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: The character at which the tab key is pressed in the above example has been
    cherry picked for illustration purposes. The number of steps would increase if
    you try pressing tab after each character. With experience, using the tab key
    for autocompletion will become a natural part of your command line usage.
  prefs: []
  type: TYPE_NORMAL
- en: '![info](../Images/147d5d96e6e103c258c8b5f99e9505a9.png) You can set an option
    to combine the features of single and double tab presses into a single tab press.
    This will be discussed in the [Shell Customization](./shell-customization.html)
    chapter.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Real world use cases](#real-world-use-cases)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If the command line environment only had file managing features, I''d still
    use it. Given the wide variety of applications available, I can''t imagine going
    back to using a different GUI application for each use case. My primary work is
    writing ebooks, blog posts and recording videos. Here are the major CLI tools
    I use:'
  prefs: []
  type: TYPE_NORMAL
- en: text processing using `head`, `tail`, `sort`, `grep`, `sed`, `awk` and so on
    (you'll learn about these commands in later chapters)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[git](https://git-scm.com/) — version control'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[pandoc](https://github.com/jgm/pandoc/) — generating PDF/EPUB book versions
    from markdown files'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[mdBook](https://github.com/rust-lang/mdBook) — web version of the books from
    markdown files'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[zola](https://github.com/getzola/zola) — static site generator'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ImageMagick](https://imagemagick.org/index.php) — image processing like resizing,
    adding borders, etc'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[oxipng](https://github.com/shssoichiro/oxipng), [pngquant](https://pngquant.org/)
    and [svgcleaner](https://github.com/RazrFalcon/svgcleaner) — optimizing images'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[auto-editor](https://github.com/WyattBlue/auto-editor) — removing silent portions
    from video recordings'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[FFmpeg](https://github.com/FFmpeg/FFmpeg) — video processing, padding for
    example (`FFmpeg` is also a major part of the `auto-editor` solution)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some of these workflows require additional management, for which I write shell
    functions or scripts. I do need GUI tools as well, for example, web browser, image
    viewer, PDF/EPUB viewers, [SimpleScreenRecorder](https://github.com/MaartenBaert/ssr)
    and so on. Some of these can be handled from within the terminal too, but I prefer
    GUI for such cases. I do launch some of them from the terminal, primarily for
    providing the file or url to be opened.
  prefs: []
  type: TYPE_NORMAL
- en: You might wonder what advantage does the command line provide for processing
    images and videos? Apart from being faster, the custom parameters (like border
    color, border size, quality percentage, etc) are automatically saved as part of
    the scripts I create. After that, I can just use a single call to the script instead
    of waiting for a GUI application to open, navigating to the required files, applying
    custom parameters, saving them after all the required processing is done, closing
    the application, etc. Also, that single script can use as many tools as needed,
    whereas with GUI you'll have to repeat such steps with different applications.
  prefs: []
  type: TYPE_NORMAL
