- en: User-agent
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: User-agent
- en: The User-Agent is a header that each client can set in the request to inform
    the server which user-agent it is. Sometimes servers look at this header and determine
    how to act based on its contents.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: User-Agent是一个头部，每个客户端都可以在请求中设置，以通知服务器它使用的用户代理。有时服务器会查看这个头部并根据其内容决定如何行动。
- en: 'The default header value is ‘curl/[version](ch075.xhtml#cmdline__curlver__md-_-_-version)’,
    as in `User-Agent: curl/7.54.1` for curl version 7.54.1.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '默认的头部值是‘curl/[版本](ch075.xhtml#cmdline__curlver__md-_-_-version)’，例如对于curl版本7.54.1，显示为`User-Agent:
    curl/7.54.1`。'
- en: 'You can set any value you like, using the option `-A` or `--user-agent` plus
    the string to use or, as it is just a header, `-H "User-Agent: foobar/2000"`.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '您可以设置任何喜欢的值，使用选项`-A`或`--user-agent`加上要使用的字符串，或者，因为它只是一个头部，可以使用`-H "User-Agent:
    foobar/2000"`。'
- en: 'As comparison, a test version of Firefox on a Linux machine once sent this
    User-Agent header:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为比较，Linux机器上Firefox的一个测试版本曾经发送过这个User-Agent头部：
- en: '`User-Agent: Mozilla/5.0 (X11; Linux x86_64; rv:58.0) Gecko/20100101 Firefox/58.0`'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '`User-Agent: Mozilla/5.0 (X11; Linux x86_64; rv:58.0) Gecko/20100101 Firefox/58.0`'
