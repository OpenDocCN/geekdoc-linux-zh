- en: The `iostat` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `iostat` command in Linux is used for monitoring system input/output statistics
    for devices and partitions. It monitors system input/output by observing the time
    the devices are active in relation to their average transfer rates. The iostat
    produce reports may be used to change the system configuration to raised balance
    the input/output between the physical disks. iostat is being included in sysstat
    package. If you donâ€™t have it, you need to install first.
