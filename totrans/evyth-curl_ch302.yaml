- en: Tests
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测试
- en: The curl test suite is a fundamental cornerstone in our development process.
    It helps us verify that existing functionality is still there like before, and
    we use it to check that new functionality behaves as expected.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: curl 测试套件是我们开发过程中的一个基本基石。它帮助我们验证现有功能是否仍然如以前那样存在，并且我们用它来检查新功能是否按预期行为。
- en: With every bugfix and new feature, we ideally also create one or more test cases.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着每个错误修复和新特性的引入，我们理想情况下也会创建一个或多个测试用例。
- en: The test suite is custom made and tailored specifically for our own purposes
    to allow us to test curl from every possible angle that we think we need. It does
    not rely on any third party test frameworks.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 测试套件是专门定制的，针对我们自己的目的，以便我们可以从我们认为需要的每一个可能的角度测试 curl。它不依赖于任何第三方测试框架。
- en: The tests are meant to be possible to build and run on virtually all platforms
    available.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 测试旨在能够在几乎所有可用的平台上构建和运行。
