- en: '`ncdu` (NCurses Disk Usage) is a curses-based version of the well-known `du`
    command. It provides a fast way to see what directories are using your disk space.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`ncdu`（NCurses Disk Usage）是知名 `du` 命令的基于 curses 的版本。它提供了一种快速查看哪些目录正在占用磁盘空间的方法。'
