- en: '| `-q` | - | Quiet mode. While calculating disk space, ncdu will update the
    screen 10 times a second by default, this will be decreased to once every 2 seconds
    in quiet mode. Use this feature to save bandwidth over remote connections. |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `-q` | - | 静音模式。在计算磁盘空间时，ncdu 默认每秒更新屏幕 10 次，在静音模式下，这将减少到每 2 秒更新一次。使用此功能可以在远程连接上节省带宽。
    |'
- en: '| `-v` | - | Print version. |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `-v` | - | 打印版本信息。 |'
- en: '| `-x` | - | Only count files and directories on the same filesystem as the
    specified dir. |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `-x` | - | 仅计算指定目录所在文件系统上的文件和目录。 |'
- en: '| - | `--exclude PATTERN` | Exclude files that match PATTERN. This argument
    can be added multiple times to add more patterns. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| - | `--exclude PATTERN` | 排除与 PATTERN 匹配的文件。此参数可以多次添加以添加更多模式。 |'
- en: '| `-X FILE` | `--exclude-from FILE` | Exclude files that match any pattern
    in FILE. Patterns should be separated by a newline. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| `-X FILE` | `--exclude-from FILE` | 排除与 FILE 中任何模式匹配的文件。模式应以换行符分隔。 |'
