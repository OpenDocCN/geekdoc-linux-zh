- en: '**Overview**'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**概述**'
- en: An array is given in which all elements are in the range [1, n] where n is the
    length of the array. The objective is to find all duplicates in that given array
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个数组，其中所有元素的范围在[1, n]之间，n为数组的长度。目标是找出该数组中的所有重复项
- en: Examples
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The idea here is to take advantage of the fact that numbers are in the range
    [1, n]. For every element in the array, increase the value at its index by n.
    So
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的思路是利用数字范围在[1, n]的事实。对于数组中的每个元素，将其索引处的值增加n。所以
- en: For getting a value at an index we value%n
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取索引处的值时，我们使用 value%n
- en: In the end, if the value at any index is greater than 2*n then it is duplicated.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终，如果任何索引处的值大于2*n，那么它就是重复的。
