- en: TLS libraries
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To make curl support TLS based protocols, such as HTTPS, FTPS, SMTPS, POP3S,
    IMAPS and more, you need to build with a third-party TLS library since curl does
    not implement the TLS protocol itself.
  prefs: []
  type: TYPE_NORMAL
- en: 'curl is written to work with a large number of TLS libraries:'
  prefs: []
  type: TYPE_NORMAL
- en: AmiSSL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AWS-LC
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: BearSSL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: BoringSSL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GnuTLS
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: libressl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: mbedTLS
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: OpenSSL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: rustls
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Schannel (native Windows)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Secure Transport (native macOS)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: WolfSSL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you build curl and libcurl to use one of these libraries, it is important
    that you have the library and its include headers installed on your build machine.
  prefs: []
  type: TYPE_NORMAL
- en: configure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Below, you learn how to tell configure to use the different libraries. The configure
    script does not select any TLS library by default. You must select one, or instruct
    configure that you want to build without TLS support using `--without-ssl`.
  prefs: []
  type: TYPE_NORMAL
- en: OpenSSL, BoringSSL, libressl
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'configure detects OpenSSL in its default path by default. You can optionally
    point configure to a custom install path prefix where it can find OpenSSL:'
  prefs: []
