- en: The `netstat` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The term `netstat` stands for Network Statistics. In laymanâ€™s terms, netstat
    command displays the current network connections, networking protocol statistics,
    and a variety of other interfaces.
  prefs: []
  type: TYPE_NORMAL
- en: 'Check if you have `netstat` on your PC:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'If you don''t have `netstat` installed on your PC, you can install it with
    the following command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'You can use `netstat` command for some use cases given below:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`Netstat` command with `-nr` flag shows the routing table detail on the terminal.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '`Netstat` command with `-i` flag shows statistics for the currently configured
    network interfaces. This command will display the first 10 lines of file `foo.txt`
    .'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '`Netstat` command with `-tunlp` will gives a list of networks, their current
    states, and their associated ports.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: You can get the list of all TCP port connection by using `-at` with `netstat`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: You can get the list of all UDP port connection by using `-au` with `netstat`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: You can get the list of all active connection by using `-l` with `netstat`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
