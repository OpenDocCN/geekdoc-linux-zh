- en: Callbacks
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 回调
- en: Lots of operations within libcurl are controlled with the use of *callbacks*.
    A callback is a function pointer provided to libcurl that libcurl then calls at
    some point to get a particular job done.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: libcurl内部有很多操作是通过使用*回调*来控制的。回调是一个提供给libcurl的函数指针，libcurl在某个时刻会调用这个函数指针以完成特定的任务。
- en: Each callback has its specific documented purpose and it requires that you write
    it with the exact function prototype to accept the correct arguments and return
    the documented return code and return value so that libcurl performs the way you
    want it to.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 每个回调都有其特定的文档化目的，并且它要求你使用确切的函数原型来接受正确的参数，并返回文档化的返回代码和返回值，以便libcurl按你想要的方式执行。
- en: Each callback option also has a companion option that sets the associated user
    pointer. This user pointer is a pointer that libcurl does not touch or care about,
    but just passes on as an argument to the callback. This allows you to, for example,
    pass in pointers to local data all the way through to your callback function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每个回调选项还有一个配套选项，用于设置关联的用户指针。这个用户指针是一个libcurl不会触摸或关心的指针，但只是将其作为参数传递给回调。这允许你，例如，将指向本地数据的指针传递到你的回调函数中。
- en: Unless explicitly stated in a libcurl function documentation, it is not legal
    to invoke libcurl functions from within a libcurl callback.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 除非在libcurl函数文档中明确指出，否则在libcurl回调中调用libcurl函数是不合法的。
