  zh: 一些最重要的邮件列表包括...
- en: curl-users
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: curl-users
- en: The main mailing list for users and developers of the curl command-line tool,
    for questions and help around curl concepts, command-line options, the protocols
    curl can speak or even related tools. We tend to move development issues or more
    advanced bug fixes discussions over to curl-library instead, since libcurl is
    the engine that drives most of curl.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这是curl命令行工具用户和开发者的主要邮件列表，用于关于curl概念、命令行选项、curl能使用的协议，甚至相关工具的问题和帮助。我们倾向于将开发问题或更高级的bug修复讨论转移到curl-library，因为libcurl是驱动curl大部分功能的引擎。
- en: See [curl-users](https://lists.haxx.se/listinfo/curl-users)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 [curl-users](https://lists.haxx.se/listinfo/curl-users)
- en: curl-library
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: curl-library
- en: The main development list, and also for users of libcurl. We discuss how to
    use libcurl in applications as well as development of libcurl itself. Questions
    on libcurl behavior, debugging and documentation issues etc.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是主要的发展邮件列表，也是libcurl用户的列表。我们讨论如何在应用程序中使用libcurl以及libcurl本身的发展。关于libcurl行为、调试和文档问题等。
- en: See [curl-library](https://lists.haxx.se/listinfo/curl-library)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 [curl-library](https://lists.haxx.se/listinfo/curl-library)
- en: curl-announce
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: curl-announce
- en: This mailing list only gets announcements about new releases and security problems—nothing
    else. This one is for those who want a more casual feed of information from the
    project.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个邮件列表只发布关于新版本和安全问题的公告——没有其他内容。这个列表是为那些想要从项目中获取更多信息的人准备的。
- en: See [curl-announce](https://lists.haxx.se/listinfo/curl-announce)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 [curl-announce](https://lists.haxx.se/listinfo/curl-announce)
