- en: The `dig` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`dig` 命令'
- en: dig - DNS lookup utility
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: dig - 域名系统查找实用工具
- en: The `dig` is a flexible tool for interrogating DNS name servers. It performs
    DNS lookups and displays the answers that are returned from the name server(s)
    that were queried.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`dig` 是一个灵活的工具，用于查询 DNS 命名服务器。它执行 DNS 查找并显示从被查询的命名服务器返回的答案。'
