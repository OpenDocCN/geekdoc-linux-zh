- en: Dig is a network administration command-line tool for querying the Domain Name
    System.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Dig 是一个用于查询域名系统的网络管理命令行工具。
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The system will list all google.com DNS records that it finds, along with the
    IP addresses.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系统将列出它找到的所有 google.com 域名系统记录，以及相应的 IP 地址。
