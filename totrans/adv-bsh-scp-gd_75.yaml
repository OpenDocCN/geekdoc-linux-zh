  prefs: []
  type: TYPE_TB
  zh: '| ![警告](../Images/9d1b374742c319dd43bb1c5d95d6e008.png) | 作者注意到，未经授权的电子版和印刷版本书正在itune®、*amazon.com*和其他地方商业销售。这些是未经作者许可生产的非法和盗版版本，强烈建议本书读者不要购买它们。实际上，这些盗版版本现在是合法的，但必然属于公共领域，并且其中包含的任何版权声明都是无效的和无效的。'
- en: The author produced this book in a manner consistent with the spirit of the
