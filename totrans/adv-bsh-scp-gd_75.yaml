- en: Those generous readers desiring to make a donation to the author may contribute
    a small amount via Paypal to my e-mail address, `<[thegrendel.abs@gmail.com](mailto:thegrendel.abs@gmail.com)>`.
    (An `**Honor Roll of Supporters**` is given at the beginning of the [Change Log](http://bash.deta.in/Change.log).)
    This is *not* a requirement. The *ABS Guide* is a free and freely distributed
    document for the use and enjoyment of the Linux community. However, in these difficult
    times, showing support for voluntary projects and especially to authors of limited
    means is more critically important than ever.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 那些慷慨的读者如果想要向作者捐款，可以通过Paypal向我的电子邮件地址，`<[thegrendel.abs@gmail.com](mailto:thegrendel.abs@gmail.com)>`进行小额捐赠。（在[变更日志](http://bash.deta.in/Change.log)的开头会给出一个`**捐赠者荣誉榜**`。）这并不是一个要求。*ABS指南*是一个免费且自由分发的文档，供Linux社区使用和享受。然而，在这些艰难时期，对自愿项目以及特别是对经济条件有限的作者的支持比以往任何时候都更加重要。
