  zh: 事实上，您可以自由地以电子或印刷形式分发这本书或其任何衍生版本。如果您之前购买或拥有当前或先前版本的印刷副本，您有合法权利复制和/或重新分发它，无论任何版权声明。任何版权声明都是无效的。
