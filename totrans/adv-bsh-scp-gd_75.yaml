- en: Hyun Jin Cha has done a [Korean translation](http://kldp.org/HOWTO/html/Adv-Bash-Scr-HOWTO/index.html)
    of version 1.0.11 of this book. Spanish, Portuguese, [French](http://abs.traduc.org/),
    German, [Italian](http://it.tldp.org/guide/abs/index.html), [Russian](http://gazette.linux.ru.net/rus/articles/index-abs-guide.html),
    [Czech](http://premekvihan.net/bash), [Chinese](http://www.linuxsir.org/bbs/showthread.php?t=256887),
    Indonesian, Dutch, Romanian, Bulgarian, and Turkish translations are also available
    or in progress. If you wish to translate this document into another language,
    please feel free to do so, subject to the terms stated above. The author wishes
    to be notified of such efforts.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Hyun Jin Cha已经完成了这本书1.0.11版本的[韩语翻译](http://kldp.org/HOWTO/html/Adv-Bash-Scr-HOWTO/index.html)。西班牙语、葡萄牙语、[法语](http://abs.traduc.org/)、德语、[意大利语](http://it.tldp.org/guide/abs/index.html)、[俄语](http://gazette.linux.ru.net/rus/articles/index-abs-guide.html)、[捷克语](http://premekvihan.net/bash)、[中文](http://www.linuxsir.org/bbs/showthread.php?t=256887)、印度尼西亚语、荷兰语、罗马尼亚语、保加利亚语和土耳其语的翻译也已提供或正在进行中。如果您希望将此文档翻译成另一种语言，请随时进行，前提是遵守上述条款。作者希望得到此类努力的通报。
