  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法
- en: '`ps [OPTIONS] [USER or PID]`'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '`ps [选项] [用户或 PID]`'
- en: Additional Flags and their Functionalities
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-a` | `--arguments` | Show command line arguments |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| `-a` | `--arguments` | 显示命令行参数 |'
- en: '| `-A` | `--ascii` | use ASCII line drawing characters |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| `-A` | `--ascii` | 使用 ASCII 行绘图字符 |'
- en: '| `-c` | `--compact` | Don''t compact identical subtrees |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| `-c` | `--compact` | 不压缩相同的子树 |'
- en: '| `-h` | `--highlight-all` | Highlight current process and its ancestors |'
