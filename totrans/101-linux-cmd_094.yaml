  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| `-u` | `--uid-changes` | 显示 uid 转换 |'
- en: '| `-U` | `--unicode` | Use UTF-8 (Unicode) line drawing characters |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| `-U` | `--unicode` | 使用 UTF-8（Unicode）行绘图字符 |'
