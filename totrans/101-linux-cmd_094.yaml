  prefs: []
  type: TYPE_TB
  zh: '| `-h` | `--highlight-all` | 高亮显示当前进程及其祖先 |'
- en: '| `-H PID` | `--highlight-pid=PID` | highlight this process and its ancestors
    |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| `-H PID` | `--highlight-pid=PID` | 高亮显示此进程及其祖先 |'
