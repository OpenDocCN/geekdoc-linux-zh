  zh: '| `-G` | `--vt100` | 使用 VT100 行绘图字符 |'
- en: '| `-l` | `--long` | Don''t truncate long lines |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| `-l` | `--long` | 不截断长行 |'
