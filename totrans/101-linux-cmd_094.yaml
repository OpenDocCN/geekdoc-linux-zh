  prefs: []
  type: TYPE_TB
  zh: '| `-n` | `--numeric-sort` | 按 PID 排序输出 |'
- en: '| `-N type` | `--ns-sort=type` | Sort by namespace type (cgroup, ipc, mnt,
    net, pid, user, uts) |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| `-N type` | `--ns-sort=type` | 按命名空间类型（cgroup、ipc、mnt、net、pid、user、uts）排序
    |'
- en: '| `-p` | `--show-pids` | show PIDs; implies -c |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| `-p` | `--show-pids` | 显示 PIDs；隐含 -c |'
- en: '| `-s` | `--show-parents` | Show parents of the selected process |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| `-s` | `--show-parents` | 显示选定进程的父进程 |'
- en: '| `-S` | `--ns-changes` | show namespace transitions |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| `-S` | `--ns-changes` | 显示命名空间转换 |'
- en: '| `-t` | `--thread-names` | Show full thread names |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| `-t` | `--thread-names` | 显示完整的线程名称 |'
- en: '| `-T` | `--hide-threads` | Hide threads, show only processes |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| `-T` | `--hide-threads` | 隐藏线程，只显示进程 |'
