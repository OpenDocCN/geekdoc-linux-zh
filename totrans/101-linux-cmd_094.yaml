- en: The `pstree` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`pstree` 命令'
- en: The `pstree` command is similar to `ps`, but instead of listing the running
    processes, it shows them as a tree. The tree-like format is sometimes more suitable
    way to display the processes hierarchy which is a much simpler way to visualize
    running processes. The root of the tree is either init or the process with the
    given pid.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`pstree` 命令类似于 `ps`，但它不是列出运行进程，而是以树形结构显示它们。树形格式有时是显示进程层次结构的更合适方式，这是一种更简单的方式来可视化运行进程。树的根是
    init 或给定 pid 的进程。'
