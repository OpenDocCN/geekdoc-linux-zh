- en: Network data conversion
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络数据转换
- en: Up until libcurl version 7.82.0, these callbacks were provided to make things
    work on non-ASCII platforms. **The support for these callbacks have since been
    removed.**
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 直到 libcurl 版本 7.82.0，这些回调被提供以使非 ASCII 平台上的事物能够工作。**自那时起，对这些回调的支持已被移除**。
- en: The documentation below is kept here for a while and describes how they used
    to work. It will be removed from this book at a future date.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 以下文档暂时保留在此处，描述了它们过去是如何工作的。它将在未来的某个日期从本书中移除。
- en: Convert to and from network callbacks
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 转换到和从网络回调
- en: For non-ASCII platforms, `CURLOPT_CONV_FROM_NETWORK_FUNCTION` is provided. This
    function should convert **to** host encoding **from** the network encoding.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于非 ASCII 平台，提供了 `CURLOPT_CONV_FROM_NETWORK_FUNCTION`。此函数应将网络编码**转换为**主机编码。
- en: '`CURLOPT_CONV_TO_NETWORK_FUNCTION` should convert from **host** encoding **to**
    the network encoding. It is used when commands or ASCII data are sent over the
    network.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '`CURLOPT_CONV_TO_NETWORK_FUNCTION` 应将主机编码**转换为**网络编码。它在通过网络发送命令或 ASCII 数据时使用。'
- en: Convert from UTF-8 callback
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从 UTF-8 回调转换
- en: '`CURLOPT_CONV_FROM_UTF8_FUNCTION` should convert to host encoding from UTF-8
    encoding. It is required only for SSL processing.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '`CURLOPT_CONV_FROM_UTF8_FUNCTION` 应将 UTF-8 编码**转换为**主机编码。它仅适用于 SSL 处理。'
