- en: Connection control
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 连接控制
- en: When doing a transfer with libcurl there is typically a *connection* involved.
    A connection done using an Internet transport protocol like TCP or QUIC. Transfers
    are done *over* connections and libcurl offers a lot of concepts for connections
    and options to control how it works with them.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用libcurl进行传输时，通常涉及一个 *连接*。使用TCP或QUIC等互联网传输协议完成的连接。传输是在连接上进行的，libcurl提供了许多关于连接的概念和选项，以控制其如何与它们一起工作。
