- en: The `kill` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '`kill` command in Linux (located in /bin/kill), is a built-in command which
    is used to terminate processes manually. The `kill` command sends a signal to
    a process which terminates the process. If the user doesnâ€™t specify any signal
    which is to be sent along with kill command then default *TERM* signal is sent
    that terminates the process.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Signals can be specified in three ways:'
  prefs: []
  type: TYPE_NORMAL
- en: '**By number (e.g. -5)**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**With SIG prefix (e.g. -SIGkill)**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Without SIG prefix (e.g. -kill)**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
