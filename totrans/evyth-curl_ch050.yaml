  type: TYPE_NORMAL
- en: build boringssl
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: $HOME/src is where I put the code in this example. You can pick wherever you
    like.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: set up the build tree to get detected by curlâ€™s configure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the boringssl source tree root, make sure there is a `lib` and an `include`
    dir. The `lib` directory should contain the two libs (I made them symlinks into
    the build dir). The `include` directory is already present by default. Make and
    populate `lib` like this (commands issued in the source tree root, not in the
    `build/` subdirectory).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: configure curl
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '`LIBS=-lpthread ./configure --with-ssl=$HOME/src/boringssl` (where I point
    out the root of the boringssl tree)'
  prefs: []
  type: TYPE_NORMAL
- en: Verify that at the end of the configuration, it says it detected BoringSSL to
    be used.
  prefs: []
  type: TYPE_NORMAL
- en: build curl
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Run `make` in the curl source tree.
  prefs: []
  type: TYPE_NORMAL
- en: Now you can install curl normally with `make install` etc.
  prefs: []
  type: TYPE_NORMAL
