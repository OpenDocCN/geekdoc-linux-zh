- en: The `wc` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: the `wc` command stands for word count. It's used to count the number of lines,
    words, and bytes *(characters)* in a file or standard input then prints the result
    to the standard output.
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To count the number of lines, words and characters in a file in order:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'To count the number of directories in a directory:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Syntax:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Additional Flags and their Functionalities:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `-c` | `--bytes` | print the byte counts |'
  prefs: []
  type: TYPE_TB
- en: '| `-m` | `--chars` | print the character counts |'
  prefs: []
  type: TYPE_TB
- en: '| `-l` | `--lines` | print the newline counts |'
  prefs: []
  type: TYPE_TB
- en: '| - | `--files0-from=F` | read input from the files specified by NUL-terminated
    names in file F. If F is `-` then read names from standard input |'
  prefs: []
  type: TYPE_TB
- en: '| `-L` | `--max-line-length` | print the maximum display width |'
  prefs: []
  type: TYPE_TB
- en: '| `-w` | `--words` | print the word counts |'
  prefs: []
  type: TYPE_TB
- en: 'Additional Notes:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Passing more than one file to `wc` command prints the counts for each file and
    the total conuts of them.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: you can combine more whan one flag to print the result as you want.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
