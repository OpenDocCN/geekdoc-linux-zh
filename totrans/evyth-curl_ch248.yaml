- en: Versions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本
- en: Like all Internet protocols, the HTTP protocol has kept evolving over the years
    and now there are clients and servers distributed over the world and over time
    that speak different versions with varying levels of success. In order to get
    libcurl to work with the URLs you pass in, libcurl offers ways for you to specify
    which HTTP version to use. libcurl is designed in a way so that it tries to use
    the most common, the most sensible if you want, default values first but sometimes
    that is not enough and then you may need to instruct libcurl what to do.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 像所有互联网协议一样，HTTP 协议在多年中一直在不断发展，现在有客户端和服务器遍布全球，随着时间的推移，它们使用不同版本的协议，成功率各不相同。为了使
    libcurl 能够与您传递的 URL 一起工作，libcurl 提供了您指定要使用哪个 HTTP 版本的方法。libcurl 的设计方式是首先尝试使用最常见、最合理的默认值，但有时这还不够，然后您可能需要指示
    libcurl 如何操作。
- en: libcurl defaults to using HTTP/2 for HTTPS servers if you use a libcurl build
    with HTTP/2 abilities built-in. libcurl then attempts to use HTTP/2 automatically
    or falls back to 1.1 in case the negotiation failed. Non-HTTP/2 capable libcurls
    use HTTP/1.1 over HTTPS by default. Plain HTTP requests default to HTTP/1.1.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用具有内置 HTTP/2 功能的 libcurl 构建，libcurl 默认使用 HTTP/2 进行 HTTPS 服务器。然后 libcurl
    尝试自动使用 HTTP/2，或者在协商失败的情况下回退到 1.1。不具备 HTTP/2 功能的 libcurl 默认通过 HTTPS 使用 HTTP/1.1。纯
    HTTP 请求默认使用 HTTP/1.1。
- en: If the default behavior is not good enough for your transfer, the `CURLOPT_HTTP_VERSION`
    option is there for you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果默认行为不足以满足您的传输需求，`CURLOPT_HTTP_VERSION` 选项可供您使用。
- en: '| Option | Description |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| 选项 | 描述 |'
- en: '| --- | --- |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| CURL_HTTP_VERSION_NONE | Reset back to default behavior |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| CURL_HTTP_VERSION_NONE | 重置回默认行为 |'
- en: '| CURL_HTTP_VERSION_1_0 | Enforce use of the legacy HTTP/1.0 protocol version
    |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| CURL_HTTP_VERSION_1_0 | 强制使用旧的 HTTP/1.0 协议版本 |'
- en: '| CURL_HTTP_VERSION_1_1 | Do the request using the HTTP/1.1 protocol version
    |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| CURL_HTTP_VERSION_1_1 | 使用 HTTP/1.1 协议版本进行请求 |'
- en: '| CURL_HTTP_VERSION_2_0 | Attempt to use HTTP/2 |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| CURL_HTTP_VERSION_2_0 | 尝试使用 HTTP/2 |'
- en: '| CURL_HTTP_VERSION_2TLS | Attempt to use HTTP/2 on HTTPS connections only,
    otherwise do HTTP/1.1 |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| CURL_HTTP_VERSION_2TLS | 仅在 HTTPS 连接上尝试使用 HTTP/2，否则使用 HTTP/1.1 |'
- en: '| CURL_HTTP_VERSION_2_PRIOR_KNOWLEDGE | Use HTTP/2 straight away without “upgrading”
    from 1.1\. It requires that you know that this server is OK with it. |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| CURL_HTTP_VERSION_2_PRIOR_KNOWLEDGE | 直接使用 HTTP/2 而不是从 1.1 升级。这要求您知道该服务器可以接受这一点。|'
- en: '| CURL_HTTP_VERSION_3 | Try HTTP/3, allow fallback to older version. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| CURL_HTTP_VERSION_3 | 尝试使用 HTTP/3，允许回退到较旧版本。|'
- en: '| CURL_HTTP_VERSION_3ONLY | Use HTTP/3 or fail if not possible |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| CURL_HTTP_VERSION_3ONLY | 使用 HTTP/3，如果不可能则失败 |'
- en: Version 2 not mandatory
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 版本 2 不是强制性的
- en: When asking libcurl to use HTTP/2, it is an ask not a requirement. libcurl then
    allows the server to select to use HTTP/1.1 or HTTP/2 and that is what decides
    which protocol that is ultimately used.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当您要求 libcurl 使用 HTTP/2 时，这是一个请求而不是要求。然后 libcurl 允许服务器选择使用 HTTP/1.1 或 HTTP/2，这决定了最终使用的协议。
- en: Version 3 can be mandatory
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 版本 3 可以为强制
- en: When asking libcurl to use HTTP/3 with the `CURL_HTTP_VERSION_3` option, it
    makes libcurl do a second connection attempt in parallel but slightly delayed,
    so that if the HTTP/3 connection fails, it can still try and use an older HTTP
    version.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当您要求 libcurl 使用 `CURL_HTTP_VERSION_3` 选项进行 HTTP/3 时，它会使 libcurl 进行第二次并行但略微延迟的连接尝试，这样如果
    HTTP/3 连接失败，它仍然可以尝试使用较旧的 HTTP 版本。
- en: Using `CURL_HTTP_VERSION_3ONLY` means that the fallback mechanism is not used
    and a failed QUIC connection fails the transfer completely.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `CURL_HTTP_VERSION_3ONLY` 表示不使用回退机制，失败的 QUIC 连接将完全失败传输。
