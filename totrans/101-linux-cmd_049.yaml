- en: The `locate` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`locate`命令'
- en: The `locate` command searches the file system for files and directories whose
    name matches a given pattern through a database file that is generated by the
    `updatedb` command.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`locate`命令通过由`updatedb`命令生成的数据库文件搜索文件系统中的文件和目录，其名称与给定的模式匹配。'
- en: 'Examples:'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: Running the `locate` command to search for a file named `.bashrc`.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行`locate`命令搜索名为`.bashrc`的文件。
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '*Output*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*输出*'
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The `/root/.bashrc` file will not be shown because we ran the command as a normal
    user that doesn’t have access permissions to the `/root` directory.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '`/root/.bashrc`文件将不会显示，因为我们是以普通用户身份运行命令的，该用户没有访问`/root`目录的权限。'
- en: 'If the result list is long, for better readability, you can pipe the output
    to the [`less`](https://linuxize.com/post/less-command-in-linux/) command:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果结果列表很长，为了更好的可读性，可以将输出通过管道传递到`[`less](https://linuxize.com/post/less-command-in-linux/)`命令：
- en: '[PRE2]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: To search for all `.md` files on the system
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索系统中的所有`.md`文件
- en: '[PRE3]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: To search all `.py` files and display only 10 results
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索所有`.py`文件并仅显示10个结果
- en: '[PRE4]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: To performs case-insensitive search.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行不区分大小写的搜索。
- en: '[PRE5]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '*Output*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*输出*'
- en: '[PRE6]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: To return the number of all files containing `.bashrc` in their name.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回所有包含`.bashrc`在名称中的文件的数量。
- en: '[PRE7]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '*Output*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*输出*'
- en: '[PRE8]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: The following would return only the existing `.json` files on the file system.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下命令将仅返回文件系统中现有的`.json`文件。
- en: '[PRE9]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: To run a more complex search the `-r` (`--regexp`) option is used. To search
    for all `.mp4` and `.avi` files on your system and ignore case.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要运行更复杂的搜索，使用`-r`（`--regexp`）选项。要在您的系统上搜索所有`.mp4`和`.avi`文件并忽略大小写。
- en: '[PRE10]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Syntax:'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE11]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'Additional Flags and their Functionalities:'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-A` | `--all` | It is used to display only entries that match all PATTERNs
    instead of requiring only one of them to match. |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| `-A` | `--all` | 用于仅显示与所有PATTERNs匹配的条目，而不是仅要求其中之一匹配。|'
- en: '| `-b` | `--basename` | It is used to match only the base name against the
    specified patterns. |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '`-b` | `--basename` | 用于仅匹配指定的模式与基本名称。|'
- en: '| `-c` | `--count` | It is used for writing the number matching entries instead
    of writing file names on standard output. |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '`-c` | `--count` | 用于写入匹配条目的数量，而不是在标准输出上写入文件名。|'
- en: '| `-d` | `--database DBPATH` | It is used to replace the default database with
    DBPATH. |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '`-d` | `--database DBPATH` | 用于用DBPATH替换默认数据库。|'
- en: '| `-e` | `--existing` | It is used to display only entries that refer to existing
    files during the command is executed. |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '`-e` | `--existing` | 用于在命令执行期间仅显示引用现有文件的条目。|'
- en: '| `-L` | `--follow` | If the `--existing` option is specified, It is used for
    checking whether files exist and follow trailing symbolic links. It will omit
    the broken symbolic links to the output. This is the default behavior. The opposite
    behavior can be specified using the `--nofollow` option. |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '`-L` | `--follow` | 如果指定了`--existing`选项，用于检查文件是否存在并跟随符号链接。它将省略输出中的损坏符号链接。这是默认行为。可以使用`--nofollow`选项指定相反的行为。|'
- en: '| `-h` | `--help` | It is used to display the help documentation that contains
    a summary of the available options. |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '`-h` | `--help` | 用于显示包含可用选项摘要的帮助文档。|'
- en: '| `-i` | `--ignore-case` | It is used to ignore case sensitivity of the specified
    patterns. |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '`-i` | `--ignore-case` | 用于忽略指定模式的区分大小写。|'
- en: '| `-p` | `--ignore-spaces` | It is used to ignore punctuation and spaces when
    matching patterns. |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| `-p` | `--ignore-spaces` | 用于在匹配模式时忽略标点符号和空格。|'
- en: '| `-t` | `--transliterate` | It is used to ignore accents using iconv transliteration
    when matching patterns. |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '`-t` | `--transliterate` | 用于在匹配模式时忽略重音符号，使用iconv转写。|'
- en: '| `-l` | `--limit, -n LIMIT` | If this option is specified, the command exit
    successfully after finding LIMIT entries. |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '`-l` | `--limit, -n LIMIT` | 如果指定了此选项，则命令在找到LIMIT条目后成功退出。|'
- en: '| `-m` | `--mmap` | It is used to ignore the compatibility with BSD, and GNU
    locate. |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '`-m` | `--mmap` | 用于忽略与BSD和GNU locate的兼容性。|'
- en: '| `-0` | `--null` | It is used to separate the entries on output using the
    ASCII NUL character instead of writing each entry on a separate line. |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '`-0` | `--null` | 用于使用ASCII NUL字符在输出中分隔条目，而不是在单独的一行上写入每个条目。|'
- en: '| `-S` | `--statistics` | It is used to write statistics about each read database
    to standard output instead of searching for files. |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '`-S` | `--statistics` | 用于将每个读取数据库的统计信息写入标准输出，而不是搜索文件。|'
- en: '| `-r` | `--regexp REGEXP` | It is used for searching a basic regexp REGEXP.
    |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '`-r` | `--regexp REGEXP` | 用于搜索基本正则表达式REGEXP。|'
- en: '| `--regex` | - | It is used to describe all PATTERNs as extended regular expressions.
    |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '`--regex` | - | 它用于将所有模式描述为扩展正则表达式。|'
- en: '| `-V` | `--version` | It is used to display the version and license information.
    |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '`-V` | `--version` | 它用于显示版本和许可信息。|'
- en: '| `-w` | `--wholename` | It is used for matching only the whole path name in
    specified patterns. |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '`-w` | `--wholename` | 它用于匹配指定模式中仅整个路径名。|'
