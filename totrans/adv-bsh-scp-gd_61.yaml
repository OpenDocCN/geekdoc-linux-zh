- en: G.2\. Bash Command-Line Options
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://tldp.org/LDP/abs/html/bash-options.html](https://tldp.org/LDP/abs/html/bash-options.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Bash* itself has a number of command-line options. Here are some of the more
    useful ones.'
  prefs: []
  type: TYPE_NORMAL
- en: '`-c`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Read commands from the following string and assign any arguments to the [positional
    parameters](internalvariables.html#POSPARAMREF).*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '|  [PRE0]  |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: '`-r`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--restricted`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*Runs the shell, or a script, in [restricted mode](restricted-sh.html#RESTRICTEDSHREF).*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`--posix`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Forces Bash to conform to [POSIX](sha-bang.html#POSIX2REF) mode.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`--version`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Display Bash version information and exit.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`--`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*End of options. Anything further on the command line is an argument, not an
    option.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
