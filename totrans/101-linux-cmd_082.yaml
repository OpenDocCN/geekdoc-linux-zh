- en: The `usermod` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`usermod` 命令'
- en: The `usermod` command lets you change the properties of a user in Linux through
    the command line. After creating a user we sometimes have to change their attributes,
    like their password or login directory etc. So in order to do that we use the
    `usermod` command.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`usermod` 命令允许您通过命令行更改Linux中用户的属性。在创建用户后，我们有时需要更改他们的属性，如密码或登录目录等。因此，为了做到这一点，我们使用
    `usermod` 命令。'
