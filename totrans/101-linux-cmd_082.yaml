- en: The `usermod` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `usermod` command lets you change the properties of a user in Linux through
    the command line. After creating a user we sometimes have to change their attributes,
    like their password or login directory etc. So in order to do that we use the
    `usermod` command.
  prefs: []
  type: TYPE_NORMAL
- en: 'Syntax:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Note : Only superuser (root) is allowed to execute `usermod` command'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Options and their Functionalities:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **Option** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `-a` | to add anyone of the group to a secondary group |'
  prefs: []
  type: TYPE_TB
- en: '| `-c` | to add comment field for the useraccount |'
  prefs: []
  type: TYPE_TB
- en: '| `-d` | to modify the directory for any existing user account |'
  prefs: []
  type: TYPE_TB
- en: '| `-g` | change the primary group for a User |'
  prefs: []
  type: TYPE_TB
- en: '| `-G` | to add supplementary groups |'
  prefs: []
  type: TYPE_TB
- en: '| `-l` | to change existing user login name |'
  prefs: []
  type: TYPE_TB
- en: '| `-L` | to lock system user account |'
  prefs: []
  type: TYPE_TB
- en: '| `-m` | to move the contents of the home directory from existing home dir
    to new dir |'
  prefs: []
  type: TYPE_TB
- en: '| `-p` | to create an un-encrypted password |'
  prefs: []
  type: TYPE_TB
- en: '| `-s` | to create a specified shell for new accounts |'
  prefs: []
  type: TYPE_TB
- en: '| `-u` | to assigned UID for the user account |'
  prefs: []
  type: TYPE_TB
- en: '| `-U` | to unlock any locked user |'
  prefs: []
  type: TYPE_TB
