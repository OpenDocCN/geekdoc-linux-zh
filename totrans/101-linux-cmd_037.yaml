- en: The `printenv` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `printenv` prints the values of the specified [environment *VARIABLE(s)*](https://www.computerhope.com/jargon/e/envivari.htm).
    If no [*VARIABLE*](https://www.computerhope.com/jargon/v/variable.htm) is specified,
    print name and value pairs for them all.
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Display the values of all environment variables.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Display the location of the current user's [home directory](https://www.computerhope.com/jargon/h/homedir.htm).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: To use the `--null` command line option as the terminating character between
    output entries.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '*NOTE: By default, the* `printenv` *command uses newline as the terminating
    character between output entries.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Syntax:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Additional Flags and their Functionalities:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `-0` | `--null` | End each output line with **0** byte rather than [newline](https://www.computerhope.com/jargon/n/newline.htm).
    |'
  prefs: []
  type: TYPE_TB
- en: '| `--help` | - | Display a help message, and exit. |'
  prefs: []
  type: TYPE_TB
