- en: The `printenv` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`printenv` 命令'
- en: The `printenv` prints the values of the specified [environment *VARIABLE(s)*](https://www.computerhope.com/jargon/e/envivari.htm).
    If no [*VARIABLE*](https://www.computerhope.com/jargon/v/variable.htm) is specified,
    print name and value pairs for them all.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`printenv` 打印指定 [环境变量](https://www.computerhope.com/jargon/e/envivari.htm)
    的值。如果没有指定 [*变量*](https://www.computerhope.com/jargon/v/variable.htm)，则打印所有变量的名称和值对。'
- en: 'Examples:'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例：
- en: Display the values of all environment variables.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示所有环境变量的值。
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Display the location of the current user's [home directory](https://www.computerhope.com/jargon/h/homedir.htm).
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示当前用户 [主目录](https://www.computerhope.com/jargon/h/homedir.htm) 的位置。
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: To use the `--null` command line option as the terminating character between
    output entries.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要将 `--null` 命令行选项用作输出条目之间的终止字符。
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '*NOTE: By default, the* `printenv` *command uses newline as the terminating
    character between output entries.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：默认情况下，* `printenv` *命令使用换行符作为输出条目之间的终止字符。*'
- en: 'Syntax:'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE3]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Additional Flags and their Functionalities:'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他标志及其功能：
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-0` | `--null` | End each output line with **0** byte rather than [newline](https://www.computerhope.com/jargon/n/newline.htm).
    |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `-0` | `--null` | 以 **0** 字节而不是 [换行符](https://www.computerhope.com/jargon/n/newline.htm)
    结束每行输出。 |'
- en: '| `--help` | - | Display a help message, and exit. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `--help` | - | 显示帮助信息并退出。 |'
