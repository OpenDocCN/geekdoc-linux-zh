- en: The `ls` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `ls` command lets you see the files and directories inside a specific directory
    *(current working directory by default)*. It normally lists the files and directories
    in ascending alphabetical order.
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To show the files inside your current working directory:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'To show the files and directory inside a specific Directory:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'List all files including hidden ones in long format with human-readable sizes:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
