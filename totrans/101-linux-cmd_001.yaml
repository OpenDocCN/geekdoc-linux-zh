  type: TYPE_NORMAL
- en: 'In this interactive tutorial, you will learn the different ways to use the
    `ls` command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[The ls command by Tony](https://devdojo.com/tnylea/ls-command)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Additional Flags and their Functionalities:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `-l` | - | Show results in long format |'
  prefs: []
  type: TYPE_TB
- en: '| `-S` | - | Sort results by file size |'
  prefs: []
  type: TYPE_TB
- en: '| `-t` | - | Sort results by modification time |'
  prefs: []
  type: TYPE_TB
- en: '| `-r` | `--reverse` | Show files and directories in reverse order *(descending
    alphabetical order)* |'
  prefs: []
  type: TYPE_TB
- en: '| `-a` | `--all` | Show all files, including hidden files *(file names which
    begin with a period `.`)* |'
  prefs: []
  type: TYPE_TB
- en: '| `-la` | - | Show long format files and directories including hidden files
    |'
  prefs: []
  type: TYPE_TB
- en: '| `-lh` | - | list long format files and directories with readable size |'
  prefs: []
  type: TYPE_TB
- en: '| `-A` | `--almost-all` | Shows all like `-a` but without showing `.`(current
    working directory) and `..` (parent directory) |'
  prefs: []
  type: TYPE_TB
- en: '| `-d` | `--directory` | Instead of listing the files and directories inside
    the directory, it shows any information about the directory itself, it can be
    used with `-l` to show long formatted information |'
  prefs: []
  type: TYPE_TB
- en: '| `-F` | `--classify` | Appends an indicator character to the end of each listed
    name, as an example: `/` character is appended after each directory name listed
    |'
  prefs: []
  type: TYPE_TB
- en: '| `-h` | `--human-readable` | like `-l` but displays file size in human-readable
    unit not in bytes |'
  prefs: []
  type: TYPE_TB
- en: '| `-i` | `--inode` | Display inode number for each file |'
  prefs: []
  type: TYPE_TB
- en: '| `-R` | `--recursive` | List subdirectories recursively |'
  prefs: []
  type: TYPE_TB
- en: '| `-1` | - | List one file per line |'
  prefs: []
  type: TYPE_TB
- en: '| `-c` | - | Sort by change time (when file metadata was last changed) |'
  prefs: []
  type: TYPE_TB
- en: '| `-u` | - | Sort by access time (when file was last accessed) |'
  prefs: []
  type: TYPE_TB
- en: '| `-X` | - | Sort alphabetically by file extension |'
  prefs: []
  type: TYPE_TB
- en: '| - | `--color=auto` | Colorize output to distinguish file types |'
  prefs: []
  type: TYPE_TB
- en: '| `-g` | - | Like `-l` but without showing owner |'
  prefs: []
  type: TYPE_TB
- en: '| `-o` | - | Like `-l` but without showing group |'
  prefs: []
  type: TYPE_TB
- en: '| `-C` | - | List entries by columns |'
  prefs: []
  type: TYPE_TB
- en: '| `-s` | `--size` | Print the allocated size of each file |'
  prefs: []
  type: TYPE_TB
- en: '| - | `--group-directories-first` | List directories before files |'
  prefs: []
  type: TYPE_TB
- en: 'File Type Indicators:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'When using the `-F` or `--classify` flag, `ls` appends special characters to
    filenames to indicate their type:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Indicator** | **File Type** | **Example** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `/` | Directory | `docs/` |'
  prefs: []
  type: TYPE_TB
- en: '| `*` | Executable file | `script.sh*` |'
  prefs: []
  type: TYPE_TB
- en: '| `@` | Symbolic link | `link@` |'
  prefs: []
  type: TYPE_TB
- en: '| `&#124;` | FIFO (named pipe) | `pipe&#124;` |'
  prefs: []
  type: TYPE_TB
- en: '| `=` | Socket | `socket=` |'
  prefs: []
  type: TYPE_TB
- en: '| No indicator | Regular file | `file.txt` |'
  prefs: []
  type: TYPE_TB
- en: '**Example:**'
  prefs: []
