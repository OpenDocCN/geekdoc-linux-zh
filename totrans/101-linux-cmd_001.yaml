- en: 'SELinux Support on Red Hat-Based Systems:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'On Red Hat-based distributions (RHEL, CentOS, Fedora, Rocky Linux, AlmaLinux)
    that use SELinux, the `ls` command provides additional options to display SELinux
    security context information:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Short Flag** | **Long Flag** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| `-Z` | `--context` | Display SELinux security context for files and directories
    |'
  prefs: []
  type: TYPE_TB
- en: '| `-lZ` | - | Show long format with SELinux security context |'
  prefs: []
  type: TYPE_TB
- en: '**Example Output:**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: 'The SELinux context format is: `user:role:type:level`'
  prefs: []
  type: TYPE_NORMAL
- en: '**Note:** The `-Z` option is only functional on systems with SELinux enabled.
    On non-SELinux systems, this option may not be available or will show no additional
    information.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Understanding Long Format Output:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'When using `ls -l`, each line displays detailed information about a file or
    directory:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: '**Column breakdown:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**File Type and Permissions** (`-rw-r--r--`):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'First character: File type (`-` = regular file, `d` = directory, `l` = symlink,
    `b` = block device, `c` = character device, `p` = pipe, `s` = socket)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Next 9 characters: Permissions in three groups (owner, group, others)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`r` = read, `w` = write, `x` = execute, `-` = no permission'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Link Count** (`1`): Number of hard links to the file'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Owner** (`user`): Username of the file owner'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Group** (`group`): Group name that owns the file'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Size** (`1234`): File size in bytes (use `-h` flag for human-readable format
    like `1.2K`, `3.4M`)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Modification Time** (`Jan 15 10:30`): Date and time the file was last modified'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Filename** (`file.txt`): Name of the file or directory'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
