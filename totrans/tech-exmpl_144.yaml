- en: How to redirect the output/error of command to file on Linux?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何在Linux上将命令的输出/错误重定向到文件？
- en: 原文：[https://techbyexample.com/redirect-output-command/](https://techbyexample.com/redirect-output-command/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://techbyexample.com/redirect-output-command/](https://techbyexample.com/redirect-output-command/)
- en: '**File descriptors**:'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**文件描述符**：'
- en: These are files that get opened as soon as you run any command in the terminal.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是你在终端运行任何命令时会自动打开的文件。
- en: 0 – Standard Input (STDIN)
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 0 – 标准输入（STDIN）
- en: 1 – Standard Output (STDOUT)
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 – 标准输出（STDOUT）
- en: 2 – Standard Error(STDERR)
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 – 标准错误（STDERR）
- en: '**Redirection ( > or < ) operators**:'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**重定向（ > 或 < ）操作符**：'
- en: '**>** – This operator is used to redirect the output of a command to a file
    or a device(again it’s a file as well). Also, This operator overwrites the file
    contents if the file has the contents.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**>** – 这个操作符用于将命令的输出重定向到一个文件或设备（其实它也是一个文件）。此外，如果文件已有内容，这个操作符会覆盖文件内容。'
- en: '**<** – This operator is used to pass inputs to a command from a file.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**<** – 这个操作符用于将文件中的输入传递给命令。'
- en: '**>>** – This operator appends the contents in the file.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**>>** – 这个操作符将内容追加到文件中。'
- en: '**How to redirect the output of a command to a file?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何将命令的输出重定向到文件？**'
