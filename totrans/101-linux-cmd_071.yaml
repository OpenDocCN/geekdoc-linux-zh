- en: The `vmstat` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `vmstat` command lets you monitor the performance of your system. It shows
    you information about your memory, disk, processes, CPU scheduling, paging, and
    block IO. This command is also referred to as **virtual memory statistic report**.
  prefs: []
  type: TYPE_NORMAL
- en: The very first report that is produced shows you the average details since the
    last reboot and after that, other reports are made which report over time.
  prefs: []
  type: TYPE_NORMAL
- en: '`vmstat`'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![vmstat](images/https/imgur.com/9HZgBRN.png)'
  prefs: []
  type: TYPE_IMG
- en: As you can see it is a pretty useful little command. The most important things
    that we see above are the `free`, which shows us the free space that is not being
    used, `si` shows us how much memory is swapped in every second in kB, and `so`
    shows how much memory is swapped out each second in kB as well.
  prefs: []
  type: TYPE_NORMAL
- en: '`vmstat -a`'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If we run `vmstat -a`, it will show us the active and inactive memory of the
    system running.
  prefs: []
  type: TYPE_NORMAL
- en: '![vmstat -a](images/https/imgur.com/LjL4tRh.png)'
  prefs: []
  type: TYPE_IMG
- en: '`vmstat -d`'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `vmstat -d` command shows us all the disk statistics.
  prefs: []
  type: TYPE_NORMAL
- en: '![vmstat -d](images/https/imgur.com/y3L0pNN.png)'
  prefs: []
  type: TYPE_IMG
- en: As you can see this is a pretty useful little command that shows you different
    statistics about your virtual memory
  prefs: []
  type: TYPE_NORMAL
