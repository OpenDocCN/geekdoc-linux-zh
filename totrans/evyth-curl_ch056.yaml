- en: Scheme
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 方案
- en: URLs start with the “scheme”, which is the official name for the `http://` part.
    That tells which protocol the URL uses. The scheme must be a known one that this
    version of curl supports or it shows an error message and stops. Additionally,
    the scheme must neither start with nor contain any whitespace.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: URL以“方案”开头，这是`http://`部分的官方名称。这表明URL使用哪种协议。方案必须是curl支持的可识别方案，否则它会显示错误消息并停止。此外，方案不能以空格开头或包含任何空格。
- en: The scheme separator
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方案分隔符
- en: 'The scheme identifier is separated from the rest of the URL by the `://` sequence.
    That is a colon and two forward slashes. There exists URL formats with only one
    slash, but curl does not support any of them. There are two additional notes to
    be aware of, about the number of slashes:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 方案标识符通过`://`序列与URL的其余部分分开。这是一个冒号和两个正斜杠。存在只有单个斜杠的URL格式，但curl不支持任何这些格式。有两个额外的注意事项需要注意，关于斜杠的数量：
- en: curl allows some illegal syntax and tries to correct it internally; so it also
    understands and accepts URLs with one or three slashes, even though they are in
    fact not properly formed URLs. curl does this because the browsers started this
    practice so it has led to such URLs being used in the wild every now and then.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: curl允许一些非法语法，并尝试在内部进行纠正；因此，它也理解并接受一个或三个斜杠的URL，尽管实际上它们并不是正确形成的URL。curl这样做是因为浏览器开始采用这种做法，因此偶尔会在野外使用这样的URL。
- en: '`file://` URLs are written as `file://<hostname>/<path>` but the only hostnames
    that are okay to use are `localhost`, `127.0.0.1` or a blank (nothing at all):'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '`file://` URL的格式为`file://<hostname>/<path>`，但可以使用的主机名只有`localhost`、`127.0.0.1`或空白（什么都没有）：'
- en: '[PRE0]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Inserting any other hostname in there makes recent versions of curl return an
    error.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在其中插入任何其他主机名会使curl的最新版本返回错误。
- en: 'Pay special attention to the third example above (`file:///path/to/file`).
    That is *three* slashes before the path. That is again an area with common mistakes
    and where browsers allow users to use the wrong syntax so as a special exception,
    curl on Windows also allows this incorrect format:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 特别注意上面的第三个例子（`file:///path/to/file`）。路径前有**三个**斜杠。这又是一个常见的错误区域，浏览器允许用户使用错误的语法，因此作为一个特殊例外，Windows上的curl也允许这种不正确的格式：
- en: '[PRE1]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: … where X is a windows-style drive letter.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: …其中X是Windows风格的驱动器字母。
- en: Without scheme
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 没有方案
- en: As a convenience, curl also allows users to leave out the scheme part from URLs.
    Then it guesses which protocol to use based on the first part of the hostname.
    That guessing is basic, as it just checks if the first part of the hostname matches
    one of a set of protocols, and assumes you meant to use that protocol. This heuristic
    is based on the fact that servers traditionally used to be named like that. The
    protocols that are detected this way are FTP, DICT, LDAP, IMAP, SMTP and POP3\.
    Any other hostname in a scheme-less URL makes curl default to HTTP.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为便利，curl还允许用户从URL中省略方案部分。然后它根据主机名的前一部分猜测要使用的协议。这种猜测是基本的，因为它只是检查主机名的前一部分是否与一组协议之一匹配，并假设您打算使用该协议。这种启发式方法基于服务器传统上被这样命名的这一事实。通过这种方式检测到的协议是FTP、DICT、LDAP、IMAP、SMTP和POP3。在无方案的URL中，任何其他主机名都会使curl默认为HTTP。
- en: 'For example, this gets a file from an FTP site:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，这可以从FTP站点获取一个文件：
- en: '[PRE2]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'While this gets data from an HTTP server:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当从HTTP服务器获取数据时：
- en: '[PRE3]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: You can modify the default protocol to something other than HTTP with the `--proto-default`
    option.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用`--proto-default`选项将默认协议修改为HTTP以外的其他协议。
- en: Supported schemes
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支持的方案
- en: 'curl supports or can be made to support (if built so) the following transfer
    schemes and protocols:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: curl支持或可以构建以支持以下传输方案和协议：
- en: DICT, FILE, FTP, FTPS, GOPHER, GOPHERS, HTTP, HTTPS, IMAP, IMAPS, LDAP, LDAPS,
    MQTT, POP3, POP3S, RTMP, RTMPS, RTSP, SCP, SFTP, SMB, SMBS, SMTP, SMTPS, TELNET,
    TFTP, WS and WSS
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: DICT, FILE, FTP, FTPS, GOPHER, GOPHERS, HTTP, HTTPS, IMAP, IMAPS, LDAP, LDAPS,
    MQTT, POP3, POP3S, RTMP, RTMPS, RTSP, SCP, SFTP, SMB, SMBS, SMTP, SMTPS, TELNET,
    TFTP, WS和WSS
