- en: '**Overview**'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**概述**'
- en: An input string array is given which can have duplicate strings as well. An
    input number **k** is also provided. Idea is to find the first kth distinct string
    in the given input string array
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个输入字符串数组，可能包含重复字符串。还给定了一个输入数字**k**。目标是找到给定输入字符串数组中的第k个不同字符串
- en: Let’s understand it with an example
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过一个例子来理解它
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: In the above array below strings are duplicated
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在上面的数组中，以下字符串是重复的
- en: “a”
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “a”
- en: “c”
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “c”
- en: “b”
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “b”
- en: and below strings are not duplicated
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的字符串没有重复
- en: “e”
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “e”
- en: “d”
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “d”
- en: Since string **“d”** appears second in order and k is 2 hence the output is
    **“d”**Another example
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于字符串**“d”**是按顺序第二次出现，并且k为2，因此输出是**“d”**另一个例子
