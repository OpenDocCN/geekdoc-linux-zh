  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数组中的第k个不同字符串程序
- en: 原文：[https://techbyexample.com/kth-distinct-string/](https://techbyexample.com/kth-distinct-string/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
