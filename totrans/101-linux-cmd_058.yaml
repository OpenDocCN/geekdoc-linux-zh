- en: The `reboot` Command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `reboot` command is used to restart a Linux system. However, it requires
    elevated permission using the [sudo](https://github.com/bobbyiliev/101-linux-commands/blob/main/ebook/en/content/051-the-sudo-command.md)
    command. Necessity to use this command usually arises after significant system
    or network updates have been made to the system.
