- en: The `sleep` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`sleep` 命令'
- en: The `sleep` command is used to create a dummy job. A dummy job helps in delaying
    the execution. It takes time in seconds by default but a small suffix(s, m, h,
    d) can be added at the end to convert it into any other format. This command pauses
    the execution for an amount of time which is defined by NUMBER.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`sleep` 命令用于创建一个虚拟作业。虚拟作业有助于延迟执行。默认情况下，它以秒为单位计时，但可以在末尾添加一个小后缀（s, m, h, d）以将其转换为其他任何格式。此命令暂停执行，暂停时间由
    NUMBER 定义。'
- en: 'Note: If you will define more than one NUMBER with sleep command then this
    command will delay for the sum of the values.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果您使用 `sleep` 命令定义多个 NUMBER，则此命令将延迟的总时间为这些值的总和。
