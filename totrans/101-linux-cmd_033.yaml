- en: The `ps` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `ps` command (process status) is used to display information about running
    processes on a Linux system — such as their PID, memory usage, CPU time, and associated
    users.
  prefs: []
  type: TYPE_NORMAL
- en: It’s often **piped** with commands like `grep` to search for a specific process
    or `less` to scroll through large outputs.
  prefs: []
  type: TYPE_NORMAL
