- en: '| `a` | Shows list all processes with a terminal (tty) |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| `a` | 显示具有终端（tty）的所有进程列表 |'
- en: '| `-A` | Lists all processes. Identical to `-e` |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| `-A` | 列出所有进程。等同于 `-e` |'
- en: '| `-a` | Shows all processes except both session leaders and processes not
    associated with a terminal |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| `-a` | 显示除会话领导者和与终端不关联的进程之外的所有进程 |'
- en: '| `-d` | Select all processes except session leaders |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| `-d` | 选择除会话领导者之外的所有进程 |'
- en: '| `--deselect` | Shows all processes except those that fulfill the specified
    conditions. Identical to `-N` |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| `--deselect` | 显示除满足指定条件之外的进程。等同于 `-N` |'
- en: '| `-e` | Lists all processes. Identical to `-A` |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| `-e` | 列出所有进程。等同于 `-A` |'
- en: '| `-N` | Shows all processes except those that fulfill the specified conditions.
    Identical to `-deselect` |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| `-N` | 显示除满足指定条件之外的进程。等同于 `-deselect` |'
- en: '| `T` | Select all processes associated with this terminal. Identical to the
    `-t` option without any argument |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| `T` | 选择与该终端关联的所有进程。等同于没有参数的 `-t` 选项 |'
- en: '| `r` | Restrict the selection to only running processes |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| `r` | 仅选择运行中的进程 |'
