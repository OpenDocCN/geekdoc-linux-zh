- en: Check which process is using port 8080 on your localhost on MAC or Linux
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 检查哪个进程在你的MAC或Linux本地计算机上使用端口8080
- en: 原文：[https://techbyexample.com/process-using-8080/](https://techbyexample.com/process-using-8080/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://techbyexample.com/process-using-8080/](https://techbyexample.com/process-using-8080/)
- en: '**lsof** command can be used to check which process is occupying port 8080\.
    **lsof** command stands for **List Of Open File.**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**lsof**命令可以用来检查哪个进程正在占用端口8080。**lsof**命令代表**List Of Open File**（打开文件列表）。'
- en: It provides a **-i** option that can be used to check the files that might have
    been opened by some network connection in the system. It lists all UDP and TCP
    connections.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 它提供了一个**-i**选项，可以用来检查系统中可能已被某些网络连接打开的文件。它列出了所有的UDP和TCP连接。
- en: Type the below command
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 输入以下命令
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: It will tell you which process is occupying port 8080\. Below is the output
    on my system.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 它会告诉你哪个进程正在占用端口8080。以下是我系统上的输出。
- en: '[PRE1]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The output also has the PID of the process which I can then use to kill the
    process. Below is the command to kill the process
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 输出中还包含了进程的PID，我可以用这个PID来终止该进程。以下是终止进程的命令：
- en: '[PRE2]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '[8080](https://techbyexample.com/tag/8080/)*   [linux](https://techbyexample.com/tag/linux/)*   [mac](https://techbyexample.com/tag/mac/)*   [port](https://techbyexample.com/tag/port/)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[8080](https://techbyexample.com/tag/8080/)*   [linux](https://techbyexample.com/tag/linux/)*   [mac](https://techbyexample.com/tag/mac/)*   [port](https://techbyexample.com/tag/port/)'
