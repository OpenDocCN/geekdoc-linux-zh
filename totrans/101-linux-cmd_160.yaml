  type: TYPE_NORMAL
  zh: 关键特性
- en: '**Interactive Interface**: Menu-driven partition management'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交互式界面**: 菜单驱动分区管理'
- en: '**Real-time Display**: Shows current partition table'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实时显示**: 显示当前分区表'
- en: '**Safe Operations**: Requires explicit write command to save changes'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全操作**: 需要显式写入命令以保存更改'
