- en: vs fdisk
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与 fdisk 对比
- en: '**cfdisk**: Menu-driven, user-friendly'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**cfdisk**: 菜单驱动，用户友好'
- en: '**fdisk**: Command-driven, more scriptable'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**fdisk**: 命令驱动，更可脚本化'
- en: vs parted
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与 parted 对比
- en: '**cfdisk**: Simpler interface, basic operations'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**cfdisk**: 简单的界面，基本操作'
- en: '**parted**: More advanced features, command-line scriptable'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**parted**: 更高级的功能，可命令行脚本化'
- en: vs gparted
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与 gparted 对比
- en: '**cfdisk**: Text-based, lightweight'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**cfdisk**: 基于文本，轻量级'
- en: '**gparted**: Graphical interface, requires X11'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**gparted**: 图形界面，需要 X11'
- en: Important Notes
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要注意事项
- en: Always unmount partitions before modifying them
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在修改分区之前始终卸载分区
- en: Changes are not written until you explicitly choose "Write"
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除非你明确选择“写入”，否则更改不会写入
- en: Backup important data before making partition changes
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在进行分区更改之前备份重要数据
- en: Some operations may require a system reboot to take effect
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些操作可能需要系统重启才能生效
- en: Be extremely careful when working with system disks
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在处理系统磁盘时请格外小心
- en: Consider using LVM for more flexible partition management
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑使用 LVM 进行更灵活的分区管理
- en: The `cfdisk` command provides an excellent balance between ease of use and functionality
    for disk partitioning tasks.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '`cfdisk` 命令在易用性和功能之间提供了优秀的平衡，适用于磁盘分区任务。'
- en: 'For more details, check the manual: `man cfdisk`'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详细信息，请查看手册：`man cfdisk`
