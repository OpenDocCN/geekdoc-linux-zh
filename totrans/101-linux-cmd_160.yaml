- en: The `cfdisk` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`cfdisk` 命令'
- en: The `cfdisk` command is a curses-based disk partitioning tool for Linux. It
    provides a user-friendly, text-based interface for creating, deleting, and managing
    disk partitions. Unlike `fdisk`, `cfdisk` offers a more intuitive menu-driven
    approach.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`cfdisk` 命令是 Linux 的基于 curses 的磁盘分区工具。它提供了一个用户友好的、基于文本的界面，用于创建、删除和管理磁盘分区。与
    `fdisk` 不同，`cfdisk` 提供了一个更直观的菜单驱动方法。'
