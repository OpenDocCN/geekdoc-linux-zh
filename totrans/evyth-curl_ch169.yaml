- en: Non-HTTP redirects
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 非HTTP重定向
- en: Browsers support more ways to do redirects that sometimes make life complicated
    to a curl user as these methods are not supported or recognized by curl.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览器支持多种重定向方式，这些方式有时会让 curl 用户的生活变得复杂，因为这些方法不被 curl 支持或识别。
- en: HTML redirects
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HTML 重定向
- en: If the above was not enough, the web world also provides a method to redirect
    browsers by plain HTML. See the example `<meta>` tag below. This is somewhat complicated
    with curl since curl never parses HTML and thus has no knowledge of these kinds
    of redirects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果上述内容还不够，网络世界还提供了一种通过纯 HTML 重定向浏览器的方法。请参见下面的示例 `<meta>` 标签。这对于 curl 来说有些复杂，因为
    curl 从不解析 HTML，因此对这些类型的重定向没有了解。
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: JavaScript redirects
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: JavaScript 重定向
- en: The modern web is full of JavaScript and as you know, JavaScript is a language
    and a full runtime that allows code to execute in the browser when visiting websites.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现代网络充满了 JavaScript，正如你所知，JavaScript 是一种语言，也是一个完整的运行时环境，允许代码在访问网站时在浏览器中执行。
- en: JavaScript also provides means for it to instruct the browser to move on to
    another site - a redirect, if you will.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript 还提供了让浏览器跳转到另一个网站的手段——如果你愿意，可以称之为重定向。
