- en: Bash Comments
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As with any other programming language, you can add comments to your script.
    Comments are used to leave yourself notes through your code.
  prefs: []
  type: TYPE_NORMAL
- en: To do that in Bash, you need to add the `#` symbol at the beginning of the line.
    Comments will never be rendered on the screen.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example of a comment:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Let''s go ahead and add some comments to our script:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Comments are a great way to describe some of the more complex functionality
    directly in your scripts so that other people could find their way around your
    code with ease.
  prefs: []
  type: TYPE_NORMAL
