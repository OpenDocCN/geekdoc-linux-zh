- en: The `free` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`free` 命令'
- en: The `free` command in Linux/Unix is used to show memory (RAM/SWAP) information.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Linux/Unix 中的 `free` 命令用于显示内存（RAM/SWAP）信息。
- en: Usage
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用法
- en: Show memory usage
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 显示内存使用情况
- en: '**Action:** --- Output the memory usage - available and used, as well as swap'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**操作：** --- 输出内存使用情况 - 可用和已用，以及交换空间'
- en: '**Details:** --- The values are shown in kibibytes by default.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**详情：** --- 默认情况下，值以千字节为单位显示。'
- en: '**Command:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**命令：**'
- en: '[PRE0]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Show memory usage in human-readable form
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 以可读形式显示内存使用情况
- en: '**Action:** --- Output the memory usage - available and used, as well as swap'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**操作：** --- 输出内存使用情况 - 可用和已用，以及交换空间'
- en: '**Details:** --- Outputted values ARE human-readable (are in GB / MB)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**详情：** --- 输出的值是可读的（以 GB / MB 为单位）'
- en: '**Command:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**命令：**'
- en: '[PRE1]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Show memory usage with a total line
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 显示带有总行内存使用情况
- en: '**Action:** --- Output the memory usage and also add a summary line with the
    total.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**操作：** --- 输出内存使用情况，并添加一个包含总量的总结行。'
- en: '**Details:** --- The `-t` flag is useful for seeing the combined total of memory
    and swap.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**详情：** --- `-t` 标志对于查看内存和交换空间的合计总量很有用。'
- en: '**Command:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**命令：**'
- en: '[PRE2]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
