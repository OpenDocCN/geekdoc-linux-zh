- en: WebSocket
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: WebSocket is a transfer protocol done *on top* of HTTP that offers a general
    purpose bidirectional byte-stream. The protocol was created for more than just
    plain uploads and downloads and is more similar to something like TCP over HTTP.
  prefs: []
  type: TYPE_NORMAL
- en: A WebSocket client application sets up a connection with an HTTP request that
    *upgrades* into WebSocket - and once upgraded, the involved parties speak WebSocket
    over that connection until it is done and the connection is closed.
  prefs: []
  type: TYPE_NORMAL
