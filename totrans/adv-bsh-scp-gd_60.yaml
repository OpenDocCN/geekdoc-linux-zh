- en: G.1\. Standard Command-Line Options
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://tldp.org/LDP/abs/html/standard-options.html](https://tldp.org/LDP/abs/html/standard-options.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Over time, there has evolved a loose standard for the meanings of command-line
    option flags. The GNU utilities conform more closely to this "standard" than older
    UNIX utilities.
  prefs: []
  type: TYPE_NORMAL
- en: Traditionally, UNIX command-line options consist of a dash, followed by one
    or more lowercase letters. The GNU utilities added a double-dash, followed by
    a complete word or compound word.
  prefs: []
  type: TYPE_NORMAL
- en: 'The two most widely-accepted options are:'
  prefs: []
  type: TYPE_NORMAL
- en: '`-h`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--help`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*Help*: Give usage message and exit.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`-v`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--version`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*Version*: Show program version and exit.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Other common options are:'
  prefs: []
  type: TYPE_NORMAL
- en: '`-a`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--all`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*All*: show *all* information or operate on *all* arguments.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`-l`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--list`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*List*: list files or arguments without taking other action.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`-o`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Output* filename'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`-q`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--quiet`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*Quiet*: suppress `stdout`.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`-r`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`-R`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`--recursive`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*Recursive*: Operate recursively (down directory tree).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`-v`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--verbose`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*Verbose*: output additional information to `stdout` or `stderr`.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`-z`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--compress`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*Compress*: apply compression (usually [gzip](filearchiv.html#GZIPREF)).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'However:'
  prefs: []
  type: TYPE_NORMAL
- en: 'In **tar** and **gawk**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`-f`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`--file`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*File*: filename follows.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'In **cp**, **mv**, **rm**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`-f`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`--force`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*Force*: force overwrite of target file(s).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '| ![Caution](../Images/05aa79b283e0d53b5a94a522ee0b6cfe.png) | Many UNIX and
    Linux utilities deviate from this "standard," so it is dangerous to *assume* that
    a given option will behave in a standard way. Always check the man page for the
    command in question when in doubt. |'
  prefs: []
  type: TYPE_TB
- en: A complete table of recommended options for the GNU utilities is available at
    [the GNU standards page](http://www.gnu.org/prep/standards/).
  prefs: []
  type: TYPE_NORMAL
