- en: PAC
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: PAC
- en: Some network environments provides several different proxies that should be
    used in different situations, and a customizable way to handle that is supported
    by the browsers. This is called “[proxy auto-config](https://en.wikipedia.org/wiki/Proxy_auto-config)”,
    or PAC.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一些网络环境提供了在不同情况下应使用的多个不同代理，浏览器支持一种可定制的处理方式。这被称为“[代理自动配置](https://en.wikipedia.org/wiki/Proxy_auto-config)”，或
    PAC。
- en: A PAC file contains a JavaScript function that decides which proxy a given network
    connection (URL) should use, and even if it should not use a proxy at all. Browsers
    most typically read the PAC file off a URL on the local network.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: PAC 文件包含一个 JavaScript 函数，该函数决定给定的网络连接（URL）应使用哪个代理，甚至决定是否完全不使用代理。浏览器通常从本地网络上的
    URL 读取 PAC 文件。
- en: Since curl has no JavaScript capabilities, curl does not support PAC files.
    If your browser and network use PAC files, the easiest route forward is usually
    to read the PAC file manually and figure out the proxy you need to specify to
    run curl successfully.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 curl 没有JavaScript功能，curl 不支持 PAC 文件。如果你的浏览器和网络使用 PAC 文件，通常最简单的途径是手动读取 PAC
    文件并找出你需要指定以成功运行 curl 的代理。
