- en: Trust
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For a software to conquer the world, it needs to be trusted. It takes trust
    to build more trust and it can all be broken down really fast if the foundation
    is proven to have cracks.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the curl project we build trust for our users in a few different ways:'
  prefs: []
  type: TYPE_NORMAL
- en: We are completely transparent about everything. Every decision, every discussion
    as well as every line of code and every considered code change are always public
    and done in the open.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We work hard to write reliable code. We write test cases, we review code, we
    document best practices and we have a style guide that helps us keep code consistent.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We stick to promises and guarantees as much as possible. We do not break APIs
    and we do not abandon support for old systems.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Security is of utmost importance and we take every reported incident seriously
    and realize that we **must** fix all known problems and we need to do it responsibly.
    We do our best to not endanger our users.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We act like adults. We can be silly and we can joke around, but we do it responsibly
    and we follow our [Code of Conduct](ch015.xhtml#project__coc__md). Everyone should
    be able to even trust us to behave.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
