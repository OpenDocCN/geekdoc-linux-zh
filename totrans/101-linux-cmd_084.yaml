- en: '| **Short Flag** | **Long Flag** | **Description** |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| **短标志** | **长标志** | **描述** |'
- en: '| :-- | :-- | :-- |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- | :-- |'
- en: '| `-a` | `--all` | Includes information for both files and directories |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `-a` | `--all` | 包括文件和目录的信息 |'
- en: '| `-c` | `--total` | Provides a grand total at the end of the list of files/directories
    |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `-c` | `--total` | 在文件/目录列表的末尾提供总计数 |'
- en: '| `-d` | `--max-depth=N` | Provides information up to `N` levels from the directory
    where the command was executed |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `-d` | `--max-depth=N` | 提供从执行命令的目录开始的最多 `N` 级别的信息 |'
- en: '| `-h` | `--human-readable` | Displays file size in human-readable units, not
    in bytes |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `-h` | `--human-readable` | 以人类可读的单位显示文件大小，而不是字节 |'
- en: '| `-s` | `--summarize` | Display only the total filesize instead of a list
    of files/directories |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| `-s` | `--summarize` | 仅显示总文件大小，而不是文件/目录列表 |'
