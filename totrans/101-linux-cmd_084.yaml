- en: The `du` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`du` 命令'
- en: The `du` command, which is short for `disk usage` lets you retrieve information
    about disk space usage information in a specified directory. In order to customize
    the output according to the information you need, this command can be paired with
    the appropriate options or flags.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`du` 命令，即 `disk usage` 的缩写，允许你检索指定目录中磁盘空间使用情况的信息。为了根据你需要的信息自定义输出，这个命令可以与适当的选项或标志搭配使用。'
