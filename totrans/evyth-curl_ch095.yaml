- en: Raw
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 原始数据
- en: When `--raw` is used, it disables all internal HTTP decoding of content or transfer
    encodings and instead makes curl passed on unaltered, raw, data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用 `--raw` 选项时，它将禁用所有内部对内容或传输编码的 HTTP 解码，并转而将 curl 传递的原始数据保持不变。
- en: This is typically used if you are writing a middle software and you want to
    pass on the content to another HTTP client and allow that to do the decoding instead.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这通常用于您正在编写中间软件，并且希望将内容传递给另一个 HTTP 客户端，并允许它进行解码的情况。
