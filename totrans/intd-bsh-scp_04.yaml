  zh: '[PRE11]'
- en: '`$1` is the first input (`Bobby`) in the Command Line. Similarly, there could
    be more inputs and they are all referenced to by the `$` sign and their respective
    order of input. This means that `buddy!` is referenced to using `$2`. Another
    useful method for reading variables is the `$@` which reads all inputs.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '`$1` 是命令行中的第一个输入（`Bobby`）。同样，可能有更多的输入，它们都通过 `$` 符号和它们各自的输入顺序来引用。这意味着 `buddy!`
    是通过 `$2` 来引用的。读取变量的另一种有用方法是 `$@`，它读取所有输入。'
