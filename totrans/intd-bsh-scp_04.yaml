- en: Bash Variables
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bash 变量
- en: As in any other programming language, you can use variables in Bash Scripting
    as well. However, there are no data types, and a variable in Bash can contain
    numbers as well as characters.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何其他编程语言一样，你可以在 Bash 脚本中使用变量。然而，没有数据类型，Bash 中的变量可以包含数字以及字符。
- en: 'To assign a value to a variable, all you need to do is use the `=` sign:'
