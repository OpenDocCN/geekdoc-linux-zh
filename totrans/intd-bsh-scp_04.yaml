  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: 'You would see the following output on your screen:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: Note that you don't necessarily need to add semicolon `;` at the end of each
    line. It works both ways, a bit like other programming language such as JavaScript!
  prefs: []
  type: TYPE_NORMAL
- en: 'You can also add variables in the Command Line outside the Bash script and
    they can be read as parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: 'This script takes in two parameters `Bobby`and `buddy!` separated by space.
    In the `devdojo.sh` file we have the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: '`$1` is the first input (`Bobby`) in the Command Line. Similarly, there could
    be more inputs and they are all referenced to by the `$` sign and their respective
    order of input. This means that `buddy!` is referenced to using `$2`. Another
    useful method for reading variables is the `$@` which reads all inputs.'
  prefs: []
  type: TYPE_NORMAL
