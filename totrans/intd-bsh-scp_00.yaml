- en: About the book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**This version was published on 02 08 2024**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is an open-source introduction to Bash scripting guide that will help you
    learn the basics of Bash scripting and start writing awesome Bash scripts that
    will help you automate your daily SysOps, DevOps, and Dev tasks. No matter if
    you are a DevOps/SysOps engineer, developer, or just a Linux enthusiast, you can
    use Bash scripts to combine different Linux commands and automate tedious and
    repetitive daily tasks so that you can focus on more productive and fun things.
  prefs: []
  type: TYPE_NORMAL
- en: The guide is suitable for anyone working as a developer, system administrator,
    or a DevOps engineer and wants to learn the basics of Bash scripting.
  prefs: []
  type: TYPE_NORMAL
- en: The first 13 chapters would be purely focused on getting some solid Bash scripting
    foundations, then the rest of the chapters would give you some real-life examples
    and scripts.
  prefs: []
  type: TYPE_NORMAL
