- en: Use Cases
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用例
- en: '**Multitasking**: Run multiple tasks simultaneously'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多任务处理**：同时运行多个任务'
- en: '**Long processes**: Let time-consuming tasks run while working on other things'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**长时间进程**：在处理其他事情的同时运行耗时任务'
- en: '**Interactive programs**: Temporarily background editors or interactive tools'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交互式程序**：暂时将编辑器或交互式工具放入后台'
- en: '**Development**: Background compilation while coding'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发**：编码时的后台编译'
- en: '**System administration**: Background monitoring while performing other tasks'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**系统管理**：在执行其他任务的同时进行后台监控'
- en: Important Notes
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要提示
- en: Jobs put in background with `bg` are still attached to the terminal
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `bg` 放入后台的作业仍然连接到终端
- en: If you close the terminal, background jobs may be terminated
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您关闭终端，后台作业可能会被终止
- en: Use `nohup` or `disown` for persistent background processes
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `nohup` 或 `disown` 进行持久后台进程
- en: Background jobs cannot read from stdin (keyboard input)
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 后台作业无法从 stdin（键盘输入）读取
- en: You can use `fg` to bring background jobs back to foreground
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以使用 `fg` 将后台作业恢复到前台
- en: Background jobs continue to write to stdout/stderr unless redirected
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 后台作业将继续写入 stdout/stderr，除非重定向
- en: Error Handling
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误处理
- en: 'If `bg` fails, common reasons include:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 `bg` 失败，常见原因包括：
- en: Job doesn't exist
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作业不存在
- en: Job is already running
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作业已经在运行
- en: Job cannot be put in background (some interactive programs)
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作业无法放入后台（某些交互式程序）
- en: Tips
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 小贴士
- en: Always check job status with `jobs` before and after using `bg`
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用 `bg` 之前和之后，始终使用 `jobs` 检查作业状态
- en: Redirect output for background jobs to avoid cluttering the terminal
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将后台作业的输出重定向以避免终端混乱
- en: Use job control responsibly to avoid system resource issues
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 负责任地使用作业控制以避免系统资源问题
- en: Consider using terminal multiplexers like `screen` or `tmux` for persistent
    sessions
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑使用 `screen` 或 `tmux` 等终端多路复用器进行持久会话
- en: The `bg` command is essential for effective multitasking and job management
    in the shell environment.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '`bg` 命令对于在 shell 环境中有效地进行多任务处理和作业管理至关重要。'
- en: 'For more details, check the manual: `help bg`'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详细信息，请查看手册：`help bg`
