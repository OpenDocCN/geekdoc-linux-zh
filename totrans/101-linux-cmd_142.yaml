- en: The `bg` command
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The `bg` command is used to put stopped jobs in the background, allowing them
    to continue running while you use the terminal for other tasks. It's part of the
    job control features in Unix-like shells.
  prefs: []
  type: TYPE_NORMAL
- en: Syntax
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: If no job specification is provided, `bg` operates on the current job (most
    recent job).
  prefs: []
  type: TYPE_NORMAL
- en: Job Specifications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You can refer to jobs using different formats:'
  prefs: []
  type: TYPE_NORMAL
- en: '`%1` - Job number 1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`%+` or `%%` - Current job (most recent)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`%-` - Previous job'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`%string` - Job whose command line starts with string'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`%?string` - Job whose command line contains string'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
