- en: The `bg` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`bg` 命令'
- en: The `bg` command is used to put stopped jobs in the background, allowing them
    to continue running while you use the terminal for other tasks. It's part of the
    job control features in Unix-like shells.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `bg` 命令可以将停止的作业放入后台，允许它们在您使用终端进行其他任务时继续运行。这是类 Unix shell 中的作业控制功能的一部分。
