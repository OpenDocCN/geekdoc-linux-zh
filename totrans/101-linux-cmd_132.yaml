- en: The `less` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`less` 命令'
- en: The less command is a Linux terminal pager which shows a file's content one
    screen at a time. Useful when dealing with a large text file because it doesn't
    load the entire file but accesses it page by page, resulting in fast loading speeds.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: less 命令是一个 Linux 终端分页器，它一次显示一个文件的内容。当处理大型文本文件时非常有用，因为它不会一次性加载整个文件，而是逐页访问，从而实现快速加载速度。
