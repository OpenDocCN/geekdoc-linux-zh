- en: The `make` command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`make` 命令'
- en: The `make` command is used to automate the reuse of multiple commands in certain
    directory structure.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '`make` 命令用于在特定目录结构中自动化多个命令的重用。'
- en: 'An example for that would be the use of `terraform init`, `terraform plan`,
    and `terraform validate` while having to change different subscriptions in Azure.
    This is usually done in the following steps:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在需要更改不同的 Azure 订阅时使用 `terraform init`、`terraform plan` 和 `terraform validate`。这通常按照以下步骤进行：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'How the `make` command can help us is it can automate all of that in just one
    go: `make tf-init`'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`make` 命令如何帮助我们，就是它可以一次性自动化所有这些操作：`make tf-init`'
- en: 'Syntax:'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Example use (guide):'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例使用（指南）：
- en: 1\. Create `Makefile` in your guide directory
  id: totrans-8
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1. 在您的指南目录中创建 `Makefile`
- en: '2\. Include the following in your `Makefile` :'
  id: totrans-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2. 在您的 `Makefile` 中包含以下内容：
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 3\. Execute `make hello-world` - this echoes "Hello, World" in our terminal.
  id: totrans-11
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3. 执行 `make hello-world` - 这将在我们的终端中输出 "Hello, World"。
- en: 4\. Execute `make hello-bobby` - this echoes "Hello, Bobby!" in our terminal.
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4. 执行 `make hello-bobby` - 这将在我们的终端中输出 "Hello, Bobby!"。
- en: 5\. Execute `make touch-letter` - This creates a text file named `letter.txt`
    and populates a line in it.
  id: totrans-13
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5. 执行 `make touch-letter` - 这将创建一个名为 `letter.txt` 的文本文件并在其中添加一行。
- en: 6\. Execute `make clean-letter`
  id: totrans-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6. 执行 `make clean-letter`
