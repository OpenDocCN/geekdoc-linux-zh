  type: TYPE_NORMAL
- en: The `yum`command is the primary package management tool for installing, updating,
    removing, and managing software packages in Red Hat Enterprise Linux. It is an
    acronym for *`Yellow Dog Updater, Modified`*.
  prefs: []
  type: TYPE_NORMAL
- en: '`yum` performs dependency resolution when installing, updating, and removing
    software packages. It can manage packages from installed repositories in the system
    or from .rpm packages.'
