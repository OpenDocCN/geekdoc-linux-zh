- en: '| - | `--security` | Includes packages that provide a fix for a security issue.
    Applicable for the upgrade command. |'
  prefs: []
  type: TYPE_TB
- en: '| `-y` | `--assumeyes` | Automatically answer yes for all questions. |'
  prefs: []
  type: TYPE_TB
- en: '| - | `--skip-broken` | Resolves depsolve problems by removing packages that
    are causing problems from the transaction. It is an alias for the strict configuration
    option with value False. |'
  prefs: []
