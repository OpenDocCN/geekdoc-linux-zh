- en: Program to check if a given linked list has a cycle
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于检查给定链表是否有环的程序
- en: 原文：[https://techbyexample.com/program-linked-list-cycle/](https://techbyexample.com/program-linked-list-cycle/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://techbyexample.com/program-linked-list-cycle/](https://techbyexample.com/program-linked-list-cycle/)
- en: '**Overview**'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**概述**'
- en: The objective is to if a given linked list has a cycle or not. A cycle exists
    in a linked list if  the last node in the linked list points to another node in
    the front
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是检查给定的链表是否有环。如果链表中的最后一个节点指向链表中前面的某个节点，那么链表中就存在环。
- en: Example
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '![](../Images/31d74a94feb5baa6a07151b35d2b3abb.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/31d74a94feb5baa6a07151b35d2b3abb.png)'
- en: The above linked list has a cycle. Below is the approach we can follow
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的链表有环。下面是我们可以遵循的方法。
- en: Have two pointers. One is the slow pointer and the other is a fast pointer.
    Both point to the head node initially
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有两个指针，一个是慢指针，另一个是快指针。两者最初都指向头节点。
- en: Now move the slow pointer by 1 node and move the fast pointer by 2 nodes.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在将慢指针移动一个节点，快指针移动两个节点。
- en: '[PRE0]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If slow and fast pointers are the same at any point in time then the linked
    list has cyle.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果慢指针和快指针在任何时刻相同，则链表中存在环。
