- en: A used IBM Thinkpad, model 760XL laptop (P166, 104 meg RAM) running Red Hat
    7.1/7.3\. Sure, it's slow and has a funky keyboard, but it beats the heck out
    of a No. 2 pencil and a Big Chief tablet.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一台二手的IBM Thinkpad，型号为760XL笔记本电脑（P166，104兆内存），运行Red Hat 7.1/7.3。是的，它运行速度慢，键盘也有些奇怪，但总比一支2号铅笔和一张Big
    Chief纸板要好。
- en: '*Update:* upgraded to a 770Z Thinkpad (P2-366, 192 meg RAM) running FC3\. Anyone
    feel like donating a later-model laptop to a starving writer <g>?'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*更新:* 升级到一台770Z Thinkpad（P2-366，192兆内存）运行FC3。有没有人愿意捐赠一台较新款式的笔记本电脑给一位饥饿的作家呢？<g>？'
- en: '*Update:* upgraded to a T61 Thinkpad running Mandriva 2011\. No longer starving
    <g>, but not too proud to accept donations.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*更新:* 升级到一台运行Mandriva 2011的T61 Thinkpad。不再饥饿了 <g>，但也不至于骄傲到拒绝捐赠。'
