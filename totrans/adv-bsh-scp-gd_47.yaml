- en: Bram Moolenaar's powerful SGML-aware [vim](http://www.vim.org) text editor.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Bram Moolenaar的强大SGML感知文本编辑器[vim](http://www.vim.org)。
- en: '[OpenJade](http://www.netfolder.com/DSSSL/), a DSSSL rendering engine for converting
    SGML documents into other formats.'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[OpenJade](http://www.netfolder.com/DSSSL/)，一个将SGML文档转换为其他格式的DSSSL渲染引擎。'
- en: '[Norman Walsh''s DSSSL stylesheets](http://nwalsh.com/docbook/dsssl/).'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Norman Walsh的DSSSL样式表](http://nwalsh.com/docbook/dsssl/)。'
- en: '*DocBook, The Definitive Guide*, by Norman Walsh and Leonard Muellner (O''Reilly,
    ISBN 1-56592-580-7). This is still the standard reference for anyone attempting
    to write a document in Docbook SGML format.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*《DocBook，权威指南》*，由Norman Walsh和Leonard Muellner（O''Reilly，ISBN 1-56592-580-7）编著。这仍然是任何尝试用Docbook
    SGML格式编写文档的人的标准参考书。'
